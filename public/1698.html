    <h1>长春痴情男雪地跪俩小时求见女友 依然被拒</h1>
      近日，长春一名男子与女友发生矛盾之后为了见女友一面，雪地中跪俩小时求见女友，但最终未能如愿，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230835244.jpg" alt="长春痴情男雪地跪俩小时求见女友 依然被拒"></center>
				
				12月10日，长春下了一天的大雪，在长春汽车区37街区一单元楼下，一名年轻男子在漫天大雪中跪了两个多小时。据了解，男子与女友发生感情纠纷，希望跟女友见上一面，但最终未能如愿。
