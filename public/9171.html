    <h1>&#8203;林志玲化妆品公司维权案一审胜诉 获赔57000元</h1>
    <p><strong>广州互联网法院21日通报，该院就林志玲诉某化妆品公司网络侵权责任纠纷一案作出一审判决。双方当事人均服从判决，目前该案已经发生法律效力。据悉，该公司使用林志玲姓名、肖像推广产品，法院经审理认为，其行为构成侵权，判决其向林志玲赔偿经济损失共57000元。</strong></p><p><strong><img alt="&#8203;林志玲化妆品公司维权案一审胜诉 获赔57000元" src="/uploads/825ced558f903eb92bb1e9df07e59fb5.jpg" title></strong></p><div></div><div><ul></ul></div>
