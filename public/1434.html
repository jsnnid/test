    <h1>北京钉子塔 造型奇特遭吐槽</h1>
      近日，在北京奥林匹克公园建起了一座高达246.8米的观光塔，可是由于造型过于奇怪，众多网友纷纷吐槽其为钉子塔。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232630179.jpg" alt="北京钉子塔 造型奇特遭吐槽"></center>
				
				昨日上午，第九届北京公园节在奥林匹克公园开幕，世界第22高、国内第6高的北京观光塔十分引人注目。
