    <h1>工信部：给寒门学子送免费流量</h1>
    <p><strong>1日，据工信部消息，全力保障寒门学子用得上、用得起、用得好网络教学，各地通信管理局协调组织当地基础电信企业，在疫情防控期间为贫困学生提供免费流量“大礼包”。黑龙江省、江苏省、河南省、湖南省等，为本地的贫困学生赠送10至20G的免费流量；大连组织各基础电信企业为4300名贫困学生免费提供上网卡。</strong></p><p><strong><img alt="工信部：给寒门学子送免费流量" src="/uploads/736582475234e1abdfdc62c43d46f4b0.jpg"></strong></p><div></div><div><ul></ul></div>
