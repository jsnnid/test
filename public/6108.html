    <h1>律师证实！高云翔将面临7项新增控罪包括非法拘禁</h1>
    <p><strong>据外国媒体报道，高云翔被控在悉尼一家豪华酒店性侵犯一名女性，其律师Warwick Korn向媒体证实，他预计将面临7项新指控。据悉，这些新的指控是酒店被指控的行为扩展为两个具体部分的结果，并且涉及非法拘禁受害者。</strong></p><p><strong><img alt="律师证实！高云翔将面临7项新增控罪包括非法拘禁" src="/uploads/53e66e03fae3468f134cc9da56cbfd55.jpg"></strong></p><p><strong><img alt="律师证实！高云翔将面临7项新增控罪包括非法拘禁" src="/uploads/e61636de9451e6e11c5f7caaf018322c.jpg"></strong></p><p><strong>高云翔在今年6月获准保释后，目前与妻子董璇住在悉尼，每月的房租为6000澳元，并处于电子监控下。他被指控，于3月27日凌晨，在The Rocks区的香格里拉酒店，对一名女性犯有两项严重性侵犯罪。</strong></p><div></div><div><ul></ul></div>
