    <h1>江西惊现1000岁巨型甲鱼 全长1.1米</h1>
      近日，据媒体报道在江西省的分宜县发现了一只重达78斤，体长达1.1米的巨型甲鱼，据专家推测它的寿命可能高达1000岁。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234735863.jpg" alt="江西惊现1000岁巨型甲鱼 全长1.1米"></center>
				
				民间有“千年乌龟万年鳖”的说法，可见龟类的寿命是很长的。一、两百年寿命的甲鱼也许很多人都见过，但是三百年、四百年的呢?有见识过的人就很少了吧。而在近日，得到消息，江西竟然出现了一只1000岁高龄的野生大甲鱼，这只大甲鱼不仅仅是年纪大，而且体重竟然也达到了78斤，真正的是千年难得一见啊!
