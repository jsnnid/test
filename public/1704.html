    <h1>男子冒充瘫痪乞讨 卸妆后活蹦乱跳</h1>
      近日，据媒体报道浙江一名男子为了博得他人的同情，讨更多的钱，冒充瘫痪人士沿街乞讨，可卸妆之后立马便健步如飞，让很多人吃惊不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230821560.jpg" alt="男子冒充瘫痪乞讨 卸妆后活蹦乱跳"></center>
				
				2014年12月7日，浙江温岭市石桥头镇的街道上，一名衣着破烂的外来“瘫痪”乞讨者身挂放音机， 伴着凄凄哀哀的歌曲，以四轮滑板代步双手支撑着沿街乞讨，乞讨者的悲惨场景引来许多群众纷纷施舍，但等到了81省道林石线一处人迹稀少的公交站亭里时，这名乞讨者就开始“卸妆”，卸妆后的瘫痪乞讨者蹦蹦跳跳腿脚和正常人一样灵便。
