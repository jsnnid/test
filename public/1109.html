    <h1>为欣赏雪山美景 美国男子在屋顶建12栋房子</h1>
            为了能更好的观看雪山的景色，美国一男子在10年间不断加盖自己的阁楼，终于在屋顶上盖成了12栋“房子”，而他的房子也成了当地的景点。<center><img src="/uploads/allimg/150409/0924204603-0.jpg" alt="为欣赏雪山美景 美国男子在屋顶建12栋房子"></center>   4月8日消息，美国阿拉斯加州，一位居住麦金利山附近森林里的男子为了在更高的位置欣赏山景，在自家的房子上加盖阁楼，想让房子高于树丛。但他在加盖后发觉云雾等也会遮盖他欣赏雪山，所以决定再加盖。最终，他花了10年终于建成了这栋12层高的小楼，现在他的房子反而成为了景点之一。图为该男子为看雪建造的房子。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
