    <h1>向太曝向佐将赴台陪郭碧婷待产 或将在台领证</h1>
    <p><strong>近日，有网友称在机场偶遇向佐。有媒体致电向太向佐此行是否飞往台湾陪伴郭碧婷，向太表示向佐目前还在内地工作，过两天会返港。目前向佐已经办理了去台北的手续，但最快也要15个工作日，她也希望儿子能早点飞台北陪伴儿媳。</strong></p><p><strong><img alt="向太曝向佐将赴台陪郭碧婷待产 或将在台领证" src="/uploads/b7c036197a75aaa9c75c73b16705835f.jpg" title></strong></p><p><strong><img alt="向太曝向佐将赴台陪郭碧婷待产 或将在台领证" src="/uploads/bcba178b63dbd29f27c514207f268f65.jpg" title></strong></p><p><strong>此外，向太陈岚还称如果此行顺利，向佐与郭碧婷将在当地办理结婚手续。</strong></p><p><strong>日前，向佐在生日当天感恩妻子及父母，随后，向太陈岚透露郭碧婷已经怀孕。此行向佐赴台陪伴郭碧婷，预计郭碧婷将快要生产。</strong></p><p><strong><img src="/uploads/d23538bce1deb10947e6e07f2bde5dfb.jpg"></strong></p><div></div><div><ul></ul></div>
