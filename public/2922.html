    <h1>澳防长表示澳对遏制中国不感兴趣 中国外交部回应</h1>
    <p><strong><img src="/uploads/89f8f4812eaf7bae976ebda4f6aa5cd2.jpg"></strong></p><p><strong>1月29日电 据报道，澳大利亚防长派恩近日在英国智库战略研究所在新加坡举办的有关论坛上发表演讲，表示扼杀中国经济增长和繁荣对澳没有任何好处，澳对遏制中国不感兴趣。对此，外交部发言人耿爽29日回应称，中方注意到相关报道。一个健康稳定发展的中澳关系符合两国和两国人民的共同利益。我们希望澳方同中方相向而行，在相互尊重、平等相待原则基础上，推动中澳全面战略伙伴关系持续向前发展。</strong></p><div></div><div><ul></ul></div>
