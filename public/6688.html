    <h1>刘强东章泽天牵手逛商场 穿情侣装秀恩爱</h1>
      近期，关于奶茶妹妹章泽天与刘强东的新闻还真不少，一下子闹情变，一下子又结婚了，今年春节，作为名人的他们也与寻常人一样要回家过年，只不过今年奶茶妹章泽天是回刘强东老家了，大年初一，有网友曝出了刘强东章泽天牵手逛商场的照片，情侣装出现的二人引发围观。					
				
				
				<center><img src="/uploads/allimg/201502/20150221140319187.jpg" alt="刘强东章泽天牵手逛商场 穿情侣装秀恩爱"></center>
				
				今年春节，奶茶妹妹陪刘强东到宿迁老家过年，一起参观企业，还给村民发红包。2月19日，又有网友曝出刘强东章泽天牵手逛商场的照片，情侣装出现的二人引发围观。图为刘强东、奶茶妹妹牵手逛街。
