    <h1>网曝赵丽颖产子小名叫团哥儿 工作人员回应:假的</h1>
    <p><strong>2月26日，有网友微博发文爆料称“赵丽颖顺利产子”，对此，有媒体向赵丽颖工作人员求证，对方表示“假的。”</strong></p><p><strong><img alt="网曝赵丽颖产子小名叫团哥儿 工作人员回应:假的" src="/uploads/c7a33fb70ff831e9f399d01d8ff1330c.jpg" title></strong></p><p><strong>据悉，两人曾合作过多部影视剧，常被拍到亲密同框。2018年10月16日，赵丽颖31岁生日当天大方晒出结婚证和登记照，并配文“官宣”，正式公布结婚喜讯。2019年1月1日，冯绍峰发文：“知否知否，应是一家三口。”随后，赵丽颖转发称：“等候等候，恭迎2019”，承认怀孕喜讯。</strong></p><div></div><div><ul></ul></div>
