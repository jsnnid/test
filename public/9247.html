    <h1>不是新加坡富商？曝张柏芝第三胎生父是大陆富商</h1>
    <p><strong>12月7日报道 据香港媒体报道，张柏芝上月25日在香港养和医院秘密产下第3胎，随即曝出孩子生父是65岁的新加坡富商，没想到事隔数日又传出生父是一位年约50岁、外表成熟，有一定社会地位的大陆富商，而两人会相识据悉是张柏芝父亲牵线，至于两个儿子Lucas和Quintus，也和这位“继父”相处融洽。</strong></p><p><strong><img alt="不是新加坡富商？曝张柏芝第三胎生父是大陆富商" src="/uploads/73627eb9a0015dba91fb734f74570a57.jpg" title></strong></p><p><strong>据悉这名大陆富商，不仅有钱在社会上也有一席之地，对于张柏芝2个儿子更视如已出，也让张柏芝有找到依靠的感觉，不过张柏芝与儿子已适应在香港生活，因此再婚搬去内地定居的机会，应该是微乎其微。</strong></p><div></div><div><ul></ul></div>
