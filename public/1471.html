    <h1>贵阳百名辅警登上公交车当乘警 确保乘客安全</h1>
      针对日益高发的公交车纵火案，近日，贵阳市警方组织100多名辅警察登上公交车充当乘警，对旅客的物品与公交车进行检查，最大限度的保证旅客的安全。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232456221.jpg" alt="贵阳百名辅警登上公交车当乘警 确保乘客安全"></center>
				
				当日，贵阳市公安局公交分局启动100名辅警专门定岗市区公交车运行安保。辅警实行标准的单警装备，分三人一组，在公交车起点站维护乘客上车，与公交车辆驾驶员签订车上安全设施完善登记，检查车上安全设施和关注旅客上车行李是否可疑等等。据悉，市区公交车配备铺警，更大限度确保市区公交车辆运行中的安全性，杜绝恶性事件的发生。
