    <h1>黎诺懿娶亿万港姐 婚礼现场曝光</h1>
      近日，香港男星黎诺懿与拍拖三年的亿万港姐成婚，婚礼现场不仅有名车接送，还有众多的明星好友前来助阵，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112342689.jpg" alt="黎诺懿娶亿万港姐 婚礼现场曝光"></center>
				
				2014年11月11日，香港，男星黎诺懿与拍拖三年的富家女友李洁莹（Nicole)大婚，婚礼当天早上黎诺懿驾着岳父价值港币两百万的名车到女家接新娘，然后带着新娘驾车到达婚宴场地。据悉，新娘李洁莹曾入围2007年香港小姐16强，家境殷实，身家高达港币5亿。图为一对新人甜蜜拥吻。
