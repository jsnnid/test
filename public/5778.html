    <h1>范冰冰被曝遭品牌商索赔6亿 出事时曾找朋友借4亿</h1>
    <p><strong>有媒体在上海街头看到了范冰冰和妈妈张传美的身影。只见范冰冰头戴贝雷帽围着彩虹围巾，一路上和妈妈、朋友有说有笑，看起来心情非常好。</strong></p><p><strong><img alt="范冰冰被曝遭品牌商索赔6亿 出事时曾找朋友借4亿" src="/uploads/ce2759c86b223781f135cc8c00da08ed.jpg" title></strong></p><p><strong>而近日，有网友爆料范冰冰继缴纳8.84亿元税款后，再欠6亿元品牌合同款，而这部分欠款大多数都是此前范冰冰的代言费用以及未履行合同的违约金。这位网友还称，范冰冰之所以能如数缴完所有税款，是因为朋友相助，借给她了4个亿，而且这位朋友与范冰冰的关系很铁，不着急还钱。</strong></p><p><strong><img alt="范冰冰被曝遭品牌商索赔6亿 出事时曾找朋友借4亿" src="/uploads/db1622ede988315e2fdb04983fe5f8d6.jpg"></strong><br>	 </p><p><strong><img alt="范冰冰被曝遭品牌商索赔6亿 出事时曾找朋友借4亿" src="/uploads/cc08a26cfbf6573db4251088a985d1c9.jpg"></strong></p><p><strong>据悉，范冰冰代言的品牌，大到奢侈品牌，小到大众品牌共有122个。</strong></p><p><strong><img alt="范冰冰被曝遭品牌商索赔6亿 出事时曾找朋友借4亿" src="/uploads/c089677058cd8f1c85d61e447c80f7cd.jpg"></strong></p><div></div><div><ul></ul></div>
