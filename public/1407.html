    <h1>男子与地铁赛跑获胜 80秒跑完一站</h1>
      近日，据外媒报道，英国一名男子与地铁赛跑，以80秒一站的速度获胜，让很多人吃惊不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232741467.jpg" alt="男子与地铁赛跑获胜 80秒跑完一站"></center>
				
				　据英国《每日邮报》9月16日报道，近日，英国伦敦男子詹姆斯 赫普顿斯托尔(James Heptonstall)与地铁赛跑，在一个地铁站下车后狂奔380米，结果成功在下一站坐上同一趟地铁。该男子头上佩戴的摄像头记录下了自己从市长官邸站到坎农街站与地铁赛跑的全过程。他的朋友诺厄尔卡洛尔(Noel Carroll)则在地铁车厢内拍摄了赫普顿斯托尔进出地铁的精彩瞬间。
