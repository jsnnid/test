    <h1>韩国Girls day成员朴素珍与歌手Eddy Kim分手</h1>
    <div><strong><img src="/uploads/1b2ee7393b517c6dfb4fdfb8b5c75641.jpg"></strong></div><p><strong>朴素珍与歌手Eddy Kim</strong></p><p><strong>Girls day成员朴素珍与歌手Eddy Kim于公开恋爱6个月后分手。这对姐弟恋情侣在8月CGV频道的《我也是电影导演：青春无比》中结缘并发展恋情。</strong></p><p><strong>12月27日Eddy Kim的公司表明“素珍和Eddy Kim最近各自的工作繁忙，所以自然地选择了分手。” 接着，girls day素珍的公司也表明“两人最近决定分手，以后还是互相应援的好同事关系。”并说，“因为具体的分手时间和理由是个人的私生活，所以很难确定。”</strong></p><div></div><div><ul></ul></div>
