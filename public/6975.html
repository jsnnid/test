    <h1>房祖名与柯震东吸毒被捕 聚会迷离视频曝光</h1>
      随着房祖名与柯震东吸毒的被抓，近日，一段两人的聚会迷离视频也被媒体曝光，引起众多网友的联想。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111838161.jpg" alt="房祖名与柯震东吸毒被捕 聚会迷离视频曝光"></center>
				
				据台湾媒体报道，房祖名与柯震东吸毒被捕引起轩然大波，在今年7月的时候，柯震东曾发出一段短片，影片中他和房祖名疑似就是在家中聚会，房祖名的眼神就看似迷幻放空，虽然影片是7月拍摄，与房祖名、柯震东两人这次吸毒被逮时间不同，但仍不禁让人多做联想。有消息指出，警方已将案发现场的闭路电视片段带回调查，当中见到有不少明星进进出出，一旦公开，涉案艺人恐将倍增。图为房祖名。
