    <h1>杭州公交车疑似遭人纵火 32人受伤</h1>
      近日，杭州一辆正在行驶的7路公交车疑似遭人纵火，大火瞬间吞没了公交车，导致全车32人被不同程度的烧伤，事件发生后，杭州警方立即展开调查，犯罪嫌疑人已经被警方锁定。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232450879.jpg" alt="杭州公交车疑似遭人纵火 32人受伤"></center>
				
				7月5日17时03分，一辆7路公交车在途经东坡路与庆春路交叉口时，车内突然起火燃烧，事故造成32人受伤。
