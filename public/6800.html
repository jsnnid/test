    <h1>《明星到我家》张柏芝带公婆坐豪艇游 好媳妇形象跃然纸上</h1>
      真人秀节目《明星到我家》经过多周的拍摄之后，近日，迎来了高潮，张柏芝携带农家公婆坐豪华游艇，其他各位明星儿媳也各显与婆家的亲密关系，吸引了很多人的关注，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112538473.jpg" alt="《明星到我家》张柏芝带公婆坐豪艇游 好媳妇形象跃然纸上"></center>
				
				江苏卫视明星真人秀节目《明星到我家》已进入“媳妇的全盛时代”，四位明星媳妇已经完全融入了新家庭。在本周五晚22:00的新一期节目中，张柏芝花心思为公婆造型，打造型男超女，“一家人”更一起坐上游艇欣赏维多利亚港夜景。
