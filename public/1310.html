    <h1>女子被骗入传销 被丈夫强行带走</h1>
      近日，山东一名女子由于被表哥忽悠，想加入传销赚几百万，结果被丈夫发现，强行带离传销场所。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233255744.jpg" alt="女子被骗入传销 被丈夫强行带走"></center>
				
				11月初，山东曲阜36岁的孔女士，放下2岁孩子只身一人来到西安。她揣着一个大梦想，挣大钱发大财。因表哥说在西安加入“1040阳光工程”，只要交6.98万元就能发展下线最终挣到1040万元。
