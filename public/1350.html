    <h1>东莞三女子当街遭割喉割腹 性质恶劣引关注</h1>
      近日，在东莞一名手持匕首的男子当街把一名女子的脖子刺伤之后，又冲进店里将两名女子的腹部刺伤，随后该名男子被四名保安控制。

				11月5日上午11时许，东莞中堂市场门口一20岁左右的男子手持一刀匕首将一名路过的女人脖子刺伤，随后又冲进市场内的一家饰品店，分别将两名女店员的脖子和腹部刺伤。
