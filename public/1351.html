    <h1>英劫匪用挖掘机偷走ATM机 砸穿墙壁引震撼</h1>
      前一段时间在美国刚发生一起醉汉驾驶挖掘机抢劫ATM机的案例，近日，在英国又发生了一起劫匪用挖掘机砸穿商店墙壁偷走整个ATM机的事件，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233112928.jpg" alt="英劫匪用挖掘机偷走ATM机 砸穿墙壁引震撼"></center>
				
				据英国《每日邮报》11月4日报道，英国劫匪日前利用偷来的JCB挖掘机砸穿英国连锁百货零售商Marks &Spencer位于伍斯特郡莫尔文（Malvern）的连锁店，将里面的ATM机完整抢走。警方已经逮捕一名嫌犯，并在追捕其他劫匪。
