    <h1>乌鲁木齐低温突破零度 民众穿厚重冬衣御寒	 </h1>
    <h1>	 </h1><p><span><img src="/uploads/160b42f670d92134c43be53595a46901.jpg"></span></p><p><span>中新网消息，10月6日，新疆乌鲁木齐市街头，外出民众穿着厚重的冬衣御寒。当天该市气温为零下2至4摄氏度，低温已突破零摄氏度。连续两日时断时续的秋雨令乌鲁木齐市潮湿阴冷，气温随之骤降，民众已感到初冬的来临，纷纷穿上冬衣御寒。</span></p><p><span><img src="/uploads/ae60eca3c3e81011ab8d907b9bbaeb68.jpg"></span></p><p><span>新疆乌鲁木齐市街头，外出民众脚步匆匆。 中新社记者 刘新 摄<br><img src="/uploads/b5f751a6700706b1a0d4de8b3b48ad9a.jpg"></span></p><p><span>连续两日时断时续的秋雨令乌鲁木齐市潮湿阴冷，气温随之骤降，民众已感到初冬的来临，纷纷穿上冬衣御寒。 中新社记者 刘新 摄</span></p><p><span><img src="/uploads/e7fe8b77e062cd94f9be19cc2a2af098.jpg"></span></p><p><span>新疆乌鲁木齐市街头，民众打着雨伞外出。 中新社记者 刘新 摄</span></p><p><span><img src="/uploads/ce4287a47b838976bdc4e0835507f583.jpg"></span></p><p><span>新疆乌鲁木齐市街头，外出民众穿着羽绒服御寒。 中新社记者 刘新 摄</span></p><div></div><div><ul></ul></div>
