    <h1>广西一女子跳桥轻生 众人冷漠围观拍照</h1>
      虽然说见死不救非好汉，但近日在广西众人眼见一名女子跳桥轻生，不是上前解救，而是围观拍照，冷漠程度让人惊讶。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230825992.jpg" alt="广西一女子跳桥轻生 众人冷漠围观拍照"></center>
				
				12月7日下午，藤县市民阿言（化名）告诉记者，12月6日下午2时许，他经过西江大桥时，看到一个穿黄色衣服的女子站在桥梁栏杆外，在距该女子约30米处挤满了围观的群众，这时已经有警员在现场，并劝导行人不要靠近欲跳江女子。他看到站在桥梁栏杆外的女子拿起手机打电话，通话时长约2分钟。
