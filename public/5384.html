    <h1>英国小镇出现奇特的“狮子状云” 逼真程度令人惊叹</h1>
    <p>
	 最近英国各地出现雷暴、冰雹和大雨，在剑桥郡一小镇出现了一个意外的惊喜，天空出现了“狮子状云”，就像电影《狮子王》中木法沙外形的云朵，蓬松的白色云团仿佛就像雄狮的鬃毛一般，逼真程度令人惊叹。</p><p><img alt="英国小镇出现奇特的“狮子状云” 逼真程度令人惊叹" src="/uploads/2ce02db9adb5890400b176c089adf2e2.jpg"></p><p>
	英国小镇出现奇特的“狮子状云” 逼真程度令人惊叹</p><p>
	 39岁的当地居民Heidi Webb 无意中拍摄到这奇特的“狮子状云”，他表示，我觉得我是在看从电影里出来的木法沙，我开始以为我是在做梦。</p><div></div><div><ul></ul></div>
