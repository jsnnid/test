    <h1>《中国好男儿》发布会 伊能静刘晓庆同台争艳</h1>
      近日，45岁的伊能静与60岁的刘晓庆同时现身在京举办的真人秀《中国好男儿》发布会上，引起众多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112006149.jpg" alt="《中国好男儿》发布会 伊能静刘晓庆同台争艳"></center>
				
				9月11日，由广东卫视联手灿星制作全力打造的真人秀节目《中国好男儿》在京举行发布会。当天评审阵容首次公开亮相：郭敬明、刘晓庆以及刚被曝出被求婚消息的伊能静共同组成评审团。
