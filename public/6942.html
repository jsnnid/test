    <h1>刘翔首度携妻葛天做慈善 夫妻恩爱令人羡慕</h1>
      近日，刚领证不久的飞人刘翔首度携妻葛天亮相在上海举办的慈善活动上，引起很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112003602.jpg" alt="刘翔首度携妻葛天做慈善 夫妻恩爱令人羡慕"></center>
				
				9月11日，“飞人”刘翔携新婚妻子葛天首度公开亮相上海，向喜爱音乐的25位盲童赠送圣彼得堡爱乐乐团音乐会的演出票。活动现场，刘翔与葛天身穿白色衬衫亮相，两人一经现身就引得大批媒体蜂拥上前拍照。刚刚领证的两人心情极好，刘翔主动为妻子葛天拉开椅子让其落座，显得格外绅士;而葛天也不时深情地望向刘翔，两人甚是甜蜜。
