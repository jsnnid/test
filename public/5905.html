    <h1>有戏?钱枫喊话袁姗姗来家吃饭 袁姗姗回复意味深长</h1>
    <p><strong>钱枫通过微博晒妈妈和袁姗姗牵手照，并喊话袁姗姗，称：“我妈妈问我你什么时候来上海吃饭？”照片中，钱枫妈妈一手拉着袁姗姗的手，另一只手将袁姗姗搂在怀里，露出开心的笑容，袁姗姗捂着胸口，看上去激动又害羞的样子。</strong></p><p><strong><img alt="袁姗姗与钱枫妈妈" src="/uploads/04c69fc54424d90198b8ae1301c508c6.jpg"></strong></p><p><strong>袁姗姗与钱枫妈妈</strong></p><p><strong>此微博曝光后，网友纷纷围观并起哄，留言称：“这是官宣吗？喜枫哥。”“我决定跟着一起起哄！在一起！”“枫哥，我请求你们快点原地结婚。”</strong></p><p><strong><img src="/uploads/d8e89a16910c317553cc7f1aa4ecdd3d.jpg"></strong></p><div></div><div><ul></ul></div>
