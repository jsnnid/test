    <h1>《大猫儿追爱记》曝剧照 锦荣“跪地求婚”海清</h1>
    <p>　　近日，《大猫儿追爱记》曝光一组剧照，其中有一张照片是锦荣跪地向海清求婚的场景，因为照片拍摄地点是在温哥华，所以整个画面看起来唯美、温馨、浪漫，获得观众们的一致好评。</p><div></div><div><ul></ul></div>
