    <h1>张馨予终于上称 胖了10斤的她体重让人难以想象</h1>
    <p><strong>疫情期间，很多明星宅在家里变成了美食博主。张馨予也不例外，经常在微博晒美食，并自我调侃“已经胖得不配做个女演员了”。2月25日晚，张馨予发文直呼要面对现实了，写道：“我决定……我要面对现实了。我要称体重了。”稍后，张馨予更新微博晒体重图，体重秤上显示55.4公斤，她也在评论里补充道：“重了10斤”。</strong></p><p><strong><img alt="张馨予终于上称 胖了10斤的她体重让人难以想象" src="/uploads/2ca233541b6ccc92fc3b91f7eab119bb.jpg" title></strong></p><p><strong><img src="/uploads/b8c22bf22e3a2cbc6dcb5ddd93491da1.jpg"></strong></p><p><strong>此微博发布后，网友在评论区围观并留言称：“胖点说明咱家条件好啊”“你真的敢放图”“该吃就吃，该喝就喝，别等疫情结束大家见面的时候，人家胖10斤自己胖5斤，整的好像咱家条件不好似的。”</strong></p><p><strong><img alt="张馨予终于上称 胖了10斤的她体重让人难以想象" src="/uploads/6dc746d760c36de40e4aa2c563803999.jpg" title></strong></p><div></div><div><ul></ul></div>
