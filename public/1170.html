    <h1>揭秘索马里兰钞票市场  钞票成地摊货</h1>
         <p>	　　3月10日，在索马里兰惊现钞票市场——哈尔格萨钞票市场，是全球唯一一个钞票市场。在这里钞票是成捆出售的，出现这种现象的原因是由于索马里兰的经济较差，民众对本币没有信心，同时索马里兰对钞票的交易并非非法买卖，所以更她们愿意兑换国外的货币。</p><center><img alt="揭秘索马里兰钞票市场  钞票成地摊货" src="/uploads/9989a587457548885a3fac6ef7a88f10.jpg"></center>   揭秘索马里兰钞票市场 钞票成地摊货<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
