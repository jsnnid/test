    <h1>福州警方深夜通报小伙见义勇为被拘案情：检方已决定不起诉</h1>
    <p><strong>近日，小伙赵宇发出求救微博，称自己因阻止女邻居被施暴，与施暴者产生肢体冲突，却因涉嫌“故意伤害”被刑拘13天。2月20日，福州市公安局晋安分局以过失致人重伤罪将赵宇移交晋安区人民检察院。</strong></p><p><strong>@福州公安 2月21日凌晨发布案情通报，公布了该案案发经过。福州警方通报称，检方认为，赵宇有制止不法侵害的行为，为鼓励见义勇为，对赵宇作出不起诉决定。</strong></p><div><strong><img alt="t01fe2a2e2662bd912d.jpg?size=600x1146" src="/uploads/ad5d1487f34569ecd3e18f883b6f9183.jpg"></strong></div><div></div><div><ul></ul></div>
