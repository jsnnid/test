    <h1>广东汕头民众冲进市委打砸 官员警察被打伤</h1>
      近日，据媒体报道广东汕头部门民众在被别人蛊惑之后，冲进市委大院经行打砸，造成多名官员与警察受伤，下面我们就来了解一下相关报道。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232806299.jpg" alt="广东汕头民众冲进市委打砸 官员警察被打伤"></center>
				
				头公安局发布通告称，9月26日，少数别有用心的人通过造谣，裹胁不明真相群众，先后冲击市委大门，打砸市委办公大楼，劫持殴打在现场做劝说工作的干部；劫持殴打在现场做劝说工作的金平区干部；对在现场维持秩序的执勤民警大打出手，致多名党政干部和民警不同程度受伤。
