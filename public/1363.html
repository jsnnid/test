    <h1>男生表白引大火 消防队员来相助</h1>
      近日，据媒体报道沈阳某高校一名大一男生在校内燃放烟花向大三学姐表白，可最后女主角没有出现不说，还引起了一场大火，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233044119.jpg" alt="男生表白引大火 消防队员来相助"></center>
				
				沈阳晚报报道称，着火地点位于学院体育场看台附近，先是满天的烟花，许多学生站在操场和看台上围观。没过多久，看台外便燃起了熊熊大火。火焰有三四米高，红色的火光把体育场看台周边全部映红。
