    <h1>杨幂刘恺威大婚向父母行跪拜礼</h1>
         1月8日，杨幂刘恺威在巴厘岛举行婚礼，按照传统新人需要向长辈行跪拜礼，随之刘恺威父亲刘丹给新人红包、新人跪地敬茶的照片被曝光<center><img src="/uploads/allimg/150408/1Q235I02-0.jpg" alt="杨幂刘恺威大婚向父母行跪拜礼"></center>   杨幂身着枚红色中式小礼服，挽起温婉“媳妇头”，与刘恺威一起依照传统，乖巧的跪地斟茶，改口叫爸妈，令双方父母都大展笑颜，对两人的懂事非常满意，笑口连连。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>下一页</b></li></ul></div>
