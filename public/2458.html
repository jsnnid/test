    <h1>财政部决定发行2020年抗疫特别国债（四期）</h1>
    <p><strong>为筹集财政资金，统筹推进疫情防控和经济社会发展，财政部今天（9日）发布通知，决定发行2020年抗疫特别国债（四期）。</strong></p><p><strong>本期国债为10年期固定利率附息债，竞争性招标面值总额700亿元，不进行甲类成员追加投标。</strong></p><p><strong>2020年7月15日招标，7月16日开始计息，招标结束至7月16日进行分销，7月20日起上市交易。</strong></p><p><strong>本期国债利息按半年支付，每年7月16日、1月16日（节假日顺延，下同）支付利息，2030年7月16日偿还本金并支付最后一次利息。</strong></p><div></div><div><ul></ul></div>
</body>
