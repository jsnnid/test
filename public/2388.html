    <h1>印度民众吞活鱼治疗哮喘病</h1>
      居住在印度安得拉邦首府海得拉巴的巴斯尼-古德家族每年都会无偿的给来自各地的人治疗哮喘病，方法就是吞食沙丁鱼。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233949875.jpg" alt="印度民众吞活鱼治疗哮喘病"></center>
				
				当地时间2012年6月8日，印度海德拉巴，一名病人服用“鱼药”。每年6月份，印度安得拉邦首府海得拉巴的巴斯尼-古德家族都会无偿给数十万来自世界各地的哮喘病人治病，方法是吞食活沙丁鱼。
