    <h1>任正非：没有美国市场 华为也是世界第一</h1>
    <strong>5月23日，华为创始人兼CEO任正非接受《时代》杂志专访，在谈到华为遭遇美国打压时，任正非称：“我不知道美国的动机是什么，美国我们暂时不做也没多大关系，至于美国市场我们有没有可能进去，对我们来说并不重要，因为没有美国市场我也是世界第一，我们没有迫切需要美国市场这个概念。”</strong><div></div><div><ul></ul></div>
