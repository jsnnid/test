    <h1>陶虹现身《忘了去懂你》首映礼 与郭晓冬紧贴</h1>
      自从结婚之后，很少露面的陶虹近日现身凤凰卫视《忘了去懂你》首映礼，首映礼现场她与郭晓冬紧贴，搞笑卖萌吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111906298.jpg" alt="陶虹现身《忘了去懂你》首映礼 与郭晓冬紧贴"></center>
				
				8月25日，由凤凰娱乐举办的“凤凰公映礼”在北京蓝色港湾传奇时代影城再次拉开帷幕，本次凤凰公映礼的主角是电影《忘了去懂你》，监制贾樟柯、导演权聆携主演郭晓冬、陶虹、王紫逸等到场，与影迷互动。图为郭晓冬“依偎”在陶虹肩膀上。
