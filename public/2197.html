    <h1>埃及发现800万条木乃伊狗 用来祭祀神灵</h1>
      近日，据外媒报道埃及考古学家在一处沙漠的地下墓穴中发现了大量狗木乃伊，数量高达800万，让很多人震惊不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234751681.jpg" alt="埃及发现800万条木乃伊狗 用来祭祀神灵"></center>
				
				英国加地夫大学的科学家和埃及考古学家在埃及沙漠发现地下墓穴，并在墓穴迷宫般的地道内发现数百万条用于祭祀的“木乃伊狗”。据估计，地下墓穴中的木乃伊狗数量多达800万条，很多狗出生后几小时便被制成木乃伊，用来祭祀神灵。
