    <h1>斯里兰卡天降活鱼奇观 场景震撼当地居民</h1>

				<center><img src="/uploads/allimg/201412/20141218234405797.jpg" alt="斯里兰卡天降活鱼奇观 场景震撼当地居民"></center>
