    <h1>法国姑娘倒追苏州小伙 结婚不要房车</h1>
      异国恋在很多人眼中都觉得不靠谱，但是也是有发生，这不近日，在江苏省民政大厅就迎来了一对异国情侣领证，一下便吸引了很多人的关注，下面我们就来了解一下吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150106210816354.jpg" alt="法国姑娘倒追苏州小伙 结婚不要房车"></center>
				
				昨天上午，现代快报记者就碰到一对异国情侣来领证。26岁的Emilie是法国姑娘，比苏州小伙小谢大两岁。女追男隔层纱，套用在Emilie身上，更是贴切。“去年3月份，我到苏州实习，在单位第一眼见他，就被电到了，好帅！当时就偷拍了一张照片。”Emilie说起“追夫之路”，很兴奋，一口中文说得特别溜。
