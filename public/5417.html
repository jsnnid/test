    <h1>美国蒙特利湾水族馆拍摄到深海怪鱼 一条雌性黑角安康鱼</h1>
    <p>
	美国蒙特利湾水族馆研究所的研究人员在太平洋加州海岸蒙特利海底峡谷中拍摄到了一只深海怪鱼。据信，这条鱼是一条雌性黑角安康鱼。研究人员称，这是他们首次在水下拍摄到黑角安康鱼雌鱼影像。</p><p><img alt="美国蒙特利湾水族馆拍摄到深海怪鱼 一条雌性黑角安康鱼" src="/uploads/8635c84533c7ef87f919b5d473e74734.jpg"></p><p>
	研究人员拍摄深海怪鱼长相骇人似“魔鬼”（图）</p><p>
	报道称，研究人员利用遥控潜水器，在蒙特利海底峡谷水域水下约579米处拍摄到了这条安康鱼。</p><p>
	据介绍，在过去20年的水下拍摄和研究中，研究人员见到过各种各样的水下生物，此次拍摄到黑角安康鱼，是他们的一次重大发现。</p><p>
	安康鱼有一个标志性的“大下巴”，由于长相骇人，也被称为“海鬼鱼”</p><div></div><div><ul></ul></div>
