    <h1>《天使的城》举办校园活动 马苏携众星与学生互动</h1>
         <p>　　由马苏主演的电视剧《天使的城》自开播以来，获得大批粉丝的追捧，其中马苏和李晨饰演的这一对“搞笑夫妇”更是深受粉丝青睐，近日，《天使的城》举办校园活动，马苏携众明星齐亮相，现场和学生粉丝们频频互动。</p><center><img src="/uploads/allimg/150414/10003aM0-0.jpg" alt="《天使的城》举办校园活动 马苏携众星与学生互动"></center>   12日，正在江苏、浙江卫视热播的电视剧《天使的城》在北京对外经贸大学举办校园行活动，主演马苏等来到现场与学生粉丝互动。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
