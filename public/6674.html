    <h1>尹相杰吸毒案庭审现场 或被判三年以下有期徒刑</h1>
      歌手尹相杰由于吸毒在2014年被警方批捕之后，近日，北京市法院对其涉毒一案经行了庭审，下面我们就来了解一下报道吧。					
				
				
				<center><img src="/uploads/allimg/201502/20150228110802814.jpg" alt="尹相杰吸毒案庭审现场 或被判三年以下有期徒刑"></center>
				
				2015年2月28日，歌手尹相杰非法持有毒品案于当日上午9时在北京市朝阳区人民法院开庭审理。2014年12月25日，北京警方根据群众举报，在朝阳区某小区内将尹相杰抓获，当场起获毒品十余克。经现场检测，尹相杰尿检呈甲基苯丙胺阳性，其对非法持有毒品和吸毒行为供认不讳。图为9时整，该案准时开庭，尹相杰着便装被带入法庭。
