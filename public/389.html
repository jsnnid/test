    <h1>重庆大学回应“赝品博物馆”：将成立工作组核查情况</h1>
    <p><strong>10月14日下午，有微信公众号发布文章《重庆大学耗资670万建了一座赝品博物馆？》，质疑重庆大学博物馆展品真伪问题。重庆大学今日对此作出回应称，将立即成立专门工作组，对该情况进行核查，结果将及时向社会公布。</strong></p><p><strong><img alt="重庆大学回应“赝品博物馆”：将成立工作组核查情况" src="/uploads/6b74fb221a51a5dadc0290446d120d8b.jpg"></strong></p><p><strong>　　图片来源：重庆大学官方微博截图。</strong></p><div></div><div><ul></ul></div>
