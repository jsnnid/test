    <h1>电影《八佰》定档今年8月21日</h1>
    <p><strong>8月2日，微博认证的“电影八佰官微”消息，电影《八佰》定档今年8月21日。</strong></p><strong><img src="/uploads/8246319561e393ba759e12cc5e7c552b.jpg"></strong><p><strong>电影《八佰》定档海报</strong></p><p><strong>根据剧情简介，电影《八佰》讲述了1937年淞沪会战末期，国民革命军第88师524团留守上海四行仓库，与租界一河之隔，孤军奋战4昼夜，造就了罕见的被围观的战争；为壮声势，四百人对外号称八百人。</strong></p><p><strong>本片由管虎导演，张译、姜武、王千源、黄志忠、侯勇等主演。</strong></p><p><strong>此前在上海国际电影节的论坛上就传出该片要上映的消息。值得一提的是，《八佰》是中国电影人首次完成全片IMAX摄影机拍摄的尝试。</strong></p><p><strong>去年6月25日，《八佰》取消原定7月5日公映的安排。</strong></p><div></div><div><ul></ul></div>
