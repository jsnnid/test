    <h1>好声音萌妹子陈永馨撞脸文根英 引男导师争抢</h1>
      近日，在《中国好声音》第三季上，一位来自马来西亚的萌妹子陈永馨因长相甜美，撞脸文根英而一举走后，引起男导师的疯抢。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111655233.jpg" alt="好声音萌妹子陈永馨撞脸文根英 引男导师争抢"></center>
				
				来自马来西亚的陈永馨带来了一曲王力宏的《你不知道的事》。陈永馨长相十分甜美，性格文静，笑容总是浅浅的，声音总是甜甜的。网友们也大赞陈永馨：“太甜美太好听了。”还有网友大赞其长得像《蓝色生死恋》里的恩熙，“长得很像年轻时候的文根英，很精灵漂亮。一首简单的《你不知道的事》，不做作，却让人听着很舒服!”
