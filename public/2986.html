    <h1>福建检察机关批准逮捕7名泉港碳九泄露事故相关责任人</h1>
    <strong>11月27日消息，日前，福建省泉州市泉港区人民检察院经审查，依法决定以涉嫌重大责任事故罪对东港石化公司员工陈某山、刘某山、徐某清，以及“天桐1号”化工船作业人员林某定、叶某彪批准逮捕；以涉嫌谎报安全事故罪对东港石化公司法定代表人黄某仁、常务副总经理陈某芳批准逮捕。</strong><div></div><div><ul></ul></div>
