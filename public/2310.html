    <h1>英国发现60厘米长巨大老鼠 对鼠药免疫</h1>
      近日，在英国的利物浦发现了一种长达60厘米的巨型老鼠，更为可怕的是这种老鼠还对鼠药免疫。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234317164.jpg" alt="英国发现60厘米长巨大老鼠 对鼠药免疫"></center>
				
				据英国《镜报》4月13日报道，英国利物浦市近来惊现长达60厘米的巨大老鼠，甚至对鼠药免疫。专家认为，这些老鼠或因食用快餐与家庭垃圾等发生了变异，进而导致体型增大。<div></div><div><ul></ul></div>
