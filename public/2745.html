    <h1>外交部发言人华春莹就中国相关企业暂停新的美国农产品采购答记者问</h1>
    <p><strong>问：中国商务部发言人刚刚就中国相关企业暂停新的美国农产品采购发表了谈话。请问外交部对此有何评论？</strong></p><p><strong>外交部发言人 华春莹：据了解，由于日前美方宣称拟对3000亿美元中国输美商品加征10%关税，严重违背中美两国元首大阪会晤共识，国务院关税税则委员会对8月3日后新成交的美国农产品采购暂不排除进口加征关税，中国相关企业已暂停采购美国农产品。中方有关部门表示，中国市场容量大，进口美国优质农产品前景光明，但希望美方认真落实中美两国元首大阪会晤达成的共识，言而有信，落实承诺，为两国农业领域合作创造必要条件。</strong></p><div></div><div><ul></ul></div>
