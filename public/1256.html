    <h1>瑜伽女教练街头展现瑜伽魅力 完美身姿引人驻足</h1>
      近日，据外媒报道阿尔及利亚一位瑜伽大师为了向大众展示她高超的瑜伽技能，在大街小巷练习瑜伽，引众多路人驻足围观。					
				
				
				<center><img src="/uploads/allimg/201501/20150109140107204.jpg" alt="瑜伽女教练街头展现瑜伽魅力 完美身姿引人驻足"></center>
				
				据英国《每日邮报》1月7日报道，来自斯洛文尼亚的美女瑜伽教练阿尼亚·忽姆嘉（Anja Humljan）将瑜伽这种室内运动带到了街头巷尾，在世界繁忙大都市的各个角落展现瑜伽的魅力，吸引了很多路人驻足。
