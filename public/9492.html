    <h1>45岁的她和小17岁男友修成正果</h1>
    <p><strong>据韩国媒体报道，韩国女歌手米娜和歌手男友Ryu Phillip已于近日登记结婚，相差17岁的姐弟恋情修成正果。随后两人的经纪公司也确认了这一消息。图为米娜和Ryu Phillip合拍时尚大片，二人甜蜜相拥，在镜头前狂撒狗粮。</strong></p><p><strong><img src="/uploads/24cba875ad8c8dcb5944071fa5bd3991.jpg"></strong></p><p><strong><img src="/uploads/4cbf4dea2b666cd59b25df235e44c089.jpg"></strong></p><p><strong>对于外界的关注，米娜表示，“有人戴着有色眼镜来看待这件事，让我觉得很伤心，我们一定会像很多人看到的那样继续这段美好的恋情。”她还夸赞Ryu Phillip成熟多情，“我没感觉到很多年龄差距。”</strong></p><p><strong><img src="/uploads/25e1fe2f9425462e0df0d15ba993baf5.jpg"></strong></p><p><strong>米娜自出道以来一直走的都是性感唱跳歌手的路线，虽然已经45岁，但依然身材火辣，再加上保养得宜，和Ryu Phillip走在一起并无违和感。</strong></p><div></div><div><ul></ul></div>
