    <h1>小伙地铁暴打乞讨老人 网传因工资不如乞丐</h1>
      近日，网上一段上海小伙子地铁暴打乞讨老人的视屏引发了很多网友的愤慨与关注，据视频发布人解释小伙子打人原因：“起始小伙声称给老人6元，随后疑因心情不好又索回并埋怨老人乞讨一天比自己一天工资还高。”					
				
				
				<center><img src="/uploads/allimg/201412/20141218232356451.jpg" alt="小伙地铁暴打乞讨老人 网传因工资不如乞丐"></center>
				
				扇耳光、撕扯、飞踹……近日，一则小伙子在上海地铁1号线车厢里辱骂暴打乞讨老人的视频被网友上传至网络上，截止记者发稿时，该视频点击次数超过25500次。小伙子的暴力行为，引发网友愤怒和抗议。
