    <h1>山西临猗村民狂抓金蝉卖餐馆 一晚收入上千元</h1>
      在很多地方认为金蝉有很高的药用价值，因此金蝉遭到疯狂的抓捕，这不近日，有媒体报道在山西临猗村民狂抓金蝉卖给餐馆，据说一晚上收入可达上万元。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232535123.jpg" alt="山西临猗村民狂抓金蝉卖餐馆 一晚收入上千元"></center>
				
				2014年7月26日，山西临猗，村民们打着手电筒在苹果园里捕抓金蝉。
