    <h1>给生二孩家庭奖励 辽宁省迈出第一步</h1>
    <strong>随二孩而来的生活成本上升，逐渐成为不少家庭的心头隐忧。对此，辽宁省在探索给生育二孩家庭更多奖励政策方面先行一步。据沈阳晚报报道，辽宁省政府近日印发了《辽宁省人口发展规划（2016-2030年）》，规划透露，辽宁将完善生育家庭税收、教育、社会保障、住房等政策，探索对生育二孩的家庭给予更多奖励政策，减轻生养子女负担；推进生育保险和基本医疗保险合并实施，确保职工生育期间的生育保险待遇不变；完善计划生育奖励假制度和配偶陪产假制度。</strong><div></div><div><ul></ul></div>
