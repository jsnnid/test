    <h1>于正被网友问胡冰卿徐璐事件 称对渣男蠢女没兴趣</h1>
    <p><strong> 6月24日，于正在微博发文透露自己写了一堆感受发给好友看，但好友说怕于正被骂蹭热度，他表示：“我在想我本身不就是热度吗？还需要蹭吗？”</strong></p><p><strong><img alt="于正被网友问胡冰卿徐璐事件 称对渣男蠢女没兴趣" src="/uploads/18a1d30c539216966ae457cd11c83c7c.jpg" title></strong></p><p><strong> 随后有网友在评论区问道是否指的是胡冰卿徐璐事件，他回应道：“我对渣男蠢女不感兴趣！”</strong></p><p><strong><img alt="于正被网友问胡冰卿徐璐事件 称对渣男蠢女没兴趣" src="/uploads/abab30aa06ff885fba23930202767827.jpg" title></strong></p><p><strong>据悉，昨日胡冰卿与张铭恩聊天记录曝光，胡冰卿否认当小三并表示张铭恩曾教自己怎么对付徐璐，引起网友热议。  </strong></p><p><strong><img alt="于正被网友问胡冰卿徐璐事件 称对渣男蠢女没兴趣" src="/uploads/54c6fed8454f13054c816c9d1786d43e.jpg" title></strong></p><div></div><div><ul></ul></div>
