    <h1>北大清华本科毕业生可直接落户上海了?</h1>
    <strong>8月7日电,上海市高校毕业生就业工作联席会议日前制定并公布了《2018年非上海生源应届普通高校毕业生进沪就业申请本市户籍评分办法》，提出以北京大学、清华大学为试点，探索建立对本科阶段为国内高水平大学的应届毕业生，符合基本申报条件可直接落户的绿色通道政策。2018年符合该政策的申请，受理时间可延至2018年12月31日。<br><br><img src="/uploads/855b75be96915db0a98ad6401c4b2563.jpg"></strong><div></div><div><ul></ul></div>
