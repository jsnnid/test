    <h1>河南城管强拆打晕孕妇 视频被曝光</h1>
      近日，在河南省驻马店市发生了一起城管强拆打晕孕妇的事件，事件曝光之后立马吸引很多的关注，现在当地部门已经启动了调查机制。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232643970.jpg" alt="河南城管强拆打晕孕妇 视频被曝光"></center>
				
				8月18日，河南省驻马店市金山办事处执法局200多人，来到村民魏国强家要把房子拆掉。魏国强家人爬到房顶拒绝拆迁。视频中看到执法人员对魏国强及其家人进行殴打，最终强行把房子推倒。网传视频中躺在地上的孕妇被打，当地还在调查是否属实。
