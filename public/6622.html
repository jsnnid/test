    <h1>曝张馨予李晨已分手</h1>
         近日，疑似张馨予在网上留言，庆幸我不再耽误你了，因此有众多的网友纷纷的猜测张馨予与李晨已经分手，更有香港媒体报道，张馨予与霍建华擦出了爱的火花，因此与李晨分手。<center><img src="/uploads/allimg/150323/1P1041317-0.jpg" alt="曝张馨予李晨已分手"></center>   去年七夕节时，李晨晒心形石头向张馨予示爱后，两人恋情正式曝光，自此以后，“小两口”常大秀恩爱。张馨予曾在微博中模仿潘霜霜床照造型，晒出与男友合影，今年七夕节，张馨予又晒出一块中间有“月光”图案的肥皂，示意李晨为她所心属，为爱人发声打气,月亮皂也继石头心后间接成为二人又一定情信物。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
