    <h1>非洲部落多戈加比赛 死者获赔20头牛或姑娘</h1>
      在非洲的苏尔玛部落有一个名叫多戈加的比赛，参加比赛的男子需要首先喝下大量牛血，然后还要冒着生命危险经行比赛，在比赛中胜出者可以随便挑选部落姑娘，死者可以获赔20头牛或者一个姑娘。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234456453.jpg" alt="非洲部落多戈加比赛 死者获赔20头牛或姑娘"></center>
				
				秋收之后，埃塞俄比亚的苏尔玛部落会举行名叫“多戈加”（donga）的斗棍比赛，勇士们使用削尖的木棍展开较量，整个过程非常暴力残酷，很多人在较量中受伤，甚至有人赔上性命。死者的家人可获得一些补偿，通常是20头牛或者1个姑娘，由死者对手的家人承担。
