    <h1>霍思燕与老公为儿庆生 贾乃亮夫妇友情出席</h1>
         近日，霍思燕与老公杜江为爱子庆生，在儿子周岁之际，邀请了众多的好友前来庆贺，一家三口其乐融融，格外引起关注。<center><img src="/uploads/allimg/150414/1P022E05-0.jpg" alt="霍思燕与老公为儿庆生 贾乃亮夫妇友情出席"></center>   今日，霍思燕与杜江为爱子“小江江”举办了低调而优雅的周岁礼宴，贾乃亮李小璐夫妇携爱女甜馨，好友杜淳、熊乃瑾、董璇、赵子琪等人悉数到场庆贺，孔令奇则友情担纲主持。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
