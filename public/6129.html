    <h1>刘强东悉尼家中宾客强奸女模特案宣判：被告获刑4年</h1>
    <p><strong><img src="/uploads/2a4dd80bc7bc83f0a4803715a907ab5c.jpg"></strong></p><p><strong>据了解，被告徐龙威于2015年12月26日犯案当晚，曾出席中国亿万富翁、京东集团董事局主席刘强东悉尼家中为被告举办的奢华生日晚宴。</strong></p><p><strong>离开宴会后，被告将同在宴会的一名女模带至悉尼香格里拉酒店实施了强奸。</strong></p><p><strong>案件调查及起诉期间，刘强东以与澳大利亚存在重大商业利益为由，曾向法庭申请隐藏其身份，获法官妮可·诺曼批准并发布身份禁制令。</strong></p><p><strong>今年7月中，法院撤回了该禁制令，导致刘强东是豪宅主人并出席该活动的内情曝光。</strong></p><p><strong>该案件宣判：徐龙威因犯有强行发生性关系等七项罪名，被处4年监禁，其中2年零6月不可假释。</strong></p><div></div><div><ul></ul></div>
