    <h1>张韶涵回应“朋友少＂:我对朋友的定义不一样</h1>
    <p><strong>近日，张韶涵录制综艺《吐槽大会》任主咖，公开回应关于自己“圈内朋友少”的问题，表示自己并非”朋友少“，而是”对朋友的定义不一样“。</strong></p><p><strong><img alt="张韶涵犀利回应" src="/uploads/188f28986841b471eca208705cd8da03.jpg"></strong></p><p><strong>张韶涵犀利回应</strong></p><p><strong>张韶涵犀利回应：“我对朋友的定义不一样，虽然说朋友多了，路好走，但是我也不需要为我修路的朋友，因为，我，自己有翅膀。”并且表示，虽然大家都说感激那些伤害过自己的人，因为那些人让自己变得更强，但对于她来说，她“天生要强”，并不感激那些伤害过自己的人。</strong></p><div></div><div><ul></ul></div>
