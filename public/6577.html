    <h1>苟芸慧或与郭富城发展恋情</h1>
         <p>　　近日被指是致“富黛恋”分手的“小三”苟芸慧，被追问与郭富城（微博）的发展机会时，她多次拒正面回应，似默认与郭天王仍有发展空间，并为将来留下后路。苟芸慧还否认搬家，与居于跑马地的郭富城母亲为邻。</p><center><img src="/uploads/allimg/150402/1512402458-0.jpg" alt="苟芸慧或与郭富城发展恋情"></center>   而据港媒早前报道，去年10月，郭富城曾钦点苟芸慧合拍广告演情侣，工作人员透露：“苟姑娘(苟芸慧)嗲功(撒娇)很厉害，拍了一个小时就交换电话。”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
