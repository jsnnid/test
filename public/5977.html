    <h1>杨幂诈捐门名誉权纠纷案宣判 中间人李萌败诉</h1>
    <p><strong>去年，杨幂深陷“诈捐门”掀起轩然大波。2018年4月17日，“中间人”李萌告杨幂方名誉侵权案，法院受理立案。</strong></p><p><strong><img alt="杨幂" src="/uploads/7725de3aba7480fd53bce74772fb205e.jpg"></strong></p><p><strong>杨幂</strong></p><p><strong><img alt="案件判决书" src="/uploads/3a4329090dbd94c6d400c5db2fc2ab63.jpg"></strong></p><p><strong>案件判决书</strong></p><p><strong>李萌在接受媒体采访时提出，要求嘉行传媒对于之前在微博发布的正式声明中不实的部分进行公开赔礼道歉，同时进行经济索赔一元钱。3月20日，北京西城区法院发布一审民事判决书。判决书显示不能认定构成对原告（李萌）名誉权的侵犯。法院驳回原告李萌的全部诉讼请求，李萌败诉，杨幂胜诉。</strong></p><div></div><div><ul></ul></div>
