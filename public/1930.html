    <h1>县政府院内种植罂粟 警方：已铲除并处罚涉案人员</h1>
    <p><strong><img src="/uploads/5436c53b4dd762eab3ebd4c17fd2fe1d.jpg"></strong></p><p><strong>县政府院内种植的罂粟花。视频截图</strong></p><p><strong><img src="/uploads/a625696c9a579a9ffc405f6b60993e74.jpg"></strong></p><p><strong>警方通报截图</strong></p><p><strong>手机人民网5月3日电　据河南省安阳市滑县公安局消息，5月2日上午，滑县公安局接到群众举报，称发现有种植的罂粟。滑县公安局立即指派辖区派出所出警。</strong></p><p><strong>经调查，民警在县政府院内菜园蒜苗地里发现零星罂粟，现场立即进行了铲除。涉案人员为武某某和柴某某，根据《中华人民共和国治安管理处罚法》和《河南省公安厅禁毒行政处罚裁量标准》（2017年10月25日修订）之规定，滑县公安局依法对武某某和柴某某各处500元治安罚款。</strong></p><p><strong><img src="/uploads/7c8ab47212299cbec4c0371c469e975c.jpg"></strong></p><div></div><div><ul></ul></div>
