    <h1>吴绮莉女儿涉被虐案后首现身 与友聊天现笑容</h1>
         <p>　　前不久，吴绮莉女儿“小龙女”因母亲涉藏毒虐女而导致受伤住院，而昨日，小龙女在被虐案后首次现身，期间“小龙女”与朋友笑着聊天，神态自然。</p><center><img src="/uploads/allimg/150409/094Q95141-0.jpg" alt="吴绮莉女儿涉被虐案后首现身 与友聊天现笑容"></center>   4月8日下午，吴绮莉女儿吴卓林现身大埔寓所，以“OK”来回答关于跟母亲相处的问题。据香港媒体报道，艺人吴绮莉上月涉嫌虐女被捕，更要与女儿吴卓林暂时分开住，不过近日卓林终于返回大埔寓所。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
