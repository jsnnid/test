    <h1>长春净月雪世界打造巨型雪雕群 用雪达40万立方米</h1>
      近日，据媒体报道长春净月雪世界内用雪达40万立方米打造巨型冰雕群，吸引了很多人的关注，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112805232.jpg" alt="长春净月雪世界打造巨型雪雕群 用雪达40万立方米"></center>
				
				12月30日，在长春净月雪世界内，雪雕工人正在紧锣密鼓地做最后的收尾工作。据了解，净月雪世界总占地面积8万平方米，用雪40万立方米。
