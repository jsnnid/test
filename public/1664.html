    <h1>深圳两伙警察加油插队起冲突 爆粗口互殴</h1>
      近日，在深圳一加油站两伙警察由于加油插队的事儿，一起冲突，双方不仅爆粗口，还互相锁喉互殴，此段视频引发了广大网友的热议。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231549886.jpg" alt="深圳两伙警察加油插队起冲突 爆粗口互殴"></center>
				
				7日下午三点多，一辆面包车正等着加油，一部警车斜插到其跟前，双方发生争执。报料人拍摄的手机视频显示：两名穿制服的男子，用胳膊锁住一名红衣男子的脖子，将其拖到一边。
