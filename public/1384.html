    <h1>房企土豪哥狂撒5万元现金 引市民哄抢</h1>
      近年来，房企为了吸引广大市民的注意可谓百费心思，这不近日，湖南一房企为了搞好宣传，一土豪现场狂撒5万元现金，引起很多市民哄抢。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232955164.jpg" alt="房企土豪哥狂撒5万元现金 引市民哄抢"></center>
				
				2014年10月14日上午，湖南张家界一房企上演疯狂一幕，一位土豪半空中狂撒5万人份的红包现金，引发当地市民进行哄抢。现场，只见红包从楼上飘飘而降，近千市民蜂拥争抢，场面非常壮观。图为两名男子赤膊上身在楼上撒红包。
