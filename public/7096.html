    <h1>王心凌抱萌犬出镜 被赞有爱</h1>
      2014年1月27日，台湾女星王心凌抱着一只萌犬到河边拍照，十分的抢眼，被网友赞其十分的有爱。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111352662.jpg" alt="王心凌抱萌犬出镜 被赞有爱"></center>
				
				1月27日，王心凌带着爱犬出游，在河边她搂着狗狗拍照，十分抢镜，而她自己也说狗狗“回头率好高”。
