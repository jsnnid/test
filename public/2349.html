    <h1>盘点海底发现神秘人类事件</h1>
    <p>
	　　虽然现在还没有确凿的证据证明海底生活着某种人类，但是，有关海底有人生活的传闻却不断，下面我们就来盘点一下海底发现神秘人类事件吧。</p><center><img src="/uploads/allimg/201412/20141218234136423.jpg" alt="盘点海底发现神秘人类事件"></center>
				
				1963年，在波多黎各东面的海里，美国海军在进行潜艇作战演习时发现了一个“怪物”，它既不是鱼，也不是兽，而是一条带螺旋桨的“船”，在水深300米的海底游动，时速达280千米，其速度之快是人类现代科技所望尘莫及的。
