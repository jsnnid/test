    <h1>杨恭如出行排场大 助理伺候保镖怒指镜头</h1>
         近日，杨恭如现身上海某商场，排场很大，不仅有助理替身伺候，还有一群保镖前呼后拥，当发现有人偷拍，保镖还怒指镜头。<center><img src="/uploads/allimg/150423/1I63L128-0.jpg" alt="杨恭如出行排场大 助理伺候保镖怒指镜头"></center>   近日，杨恭如着靓裙、提名牌手袋现身上海某商场，获众保镖护驾，丝巾披肩御寒。期间，保镖见有人偷拍，怒指镜头并用镭射激光笔照射，杨恭如见状，表情淡然显无动于衷。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
