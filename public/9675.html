    <h1>刘涛录制《跑男》 与李晨穿婴儿服十分搞笑</h1>
    <p>　　近日，有消息称刘涛加盟《奔跑吧兄弟2》的录制，并曝光一组照片，只见照片中刘涛与李晨等人身穿婴儿服，看上去十分搞笑、逗趣。</p><p><img alt="刘涛" src="/uploads/29b4c04491f4cb99fd7505f1bf787b23.jpg"><br><br><img alt="刘涛李晨" src="/uploads/d530fe14983a72b71517af8f6f678a9d.jpg"></p><p>　　《奔跑吧兄弟2》近期又开始了紧张的录制。继王诗龄加入后，网友又曝出刘涛也参与了节目。照片中，刘涛和“跑男”成员一起穿着婴儿服变身“巨婴”。在刘涛的一张背影照中，陈赫还含着奶嘴，搞笑十足。</p><div></div><div><ul></ul></div>
