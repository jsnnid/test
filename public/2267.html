    <h1>三米岩蟒到民宅勒死成年哈士奇 还企图吞食</h1>
      近日，据外媒报道一条长达三米的非洲岩蟒窜入美国佛罗里达州一户民宅，仅用六分钟就轻松勒死成年哈士奇。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234511593.jpg" alt="三米岩蟒到民宅勒死成年哈士奇 还企图吞食"></center>
				
				一条长10英尺(约合3米)、重38磅(约合17公斤)的非洲岩蟒流窜到美国佛罗里达州，并进入一户人家后院，将一只强壮的成年哈士奇活活勒死。
