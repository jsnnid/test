    <h1>张智霖“浪漫求婚”袁咏仪 两人在首尔幸福拥吻</h1>
         <p>　　自《一路上有你》节目播出后，袁咏仪给观众们的形象就是霸道又逗逼的女汉子，但是女汉子也有柔情的一面，据悉，为了弥补从未举行结婚仪式、从未拍过婚纱的遗憾，张智霖“浪漫求婚”袁咏仪，女汉子袁咏仪感动得落泪，两人在首尔幸福拥吻。</p><center><img src="/uploads/allimg/150328/2111504330-0.jpg" alt="张智霖“浪漫求婚”袁咏仪 两人在首尔幸福拥吻"></center>   2015年3月27日，明星夫妻真人秀《一路上有你》拍摄现场照曝光。节目中，张智霖为弥补从未举行结婚仪式、从未拍过婚纱的遗憾，与其余两队夫妻共同为妻子袁咏仪策划一场浪漫求婚。据悉，该节目将于本周六（28日）晚播出。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
