    <h1>亚航失联客机残骸被打捞上岸 大量乘客遗物被发现</h1>
      近日，失联达两天之久的亚航飞机残骸被发现，印尼相关部门已经启动了打捞工作，大量乘客的遗物被打捞上岸，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112808522.jpg" alt="亚航失联客机残骸被打捞上岸 大量乘客遗物被发现"></center>
				
				当地时间2014年12月30日，印尼庞卡兰布翁，印尼空军机组人员将失事客机残骸打捞上岸。当地时间12月28日，亚洲航空公司一架从印度尼西亚泗水飞往新加坡的客机与空管失联，机上共载有162人。图为印尼空军机组人员正抬着疑似失事客机的紧急滑梯。
