    <h1>《爸爸的假期》造势 众爸爸齐卖萌</h1>
      继《爸爸去哪儿》后，近日，有王岳伦执导的《爸爸的假期》在京举行造势活动，现场众爸爸齐卖萌，张亮还当场抱起了郭涛与王岳伦。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112528816.jpg" alt="《爸爸的假期》造势 众爸爸齐卖萌"></center>
				
				合家欢喜剧《爸爸的假期》将于2015年2月19日羊年大年初一全国公映。12月9日，导演王岳伦携主演郭涛、张亮在京造势。现场，张亮“公主抱”郭涛、王岳伦。图为王岳伦。
