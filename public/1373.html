    <h1>女孩扮70岁老太拍婚纱照 吓跑男友</h1>
      近日，在深圳市一对奇葩情侣拍婚纱照，女孩为了测试男方是否真心，在拍婚纱照时特扮70岁老太，结果当场把男友吓跑，留下了独自哭泣的她。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233018406.jpg" alt="女孩扮70岁老太拍婚纱照 吓跑男友"></center>
				
				10月20日上午，深圳东门老街出现一对奇葩情侣。女的装扮成70岁老太和男朋友拍婚纱照，结果两人在大街上当众大吵。原因是女孩试探男朋友真心，化妆成70岁模样，问男70还爱我吗？男的跑了，婚也不结了。
