    <h1>河南农大被近千学生家长堵校门 群情激奋讨说法</h1>
      近日，河南农业大学校门口被近千名群情激奋的学生家长堵住，并打出“农大联合诈骗”、“还我学上”等标语，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232819842.jpg" alt="河南农大被近千学生家长堵校门 群情激奋讨说法"></center>
				
				2014年10月9日，河南农业大学门口聚集了近千名学生和家长，在学校门口打出了“农大联合诈骗”、“还我学上”等标语。学生和家长情绪激动，曾一度涌进学校行政楼。
