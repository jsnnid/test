    <h1>北京男子发红包求钻胯下 锻炼忍辱负重</h1>
      近日，在北京天坛西直门出现了一位头戴马面的年轻男子，为了锻炼自己忍辱负重的能力，求钻路人胯下，并给路人发放10到100元不等的红包。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231658580.jpg" alt="北京男子发红包求钻胯下 锻炼忍辱负重"></center>
				
				2月11日，北京天坛东门附近一年轻男子从路人胯下钻过，并给路人红包，自称要学习古人韩信的“胯下之辱”上午10点，记者在天坛公园东门地铁站口处见到了这名男子，头戴马面，铺开的纸上写着自己要锻炼能力，借好心人双腿一用，从其胯下钻过，末了还会给人10到100元的红包作为感谢。
