    <h1>怀三胎也要工作！冉莹颖挺孕肚主持脸肿到认不出</h1>
    <p><strong>有媒体曝光了身怀第三胎的冉莹颖现身某节目主持的生图，照片中，挺着大孕肚的冉莹颖面部略肿，完全不似此前曝光的写真图。</strong></p><p><strong><img src="/uploads/e4f58f3ab1d0d287db6f31786a9716c4.jpg"></strong></p><p><strong>脸型也有了一些变化，圆了一圈，穿上运动装也没能挡住体型的变化。据网友表示，冉莹颖的孕期已进入中后期，看起来状态非常疲惫，带孕工作的她实在是太拼了。</strong></p><p><strong><img src="/uploads/e1ae3e9251c91a920df342d2959c5986.jpg"></strong></p><p><strong>此前，冉莹颖自己也发朋友圈表示自己怀孕肿的很厉害，但是会继续工作的。</strong></p><p><strong><img src="/uploads/c783d7b9042ef90859411f0d722e8a9f.jpg"></strong></p><p><strong>不过冉莹颖的带孕工作行为引来不少网友持反对意见，表示怀孕后需要足够的休息，这样疲惫对本身和胎儿都不太好。</strong></p><p><strong><img src="/uploads/91109badf92e5077e402da235800f09a.jpg"></strong></p><p><strong>冉莹颖于2011年嫁给拳击冠军邹市明，后生下两个儿子，今年2月14日，冉莹颖宣布怀有第三胎。</strong></p><div></div><div><ul></ul></div>
