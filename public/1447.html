    <h1>欠医院7万元 20岁单亲妈妈打工还债</h1>
      20岁的女孩廖陈思本来应该过的快快乐乐，但是她却遭遇意外怀孕男友失踪有早产的厄运，为此而欠下医院7万元钱，但是她没有在困难面前吓倒，而是坚强的靠打工还钱，让很多人感动不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232600425.jpg" alt="欠医院7万元 20岁单亲妈妈打工还债"></center>
				
				20岁，来不及为人生迷茫，廖陈思已开始践行为人母亲养育生命的职责。2014年5月，她诞下一名早产儿，孩子命悬一线，但她从未放弃。如今，孩子已脱离危险期，但欠下医院7万余元医疗费，只能暂由医院代为照顾。廖陈思希望能尽快筹够医疗费，不让孩子占着医院的床位。
