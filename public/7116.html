    <h1>刘德华扮民工贴广告又洗车 惨遭老板毒打</h1>
      近日，刘德华扮演民工拍摄电影《失独》，在片中他胡子邋遢，又贴广告还的擦车，却惨被老板用水枪射击，搞得天王向落汤鸡一般逃跑。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111303328.jpg" alt="刘德华扮民工贴广告又洗车 惨遭老板毒打"></center>
				
				日前，天王刘德华继续在江西南昌赶拍电影《失孤》，继刘德华在公交站台贴小广告被警察驱离，赴网吧上网无人理睬之后，4月17日，《失孤》剧组又来到了南昌万家怡园酒店旁的一洗车店洗车取景。
