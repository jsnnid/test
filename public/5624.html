    <h1>罗志祥已经回台 经纪公司：不会开记者会道歉</h1>
    <p><strong>5月8日，有台湾媒体爆料称罗志祥将会在8日21点45分回台，从上海飞抵松山机场，搭乘长荣BR771班机，赶在母亲节之前回来陪妈妈。</strong></p><p><strong><img alt="罗志祥已经回台 经纪公司：不会开记者会道歉" src="/uploads/9cf596490e0717a2b2cd8b5efa8817e2.jpg" title></strong></p><p><strong>对此，有媒体向罗志祥经纪公司求证，对方回应表示：罗志祥已经回到台北，感情是艺人的私事，除之前已经公开的道歉说明外，确定不会举办记者会也不再做任何公开回应占用媒体资源，谢谢大家关心。</strong></p><div></div><div><ul></ul></div>
