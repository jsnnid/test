    <h1>窦唯前妻高源怒撕江一燕：没代表作只会摆拍抢功劳这也太低调了?</h1>
    <p><strong>10月24日，就江一燕获建筑奖引热议一事，窦唯前妻、著名摄影师高源发文怒撕其没有代表作，只会摆拍抢功劳。</strong></p><p><strong><img alt="窦唯前妻高源怒撕江一燕：没代表作只会摆拍抢功劳这也太低调了?" src="/uploads/23347630b10c4cf3fe88529a39abe00e.jpg" title></strong></p><p><strong><img src="/uploads/acb0d0cc38cd8633953422d780c77f93.jpg"></strong></p><p>	 </p><p>	 </p><p><strong><img src="/uploads/8923093ee481809d0f613ac0fe544e10.jpg"></strong></p><p><strong>微博发出后，也有网友说到”高源这是在网络暴力江一燕“。随后高源回怼到“请问你是怎么定义网络暴力，如果把实话实说也定为网络暴力那请从这走人，越远越好。”“摄影和摇滚乐的确教会我很多，不装逼！自己没有的本事不舔着脸说自己有！请问你呢？学会啥了？”高源的态度让网友直呼”霸气！“</strong></p><div></div><div><ul></ul></div>
