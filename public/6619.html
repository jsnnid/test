    <h1>阮经天许玮宁感情生变 周冬雨介入当“第三者”</h1>
         <p>　　阮经天许玮宁的感情一直是娱乐圈的一段佳话，两人交往8年，虽然期间闹出很多绯闻，但是两人情比金坚，可是，近日曝出两人感情生变，而“第三者”疑是23岁的周冬雨。</p><center><img src="/uploads/allimg/150324/11124L520-0.jpg" alt="阮经天许玮宁感情生变 周冬雨介入当“第三者”"></center>   　据台湾“中央社”消息，台湾男星阮经天和许玮宁交往8年，日前被传情变，引起粉丝热议。今日，许玮甯经纪人证实两人是“冷静期”，希望大家多给两人一些空间和时间。 　　32岁的阮经天与30岁的许玮宁同是模特儿出道，之后转战演戏，2007年公开恋情，常出双入对，感情稳定的他们曾多次被追问婚期。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
