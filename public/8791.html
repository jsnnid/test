    <h1>自己作死？仝卓直播自爆高考舞弊引争议 《神奇的汉字》剪掉其镜头</h1>
    <p><strong>5月28日，有网友发现，在新一期《神奇的汉字》节目中，仝卓镜头全部被剪，名字也被做了打码处理。</strong></p><p><strong><img alt="自己作死？仝卓直播自爆高考舞弊引争议 《神奇的汉字》剪掉其镜头" src="/uploads/5cb61461a7a4214f3337b56a421f13a5.jpg" title></strong></p><p><strong>日前，仝卓在直播中谈及高考，表示自己曾经复读，当时为了考心仪的大学，但因为该大学只招收应届生，仝卓通过某些手段将自己改成了应届生身份，但最后还是没有考上，事件曝光后引发广泛热议。</strong></p><p><strong><img alt="自己作死？仝卓直播自爆高考舞弊引争议 《神奇的汉字》剪掉其镜头" src="/uploads/e7db55bd77a85b2f6b8c8c4bce64b9fe.jpg" title></strong></p><p><strong>随后在第二天，仝卓本人再次直播，对于前一天发表的言论做了一定的解释，他说自己以后说话要注意点，要不然总是有些人造谣钻空子，还说自己复读压力很大，很辛苦。</strong></p><p><strong><img alt="自己作死？仝卓直播自爆高考舞弊引争议 《神奇的汉字》剪掉其镜头" src="/uploads/7e85e160d101412b1cf071da5fc0264b.jpg" title></strong></p><p><strong>这样的言论出来之后，他常驻的《快乐大本营》官方微博也将有关于仝卓的信息全部删除。</strong></p><p><strong><img alt="自己作死？仝卓直播自爆高考舞弊引争议 《神奇的汉字》剪掉其镜头" src="/uploads/e04cb2d0e6968deca3f86bba1d2a004a.jpg" title></strong></p><div></div><div><ul></ul></div>
