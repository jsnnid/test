    <h1>宁波一男子娶两个老婆 政府介入调查</h1>
      新中国建立以来，我国就实行了一夫一妻制，但是近日，在宁波象山镇一男子婚礼竟然一下娶两个老婆，在当地引起了不小的轰动，当地政府已经介入了调查。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231955225.jpg" alt="宁波一男子娶两个老婆 政府介入调查"></center>
				
				4月15日，一条消息在微博和很多论坛上疯传：宁波象山新桥镇关头村有个男的娶了两个老婆，就在前一天晚上办的酒席。一时间，网友一片哗然，纷纷问：这是真的吗？记者从象山有关部门获悉，照片上的“新郎”是个80后，姓史，但这个史某与两个“新娘”中的任何一人都没有登记结婚，目前他的状态还是“未婚”。
