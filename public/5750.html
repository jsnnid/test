    <h1>娃哈哈董事长女儿宗馥莉谈与王力宏解约：他年纪大了</h1>
    <p><strong>前不久，娃哈哈的品牌公关部部长宗馥莉在采访中，直言不讳说明了与代言人王力宏解约的原因：“因为他年纪大了，审美疲劳。”</strong></p><p><strong><img alt="宗馥莉谈娃哈哈与王力宏解约：他老了，审美疲劳" src="/uploads/2acbdc00c97df89ca0959271c719ee63.jpg"></strong></p><p><strong>据了解，宗馥莉是宗庆后的女儿。以前曾有人猜测，王力宏能与娃哈哈合作20年，是因为宗馥莉喜欢王力宏。对此，宗馥莉在采访中声明，“我不喜欢王力宏，我可以澄清一下。”她还直言：“是因为王力宏年纪大了，站在消费者角度，观众会审美疲劳。”她还表示娃哈哈矿泉水之所以会畅销，原因也不在于代言人，而是“我爸”。</strong></p><p><strong><img alt="宗馥莉谈娃哈哈与王力宏解约：他老了，审美疲劳" src="/uploads/a18349df793ca75afec5cd646c210989.jpg"></strong></p><p><strong>据悉，王力宏代言娃哈哈这个品牌的时候是从1998年代言到了2018年。</strong></p><div></div><div><ul></ul></div>
