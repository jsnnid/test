    <h1>苏永康今日大婚 岳母未婚妻现身</h1>
      刚在美国赌城拍完婚纱照的苏永康，近日，在香港迎娶未婚妻冯翠珊，为了不出意外，苏永康提前到达酒店打点细节。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112454767.jpg" alt="苏永康今日大婚 岳母未婚妻现身"></center>
				
				46岁的苏永康将于12月2日再婚，迎娶冯翠珊(ANITA)。12月1日，康仔与母亲、未婚妻及未来岳母等前往酒店打点婚宴细节。有传他的婚礼会邀齐王菲与谢霆锋、容祖儿与刘浩龙、郑秀文(Sammi)与许志安三对圈中情侣到场，苏永康现场表示Sammi会到，但重申没有请过王菲，也不知如何可以请对方。有记者提议叫霆锋就可请到，他表示明白对方的个性，知道阿菲不喜欢去人多的地方。
