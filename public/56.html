    <h1>迪士尼新片《花木兰》定档9月11日中国内地上映</h1>
    <p><strong>9月2日，迪士尼宣布电影《花木兰》定档9月11日在中国内地上映，发布定档海报，并宣布原声中文配音在内地影院首秀。本片改编自源于中国民间传说的迪士尼动画，讲述木兰女扮男装、代父从军的故事。 花木兰为迪士尼真人电影系列中首个华人迪士尼公主形象。该片在北美分级定位PG—13，也是首部PG-13的迪士尼动画翻拍真人电影。北美市场方面，《花木兰》将于9月4日上线流媒体Disney+，不再进入院线发行。</strong></p><p><strong><img src="/uploads/56c9bc5112c65c336e6376804ce04a28.jpg"></strong></p><div></div><div><ul></ul></div>
