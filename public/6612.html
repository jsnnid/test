    <h1>“温太医”张晓龙为贾青穿鞋 被赞“你是我的大白”</h1>
         <p>　　自从《甄嬛传》播出后，在剧中饰演“温太医”角色的张晓龙开始被观众们熟识，近日，“温太医”张晓龙在《妻子的谎言》发布会上为贾青跪地穿鞋，获得网友们一致好评。</p><center><img src="/uploads/allimg/150326/103A15246-0.jpg" alt="“温太医”张晓龙为贾青穿鞋 被赞“你是我的大白”"></center>   2015年3月25日，电视剧《妻子的谎言》发布会在京召开，主演贾青、张晓龙、李茂、王子、郭家豪等主演一一亮相。发布会上，“温太医”张晓龙不仅和贾青重演剧中的婚礼，还亲自弯腰为对方穿上水晶鞋，十分贴心。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
