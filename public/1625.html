    <h1>贵阳一公交车自燃 致6死35伤</h1>
      近日，在贵阳一辆公交车不知道什么原因自燃，导致乘客六人死亡35人受伤，目前伤员已经得到妥善救治，自燃原因也在调查当中。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231747547.jpg" alt="贵阳一公交车自燃 致6死35伤"></center>
				
				12时37分，贵阳市一辆237路公交车在云岩区金阳南路发生燃烧。当地有关部门初步核实，事故已造成6死35伤，伤者已全部送医院救治，事故中受伤人员暂无生命危险。燃烧原因正在调查中。
