    <h1>范冰冰＂隐居＂没闲着 消失后的她原来在干这件事</h1>
    <p><strong>自从崔永元爆出阴阳合同后，位于事件中心的范冰冰便一直处于"隐居"状态。不过，有网友发现，在这段期间内，范冰冰并没有闲着。在北京法院审判信息网上公布的审判文书中，关于"范冰冰肖像权"案件结果多达99条。其中，从12月2日到12月10日，共计有5起案件已作出一审判决，累计赔偿高达240万。</strong></p><p><strong>今年5月，崔永元爆料范冰冰阴阳合同一事引发蝴蝶效应，娱乐圈迎来税收地震。事件爆出后，范冰冰也一度"消失"于公众视野。今年10月，范冰冰发布道歉信，认罚超8亿人民币，事件算是暂时告一段落。不过，在此之后，除偶尔微博发声外，范冰冰依然处于"隐居"状态。</strong><br><br><img src="/uploads/362b711137f1b58e5f8144a8a51ea008.jpg"></p><div></div><div><ul></ul></div>
