    <h1>哈妮克孜《天舞纪》剧照曝光 一袭粉衫乖巧文雅 温柔侧颜难掩深情</h1>
    <p><strong>近日，由许凯、吴佳怡、哈妮克孜主演的古装青春校园网络剧《天舞纪》曝光一组春日剧照，哈妮克孜在剧中饰演云杉，是一个性格骄纵却直爽善良的沙国公主，与同在摩云书院的萧凤鸣产生爱慕之情，最后和一众摩云学子历经挑战，共同成长，收获了爱情和友情的点点滴滴。</strong></p><p><strong><img alt="哈妮克孜《天舞纪》剧照曝光 一袭粉衫乖巧文雅 温柔侧颜难掩深情" src="/uploads/7fd2aa51d3f7fb51aa5abe0d32ee0d88.jpg" title></strong></p><p><strong>照片中，哈妮克孜饰演的云杉手拿毛笔，亭亭玉立，腰板笔直的模样给人大家闺秀，涵养颇深的感觉。除了有文雅乖巧的一面，还有温柔深情的一面。双人剧照中，云杉身着一身飘逸的粉色仙女裙，一只手轻轻为萧凤鸣擦拭伤口，眼神充满怜爱心疼。人物的温柔深情呼之欲出，也让粉丝期待着早日与云杉公主的会面。</strong></p><p><strong><img alt="哈妮克孜《天舞纪》剧照曝光 一袭粉衫乖巧文雅 温柔侧颜难掩深情" src="/uploads/d73fc3be4e33e1012b29254bc4ca10e8.jpg" title></strong></p><p><strong><img alt="哈妮克孜《天舞纪》剧照曝光 一袭粉衫乖巧文雅 温柔侧颜难掩深情" src="/uploads/1d14d7ca437f0375f7765b4b7fb6d95a.jpg" title></strong></p><p>	 </p><div></div><div><ul></ul></div>
