    <h1>杜江回应被称“杜百亿”“成绩不是我一个人的”</h1>
    <p><strong>今天中午（11月27日）12:00，芒果TV自制夫妻观察治愈节目《妻子的浪漫旅行》第三季第四期即将上线。在今日释出的预告片中，杜江回应参演作品破百亿票房之后被称“杜百亿”一事，表示“都是大家共同努力的结果，不要再这样叫我了”。</strong></p><p><strong><img alt="杜江回应被称“杜百亿”“成绩不是我一个人的”" src="/uploads/6843036800df39795bb04185a221b643.jpg" title></strong></p><p><strong><img alt="杜江回应被称“杜百亿”“成绩不是我一个人的”" src="/uploads/955ebcafe538190dace9341f26cbe638.jpg" title></strong></p><p><strong><img alt="杜江回应被称“杜百亿”“成绩不是我一个人的”" src="/uploads/4a15e942484966b6f98922db7c206237.jpg" title></strong></p><p><strong>片中，杜江粉丝写给他的告白信中，将杜江称为“百亿哥哥”，李艾顺势提起杜江因个人作品票房破百亿被称为“杜百亿”一事。对此杜江解释道：“是参与过的电影取得了很好的成绩，这些成绩不是我一个人的，而是众多优秀的导演和演员，大家一起努力的结果。”也直言：“不要再这样叫我了，挺不好意思的。”</strong></p><div></div><div><ul></ul></div>
