    <h1>云南丘北县一幼儿园7名儿童毒鼠强中毒 两人身亡</h1>
      近日，云南丘北县一幼儿园32名学生出现不同程度的中毒现象，有七名学生被检测属毒鼠强中毒，截止目前为止已有两名学生身亡。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231851693.jpg" alt="云南丘北县一幼儿园7名儿童毒鼠强中毒 两人身亡"></center>
				
				丘北县委宣传部部长赵敏建介绍，该幼儿园总共有儿童79人，19日到校上课76人，该校15时20分发现1名儿童晕倒，在处置过程中有6名儿童出现相同症状，并紧急送往医院救治。
