    <h1>奶奶嫌养鱼费水 蒸价值10万的红龙鱼</h1>
      近日，台湾网友发出一组清蒸红龙鱼的图片，据说一名老奶奶嫌养鱼费水，就乘着孙子不在家的时候，把价值十万的红龙玉清蒸了。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234514102.jpg" alt="奶奶嫌养鱼费水 蒸价值10万的红龙鱼"></center>
				
				据报道，台湾媒体联系到发贴文的张姓男子，他特别强调自家的红龙还在，是朋友养的红龙遭此悲剧，“照片就是他拍的，当时他看到饭桌上有道‘清蒸红龙’非常傻眼。”
