    <h1>伊能静秦昊办答谢宴 现场玩亲亲秀恩爱</h1>
         <p>　　为了向圈内好友分享结婚的喜悦，刚在泰国举行完婚礼的伊能静和秦昊，在31日晚现身北京举行答谢宴，高圆圆、陈乔恩等众明星都来捧场，期间，伊能静秦昊在朋友们的鼓动下还大玩亲亲，秀恩爱，羡煞旁人。</p><center><img src="/uploads/allimg/150401/094QaC5-0.jpg" alt="伊能静秦昊办答谢宴 现场玩亲亲秀恩爱"></center>   刚在泰国普吉岛举办婚礼的伊能静和秦昊，31日晚间在北京一家酒吧举行答谢宴。期间，秦昊与伊能静特地现身向在外守候的媒体打招呼，在众人的鼓噪下，两人大方地玩起“亲亲”，新婚的愉悦完全暗藏不住。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
