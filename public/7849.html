    <h1>八月韩国亲情电影作品展映月《哥》</h1>
    <p><strong>八月为大家准备了三部韩国亲情电影，其中《季春奶奶》讲述的是奶奶和孙女之间的亲情，《哥》讲述的是兄弟情，《爸爸是女儿》讲述的是父女情。希望大家在浓浓的亲情中度过这个八月！</strong></p><p><strong><img src="/uploads/8e9b1691bddf83671d2091c59a81dc0c.jpg"></strong></p><p><strong>有着10次诈骗前科的厚脸皮骗子哥哥斗植（曹政奭饰）在离家出走15年之后，利用弟弟斗英（都暻秀饰）在柔道比赛途中遭遇事故当作借口获得了假释。突然出现在已经成为柔道国家选手的弟弟斗英面前，两人的同居生活从一开始的处处矛盾和尴尬到误会解除后的交心温馨。事故过后变成残疾人的弟弟在柔道教练秀贤（朴信惠饰）和哥哥的鼓励下参加残奥会柔道比赛获得了第一名。</strong></p><p><strong><img src="/uploads/6b599d5839ae0320f282e91bfdedaa9b.jpg"></strong></p><div></div><div><ul></ul></div>
