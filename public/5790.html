    <h1>鹿晗名誉权案一审胜诉，将获赔41200元人民币</h1>
    <p><strong>10月18日上午，北京星权律师事务所发出《案件播报》，宣告鹿晗名誉权案一审胜诉。2017年微信公众号”盖饭娱乐“造谣鹿晗隐婚生子、被包养等，鹿晗将其告上法庭，2019年10月18日，一审宣判。宣判结果如下：”盖饭娱乐“构成对鹿晗名誉权的侵犯，须在全国公开发行的报纸上向鹿晗发表道歉声明，并赔偿鹿晗相关经济损失及精神损害抚慰金41200元。</strong></p><p><strong><img src="/uploads/841fb3534fd43cc16a15db24902381a0.jpg"></strong></p><p><strong>网友评论道，”正义可能会迟到，但永远不会缺席“。希望鹿晗以后会获得好的发展。</strong></p><p><strong><img src="/uploads/f595f0b04e4458c9bad0c21926e6aad8.jpg"></strong></p><div></div><div><ul></ul></div>
