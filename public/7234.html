    <h1>拭目以待！奥斯卡佳作《1917》8月7日将正式上映</h1>
    <strong><img src="/uploads/f1817e10330b9b46b7ee9c73c47fa8a7.jpg"></strong><p><strong>《1917》定档海报</strong></p><p><strong>1905电影网讯 日前，奥斯卡佳作《1917》正式官宣定档，将于8月4日登陆大银幕与中国观众见面。</strong></p><p><strong>在今年第92届奥斯卡金像奖上，《1917》斩获了最佳摄影、最佳音响效果、最佳视觉效果三项大奖，可谓收获颇丰。全片两小时采用“一镜到底”的拍摄手法，对于观众而言，这绝对是一场不容错过的视觉盛宴。</strong></p><p><strong>电影《1917》由萨姆·门德斯执导，乔治·麦凯、迪恩·查尔斯·查普曼领衔主演，讲述了一战时期，两名英国士兵为了拯救成百上千的生命而冒险穿越敌境传递重要情报的故事。</strong></p><div></div><div><ul></ul></div>
