    <h1>刘晓庆上海捞金 前呼后拥引关注</h1>
      近日，不老女神刘晓庆到上海捞金，现场她以一身蓝色连衣裙现身，前呼后拥阵势很大，十分引人关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112135599.jpg" alt="刘晓庆上海捞金 前呼后拥引关注"></center>
				
				2014年10月9日，上海，上海国际珠宝展览会暨黄金珠宝创意产业博览会举行。58岁刘晓庆现身展会现场，为其代言的珠宝品牌站台，当天身穿蓝色礼裙出席活动的她，人气依然不减当年，获众人前呼后拥排场大，一出场就引得现场观众纷纷围观。图为刘晓庆现身。
