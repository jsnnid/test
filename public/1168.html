    <h1>甘肃消防官兵为练胆夜闯坟地</h1>
         甘肃某消防部队，为了锻炼作战能力，竟然选择在半夜进入令人毛骨悚然的坟地。让人惊讶的同时，也不禁为我们的消防部队感到骄傲。<center><img src="/uploads/allimg/150311/1436456442-0.jpg" alt="甘肃消防官兵为练胆夜闯坟地"></center>   2015年3月10日夜间，甘肃平凉，为进一步提高消防官兵的心理素质和心理承受能力，激发官兵敢于突破，勇于拼搏的决心，维护官兵的心理健康发展，当日晚间，甘肃省平凉市崆峒区七里店消防中队克服种种困难，组织20余名官兵通过夜间坟地心理素质训练，进一步增强官兵执行灭火救援任务的心理素质。图为前往坟地的当地消防官兵<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
