    <h1>NASA公布40亿年前Hadean（冥古代）时期地球的样子</h1>
    <p>
	 美国NASA 日前发布了一张图片，显示距今40亿年前Hadean（冥古代）时期地球的样子。</p><p><img alt="NASA公布40亿年前Hadean（冥古代）时期地球的样子" src="/uploads/2d52d4681d2ff23634aaeba20b5fdf1c.jpg"></p><p>
	40亿年前地球</p><p>
	 在地球地质时代的分类上，Hadean（冥古代）开始于地球形成之初，结束于38亿年前，下一个是Archean Eon（太古宙）。</p><p>
	 整个冥古代时期，从46亿年前地球形成，花了1亿年从炽热的岩浆球、冷却、固化，再出现海洋、大气、陆地，而在41亿年前到38亿年前，地球遭大量小行星与彗星碰撞。</p><p>
	 而小行星的碰撞，大大地改变了冥古代时期地球的地质，有可能在地球上后续演进上也扮演重要的角色。</p><div></div><div><ul></ul></div>
