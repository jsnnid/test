    <h1>周迅高圣远被曝离婚？男方经纪人回应：确定没有离</h1>
    <p><strong>周迅与美籍华裔演员老公高圣远，结婚近4年却屡传婚变，不过如今被媒体爆料，夫妻俩似乎已经领离婚证，就等签字后完成离婚手续，而且两个人私底下似乎早已经没有交集。有记者求证了高圣远的经纪人，对方回应：“确定没有离。”</strong></p><p><strong>高圣远经纪人表示，高圣远有大半年都在美国，确定没有离婚，也没有新对象。而周迅经纪人则表示自己在开会，不太清楚此事，不愿多作回应。</strong></p><p><strong><img src="/uploads/ecc5ef89bd22e3ae73e7d6b8e9edf3e9.jpg"></strong></p><div></div><div><ul></ul></div>
