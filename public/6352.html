    <h1>传林志玲重病无法工作 片方称连下床力气都没</h1>
    <div><strong><img src="/uploads/76a2ac107a839ba73eff95052501d04f.jpg"></strong></div><p><strong>网易娱乐2月2日报道 据台媒报导原本将密集宣传电影《西游记女儿国》的艺人林志玲，传出因罹患重感冒无法顺利参与宣传活动，据星皓影业表示，近日收到林志玲经纪人通知，称林志玲因为重感冒，连下床的力气都没有，医生建议她暂时停工，目前在家休养，所以无法一连串宣传行程。据了解林志玲拍《女儿国》期间，亦吃了不少苦头，她在片中和梁咏琪有不少对手戏，因需求每次化妆都要花上6个小时，甚至引起皮肤过敏，十分辛苦。针对林志玲重病一事网易娱乐也致电林志玲经纪人求证，但简讯未回，手机未接，无法得知目前林志玲身体状况。</strong></p><div></div><div><ul></ul></div>
