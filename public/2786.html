    <h1>王毅向西方势力喊话：香港不是你们横行的地方！</h1>
    <p><strong><img alt="t01d849362e234ba542.jpg?size=500x311" src="/uploads/5fe87cc9f56763aa9504a8413047bc91.jpg"></strong></p><p><strong>2019年6月19日，国务委员兼外长王毅在北京同荷兰外交大臣布洛克共见记者，有记者问及香港特区政府修订《逃犯条例》问题。</strong></p><p><strong>王毅介绍了事情的经纬，表示中国中央政府对特区政府暂缓修例的决定表示支持、尊重和理解。</strong></p><p><strong>王毅指出，值得高度警惕的是，一些西方势力利用这个问题，兴风作浪，挑拨对立，企图破坏香港和平稳定，破坏“一国两制”。我们要大喝一声：请收回你们的黑手！香港事务是中国内政，香港不是你们横行的地方！</strong></p><div></div><div><ul></ul></div>
