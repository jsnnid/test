    <h1>吉林东丰县爆炸事故后续:涉事企业负责人已被控制</h1>
    <p><strong>11月23日23时40分许，东丰县三合乡永安村三组江城建设集团废旧仓库堆料场，因易燃易爆物引起爆炸，造成周围部分房屋不同程度受损。</strong></p><p><strong>据东丰县人民政府官网消息，爆炸事故发生后，东丰县立即启动紧急应急预案，多名县委、县政府领导赶赴现场指导救援。目前，事故已造成2人死亡24人受伤，41户房屋受损，现场明火已经扑灭，现场周边群众已全部疏散，企业负责人已被控制。公安、消防、卫生、安监、环保、民政等部门正在密切配合，全力做好现场救援工作。</strong></p><div></div><div><ul></ul></div>
