    <h1>金碧辉煌的泰国大皇宫</h1>
      举世闻名的大皇宫（Grang Palace）紧邻着湄南河，是曼谷市中心内一处大规模的古建筑群（计28座），总面积二十一万八千四百平方米。她是仿照故都大城的旧皇宫建造的，经历代君王不断扩建，终于建成现在这座规模宏大的大皇宫建筑群。整个景区里的建筑金碧辉煌，佛教气息浓厚。
