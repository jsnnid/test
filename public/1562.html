    <h1>治霾＂水炮＂亮相兰州 引民众围观</h1>
      5月3日，一台样式怪异的治霾“水炮”亮相兰州广场，引起了很多人围观，据悉该机器可以将水喷出600米远的水雾，有很强的降温与治霾的作用。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232044620.jpg" alt="治霾＂水炮＂亮相兰州 引民众围观"></center>
				
				5月3日，在兰州东方红广场，两台军绿色炮筒式的机器引得民众围观。记者从安装该设备的公司了解到，这种治理雾霾的高射远程风送式喷雾机，可将自来水雾化并喷出600米远的水雾，对雾霾、粉尘比较大的施工场地都有除尘及降温的作用。
