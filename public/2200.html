    <h1>西伯利亚“末日天坑” 如冰封地狱</h1>
      近日，俄罗斯北极探险队在亚马尔半岛上发现了一个结成冰的神秘洞穴，深度达10.5米，被誉为末日天坑。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234743751.jpg" alt="西伯利亚“末日天坑” 如冰封地狱"></center>
				
				7月份在西伯利亚北部，亚马尔（Yamal）半岛上发现的神秘巨洞被誉为西伯利亚“末日天坑”。
