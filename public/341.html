    <h1>日本东电公司将为福岛第一核电站创建大型防护罩</h1>
    <p><strong>据日本广播协会电视台报道，日本东京电力公司19日宣布，为推进2021年核燃料残渣的取出作业，东电决定将在福岛第一核电站1号机组厂房上空建造一个大型防护罩，以阻止放射性物质向外飞散，同时防止雨水流入从而产生核污染水。 </strong></p><p><strong>东电公司表示，防护罩预计高度达65米，可以覆盖1号机组整体。建成后，施工人员可在此基础上安装起重设备，将厂房内的核燃料残渣吊起并转移清除。不过目前还不能确定防护罩的完工时间。</strong></p><div></div><div><ul></ul></div>
