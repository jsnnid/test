    <h1>女司机驾车意外开进泳池 吓坏游泳者</h1>
      近日，据外媒报道一名鲁莽的美国女司机不知何故，把自己的吉普车意外开进了一个正在举行派对的公寓游泳池，让很多人吃惊不已，目前该名女司机已经遭到了警方的指控。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232511988.jpg" alt="女司机驾车意外开进泳池 吓坏游泳者"></center>
				
				据英国《每日邮报》7月13日报道，当地时间7月12日傍晚6时左右，美国俄亥俄州克利夫兰市的一名46岁女性司机驾驶着白色吉普车于滨湖大道撞上另一辆车后，紧接着撞毁了路边某公寓的围栏并冲进后院，最终跌进泳池。
