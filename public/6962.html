    <h1>曹格北京演唱会 一对儿女齐助阵</h1>
      近日，在曹格北京演唱会的启动仪式上，一对儿女齐上阵，在现场与老爸一起为大家表演，吸引了众人的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111913636.jpg" alt="曹格北京演唱会 一对儿女齐助阵"></center>
				
				在《我是歌手》《爸爸去哪儿》等电视节目中频频刷脸的“金曲歌王”曹格昨日在京举行发布会，宣布将于11月8日在北京万事达中心开演唱会，拉开“我是曹格”世界巡回的序幕。他现场演唱了新歌《Born a champion》，一对儿女Joe和Grace更现身为薯条爸爸加油打气。带着“叫我姐姐”贴纸的Grace更是吸引全场眼球，曹格称，在Grace的概念里“姐姐不是岁数，是一种态度。”图为曹格一家
