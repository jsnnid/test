    <h1>四川凉山森林大火遇难人数升至30人</h1>
    <strong>据应急管理部最新消息，截至今天18：30 ，在四川省凉山州木里县森林火灾灭火中失联的30名扑火队员的遗体已全部找到，包括27名森林消防指战员和3名地方扑火人员。 3月30日17时 ，四川省凉山州木里县境内发生森林火灾。 3月31日下午，四川森林消防总队凉山州支队指战员和地方扑火队员共689人在海拔4000余米的原始森林展开扑救。扑火行动中，受风力风向突变影响，突发林火爆燃，瞬间形成巨大火球，在现场的扑火人员紧急避险，30名扑火人员失联。</strong><div></div><div><ul></ul></div>
