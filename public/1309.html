    <h1>上海牌照奥迪撞飞环卫工人 发动机飞出十几名</h1>
      近日，在湖南发生了一起严重的交通事故，一辆悬挂上海牌照的奥迪车将一名环卫工人撞飞之后，又连撞倒三棵树，最后车辆几乎尽毁才停下来。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233257560.jpg" alt="上海牌照奥迪撞飞环卫工人 发动机飞出十几名"></center>
				
				12月2日15时许，在湖南省郴州市区，一辆飞驰的上海牌照黑色奥迪车撞到一名正在路边清扫卫生的女环卫工人，致环卫工人当场死亡。目前，肇事司机已经被警方控制，事故原因正在调查中。
