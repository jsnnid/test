    <h1>奶茶妹妹章泽天加盟《最强大脑》 着浓妆现身抢镜十足</h1>
      近日，奶茶茶妹妹章泽天着浓妆现身《最强大脑》发布会，立马引来众多媒体的关注，当天她以一身花裙现身显得格外抢镜。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112531625.jpg" alt="奶茶妹妹章泽天加盟《最强大脑》 着浓妆现身抢镜十足"></center>
				
				2014年12月9日，北京，《最强大脑》第二季发布会举行，奶茶妹妹章泽天亮相，当天章泽天化着浓妆、穿着花裙现身，抢镜十足。奶茶妹妹加盟《最强大脑》的消息一传出，就引起网友们的热议，网友纷纷调侃道：“能与刘强东恋爱，确实是最强大脑。”图为章泽天现身。
