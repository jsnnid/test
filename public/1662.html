    <h1>女司机插队遭拒 驾车怒撞交警</h1>
      近日，西安一女子由于插队遭到了交警的拒绝，就一怒之下开车把交警撞倒，该女子被控制之后声称自己家亲戚是组织部的，放了我给你升官。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231553145.jpg" alt="女司机插队遭拒 驾车怒撞交警"></center>
				
				1月12日上午，西安市公安局交警支队新城大队民警王海亮，在长乐路轻工市场门口对一辆轿车例行检查时，该车女司机突然发动车辆，将王海亮撞倒。在被警方带回交警队调查时，该女子还说：“我家亲戚是组织部的，放了我给你升官”。
