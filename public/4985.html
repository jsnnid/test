    <h1>国内首艘江海直达船首航</h1>
    <p><strong><img src="/uploads/d38a095235d2cc6890dfaaef46644a9e.jpg"></strong></p><p><strong>4月10日，“江海直达1”号停靠在安徽省马鞍山市马钢港务原料总厂码头，卸船机进行卸货作业。</strong></p><p><strong>当日上午，满载着2万吨铁矿砂的国内首艘江海直达船——“江海直达1”号在安徽马鞍山完成首航，标志着中国航运业江海联运新时代的开启。</strong></p><p><strong>据悉，“江海直达1”号于4月5日14点，从宁波舟山港鼠浪湖矿石中转码头装载铁矿石拔锚起航，由东海入江，溯江而上驶往马鞍山马钢港务原料总厂码头。</strong></p><div></div><div><ul></ul></div>
