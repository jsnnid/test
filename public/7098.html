    <h1>杨幂回应PS长腿照</h1>
    <p>
	　　杨幂身着一身长裙出席代言活动。活动上展示了杨幂的绘画作品。采访中杨幂也向记者透露自己小时候就喜欢画画，关于最近有杨幂2米长腿的图片被爆出的事情，杨幂则回答是摄影师拍照的角度和PS的问题。自己则不喜欢过分的PS图片。</p><center><img src="/uploads/allimg/201412/20141219111348318.png" alt="杨幂回应PS长腿照"></center><div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
