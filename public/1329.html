    <h1>秦皇岛7死1伤命案 疑似精神病患者所为</h1>
      近日，秦皇岛市发生了一起震惊社会的杀人案，一名疑似精神病患者的男子闯进女生宿舍，疯狂砍死7人，致一人重伤，目前该男子已经被警方拘捕。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233210395.jpg" alt="秦皇岛7死1伤命案 疑似精神病患者所为"></center>
				
				据秦皇岛公安局消息，11月20日凌晨，北戴河区281医院女职工宿舍发生命案，经初步勘察发现，6名护士，1名管理员被刀砍死，1名护士被砍伤，伤者无生命危险。目前，犯罪嫌疑人（李小龙，男，1987年11月生人，籍贯唐山乐亭）已被公安机关控制。图为命案现场。
