    <h1>浙江苍南城管打人 引千人围堵</h1>
      近日，在浙江苍南县又发生了一起城管打人事件，事情起因缘于五名城管殴打路过拍照者，引发了过往路人的不满，进而引发千人围堵殴打城管的局面，结果造成五名城管不同程度的受伤，其中两人被打昏迷。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232008124.jpg" alt="浙江苍南城管打人 引千人围堵"></center>
				
				19日8时30分许，39岁的黄祥拔在买菜归家途中看到几名城管正在收缴商贩的煤气灶、高压锅，“有一个城管对卖东西的老太婆动了手”。
