    <h1>韩国渔民捞起4.5米长巨型鱿鱼 重达100公斤</h1>
      近日，韩国媒体报道，一名釜山的渔民意外捕获一条长4.5米，重达100公斤的巨型鱿鱼，仅眼睛就有人的头那么大，一拖上岸便吸引了众多人的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233937979.jpg" alt="韩国渔民捞起4.5米长巨型鱿鱼 重达100公斤"></center>
				
				韩国釜山的渔民近日捕获了一条体长4.5米，重达100公斤的巨型鱿鱼。这条巨型鱿鱼因十分罕见，被拖上岸后立刻引起了众多市民的围观
