    <h1>《一个勺子》发布会 陈建斌蒋勤勤喂食秀恩爱</h1>
      近日，在电影《一个勺子》的发布会现场，作为主演的<strong>陈建斌蒋勤勤</strong>夫妇当中互相喂食秀恩爱，让现场嘉宾关注不已。					
				
				
				<center><img src="/uploads/allimg/201503/20150304193138789.jpg" alt="《一个勺子》发布会 陈建斌蒋勤勤喂食秀恩爱"></center>
				
				2015年03月03日，电影《一个勺子》在京举行发布会。陈建斌自编自导自演的荒诞喜剧电影《一个勺子》定档2015年5月1日，他在现场大喊“要我~我要”，展现“勺子”本色。除妻子蒋勤勤的支持外，金世佳在片中颠覆形象，王学兵更是零片酬出演，与陈建斌合称“勺子兄弟”，王太利前来赠送巨型勺子，众人分食这耗时三天制作的“中国最大碗拉条子”。图为陈建斌喂蒋勤勤吃拉条子。
