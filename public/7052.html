    <h1>李亚鹏王菲离婚</h1>
      近日，有媒体得到确切消息王菲李亚鹏今早坐7点35分的航班飞往乌鲁木齐办离婚手续，李亚鹏与王菲结婚八年，虽然期间“被离婚”多次，始终如胶似漆。但这次真的走到了尽头。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111542205.jpg" alt="李亚鹏王菲离婚"></center>
				
				9月13日晚7点30分左右，王菲发布一条内容为“这一世 夫妻缘尽至此 我还好 你也保重”的微博，疑与李亚鹏情变离婚。有消息称，两人之所以离婚，是因为王菲提出要出家。也有人爆料王菲李亚鹏因为“周迅(微博)谢霆锋恋情”冷战，后决定分开各自投入旧爱怀抱。
