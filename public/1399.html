    <h1>昆明小学发生踩踏事故 致32人伤亡</h1>
      近日，据媒体报道昆明一小学发生了一起严重的踩踏事故，导致现场32伤亡，事件发生后，当地立即采取措施，对受伤的学生给予了及时的救治。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232802308.jpg" alt="昆明小学发生踩踏事故 致32人伤亡"></center>
				
				昨日17时许，昆明市盘龙区副区长陆佳介绍：当天学校预备铃打响后，学生从午休楼下楼时发生踩踏事故，造成学生6人死亡、26人受伤，主要是一二年级学生。所有受伤学生都已送到医院，伤情平稳，没有生命危险。事故原因正在调查中。
