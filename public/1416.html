    <h1>柳州7000万巨资所建柳宗元铜像被拆 为整治奢华浪费建设</h1>
      近日，柳州市下发了整治奢华浪费建设的通知，7000万巨资所建的柳宗元铜像在低座还没有完工的情况下就被拆除，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232715364.jpg" alt="柳州7000万巨资所建柳宗元铜像被拆 为整治奢华浪费建设"></center>
				
				9月8月开始，广西柳州开始拆除尚未完工的位于该市风情港旁边的柳宗元铜像底座。按设计规划，这座柳宗元雕像高达68米，可以360°旋转，欲建设成为“国内最高的人物铜像”。
