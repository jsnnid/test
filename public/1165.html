    <h1>石家庄一男子驾车撞伤前女友后 持刀行凶将其杀害</h1>
           3月11日上午，石家庄王姓男子在小安舍利村遇到前女友，王姓男子驾车撞伤该女子及其另一名男子，并持刀行凶将该女子杀害，另一名受伤的男子在送往医院的路上不治身亡。随后，王姓男子在逃窜路上又撞伤3名路人，好在3名路人被送往医院治疗，并无生命危险。目前，王姓男子已被警方控制，案件将进行进一步调查。<center><img src="/uploads/allimg/150312/09241aN0-0.jpg" alt="石家庄一男子驾车撞伤前女友后 持刀行凶将其杀害"></center>   <div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
