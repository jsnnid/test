    <h1>澳大利亚残疾小猪“坐轮椅” 憨态可掬</h1>
      近日，澳大利亚一只残疾小猪坐上了轮椅成功的实现了再次奔跑，它的样子憨态可掬，着实惹人怜爱。<br><br><center><img src="/uploads/allimg/201412/20141218234355777.jpg" alt="澳大利亚残疾小猪“坐轮椅” 憨态可掬"></center>
				
				据英国《镜报》5月6日报道，澳大利亚一家动物救助中心日前为一头残疾小猪量身定做了一辆轮椅，使小猪终于可以再次奔跑。画面中，小猪憨态尽显，十分惹人怜爱。 这头小猪名叫利昂（Leon），它的命运非常多舛，刚一个月大的时候，利昂就被他粗心笨拙的猪妈妈压成了右边股骨脱节断裂，另一边肘关节受伤并且韧带损伤，不能动弹。
