    <h1>世界最大蚯蚓长两米大如蛇</h1>
      近日，据外媒报道在澳大利亚东南部吉普斯兰地区近日惊现世界上最大最长的蚯蚓，躯体伸展最长可达2米，和蛇的大小差不多。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234013931.jpg" alt="世界最大蚯蚓长两米大如蛇"></center>
				
				据报道，吉普斯兰大蚯蚓是世界上体型最大的蚯蚓。由于其洞穴位于地表3英尺(约1米)至5英尺(约1.5米)以下，因此人们很难看到它们的踪迹。有时因为暴雨倾注，这种蚯蚓才不得不钻出地面。
