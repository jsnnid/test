    <h1>经纪人发文力挺范冰冰代言大牌：一直属于你的</h1>
    <p><strong>9月27日，某国际大牌在微博等各大社交网站官宣范冰冰为“全球代言人”，并曝光了其演绎该品牌新品的街拍美照，消息一出引发热议。随后，该品牌这条微博已不可见，疑似被删掉。也有网友称，该微博只是设置了权限仅自己可见，并没有删博，是正常保护艺人及品牌的手段而已。</strong></p><p><strong><img alt="经纪人发文力挺范冰冰代言大牌：一直属于你的" src="/uploads/198bb9ad8ae51a2bf7e91f5f391d2c08.jpg" title></strong></p><p><strong>9月28日凌晨，范冰冰工作室国际公关总监、执行经纪人张馨灵发微博力挺范冰冰，强调其代言人身份，配文称：“一直属于你的，从未停止，永恒的情谊，永远的陪伴。”</strong></p><p><strong><img alt="范冰冰" src="/uploads/d1233f8f0a7619f1b14daadb918a4ea8.jpg"></strong></p><p><strong>范冰冰</strong></p><div></div><div><ul></ul></div>
