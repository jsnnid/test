    <h1>两贵州女子“扒光”抢匪</h1>
      2013年6月13日下午，两名贵州女子把当街对其经行抢劫的抢匪衣服扒光，最后劫匪穿内裤逃跑。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232116576.jpg" alt="两贵州女子“扒光”抢匪"></center>
				
				当时这男人跟她们扭打了二十分钟左右，女的也没有呼救。开始大家都以为是一家子打架，不好去帮忙。
