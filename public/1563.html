    <h1>男子家中挖地窖囚禁前妻 威胁不听话就杀她</h1>
      近日，德阳警方破获一起非法囚禁案，德阳男子林某以诱骗的方式把前妻弄到家中，非法囚禁在事先挖好的地窖中达半个月之久，为了防止起逃跑威胁称不听话就杀她。
