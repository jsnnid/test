    <h1>《英雄本色2018》中这个反派比主角还精彩，演技秒杀王凯</h1>
    <div><p><strong><img src="/uploads/d9977c92de00d85763840f7047ca7133.jpg"></strong></p><p><strong>《英雄本色2018》由新生代演员王凯、马天宇、王大陆主演，讲述的故事也更为年轻化，尽管与经典的《英雄本色》没法比，但是更加接地气。</strong></p><p><strong><img src="/uploads/58135195bd7fd2259d0227a495a0df8d.jpg"></strong></p><p><strong>片中有个很多人叫不上名字来的演员，他是素有“反派专业户”之称的余皑磊，将在其中饰演大毒枭，尽管是个配角，长相也普通，但绝对是个秒杀主角的实力派。</strong></p><p><strong><img src="/uploads/486d4d45af32125ef0252f0aa8a7a6d1.jpg"></strong></p><p><strong>在《解救吾先生》中，余皑磊饰演了绑匪阿仓，这部电影让人们记住了王千源，同时也看到了余皑磊的爆发力，就像一个真正的变态杀手。</strong></p><p><strong><img src="/uploads/08b69c9f998653de25e0e985a446b854.jpg"></strong></p><div><br>		 </div></div><br><div></div><div><ul></ul></div>
