    <h1>网红曝光罗志祥“泳池趴”内幕 担心身体健康不敢与其有染</h1>
    <p><strong>5月9日，有台媒报道 ，曾参加罗志祥的“极限趴”的网红陈香菱在近日采访中曝光了其派对内幕。报道中称，陈香菱承认自己参加了“极限趴”，考虑到身体健康不敢与罗志祥有过分亲密举动，参加“极限泳池趴”的网红美女都是大根约的，那天其实是为某位男生庆祝生日，现场男士基本上都是小猪的好兄弟，虽然都知道小猪有正宫女友周扬青，但没有其他想法，还是想去有小猪的场合一探究竟。</strong></p><p><strong><img alt="网红曝罗志祥泳池趴内幕 顾及健康不敢与其有染" src="/uploads/aac8740f3e6d55b59f915dc2d64b855c.jpg"></strong></p><p><strong><img alt="网红曝罗志祥泳池趴内幕 顾及健康不敢与其有染" src="/uploads/07d89711a23cc9b24802ce9eafa86daf.jpg"></strong></p><p><strong>据台媒透露，4月4日当天，小猪和大根等人在宜兰别墅大搞欢乐派对，现场邀请了二十名嫩模参加，包括陈香菱等多位网红后来受访承认此事，但众人均表示没有发生“多人运动”。</strong></p><p><strong><img alt="网红曝罗志祥泳池趴内幕 顾及健康不敢与其有染" src="/uploads/c62b5f645a3ca40e49f6f8b538032b2d.jpg"></strong></p><div></div><div><ul></ul></div>
