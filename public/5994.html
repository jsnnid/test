    <h1>官宣！赵丽颖加盟和颂传媒成为全新合伙人</h1>
    <div><p><strong>3月4日，和颂传媒官宣赵丽颖成为全新合伙人。和颂传媒在正文中表示：“和颂传媒将与赵丽颖工作室展开全领域战略合作，共同致力于赵丽颖个人IP的全方位运营，携手对其演艺事业、品牌商务、社会公益等版图进行深度价值管理与开发。 ”随后，李雪转发该微博称：“欢迎丽颖，我们和颂传媒的新合伙人！共创未来！”赵丽颖稍晚也转发微博称：“宣个靠谱儿的，‘和’伙儿人报道！未来，让我们继续用简单的心做些不简单的事。”</strong></p><p><strong><img alt="官宣！赵丽颖加盟和颂传媒成为全新合伙人" src="/uploads/7329e8a070eb917a8de0c07add3d79e8.jpg" title></strong></p><p><strong><img alt="赵丽颖" src="/uploads/c942a5737a748c6305f8aa835efcb346.jpg"></strong></p><p><strong>赵丽颖</strong></p><p><strong>据悉，和颂传媒是由李冰冰、李雪、唐雪薇、张天龙、尉迟辅航共同创立的以艺人经纪为核心的传媒公司，今日首次官宣合伙人阵容。 </strong></p></div><br><div></div><div><ul></ul></div>
