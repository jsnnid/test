    <h1>美国连体婴儿姐妹分离变美女 童年照曝光</h1>
      近日，据外媒报道美国一对18年前做分离手术的连体婴儿姐妹，现在已经变成了美女，并从高中顺利毕业。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232351585.jpg" alt="美国连体婴儿姐妹分离变美女 童年照曝光"></center>
				
				18岁生日，对大多数来说可能十分寻常，但对美国德克萨斯州的艾米丽·科普兰与凯特琳·科普兰姐妹来说却意义重大。因为18年前，她们是一对连体女婴。在10个月大时接受分离手术后，如今两个女孩已长成娇俏美少女，并从高中毕业。6月10日，艾米丽和凯特林在休斯顿庆祝她们的18岁生日，同时也庆祝她们从高中顺利毕业。
