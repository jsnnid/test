    <h1>新西兰鲸鱼大规模搁浅 被实施安乐死</h1>
    <p>
	　　新西兰动物保护部门官员16日表示，工作人员将对搁浅在该国海滩上的8头鲸鱼实施安乐死，此前已有5只搁浅的鲸鱼在本周早些时候死亡。新西兰南岛送别角多次发生大规模鲸鱼搁浅事件，被称之为鲸鱼墓地。</p><center><img src="/uploads/allimg/201412/20141218231605434.jpg" alt="新西兰鲸鱼大规模搁浅 被实施安乐死"></center>
				
				工作人员将对搁浅在该国海滩上的8头鲸鱼实施安乐死，此前已有5只搁浅的鲸鱼在本周早些时候死亡。
