    <h1>广东孕妇产下14斤重男婴 超过数月新生儿</h1>
    <p>
	　　2月7日，广东汕尾居民黎女士通过剖腹产生下一14.24斤男婴，医生们都亲切地叫这个胖乎乎的婴儿“小胖”。</p><center><img src="/uploads/allimg/201412/20141218234047262.jpg" alt="广东孕妇产下14斤重男婴 超过数月新生儿"></center>
				
				2月12日，出生时体重达14.24斤的新生儿“小胖”正在汕尾市人民医院儿科的保温箱中接受监护。
