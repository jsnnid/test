    <h1>武汉国际车展两车自燃 求助消防官兵</h1>
      近日，在武汉举行的国际车展上两辆汽车不知何故突然自燃起来，为了避免人员伤亡，现场工作人员不得不向消防员求助。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233006400.jpg" alt="武汉国际车展两车自燃 求助消防官兵"></center>
				
				10月17日，有网民在微博中爆料称，武汉国际车展上一台凯迪拉克自燃，展台另一侧新途观也发生了自燃现象。
