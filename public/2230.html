    <h1>土耳其食肉石棺 短短40天分解尸体</h1>
      近日，据外媒报道在土耳其古城阿索斯墓地有一口石棺，尸体放在里面40天就能够完成分解，让很多人惊讶不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234634195.jpg" alt="土耳其食肉石棺 短短40天分解尸体"></center>
				
				阿索斯是土耳其恰纳卡莱省(Çanakkale)的一座小城，由来自希腊的殖民者于西元前1,000至900年建立，有着极久远的历史文化渊源。西元前530年，殖民者在此地修建一座雅典娜神庙，使阿索斯开展了一段繁华史，当时该城的统治者是柏拉图的一名学生赫米亚斯(Hermias)。
