    <h1>国防部:以武拒统只有死路一条</h1>
    <article><div><p><strong>12月27日下午，国防部举行例行记者会，国防部新闻局局长、国防部新闻发言人吴谦大校答记者问。</strong></p><p><strong>记者:据台媒报道，本月大陆绕台军机上搭载着有实战能力的弹头，台湾"防务部门"也表示大陆的实战能力进步飞速。请问发言人对此有何评价?</strong></p><p><strong>吴谦:你刚才的问题是台"防务部门"称解放军的实战能力进步飞速，问我有什么评价，我的评价是我同意。但是我补充一下，因为我看到报道中说，台"防务部门"还表示这种动向"值得警惕"。在这里我想强调的是，以武拒统只有死路一条。</strong></p></div></article><div>	 </div><div></div><div><ul></ul></div>
