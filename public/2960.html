    <h1>重磅！我国非农建设用地将不再“必须国有”</h1>
    <p><strong><img src="/uploads/c6f9028578194f5e4caba45c80a3da45.jpg"></strong></p><p><strong>23日提请全国人大常委会审议的土地管理法、城市房地产管理法修正案草案，删去了现行土地管理法关于从事非农业建设使用土地的，必须使用国有土地或者征为国有的原集体土地的规定；对土地利用总体规划确定为工业、商业等经营性用途，并经依法登记的集体建设用地，允许土地所有权人通过出让、出租等方式交由单位或者个人使用。现行城市房地产管理法关于城市规划区内的集体土地必须先征收为国有后才能出让的规定，新增加一句“法律另有规定的除外”，以衔接土地管理法修改，扫清集体经营性建设用地入市的法律障碍。</strong></p><div></div><div><ul></ul></div>
