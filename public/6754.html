    <h1>小S与旧爱黄子佼破冰同台 相拥痛哭</h1>
      近日，在《康熙来了》节目现场，小S徐熙娣与旧爱黄子佼再次相遇，谈及往事，两人当即相拥痛哭，吸引了很多人的关注，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150108204400552.jpg" alt="小S与旧爱黄子佼破冰同台 相拥痛哭"></center>
				
				台湾中时电子报报道，黄子佼7日为Selina新专辑上《康熙来了》，令人瞩目的是这是他与前女友小S当年因第三者介入分手后首度同台，两人在节目上回忆当年感情，一向强势的小S难得开口说：“当年我跟大S公开骂你劈腿，我向你道歉”，此话一出也让黄子佼喷泪，众人哭成一团，黄子佼则哭到隐形眼镜都移位飞出来。
