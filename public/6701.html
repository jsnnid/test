    <h1>孙俪邓超庆结婚5周年 吃烛光大餐庆祝</h1>
      2015年2月9日是邓超孙俪夫妇结婚五周年的日子，两人为了庆祝这一特殊日子，特意吃了一顿浪漫的烛光大餐，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201502/20150209132710767.jpg" alt="孙俪邓超庆结婚5周年 吃烛光大餐庆祝"></center>
				
				2月8日是邓超的生日，也是和老婆孙俪结婚5周年的纪念日。邓超在抢了汪峰头条晒“巨幅画”秀恩爱之后，孙俪也于晚些时候晒出了和老公两人的浪漫烛光晚餐。此幸福画面惹得众网友纷纷羡慕不已，同时并送上对两人的祝福。
