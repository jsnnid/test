    <h1>男子将奔驰车标改成东风，原因让人哭笑不得</h1>
    <p><strong>近日，在福建龙岩，民警执法中发现一名男子将奔驰商务车的车标改成了东风车标，在民警的追问下，该男子才说他是为了保持低调才改的。</strong></p><div><strong><img alt="t01d9c41a53b5c32659.jpg?size=480x386" src="/uploads/42bcba93068e668644219461a1197943.jpg"></strong></div><p><strong>据薛警官介绍，当时他在厦蓉高速古田收费站出口执法，发现该男子车上的车标是东风牌的车标，他感觉车型和车标有点儿不对应，有改装车标的嫌疑。经过检查发现这辆车的实际车标应该是奔驰商务车，当时该男子称车标被盗了，才改成了东风车标。</strong></p><div><strong><img alt="t0133c6b3dab4fc5490.jpg?size=480x341" src="/uploads/d6b53ad2a6d9a51fa5c8798ac22f62ea.jpg"></strong></div><p><strong>民警询问该男子为什么不改回奔驰的车标，该男子漏出了猫腻，在民警的追问下，该男子才说他是老板，为了低调一些，才将车标改成东风车标。最终，该男子被罚款1500元，并被责令改回车标。</strong></p><div><strong><img alt="t01b3a6d8e9bc796fe2.jpg?size=480x347" src="/uploads/f68f3d29f639e5cfee2ade2ff8729e3f.jpg"></strong></div><div>	 </div><div></div><div><ul></ul></div>
