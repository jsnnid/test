    <h1>重回第五！人民币国际支付份额创三年半新高</h1>
    <p><strong>环球银行间金融通信协会（SWIFT）最新报告称，8月人民币国际支付排名回升一位，重回第五大最活跃货币。</strong></p><p><strong>　　据路透社9月20日报道，人民币国际支付份额从7月的1.81%上升至8月的2.22%，创2016年1月以来最高水平。人民币的国际支付排名上月下降一位至第六位，而在这之前则保持了八个月第五位；</strong></p><p><strong>　　SWIFT数据显示，主要货币的支付价值排名中，8月美元、欧元和英镑分别以42.52%、32.06%和6.21%的占比位居前三；日元以3.61%份额排第四，加元则以1.76%的占比排在第六位。</strong></p><div></div><div><ul></ul></div>
