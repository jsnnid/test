    <h1>周星驰要娶张柏芝？助理陈震宇发声辟谣</h1>
    <p><strong> 近日，有网友在微博发文称港媒爆料张柏芝三胎父亲是周星驰，两人即将官宣结婚。对此，5月14日，周星驰助理陈震宇在微博发声辟谣，他转发《新喜剧之王》演员张全蛋的微博，表示这是一种病态的谣言。</strong></p><p><strong><img alt="周星驰要娶张柏芝？助理陈震宇发声辟谣" src="/uploads/4489f7d70053895b6a05c7932ed6cdc9.jpg" title></strong></p><p><strong><img src="/uploads/75f2e6c1eb626baef09b77035d8cf67c.jpg"></strong></p><p><strong><img src="/uploads/8248d1e559622edb266750cb03861284.jpg"></strong></p><p><strong>爆料网友晒出一张香港某论坛讨论区的截图，内容是张柏芝和周星驰大婚，张柏芝小儿子是周星驰的儿子，周星驰有后了，刘德华还送上祝福。《新喜剧之王》演员张全蛋转发微博称：“去年辟谣过的假新闻，今年还想发的话好歹也修改一下吧？”随后周星驰助理陈震宇转发该微博，表示“这是一种病态…”</strong></p><p><strong><img src="/uploads/b4e6e8b2477a5574a8dc75a0519ff00e.jpg"></strong></p><p><strong>张柏芝2019年初曾参与周星驰电影《新喜剧之王》的宣传活动，还帮电影配音。</strong></p><p><strong><img src="/uploads/08af8ea041299fd9e2a41e07ba3f4183.jpg"></strong></p><div></div><div><ul></ul></div>
