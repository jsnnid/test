<body>
    <h1>工业和信息化部：全国规上工业企业平均开工率已达98.6%</h1>
    <p><strong><img alt="工业和信息化部：全国规上工业企业平均开工率已达98.6%" src="/uploads/7cead4cb3a7230a4b0d78485933ec6a9.jpg"></strong></p><p><strong>　　央视网消息：3月30日上午10时，国务院联防联控机制举行新闻发布会，介绍制造业复工复产有关情况。</strong></p><p><strong>　　发布会上，工业和信息化部副部长辛国斌介绍，总体看，全国工业基本面初步实现了稳定。截至3月28日，全国规上工业企业平均开工率达到了98.6%，人员平均复岗率达到了89.9%。中小企业复工率已经达到了76%，3月份以来日均升幅在1个百分点以上。</strong></p><div></div><div><ul></ul></div>
