    <h1>日本国民美少女出炉 12岁少女夺冠</h1>
      近日，在日本举行的2014年第14界日本国民美少女大赛总决赛中，来自大阪的12岁初中女生高桥光夺得冠军，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111751543.jpg" alt="日本国民美少女出炉 12岁少女夺冠"></center>
				
				2014年8月5日，东京，2014年第14届全日本国民美少女大赛总决赛，在位于东京品川的新高轮格兰王子酒店国际馆昆仑厅举行，在历时4个多小时的总决赛中，21名从8万1031名报名者中脱颖而出的入围选手，依次进行唱歌、走T台、演技3个环节的比赛，最终由各界专业人士组成的评委，评出冠军、评委特别奖等各部门大奖。
