    <h1>男子杀死女友后切腹自杀失败 买针线自己缝合伤口</h1>
    <p>	黑龙江佳木斯桦川县一男子和女友发生争吵，把女友杀害后从三楼跳窗而逃。</p><p>	此后，嫌疑人白某先后逃到佳木斯、哈尔滨，再辗转至吉林省吉林市、长春市、桦甸市、通化市、集安市，最后又逃到了辽宁省丹东市。</p><p><img src="/uploads/a0c833abb68a8f8fb634e0fac1afbc91.jpg"></p><p>	近日，警方经过7天7夜的紧急追捕，在辽宁省凤城市的凤凰山公园，将正在游览的白某抓获。</p><p>	 </p><p><img src="/uploads/87e7aaeed4094207c07f2b9e9db9af91.jpg"><br><img src="/uploads/6641f994b1038beb0745e3363e978e97.jpg"><br>	 </p><div></div><div><ul></ul></div>
