    <h1>巴西土著雨林保卫战 刀枪箭矛齐上阵</h1>
      在巴西的亚马逊河流域发现金矿之后，吸引来了大批的非法采矿者，为了保护家园与宝藏，生活在这里的土著居民蒙杜鲁库人掀起了森林保卫战，驱逐非法采矿者。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234102166.jpg" alt="巴西土著雨林保卫战 刀枪箭矛齐上阵"></center>
				
				据每日邮报，亚马逊河流域富含金矿，对生活在这里的土著居民蒙杜鲁库人来说，金矿是森林的馈赠，是老祖宗留下的宝藏，任何人也不能非法开采和占有。图为这名闯入者被逮个正着，他的行李袋里装满了“财富”—埋葬在巴西热带雨林肥沃土壤下的石头利润丰厚。
