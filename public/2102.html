    <h1>千人拌饭千人同吃 三米巨锅盛数百斤原料</h1>
    <p><img src="/uploads/e652847e01fe3b44e530f7b1d2799134.jpg"><br>	2017年08月6日，吉林省延吉市，“2017食运会美食嘉年华”正式启动，在食运会美食嘉年华活动现场，直径3米的巨型木制朝鲜族锅拌饭亮相延吉。<br><img src="/uploads/401b214dc9f16bd39c9ef1452fe395a5.jpg"></p><p>	在食运会美食嘉年华活动现场，直径3米的巨型木制朝鲜族锅拌饭亮相。</p><p><img src="/uploads/6b8a9baa34ed1a33bae933e2ab7675af.jpg"></p><p>	据介绍，这道拌饭的原料包括菠菜、豆芽、胡萝卜、黄瓜、枸杞、黑芝麻等36种食材和200斤大米，数十人耗时10多个小时制作而成，可供1000人食用。<br><img src="/uploads/a064d909686490667e1cf849f0cc4b9d.jpg"><br>	图为盛着米饭的3米大锅<br><img src="/uploads/d7b554208d851780503336a28df0848f.jpg"><br>	美味大餐让人垂涎欲滴</p><p><img src="/uploads/7d2970cec168b7fc7b3e8a44b1763823.jpg"><br>	千人同吃拌饭<br><img src="/uploads/839b4b930e6fee8975a8ed111a3bd568.jpg"></p><div></div><div><ul></ul></div>
