    <h1>父亲去世后何猷君修改微博认证 改成所任职务</h1>
    <p>	赌王何鸿燊于本月26日因病去世，享年98岁，一个时代的传说正式划上句号。但是，他的去世并不是终点，无数的网友们现在最为关心和想看的，是他留下的十几个女子将会如何争夺千亿财产。</p><p><img alt="父亲去世后何猷君修改微博认证 改成所任职务" src="/uploads/c4bb5a17c03e14ceeceb69907fd2fc1e.jpg" title></p><p>	有细心的网友发现，赌王四房儿子何猷君修改了微博认证。</p><p><img alt="父亲去世后何猷君修改微博认证 改成所任职务" src="/uploads/3ce1e51db1ab90f819bf069241592d33.jpg" title></p><p><img alt="父亲去世后何猷君修改微博认证 改成所任职务" src="/uploads/19e506ae14a571124f581a2c38e6f110.jpg" title></p><p>	把微博原认证“香港社交名人、赌王何鸿燊四房儿子”改成了“澳门电竞总会会长 创梦天地合伙人深圳威武电竞董事长”。</p><p><img alt="父亲去世后何猷君修改微博认证 改成所任职务" src="/uploads/b92fe72e5a233206cffbc39cb9edec5c.jpg" title></p><p>	对于何猷君以前的认证，网友也觉得很搞笑，原来赌王四房儿子也可以进行认证。</p><p><img alt="父亲去世后何猷君修改微博认证 改成所任职务" src="/uploads/fbe9d4f61b94083c53847f9997f72929.jpg" title></p><div></div><div><ul></ul></div>
