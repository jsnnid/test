    <h1>雅安20万年薪招熊猫帮主陪熊猫 不加班不打卡配座驾</h1>
      近日，四川雅安熊猫研究中心为了提高人们对熊猫保护与研究工作的重视，与其他单位联合打出20万年薪招熊猫帮主陪熊猫的招募广告。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232103988.jpg" alt="雅安20万年薪招熊猫帮主陪熊猫 不加班不打卡配座驾"></center>
				
				“你的工作内容：只有1项——和熊猫们一起度过365天，分享它们的喜怒哀乐！没领导！不打卡！不加班！不出差！年薪20万元！配宠物（熊猫）！配座驾！”
