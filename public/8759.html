    <h1>世纪复合？郑爽张翰被曝旧情复燃 戴情侣戒指</h1>
    <p><strong>近日，据港媒，郑爽与张翰在2014年分手，多年来他们都曾各自有另一半，但自张翰与古力娜扎分手后，就传出想与郑爽复合的传闻，但当时郑爽就正与张恒热恋，而直至现时两人都是单身，又再传出复合的消息！</strong></p><p><strong><img src="/uploads/f08df30c115d81ad6434272f1d3c14cb.jpg"></strong></p><p><strong>事缘近日张翰出席活动时，被眼利网友发现所戴的戒指竟与郑爽之前出活动所戴的戒指为情侣款，即质疑他是否想与郑爽重修旧好。而昨日郑爽更新社交平台，写道：“踮起脚尖、提起裙边，这首爱的华尔兹甜吗”，其实《爱的华尔兹》此曲正是郑爽与张翰定情之作《一起来看流星雨》的主题曲，其此举亦被怀疑是有所暗示，故种种迹象都惹来网民热议，猜测两人是否旧情复燃。</strong></p><p><strong><img src="/uploads/18e7913d4085fdb352203a79fc305f7d.jpg"></strong></p><div>	 </div><div></div><div><ul></ul></div>
