    <h1>海鸥生吞整只兔子 让人惊讶</h1>
      日常在大海上翱翔的海鸥，十分的惹人喜爱，可近日，爱尔兰却有人发现平日里可爱的海鸥，却生吞了整只兔子，让很多人惊讶不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234641516.jpg" alt="海鸥生吞整只兔子 让人惊讶"></center>
				
				据英国《镜报》7月25日报道，近日，在爱尔兰的一座岛屿上，有人目击到了一只兔子被海鸥生吞的惊魂场面。这个与常识相违背的场面令人惊奇。
