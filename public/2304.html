    <h1>非洲部落民众涂动物粪便举行仪式</h1>
      在埃塞俄比亚的大嗓内科部落，每到庆祝和平仪式时，都会将动物杀死，然后将动物的粪便涂满全身，然后用火烘干。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234336618.jpg" alt="非洲部落民众涂动物粪便举行仪式"></center>
				
				据英国《每日邮报》报道，埃塞俄比亚达桑内科(Dassanech)部落成员在举行和平仪式时，为表示对所宰杀动物的尊重，会将动物粪便从胃肠中取出，并涂抹至周身，而后坐下进行烧烤。
