    <h1>卓伟再爆鹿晗猛料: 关晓彤已怀孕, 难怪王思聪说鹿晗生活复杂!</h1>
    <strong>去年有好几对情侣公布恋爱，其中最为影响力的就是鹿晗和关晓彤，如今两人已经交往有一段时间了，正当网友问什么时候结婚的时候，卓伟曝光了一条猛料：卓伟在微博称：八点给大家公布一鹿晗的猛料，到了八点之后，卓伟说关晓彤已怀孕，还拍了照片上传。<br><img alt="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶" src="/uploads/allimg/180125/1R9205228-0.jpg" title="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶"><br>从图中医院证明可以看出签名是关晓彤，这个猛料发布到网上之后，网友纷纷祝贺，没想到这么快。<br><img alt="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶" src="/uploads/allimg/180125/1R9201248-1.jpg" title="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶"><br>而针对关晓彤怀孕的潇洒，王思聪发朋友圈：说鹿晗私生活挺复杂的，和关晓彤半年内必分手，立贴为证。看来娱乐圈的纪检委王思聪也不看好两人的感情，假如关晓彤怀孕的话，那王思聪恐怕要失败了。<br><img alt="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶" src="/uploads/allimg/180125/1R920G41-2.jpg" title="卓伟再爆鹿晗猛料：晒出关晓彤怀上了的证明，网友纷纷表示惊讶"></strong><div></div><div><ul></ul></div>
