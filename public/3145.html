    <h1>特朗普证实：朝鲜劳动党中央副委员长正前往纽约</h1>
    <p><strong><img src="/uploads/3306c4035a9aacdfe3ca276b92710fcf.jpg"></strong></p><p><strong>特朗普社交媒体截图</strong></p><p><strong>【环球网报道】韩媒29日报道称，朝鲜劳动党中央副委员长、统战部部长金英哲当天抵达北京，随后将赴美国与美国国务卿蓬佩奥举行会晤。美国总统特朗普当地时间29日在社交媒体发文证实，金英哲目前正前往纽约。</strong></p><p><strong>特朗普在其社交媒体上写道，美方为与朝鲜的会谈组建了一个强大的团队，目前关于美朝峰会的谈判正在进行中。金英哲目前正前往纽约。感谢(朝方)对他的信作出可靠的回应。</strong></p><div></div><div><ul></ul></div>
