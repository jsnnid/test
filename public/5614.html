    <h1>秦昊生日喊话小作文？伊能静：累到没写长文让老公看旧的将就</h1>
    <p><strong>5月19日是秦昊的42岁生日。零点过后，老婆伊能静发文为其庆生，并晒出了以前为老公写过的小作文合集。她写道：“秦先生，你看，这是去年、前年、大前年给你写的。我真的太困了，⋯⋯⋯⋯，你先看看顶一顶，加起来也能出本小册子了，我睡醒给你写哈⋯⋯生日快乐⋯”。</strong></p><p><strong><img alt="秦昊生日喊话小作文？伊能静：累到没写长文让老公看旧的将就" src="/uploads/4dfb18872f6faf7996e7d059ae3a8e5c.jpg" title></strong></p><p><strong>随后，秦昊在评论里催了起来：“说好的小作文呢？在线等～”</strong></p><p><strong><img alt="秦昊生日喊话小作文？伊能静：累到没写长文让老公看旧的将就" src="/uploads/1b8e3b7eddd1c2d130402765c5bc0bfd.jpg" title></strong></p><p><strong>而伊能静则表示早上七点要排练，中午吃饭写。</strong></p><p><strong><img alt="秦昊生日喊话小作文？伊能静：累到没写长文让老公看旧的将就" src="/uploads/1cc77578b38151019969a1554f7f710d.jpg" title></strong></p><div></div><div><ul></ul></div>
