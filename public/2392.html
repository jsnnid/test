    <h1>巴西发现神秘紫色透明剧毒生物</h1>
      近日，在巴西海滩发现了一种神秘的紫色透明的海洋生物，外形酷似吹鼓的气球，皮肤呈紫色，并且还含有巨毒。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233939880.jpg" alt="巴西发现神秘紫色透明剧毒生物"></center>
				
				据英国《镜报》12月30日报道，近日，一种全身通透、外形类似于鱼类的神秘海洋生物出现在巴西巴伊亚市奥利文萨海滩，该神秘生物外形奇特，仿佛来自外星。
