    <h1>故意戴大号口罩显脸小？鞠婧祎被骂“太做作”</h1>
    <p><strong>近日，鞠婧祎机场照引发网友热议。在最近流出的鞠婧祎机场图中，发现鞠婧祎戴了大号口罩，很多人认为她是为了脸小才如此作为，因此被网友喊话“太做作！”</strong></p><p><strong><img src="/uploads/2356337ade0f2dcf2e0ec83b92935ee3.jpg"></strong></p><p><strong><img src="/uploads/c6963c82ad14ec4d87362a500f4c2d27.jpg"></strong></p><p><strong><img alt="故意戴大号口罩显脸小？鞠婧祎被骂“太做作”" src="/uploads/b4d159f39b5bbe2edc4f100b4a881a9d.jpg"></strong></p><p><strong>照片中，鞠婧祎的口罩由此前的三道褶换成了超大号的五号褶，看上去脸的确比之前小很多。</strong></p><p><strong><img alt="故意戴大号口罩显脸小？鞠婧祎被骂“太做作”" src="/uploads/01b12fbc637be6b1eab3b27d37158897.jpg"></strong></p><p><strong>此前，她在节目中垫肩垫、全妆刷牙、自曝不会用刀都引发吐槽。</strong></p><p><strong>这次口罩事件，不少网友特地开帖吐槽：从未见过如此做作之人！还有网友对此发言“不管口罩是不是大号的，起码得好好戴吧？口罩都戴反了，还扯什么安全？”</strong></p><p><strong><img alt="故意戴大号口罩显脸小？鞠婧祎被骂“太做作”" src="/uploads/7fcee98d71fe2d10f04d0c539462cbde.jpg" title></strong></p><div></div><div><ul></ul></div>
