    <h1>陕西小伙婚礼用18辆卡车迎亲 被赞新鲜</h1>
         在当今日益盛行开豪车迎亲的情况下，近日，在陕西却发生了一起小伙婚礼用18辆卡车迎亲的事件，令很多网友吃惊与好奇。<center><img src="/uploads/allimg/150409/09241a437-0.jpg" alt="陕西小伙婚礼用18辆卡车迎亲 被赞新鲜"></center>   4月8日，陕西汉中略阳县城，一个别致的婚车车队引来行人注目——这是个18辆大卡车组成的婚车车队。网友将图发到网上后，众人一致称赞新鲜好玩儿。网友发的照片上，18辆蓝色大卡车，前后成一列，车身都缠着大红花，贴着“喜”字。记者曾春<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
