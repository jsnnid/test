    <h1>印度村民花10万为两头牛举办盛大婚礼 希望可以为他们带来好运</h1>
    <p>
	　　据外媒报道，印度的多尔地区村民为了祈求好运，花费两个月和十万元为两头牛举办盛大的婚礼。</p><center><img src="/uploads/allimg/201412/20141218234326240.jpg" alt="印度村民花10万为两头牛举办盛大婚礼 希望可以为他们带来好运"></center>
				
				据英国《每日邮报》4月17日报道，当地时间14日，印度印多尔地区举办了一场特别的婚礼——两头牛结为“夫妻”。
