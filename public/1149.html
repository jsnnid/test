    <h1>桂林景区发生事故 巨石砸中游客致七人死亡</h1>
         3月19日，广西桂林一景区发生山体滑坡事故，滚落的巨石砸中了准备上船的游客。目前，事故已造成7人死亡1人受伤。<center><img src="/uploads/allimg/150320/094S911Q-0.jpg" alt="桂林景区发生事故 巨石砸中游客致七人死亡"></center>   3月19日上午9时许，广西桂林市叠彩山景区内，山体滑坡导致8名游客被砸中，已致7人死亡。据现场工作人员反映，一块巨石在景区内落下，压倒了正在准备乘船的游客。图为事故现场。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
