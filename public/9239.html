    <h1>北影96“明星班”中唯一“不红”的一位，《琅琊榜》都没捧红</h1>
    <p><strong>有些明星，明明演技很好，却一直红不起来，她叫张龄心，听名字感觉是十分陌生的，但是要说她演过的剧，那肯定是耳熟能详。</strong></p><p><strong><img alt="1.jpg" src="/uploads/fb3dfd7a79fbefd7e8f6a47dfa095954.jpg"></strong></p><p><strong>她在《父母爱情》中饰演大女儿江亚菲。</strong></p><p><strong><img alt="2.jpg" src="/uploads/0d9d1cb6c1700c77621b1e4135498158.jpg"></strong></p><p><strong>她在《琅琊榜》中饰演悬镜司夏冬。她在里面的表现让人印象深刻，琅琊榜这部剧捧红了很多人，唯独没有捧红她。</strong></p><p><strong><img alt="3.jpg" src="/uploads/a596cfbb475ddc04dcdc021bec3f349e.jpg"></strong></p><p><strong>在《我的前半生》中饰演女主妹妹罗子群。</strong></p><p><strong><img alt="4.jpg" src="/uploads/f75bb1d74add463f4219c280deb05129.jpg"></strong></p><p><strong>更不可思议的是，她还是北影96明星班的一员，赵薇、陈坤、黄晓明都是她的同班同学，身在“明星班级”，张龄心居然都没红。</strong></p><p><strong><img alt="5.jpg" src="/uploads/151287608ccefbd51f59bb69cddfa493.jpg"></strong></p><p><strong>虽然演技被各种赞，但依然没让自己成为当红“小花”，十分的可惜。</strong></p><div></div><div><ul></ul></div>
