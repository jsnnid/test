    <h1>大学生帮班主任求婚 拉横幅刷微信</h1>
      近日，在温州大学城又上演了一场温馨浪漫的求婚仪式，一群大学生为了解决班主任的婚姻问题，集体拉横幅刷微信为班主任办了一场浪漫的求婚，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233231935.jpg" alt="大学生帮班主任求婚 拉横幅刷微信"></center>
				
				“方老”是谁？这两天他在温州大学城市学院特别出名。他是温大城院管理分院13届物流班班主任方华。他不老，今年才31岁；“方老”其实是学生对他昵称。他的出名全靠学生们帮他策划的一场“求婚趴”——蜡烛、玫瑰、孔明灯……数十人“呕心沥血”，上百条微信、微博刷屏，近200人围观，连管理学院院长、书记见到他都亲切地对他说：“恭喜！”
