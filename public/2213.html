    <h1>印度18岁女子竟与流浪狗结婚 为村庄抵御厄运</h1>
      近日，据外媒报道在印度一名18岁的少女为了给村庄抵御厄运竟然与一只流浪狗结婚，让很多人诧异不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234715136.jpg" alt="印度18岁女子竟与流浪狗结婚 为村庄抵御厄运"></center>
				
				当地时间8月30日，印度贾坎德邦，印度18岁女子Mangli Munda与一只流浪狗举行婚礼，作为一种部落仪式旨在抵御厄运。Mangli被认为会给部落带来厄运，于是乡村元老紧急举办这场婚礼，Mangli的父亲竟然同意并找了一只流浪狗配自己的女儿。
