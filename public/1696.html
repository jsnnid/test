    <h1>中国迎首个国家公祭日 社会各界举办各种祭祀活动</h1>
      近日，在国家首个公祭日到来之际，为了纪念南京大屠杀死难的30万同胞，届时社会各界将举办各种祭奠活动。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230840467.jpg" alt="中国迎首个国家公祭日 社会各界举办各种祭祀活动"></center>
				
				12月13日，南京大屠杀死难者国家公祭日仪式将在侵华日军南京大屠杀遇难同胞纪念馆内举行。届时南京各界将举行各种形式的悼念、和平法会、烛光祭等活动。
