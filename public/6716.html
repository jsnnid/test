    <h1>何炅紧搂阿娇合影 女方傲人身材抢镜</h1>
      近日，一组何炅紧搂阿娇的合影吸引了众人的目光，片中的阿娇身材傲人，笑容甜美，格外抢镜。					
				
				
				<center><img src="/uploads/allimg/201501/20150130124137447.jpg" alt="何炅紧搂阿娇合影 女方傲人身材抢镜"></center>
				
				1月29日晚，何炅、阿娇与香港导演刘镇伟聚餐，并在微博曝光了聚会合影。照片中，阿娇亲密搂着何炅和刘镇伟，看来三人私交甚好，而阿娇穿着紧身灰色上衣，傲人身材更是抢镜。据悉，去年三人一起合作拍了电影《蹴鞠》，此次是众人的聚会。刘镇伟微博称：“今晚我和蹴鞠的男女主角吃饭，可惜欠了阿Sa。不过仍是高高兴兴的，因為何老师和阿女勾起了我很多蹴鞠快乐的回忆！”
