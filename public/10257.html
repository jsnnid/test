    <h1>章子怡洛杉矶高调庆生 汪峰未公开示爱</h1>
    <p>
	　　据香港“明报”消息，章子怡2月9日35岁生日，去年凭电影《一代宗师》在奖项上大丰收的她，可谓事业爱情两皆得意；因在爱情路上，她与音乐人汪峰打得火热。身在洛杉矶为电影开工的她，前日透露在当地拍电影虽然很冷、很辛苦，但角色有趣好玩，自己也过足瘾。</p><center><img alt="章子怡汪峰" src="/uploads/9b3d1b43c122bf765171479957be21ca.jpg"></center><p>
	章子怡与汪峰</p><p>
	　　昨日章子怡不忘上传粉丝送给她的亲笔信及其画像，并留言说：“你们嘲笑自己的手写不够完美，可我却觉得它们沁满花香，字字句句犹如缕缕阳光温暖照耀着我！谢谢大家的爱，我也爱你们！”</p><p>
	　　擅于公开示爱的汪峰，昨日却未有任何举动在微博表达爱意。</p><div></div><div><ul></ul></div>
