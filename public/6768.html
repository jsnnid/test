    <h1>“国民老公”王思聪与绯闻女友看演唱会 众美女陪同</h1>
      近日，前首富之子王思聪与绯闻女友张予曦被媒体拍到一同看演唱会，周围并有大批美女陪同观看，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150102193809761.jpg" alt="“国民老公”王思聪与绯闻女友看演唱会 众美女陪同"></center>
				
				12月28日，一组王思聪带着绯闻女友张予曦现身韩国女子组合T-ara演唱会的照片流传，王思聪带着张予曦坐在演唱会VIP特区，在两人的周围，还围坐了一堆美女。周围的观众都认出了“国民老公”及其随行的美女团，不时走过来围观、拿着手机狂拍照，王思聪被拍照期间，显得相当淡定。图为王思聪、张予曦。
