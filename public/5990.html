    <h1>赵丽颖顺利生产母子平安，冯绍峰成功当爹！</h1>
    <p><strong>3月8日下午，冯绍峰在微博晒出了儿子的脚印照片，并称写道：今天起家里多了一位小小男子汉，一起守护伟大的妈妈@赵丽颖。</strong></p><p><strong><img src="/uploads/68c317aeb7adea17a4f37f83df112fc5.jpg"></strong></p><p><strong><img src="/uploads/e7fc727cf29ccdff3273923eb5ad6d0d.jpg"></strong></p><p><strong>网友们纷纷送上祝福，其中还有baby、李冰冰等艺人。</strong></p><p><strong><img alt="赵丽颖顺利生产母子平安，冯绍峰成功当爹！" src="/uploads/4ace5dbf0101514fbee810a7a7ceb4ed.jpg" title></strong></p><p><strong>不过夜有网友表示“否认两个字果然一文不值”，旨在讽刺之前赵丽颖否认怀孕传闻。赵丽颖与冯绍峰去年10月16日“官宣”结婚，直到今天只有不到6个月的时间，说明当时赵丽颖已经有身孕在身。</strong></p><p><strong><img alt="赵丽颖顺利生产母子平安，冯绍峰成功当爹！" src="/uploads/111eea90ad4ba44cc8d94953ceab1d00.jpg" title></strong></p><p><strong>但之前赵丽颖还在微博否认了怀孕的传闻。</strong></p><p><strong><img alt="赵丽颖顺利生产母子平安，冯绍峰成功当爹！" src="/uploads/a4e5136ba62b5d625429e505c1ed6676.jpg" title></strong></p><p><strong>直到2019年1月1日，冯绍峰与赵丽颖正式官宣怀孕事实。</strong></p><p><strong><img alt="赵丽颖顺利生产母子平安，冯绍峰成功当爹！" src="/uploads/2b8600fc80666d3ea1b713983b65eb77.jpg" title></strong></p><div></div><div><ul></ul></div>
