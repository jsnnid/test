    <h1>苹果部分手机被禁售 苹果：尊重法院裁定</h1>
    <p><strong>14日，针对和高通的专利战，苹果公司称，苹果在世界各地的运营都遵守法律，始终遵守各地的法规和法律决定，尊重福州法院及其裁定。</strong></p><p><strong><img alt="t014c12e576888670fe.jpg?size=550x366" src="/uploads/00c9e3bad3153f698298daf9f6de5169.jpg"></strong></p><p><strong>资料图：苹果店内人头攒动。 中新社记者廖攀摄</strong></p><p><strong>苹果方面称，法庭裁定后，苹果立即采取措施确保理解并遵守福州法院的裁定，“基于目前在中国提供的iPhone型号，我们相信我们的合规性。为解决任何可能的出于对我们合规性的担忧，下周初我们会为中国的iPhone用户发布一个软件更新，以解决本案中涉及到的两项专利的次要功能。”苹果公司还表示，已向福州法院提出复议申请，请求其阐明并重新考虑他们的决定。</strong></p><div></div><div><ul></ul></div>
