    <h1>克里米亚过半选票中95.5％支持入俄 公投当晚举办庆祝活动</h1>
      3月16日，克里米亚举行了全民公投，投票率高达82%，选票中有95.5％的选民支持入俄，为此当地居民还举办了庆祝晚会。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231838116.jpg" alt="克里米亚过半选票中95.5％支持入俄 公投当晚举办庆祝活动"></center>
				
				2014年乌克兰克里米亚自治共和国全民公投筹备与执行委员会主席米哈伊尔·马雷舍夫16日在计票过半数后宣布，公投最终投票率为82.71％；赞成加入俄罗斯的选票占95.5％。图为克里米亚举行全民公决庆祝晚会
