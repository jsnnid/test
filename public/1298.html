    <h1>校长请200多同学吃牛排 为艺考生缓解压力</h1>
      在艺考生即将迎来高考之际，为了给学生减压，近日，河南一校长包场一牛排店，请200多同学吃牛排，吸引了很多人的关注，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112655592.jpg" alt="校长请200多同学吃牛排 为艺考生缓解压力"></center>
				
				014年12月17日，河南郑州一家牛排店，郑州市十八中校长“包场”请200多个学生吃牛排。
