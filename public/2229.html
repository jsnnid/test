    <h1>世界上最大墓地 埋葬500万人</h1>
      近日，据《每日邮报》报道在伊拉克境内一处不起眼的墓地，竟然有着1400年的历史，曾有500万穆斯林在此埋葬，堪称世界上最大墓地。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234636151.jpg" alt="世界上最大墓地 埋葬500万人"></center>
				
				伊拉克境内有座“一眼看不到边”的墓地。这个有着1400年历史的古墓名叫“和平谷”，它位于圣城纳杰夫郊外，靠近宗教领袖Ali ibn Abi Talib的圣殿，里面长眠着500多万什叶派穆斯林。
