    <h1>蒋劲夫被曝自首 已被日本警方逮捕</h1>
    <p><strong>11月28日，天涯论坛一网友爆料蒋劲夫约在日本时间下午两点半至三点之间前往警察局自首，目前已被日本警方逮捕。</strong></p><p><strong><img alt="蒋劲夫被曝自首 已被日本警方逮捕" src="/uploads/14b2b8ce9ca8d0d1f804fa2fd9b5e434.jpg"></strong></p><p><strong>蒋劲夫因家暴女友被关注</strong></p><p><strong><img alt="蒋劲夫被曝自首 已被日本警方逮捕" src="/uploads/65a21c1ad6c6bff100e2862e3db06807.jpg"></strong></p><p><strong>蒋劲夫被网友爆料被抓</strong></p><p><strong>11月28日，蒋劲夫工作室发文称：“目前蒋劲夫已主动跟日本警方取得联系，并且将配合调查。在调查结果出来之前，请大家不传谣不造谣。一切以工作室发布的信息为准。感谢大家的关心。”</strong></p><p><strong><img alt="蒋劲夫被曝自首 已被日本警方逮捕" src="/uploads/8319c564eb933508bc2aab8a9396d7ad.jpg"></strong></p><div></div><div><ul></ul></div>
