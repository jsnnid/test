    <h1>奇特飞蛾翅膀图案酷似眼镜蛇 拥有世界上最大的翼展</h1>
    <p><img alt="奇特飞蛾翅膀图案酷似眼镜蛇 拥有世界上最大的翼展" src="/uploads/27a0662667271120cc7cf4e212fbce2c.jpg"></p><p>
	奇特飞蛾翅膀图案酷似眼镜蛇</p><p>
	　　这种飞蛾以体型庞大和鲜明标志著称。在飞蛾中，它拥有世界上最大的翼展。一只雌阿特拉斯飞蛾的翼展最长可到12英寸，而且它的表面积有62平方英寸。</p><p><img alt="奇特飞蛾翅膀图案酷似眼镜蛇 拥有世界上最大的翼展" src="/uploads/5c6a9fd4e9509b8f0f5559b4f7980a6f.jpg"></p><p>
	奇特飞蛾翅膀图案酷似眼镜蛇</p><p>
	　　这只昆虫受到威胁时，就会落到地上，拍打着大翅膀，使其貌似眼镜蛇的头和脖子。这只罕见昆虫通常生活在东南亚的热带和亚热带森林中。</p><p><img alt="奇特飞蛾翅膀图案酷似眼镜蛇 拥有世界上最大的翼展" src="/uploads/08b7d9a1529c4d35f0f0a5b6ac7c1fc2.jpg"></p><p>
	奇特飞蛾翅膀图案酷似眼镜蛇</p><p>
	　　阿特拉斯飞蛾(照片插图)的翅膀饰以图案和标志，和一条眼镜蛇(照片主要部分)的弯曲头部存在惊人的相似性。</p><div></div><div><ul></ul></div>
