    <h1>李亚鹏王菲携女度中秋</h1>
      虽然，李亚鹏与王菲在近期已经离婚，但是在中国的传统节日中秋节这一天，二人却携女儿一起过节，引起了很多网友的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111538284.jpg" alt="李亚鹏王菲携女度中秋"></center>
				
				当天晚上，目击者称，王菲、李亚鹏和女儿李嫣乘坐同一辆车来到位于北京朝阳区的某川菜餐厅用餐，李亚鹏坐在副驾驶，王菲和李嫣则坐在后座。王菲穿着枣红色套装，显得非常喜庆。下车以后，王菲全程牵着女儿李嫣的手，穿着粉红色小裙子的李嫣不时展露鬼马笑容。
