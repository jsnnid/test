    <h1>与张丹峰隐婚三年啥原因？洪欣：怕影响丈夫事业</h1>
    <p><strong>洪欣和张丹峰是在2006年领证结婚的，但直到2009年补办婚礼，大家才知道原来张丹峰娶了大美女洪欣。为什么两人要隐婚三年呢？</strong></p><p><strong><img alt="null" src="/uploads/7366ef2c2a5c2747c1821c2c8b7304aa.jpg"></strong></p><p><strong>洪欣早前在接受采访时，说出了隐婚三年的原因。</strong></p><p><strong><img alt="null" src="/uploads/9d4a0aeccc2159980d3a1be3c4401571.jpg"></strong></p><p><strong><img alt="null" src="/uploads/538be8de4a79b1665e32509b221fbd8c.jpg"></strong></p><p><strong>洪欣表示，“我一直都是选择爱情的，爱情对我来讲很重要的。”当年主要是考虑到张丹峰还是一个新人，如果大家知道他跟一个比较有名的人结婚了，担心会被大家议论，影响他的事业发展。想等他的事业越来越好了，然后再公开，所以二人才隐婚了三年时间。</strong></p><div></div><div><ul></ul></div>
