    <h1>世卫组织：“零号病人”不一定来自武汉 病毒溯源应保持开放心态遵循证据</h1>
    <p><strong>当地时间8月10日，世卫组织召开新冠肺炎例行发布会，世卫组织卫生紧急项目负责人迈克尔·瑞安表示，以其超过25年的经验来看，“零号病人”并不总是来自首个聚集性疫情地点，而是经常在疫情出现前就已存在，但可能来自其他地点。所以应保持开放心态，遵循证据、数据和科学，希望能发现新冠病毒在何处跨越了物种进行传播。</strong></p><p><strong>迈克尔·瑞安同时强调，其他疾病的溯源工作有时会花费数十年时间，都很难发现病毒跨物种传播起始点，而新冠病毒也并不容易被发现。（总台记者 朱赫）</strong></p><div></div><div><ul></ul></div>
