    <h1>拾荒老人为老伴买钻戒 羡煞年轻人</h1>
      近日，一组拾荒老人为老伴买钻戒的图片吸引了很多人的关注，在让很多人感动的同时，也让很多年轻人羡慕不已，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112651160.jpg" alt="拾荒老人为老伴买钻戒 羡煞年轻人"></center>
				
				　12月17日，“这里是新疆”博主爆料：日前，新疆库尔勒市一位年迈的拾荒老人携老伴来到一家商场，用积攒多年的零钱买了一枚钻戒送给了老伴，感动了现场的很多人。老人说:“苦了一辈子，就想让老伴开心一下。”也许这就是浪漫，它不分年龄不分身份，它就是两个人相濡以沫相守到老。
