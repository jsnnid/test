    <h1>湖北宜昌发现罕见东方铃蟾 背青腹红带黑花纹</h1>
      近日，在湖北省宜昌市发现了罕见的东方灵蟾，背部为青色，腹部红色带有黑色的花纹，很有研究价值。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234610757.jpg" alt="湖北宜昌发现罕见东方铃蟾 背青腹红带黑花纹"></center>
				
				湖北宜昌几名野生动物爱好者近日在野外考察时，发现了极为少见的东方铃蟾，该铃蟾背部为青色，腹部有红色带黑色花纹。
