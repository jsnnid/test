    <h1>揭秘印度尼泊尔边界吃人水怪 常拖人下河吃掉</h1>
      在印度与尼泊尔边界有一条名叫大卡利的河流，哪里流传着河怪吃人的传闻，据说该河怪常会把岸边的人拖下水吃掉，近日科学家对此经行了调查揭秘。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234300418.jpg" alt="揭秘印度尼泊尔边界吃人水怪 常拖人下河吃掉"></center>
				
				位于印度与尼泊尔边界的大卡利河，多年来传闻河里潜伏神秘的水怪。但当地居民说，这个水怪已从到处觅食，进一步锁定在河里游泳洗澡的活人。科学家担心，水怪可能就是一种称为“坦克鸭嘴”(Goonch)的巨型鲶鱼，坦克鸭嘴印度水怪在吃了丧礼过后被居民扔下河的死者遗体后，开始对人肉产生兴趣。
