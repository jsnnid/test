    <h1>印度村庄举办集体童婚 警方无力阻止</h1>
      印度童婚历来被人所诟病，但是这种现象并没有随着事件的推移而发生改变，这不近日，有外媒报道印度一村庄举办骇人的集体童婚，虽然违法，但警方却无能为力。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234600675.jpg" alt="印度村庄举办集体童婚 警方无力阻止"></center>
				
				据美国《纽约每日新闻》报道，印度西部拉贾斯坦邦摄影师尚卡尔·普里(Shankar Puri)5月份在吉申格尔(Kishangarh)乡村地区秘密拍摄到一场儿童集体婚礼。其中，年仅7岁的女孩嫁给16岁男孩当新娘。
