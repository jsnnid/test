    <h1>林志玲被曝已怀孕 工作人员表示：不回应</h1>
    <p><strong>据台湾媒体报道，台北市长柯文哲9月4日接受平面媒体专访，被问到学姐黄瀞莹和名模林志玲谁比较漂亮，怎料柯文哲竟脱口说，林志玲已经嫁人怀孕了，退出这个比赛行列。</strong></p><p><strong><img alt="林志玲" src="/uploads/d0ff28271b2a20723bc043b3e2b94b06.jpg"></strong></p><p><strong>林志玲</strong></p><p><strong> 柯文哲5日被媒体追问是哪个台大医生跟他讲的？柯则避答“谁跟我讲的，我记不起来了。”对此，有媒体向林志玲工作人员求证，对方表示：“不回应。”</strong></p><div></div><div><ul></ul></div>
