    <h1>熊黛林否认讽郭富城奉子成婚 不想再跟他扯上关系</h1>
    <p><img src="/uploads/b7c4810c8df8f4833fab968fa406d671.jpg"></p><p>	熊黛林</p><p>	 </p><p>	腾讯娱乐讯 据香港媒体报道，名模熊黛林出席活动，问到是否有喜事？她表示正努力中，不想计算时间而令自己压力大，顺其自然，而且要经常到不同地方工作。她表示老公经常探班，做人妻也没什么不同，“他有探班我，没变，当拍拖。（想生孩子而接少点工作？）有工作都是福气，是幸运，有人想都没有，要感恩知足，是你的始终都会来，不强求。”</p><p>	提到早前在内地节目上似是暗讽郭富城奉子成婚，问到是否知道对方已有宝宝？她说：“我怎么知道人家的事情。（他做爸爸？）不知。（不想同他扯上关系？）不是好想。（为什么节目上会这样讲？）我讲自己，有计划结婚，是事实。”</p><div></div><div><ul></ul></div>
