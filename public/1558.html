    <h1>沈阳残疾人与公交车司机起冲突被推下车 倒地半小时与司机理论</h1>
      近日，沈阳一名残疾人由于行到不便没有及时下车，导致坐过站，与公交车司机理论却发生了冲突，后被司机推下车倒地半小时。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232055148.jpg" alt="沈阳残疾人与公交车司机起冲突被推下车 倒地半小时与司机理论"></center>
				
				2014年5月8日消息，沈阳市，市民反映，163公交车北京街车站，有位老年乘客与司机打骂起来，现在老人一条腿搭在车上，另一半身子躺在马路沿上。
