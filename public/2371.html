    <h1>走近那些神秘的深海生物</h1>
    <center><img src="/uploads/allimg/201412/20141218234032669.jpg" alt="走近那些神秘的深海生物"></center>
				
				　　深海生物指生活在大洋带以下的生物。通常包括水深200米以下的全部水域，终年黑暗，阳光完全不能透入，盐度高，压力大，水温低而恒定，水生植物不能生长。主要由棘皮动物海参、海胆、海百合、海星，甲壳动物虾、蟹和深海鱼类等组成。图为广州中国科学院南海海洋研究所里展示的软珊瑚活体。
