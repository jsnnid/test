    <h1>不是乔妹化妆师 传宋仲基“出轨对象”是新剧搭档</h1>
    <p><strong>双宋CP婚变，有传是宋仲基出轨宋慧乔的化妆师闺蜜，不过新传闻又指宋仲基与《阿斯达年代记》同剧女星过从甚密。</strong></p><p><strong><img alt="传宋仲基“出轨对象”是新剧搭档" src="/uploads/957a17ed668fc9a42841ef38826f41d5.jpg"></strong></p><p><strong>传宋仲基“出轨对象”是新剧搭档</strong></p><p><strong>据报导，宋仲基在今年情人节时，被目击到与《阿斯达年代记》剧女星金玉彬在经纪人的掩护下，在蛋糕店约会。甚至有爆料者指出宋仲基与金玉彬在野外拍摄时同住一房，在片场附近也看过2人同行的身影。不过目前宋仲基、金玉彬双方尚未对此传闻做出回应。</strong></p><div></div><div><ul></ul></div>
