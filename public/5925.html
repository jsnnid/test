    <h1>不怕洪欣吃醋？张丹峰微博重新关注前经纪人毕滢</h1>
    <p><strong>早前，张丹峰受风波影响，微博曾取关毕滢。</strong></p><p><strong><img alt="不怕洪欣吃醋？张丹峰微博重新关注前经纪人毕滢" src="/uploads/463e412e0542ba7e2274ef031aa03ef3.jpg"></strong></p><p><strong>近日，有网友发现张丹峰微博重新关注了毕滢。5月6日晚，张丹峰风波后首次发文，称经纪人毕滢已引咎辞职，现在处于交接阶段。</strong></p><p><strong><img alt="不怕洪欣吃醋？张丹峰微博重新关注前经纪人毕滢" src="/uploads/7756e6dbcfc02050303fb94331dc3a5a.jpg"></strong></p><p><strong><img alt="不怕洪欣吃醋？张丹峰微博重新关注前经纪人毕滢" src="/uploads/279ca6688570f952038374ad93382a49.jpg"></strong></p><p><strong>在张丹峰发表个人声明之后，有网友曝光了疑似毕滢朋友圈的消息。从网上曝出的这张朋友圈截图看，毕滢的网名从“经纪人”改为了“毕萌萌”，恢复了自己个人的称呼，可是背景依然是张丹峰的写真照片。</strong></p><div></div><div><ul></ul></div>
