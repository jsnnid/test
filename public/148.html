    <h1>教育部公布2020年高考举报电话 坚决维护高考公平公正</h1>
    <p><strong>　近日，教育部统一公布了教育部以及全国31个省（区、市）教育行政部门和招生考试机构2020年的高考举报电话，欢迎广大考生、家长及社会各界人士及时举报反映涉及2020年高考安全的线索。教育部及各省（区、市）将会同有关部门根据举报线索第一时间核查处理，坚决维护高考公平公正。教育部和各省（区、市）开通2020年高考举报电话。（总台央视记者 潘虹旭）</strong></p><p><strong><img alt="教育部公布2020年高考举报电话 坚决维护高考公平公正" src="/uploads/9f6efc0c9d648163ca9ea0d96bbf9f3f.jpg"></strong></p><p><strong><img alt="教育部公布2020年高考举报电话 坚决维护高考公平公正" src="/uploads/85361ad79dbaae9f638f4dade4f98833.jpg"></strong></p><div></div><div><ul></ul></div>
