    <h1>深圳男子新买一辆保时捷 每次开车都头晕</h1>
    <p><strong>深圳市民刘先生一周前拿到了订购的保时捷新车，新车到手本应该高兴，但让刘先生感到奇怪的是他一开新车就会头晕。</strong></p><p><strong>感到奇怪的刘先生花 800 块买了台甲醛测试仪，测试结果印证了他之前的猜测，他说:"测了之后发现，它的这个甲醛超标。"</strong></p><p><strong><img src="/uploads/440eebdca99c414cb1b0b1939bbc6cb3.jpg"></strong></p><p><strong><img src="/uploads/f94e3a30c82eb99294a67d65d16e6cd7.jpg"></strong></p><p><strong><img src="/uploads/a7a040246acf8c088aefed4741db4690.jpg"></strong></p><p><strong><img src="/uploads/6856d0d74989919ec2d486b85c61d84c.jpg"></strong></p><p><strong>对此刘先生认为，位于汽车的销售方应该负责，对方表示车内是否甲醛超标还不能确定，将会进行第三方监测。对于新车的气味该怎么办，专家表示可以通过开窗通风等方式来消除。</strong></p><div></div><div><ul></ul></div>
