    <h1>记者：你老公这么帅，不怕他有很多</h1>
      记者：你老公这么帅，不怕他有很多人追吗？<br>
老婆：他在部队！<br>
记者：你不在他身边，不怕他空虚寂寞么？<br>
老婆：不怕，他在部队！<br>
记者：那他会不会变坏?<br>
老婆：不会，他在部队！他很忙，他每天白天上班忙的要死，晚上还要加班！来个首长检查工作，还要早起贪黑的陪着！<br>
记者：你觉得这样好吗？<br>
老婆：很好！发了工资也没机会花！找老公，请认准在部队工作的！中国好老公，一直在部队....<div></div><div><ul></ul></div>
