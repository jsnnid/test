    <h1>文章陪家人出行 重塑好男人</h1>
      近日，有媒体发现文章携带父母在上海虹桥机场露面，为了方便父母走路，他面带黑超在前开路，还不时的向老婆汇报自己的行踪，一副好男人形象跃然纸上。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112153338.jpg" alt="文章陪家人出行 重塑好男人"></center>
				
				近日，上海，文章带着父母一起出现在上海虹桥机场，一抵达机场文章便拿出手机发语音信息似在向老婆马伊琍汇报行踪，文章父母则自拖行李箱跟在儿子身后一起走进机场，来到室内，文章从包里掏出墨镜戴上防止路人识出，在快速拿到登机牌之后一家三口一起前往安检登机。图为文章走在前面发着信息，文章父亲则自拖行李箱紧跟其后。
