    <h1>财政部：前十个月全国发行地方政府债券42787亿元</h1>
    <p><strong>财政部最新数据显示，2019年10月，全国发行地方政府债券964.6亿元，平均发行期限17.3年，平均发行利率3.69%。其中，发行一般债券795.76亿元，发行专项债券168.84亿元；按用途划分，未发行新增债券，发行置换债券和再融资债券964.6亿元。</strong></p><p><strong>今年前十个月，全国发行地方政府债券42787亿元。其中，发行一般债券17472亿元，发行专项债券25315亿元；按用途划分，发行新增债券30367亿元（包括新增一般债券9070亿元、新增专项债券21297亿元），发行置换债券和再融资债券12420亿元。</strong></p><div></div><div><ul></ul></div>
