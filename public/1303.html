    <h1>浏阳女子吃虾后慢跑 脸与四肢均肿大如包子</h1>
    <p>
	“晚饭吃了虾，晚上慢跑45分钟，回家发现，脸、手和脚都肿得跟包子一样，又痛又痒。”近日，浏阳市民屈小姐根据自己的亲身经历，在微信中写出一条提醒：冬天运动前不要吃海鲜等带发性的食物。
</p><p>
	市人民医院皮肤科医生刘齐表示，这种过敏反应就是患有运动性过敏的患者在进食致敏食物后在一定时间内剧烈运动，发生荨麻疹、喘息等现象，严重的甚至会影响到生命安全。
</p><p>
	医生提醒，由于运动性过敏由“食物依赖”及“运动激发”所引起，因此建议过敏症患者在运动前避免摄入致敏食物；如果进食了致敏食物，4小时内应避免剧烈运动。
</p><div></div><div><ul></ul></div>
