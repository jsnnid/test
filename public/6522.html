    <h1>张翰郑爽亲密照曝光 引网友猜测</h1>
         张翰由于在《流星花园》与郑爽结缘之后，随后两人之间的恋情便开始不胫而走，下面就随小编来欣赏一组张翰郑爽的亲密照吧。<center><img src="/uploads/allimg/150418/10122C321-0.jpg" alt="张翰郑爽亲密照曝光 引网友猜测"></center>   2009年，两人因湖南卫视自制青春偶像剧《一起来看流星雨》相识。当时，只有18岁的郑爽在剧中饰演单纯善良、品学兼优的“野草”姑娘楚雨荨，张翰饰演潇洒多金、蛮横霸道的富家子弟慕容云海。两人在剧中不打不相识，上演了一段灰姑娘与王子的浪漫爱情故事。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
