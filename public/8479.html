    <h1>《舞出我人生》剧照</h1>
    <center><img src="/uploads/79160585e3b3681db3351b6d930cfadc.jpg"></center>
				
								
	
	每个人都该有追逐梦想的机会，但有的人遇到的只是挫折。他，来自巴尔的摩的底层社会，身份卑微却目中无人，寻求一切机会拼命想摆脱这种不如意的生活，跳舞就变成了他唯一能够释放灵魂的梦想；她，是巴尔的摩最优秀的表演艺术学院的顶级芭蕾舞演员，每天都在为能攀升至舞蹈艺术的殿堂而不懈地努力。他们的世界之间有着不可跨越的鸿沟，可是一切都阻止不了这两个有天分的年轻人的激情碰撞。<br><div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
