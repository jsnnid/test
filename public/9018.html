    <h1>复合了？曝胡歌薛佳凝七夕夜聚餐 小票被拍</h1>
    <p><strong>8月7日，有网友爆料胡歌与前女友薛佳凝在上海某酒店进餐，爆料人还晒出了两人就餐的小票作为证据，只不过为了保护朋友的隐私，小票上被打上了马赛克，爆料人还声明虽然真假难辨但是没有偷拍。</strong></p><p><strong><img alt="null" src="/uploads/5d33847f9421a9b1461f199e9f5d6e2b.jpg"></strong></p><p><strong><img src="/uploads/3e947b513122f02d10ae12587cec495e.jpg"></strong></p><p><strong>胡歌和薛佳凝一直是娱乐圈让人惋惜的一对情侣，当年胡歌遭遇车祸是薛佳凝陪伴她度过最煎熬的时光，情深义重。即便是后来两人分手，胡歌对薛佳凝也是给予了很高的评价。虽然分手多年，但是希望两人复合的大有人在。两人也时不时传出复合的消息。</strong></p><div></div><div><ul></ul></div>
