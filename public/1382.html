    <h1>南京老汉为讨一句道歉 堵公交8分钟</h1>
      近日，据媒体报道南京一名老汉由于与公家车司机发生口角，为了让对方道歉，硬是堵住公交车不让走长达8分钟，最后被劝离。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232959640.jpg" alt="南京老汉为讨一句道歉 堵公交8分钟"></center>
				
				10月16日报道，昨日，南京白下路与长白街交叉路口,一老人过街时和公交车司机发生口角，为讨道歉老汉挡车8分钟造成路堵。有人怪老人不顾别人，有人说司机何必跟老人计较，也有市民说，该路段人行道绿灯与右转公交车同时绿灯设计不合理！你咋看呢？
