    <h1>大连黑山发生火灾 十里外见浓烟</h1>
         3月22日，大连市的大黑山突然起火，由于是大风天气，火势很快就蔓延开了，甚至十里之外都能看看到滚滚浓烟。<center><img src="/uploads/allimg/150323/10245JO7-0.jpg" alt="大连黑山发生火灾 十里外见浓烟"></center>   3月22日14时左右，据多位市民爆料，在大连市开发区大黑山突发山火，整个山坡被大火浓烟覆盖遮天蔽日，由于大风天气，火势迅速蔓延，数十公里外都能看到滚滚浓烟，目前，大连市相关部门正在赶往火灾现场<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
