    <h1>朝鲜最高人民会议颁布政令 宣布将实施大赦</h1>
    <div><div><p><strong>7月16日电 据朝中社16日报道，朝鲜决定在朝鲜国庆70周年之际，从8月1日起向被判对祖国和人民有罪的人员实施大赦。</strong></p><p><strong><img src="/uploads/c6b84c0e72621fede61666d741ad1500.jpg"></strong></p><p><strong>报道称,朝鲜最高人民会议常任委员会7月12日颁布了相关政令。内阁和有关机关将采取措施妥善安置获释人员的工作和生活。</strong></p><p><strong> 9月9日是朝鲜的国庆日。据韩联社报道,金正恩就任朝鲜最高领导人后,曾于2012年和2015年实施大赦。</strong></p><div>			 </div></div><div>		 </div></div><br><div></div><div><ul></ul></div>
