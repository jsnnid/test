    <h1>上戏新生开学典礼 靓女帅哥玩自拍</h1>
      近日，上海戏剧学院举行开学典礼，众多帅哥靓女新生不仅在现场庄严宣誓，还大胆的玩起了自拍，吸引了众多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112001695.jpg" alt="上戏新生开学典礼 靓女帅哥玩自拍"></center>
				
				2014年9月10日，上海戏剧学院举行2014-2015学年开学典礼，来自表演系、舞美系、导演系、戏剧影视文学系、电影电视学院、舞蹈学院、戏曲学院、音乐剧等的2014级全体新生集体亮相。现场，作为戏剧学院“系宠”的表演系21位俊男靓女坐享全体新生的首排，玩自拍、饮早餐奶、听音乐、喝饮料，显活泼可爱。图为表演系美女玩自拍。
