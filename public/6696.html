    <h1>王祖蓝李亚男今日大婚 两人深情激吻</h1>
      2月14日情人节，王祖蓝李亚男在香港九龙城浸信会举行婚礼。张晋和蔡少芬夫妇、薛家燕、郭晋安、阮兆祥等嘉宾到场一起见证这幸福时刻。					
				
				
				<center><img src="/uploads/allimg/201502/20150215224017304.jpg" alt="王祖蓝李亚男今日大婚 两人深情激吻"></center>
				
				王祖蓝、李亚男婚礼后大方接受传媒访问。王祖蓝表示，本以为参加跑男后能顺利通过早上接新娘时的游戏，但没想到姐妹团的游戏，非常有惊喜有心思，还有指压板挑战。
