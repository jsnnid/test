    <h1>吴秀波陈昱霖案侦查期限延长一个月:案情重大复杂</h1>
    <p><strong><img src="/uploads/c9df106d43ddd8cfcf2296240b0e6cc3.jpg"><br>	陈昱霖(资料图)</strong></p><p><strong><img src="/uploads/7a149e2d4b9608984cc3f70bd6887b88.jpg"></strong></p><p><strong>吴秀波(资料图)</strong></p><p><strong> 3月1日，吴秀波诉陈昱霖案件出现新进展。陈昱霖妈妈向新浪娱乐透露，此案侦查期限被延长了一个月，律师向陈母表示，按照法律规定，只有案情重大复杂的可以延长。</strong></p><p><strong>今年1月18日，吴秀波出轨风波女主陈昱霖的父母发布公开信，称女儿因吴秀波指控敲诈勒索被拘捕。按照原先的时间轴，案件应该在今年2月下旬进入检察院，但侦查期限却被延长了一个月。陈母表示：“本来案子应该到检察院了，律师说按法律规定，只有案情重大复杂的可以延长。他觉得这说明公安比较慎重，毕竟舆论现在很关注。”</strong></p><div></div><div><ul></ul></div>
