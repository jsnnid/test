    <h1>女子撞人后拖行伤者200米 交警执法被抓咬</h1>
         2015年3月10日晚，一名深圳的女司机在酒驾中撞到一名行人，将行人拖行了200米。一名便警看到这一幕后，尾随女司机来到了一小区。在执法过程中，女司机将办案的交警抓、咬伤，行为及其恶劣。目前，肇事司机已被拘留，等待肇事女司机的，将是法律的严惩。<center><img src="/uploads/allimg/150314/1012241425-0.jpg" alt="女子撞人后拖行伤者200米 交警执法被抓咬"></center>   2015年3月10日晚，深圳女司机付某娜驾车撞到一名骑车妇女，听说对方要报警便将其拖行200多米后逃逸。一位民警下班时正巧目睹了事发过程，穿便衣开私车一路追踪到一小区。该女子暴力抗法，打伤咬伤多名交警。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
