    <h1>暗指杨幂？魏大勋称“不介意女友年纪大”</h1>
    <p><strong> 近日，魏大勋在新电影公映礼上被记者问及“（恋爱中）女孩儿大一点儿是障碍吗”，魏大勋不假思索回答“不是”，惹得身旁众人大笑，并称“只要体态好一点，两人合适（就可以）”。魏大勋还调侃记者说道“像你这样的就可以”。</strong></p><p><strong><img alt="暗指杨幂？魏大勋称“不介意女友年纪大”" src="/uploads/5b9e955cf4cb2177a6dcf35a0be0a51b.jpg" title></strong></p><p><strong><img alt="暗指杨幂？魏大勋称“不介意女友年纪大”" src="/uploads/1ab6fa74aee45bcd54c3b8a7f57774fd.jpg" title></strong></p><p><strong><img alt="暗指杨幂？魏大勋称“不介意女友年纪大”" src="/uploads/06c9099864fe9615da0a73e2b17cf0e1.jpg" title></strong></p><p><strong>据了解，魏大勋此次公映的电影《亲爱的新年好》，也是一部关于姐弟恋的电影，加上最近魏大勋与杨幂的绯闻恋情被传得沸沸扬扬，沈腾还曾亲自在杨幂的社交平台评论并cue魏大勋，疑似又佐证了两人恋情。</strong></p><p><strong><img src="/uploads/40bd856b8d1d146e39364886dbe1b8ee.jpg"></strong></p><p><strong>假如两人恋情为真，杨幂和魏大勋则是实打实的姐弟恋。据悉，86年的杨幂比89年的魏大勋大3岁。</strong></p><div></div><div><ul></ul></div>
