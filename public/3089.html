    <h1>国务院调查组赶赴吉林 开展长春长生违法生产调查</h1>
    <p><strong><img src="/uploads/5987fc9327cc95bdc3b670b25f2946de.jpg"></strong></p><p><strong>[国务院调查组赴吉林开展案件调查处理工作]7月23日，国务院调查组赶赴吉林，开展长春长生违法违规生产狂犬病疫苗案件调查工作。据悉，国家药监局正抓紧组织全国监管力量对全部疫苗生产企业进行全流程全链条检查，切实保障人民群众健康。</strong></p><p><strong>[调查组第一次全体会议要求重点围绕七个方面开展工作]①彻查涉案企业违法违规行为，全面查清违法违规事实和涉案疫苗流向②依法严惩违法犯罪行为③对公职人员履职尽责进行调查④科学开展风险评估⑤妥善处理涉案企业后续工作⑥回应社会关切⑦研究改革完善疫苗管理体制的工作举措。</strong></p><div></div><div><ul></ul></div>
