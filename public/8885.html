    <h1>网曝明道与小S老公翻脸 合开公司查出千万假账</h1>
    <p><strong>2月12日，据台媒报道，小S与老公、不知具体姓名的L女曾与明道工作室一起集资创立的保养品牌，账目短缺近千万，疑似有假账的内幕，如今明道已经因公司账目怒上法院，小S老公许雅钧则为了维护L女导致与明道翻脸。</strong></p><p><strong><img src="/uploads/3e737ebeffb463f4b2014e1097ffe6ff.jpg"></strong></p><p><strong><img src="/uploads/e8e61b7e8e046bc0946f8fdc29f02fc7.jpg"></strong></p><p><strong><img src="/uploads/543ee42ef36751a011887def14aff9e0.jpg"></strong></p><p><strong>知情人士透露，这位L女同小S老公交情颇深，但在合作的保养品账目上，却混乱不清，数额高达千万，疑似暗中赚取差价，明道的经纪人质问时，小S老公许雅钧却出言袒护，引来轩然大波。</strong></p><p><strong>据了解，明道的经纪人李诗翔已经提告L女，内容包括“涉嫌不法执行公司业务致涉犯刑法与其他特别刑法等案件”等。</strong></p><div></div><div><ul></ul></div>
