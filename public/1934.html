    <h1>女子设局仙人跳:关键时刻手机没电 同伴失联</h1>
    <p><strong>日前，浙江台州男子应某通过聊天软件约到一名女子，两人见面后一起开房共度春宵。</strong></p><p><strong>两天后，意犹未尽的应某再次邀请妹纸赴约，这一次等待他的却是两名壮汉。落入“仙人跳”圈套中的应某，在两位壮汉的持刀胁迫下交出了五千元钱。</strong></p><p><strong><img src="/uploads/5bb717ce28079b7afec4c9f22695be6b.jpg"></strong></p><p><strong>警方接报警后将四人犯罪团伙抓获，被抓后女子供述：四人原计划在应某第一次约会时便实施“仙人跳”计划，没想到关键时刻自己手机没电了，导致行动失败，才有了第二次“约会”……</strong></p><p><strong><img src="/uploads/0d6dc901e9ce313d07eff028a3ef1a64.jpg"></strong></p><p><strong>这就很尴尬了！关键时刻，手机没电了……这个故事告诉我们，出门一定要带充电宝。</strong></p><div></div><div><ul></ul></div>
