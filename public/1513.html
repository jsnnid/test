    <h1>扎死蝴蝶装扮仙子 惹众怒游区景点被砸</h1>
      近日，在河南召宝天曼景区举办的首届蝴蝶节上，一名女子身穿扎死上百只蝴蝶的白衣扮“蝴蝶仙子"，本来想给大家惊喜，没有想到惹起众怒，游区旅游景点被砸。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232314568.jpg" alt="扎死蝴蝶装扮仙子 惹众怒游区景点被砸"></center>
				
				近日在河南南召宝天曼景区举办的首届蝴蝶节上，景区用上百只钢针直接将数百只活着的蝴蝶扎死在一位“蝴蝶仙子”的白色长裙上，蝴蝶被扎后还在颤抖……景区这一举措被媒体报道之后饱受诟病，被批太残忍
