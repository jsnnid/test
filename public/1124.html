    <h1>与摆摊姐妹争执 城管秀锁喉飞踹</h1>
         有市民拍到：摆摊姐妹与城管人员发生了争执，城管人员对其妹妹飞踹殴打，将过来的姐姐进行锁喉。“中国好城管”形象再一次深入人心。<center><img src="/uploads/allimg/150331/1012123S9-0.jpg" alt="与摆摊姐妹争执 城管秀锁喉飞踹"></center>   3月27日，有市民在洛阳李楼镇拍到：一对姐妹在街边摆摊与城管人员发生了争执。随后，一名城管冲摆摊女子一脚飞踹，又被拖拽到绿化带殴打，被压住双脚的妹妹看姐姐挨打想要施救，却被城管锁喉数分钟之久。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
