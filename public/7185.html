    <h1>华谊兄弟20周年庆典 明星大佬云集</h1>
      近日，国内知名娱乐集团华谊兄弟在海南举办20周年豪华庆典活动，现场不仅明星云集，各行大佬也一一现身。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111017979.jpg" alt="华谊兄弟20周年庆典 明星大佬云集"></center>
				
				014年6月6日，海南海口，华谊兄弟20周年庆典欢迎晚宴在观澜湖酒店举行。明星、大佬云集，宋丹丹、顾长卫、李密、王中军、王中磊、冯小刚、蒋雯丽、徐帆、张国立、安以轩等悉数现身，宋丹丹因近日左脚骨裂坐着轮椅亮相。图为徐帆、宋丹丹、蒋雯丽、张国立等合影。
