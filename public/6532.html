    <h1>佟大为老婆关悦拍运动照 呼吁加强运动</h1>
         近日，佟大为老婆关悦为了呼吁加强锻炼，在教练的帮助下摆出各种高难度的动作拍摄了一组运动照并在微博曝光。<center><img src="/uploads/allimg/150415/1JR06223-0.jpg" alt="佟大为老婆关悦拍运动照 呼吁加强运动"></center>   近日，佟大为娇妻关悦在微博上曝光了一组健身照片，并呼吁加强运动。照片中，关悦身穿健身服，在教练的指导下摆出高难度动作，并呼吁加强运动：“已经是暖和了，姐妹们，动起来。”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
