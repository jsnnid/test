    <h1>广西警方查获39只走私穿山甲</h1>
    <center><img src="/uploads/allimg/201412/20141218231632907.jpg" alt="广西警方查获39只走私穿山甲"></center>
				
				　　2014年1月24日，广西防城港市，公安局钦东高速公路管理大队民警查获一辆非法运输野生动物的轿车，车后座暗厢里装有国家二级保护动物活体穿山甲39只，每只穿山甲重约9公斤至1公斤不等。
