    <h1>大S方辟谣代言某产品：盗用肖像等侵权行为已取证</h1>
    <p><strong>近日，有一品牌通过微商方式大量使用大S为产品代言人作为噱头营销，随后有消费者称在喝了由大S代言的某益生菌粉后拉肚子到脱虚。</strong></p><p><strong><img alt="大S工作室声明" src="/uploads/8e62a47556904e4e8aeeedf86989ac7f.jpg"></strong></p><p><strong>大S工作室声明</strong></p><p><strong>7月29日，大S工作室通过微博发表声明，称：“本工作室严正声明，大S并未代言某产品，请品牌妥善处理消费纠纷，关于盗用肖像等侵权行为本工作室与着作权拥有方已进行搜证，详细声明请参阅内文，特此公告，以正视听！”并表示工作室保有法律追诉权，绝不宽贷。</strong></p><p><strong><img alt="大S" src="/uploads/9d04529ea5f4dd3b5cd4b25313160bfd.jpg"></strong></p><p><strong>大S</strong></p><p><strong>稍晚，大S本人转发此声明，并提醒广大消费者不要上当受骗。</strong></p><div></div><div><ul></ul></div>
