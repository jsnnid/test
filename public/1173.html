    <h1>山西某夜店开神秘派对  门外千万豪车霸占人行道</h1>
         <p>　　3月9日，山西省太原市，某夜店酒吧门外停放多辆豪车，总价超过5000万，酒吧派专人看护防止剐蹭，不少市民留步合影。<br>据了解，现场停放着阿斯顿马丁、兰博基尼、宾利等众多豪车总价超过5000万。酒吧工作人员称当晚众多身着名牌服饰的神秘青年来此开派对，为了避免门口的豪车被人剐蹭还临时增派了人手看护。</p><center><img src="/uploads/allimg/150310/1536245a8-0.jpg" alt="山西某夜店开神秘派对  门外千万豪车霸占人行道"></center>   山西某夜店开神秘派对 门外千万豪车霸占人行道<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
