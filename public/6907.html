    <h1>谢霆锋王菲复合后 李亚鹏首次携女出游</h1>
      在王菲谢霆锋复合之后，李亚鹏的一举一动便备受外界的关注，据悉近日，李亚鹏携女李嫣出游迪拜，父女之情尤为感人。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112133906.jpg" alt="谢霆锋王菲复合后 李亚鹏首次携女出游"></center>
