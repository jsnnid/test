    <h1>福建渔民捕获160斤野生黄瓜鱼 价值400万</h1>
         今日，福建渔民捕获一只重达160斤的名贵野生黄瓜鱼，在当地引起了不小的轰动。据了解，这只野生黄瓜鱼总价值高达400万人民币左右。<center><img src="/uploads/allimg/150330/121209C22-0.jpg" alt="福建渔民捕获160斤野生黄瓜鱼 价值400万"></center>   连江定海村有渔民捕获一尾重约80公斤的天然黄瓜鱼，总价值在400万元人民币左右。经记者核实，此事属实。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
