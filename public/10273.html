    <h1>网曝马苏与孔令辉分手因乱性 回应你丫是那位</h1>
    <p>
	　　近日，马苏在接受采访时谈到和孔令辉之间的感情关系，称两人分开是她自己的问题，表示自己事业心太强，太忙对不住孔令辉。而近日有媒体则声称据知情人透露，马苏习惯靠“男友”上位，因为勾搭上孔令辉而狠甩已经订婚的未婚夫齐虎，现在齐虎又在剧组做武术指导，随后两人旧情复发，被孔令辉撞破后，随即恋上小8岁的小演员魏大勋。</p><p><img alt="网曝马苏与孔令辉分手因乱性 回应你丫是那位" src="/uploads/278d5118117a76475353769f7c7067b1.jpg"></p><p>
	　　1月5日11点39分，马苏通过微博怒斥之前不实传闻，称：“睁开眼睛看看微博，搜了一下#马苏#，一篇不实新闻落入眼中，点开一看，笑掉大牙啊，我真想问问，你丫是那位？别编造了…”</p><div></div><div><ul></ul></div>
