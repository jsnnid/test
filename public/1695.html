    <h1>盗狗团伙被抓 遭村民挂狗示众</h1>
      继挂鸭示众之后，近日，在恭城瑶族自治县一盗狗团伙被村民抓住之后，先是被暴打之后，然后又遭挂死狗示众，吸引了很多人的关注，下面我们也来了解一下吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230841792.jpg" alt="盗狗团伙被抓 遭村民挂狗示众"></center>
				
				今年4月12日，在恭城瑶族自治县三江乡街上，两名偷狗贼被拦下，从车上搜出3条死狗。当时正值三江圩日，赶圩群众将两名男子暴打一顿，还将两人乘坐的小车砸坏。随后，愤怒的村民让偷狗贼抱着3条死狗示众。
