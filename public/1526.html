    <h1>安徽村民绑炸弹炸村部 致2死3伤</h1>
      近日，安徽省枞阳县一村民不知为何身绑炸弹冲进村部引爆炸弹，导致现场2人当场死亡，三人受重伤，事件发生后当地部门立即展开了调查。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232241590.jpg" alt="安徽村民绑炸弹炸村部 致2死3伤"></center>
