    <h1>6岁女童没钱做手术 父亲自学《本草纲目》救女</h1>
      近日，据媒体报道云南云山一名父亲由于没有钱给女儿做手术，自学《本草纲目》采集各种草药，为身患贫血病的女儿烟熏治疗。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233226520.jpg" alt="6岁女童没钱做手术 父亲自学《本草纲目》救女"></center>
				
				11月25日云南文山，一把锯、几根木头、一本《本草纲目》、一堆从山上采挖回来的草药，今天早上，微博网友晒出一组照片，父亲韦树福用这几样简单的工具，在自家地里搭建了一张露天的草药床，通过烧草药火熏的方式给患有β地中海贫血（重型）6岁的女儿做治疗。
