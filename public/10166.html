    <h1>李湘怀二胎 女儿王诗龄将当姐</h1>
    <p>
	　　明星二胎一般都很受外界的期待，继孙俪二胎产女之后，近日，李湘又被爆怀二胎，王诗龄将当姐姐。</p><p><img alt="李湘怀二胎" src="/uploads/26335d3aeed677831cb47d07fb8ef4af.jpg"></p><p>
	　　5月11日，李湘与王岳伦、王诗龄一家三口出席吴京与谢楠的婚礼，出现在现场的李湘看上去丰满了不少，被网友猜测，是否已经怀有二胎？</p><p>
	　　而昨日下午时分，李湘发出微博称希望未来一段时间大家不要介意她越来越丰满的身材，疑似自曝已怀有二胎。演员江铠同随后转发李湘微博，“说漏嘴”送上恭喜和祝福，并表示：“小恬妞要当姐姐啦！”确认了李湘再怀孕的传闻。</p><div></div><div><ul></ul></div>
