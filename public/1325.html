    <h1>15岁少年盗窃后杀人灭口 被押解指认现场</h1>
      近日，据媒体报道一名15岁的少年到船上行窃时，由于被人发现遂拿凶器将两名目击者杀人灭口，目前已被警方抓获。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233224436.jpg" alt="15岁少年盗窃后杀人灭口 被押解指认现场"></center>
				
				1月18日凌晨，在无为县冷冻厂附近一艘渔船内，有人持凶器向两名孩子行凶，导致一名11岁男孩死亡，一名13岁女孩身受重伤(本报曾报道)。记者23日日从无为警方获悉，目前案件已经告破，犯罪嫌疑人邰某被抓获，他交代自己上船盗窃被发现，遂杀人灭口。图为22日中午12时许，无为警方押解犯罪嫌疑人前往案发现场进行指认。
