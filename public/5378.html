    <h1>昨夜星空迷人“双星伴月” 6月11日土星和心宿二将再次上演</h1>
    <p>
	 昨夜星空迷人，室女座最亮恒星“角宿一”和“战神”火星在天空隔月相望，联袂上演“双星伴月”。</p><p>
	 昨日泉州日落时间是傍晚6时53分，晚8时30分左右，双星伴月出现，“角宿一”出现在半月左侧，火星在另一侧。三者看上去排成一线，不过你可能不知道，“角宿一”距离地球有260光年之遥。</p><p><img alt="昨夜星空迷人“双星伴月” 6月11日土星和心宿二将再次上演" src="/uploads/f186092b20e89600839e58f9cc6569f5.jpg"></p><p>
	 错过的朋友不要“伤心”，据介绍，6月11日还有一场“双星伴月”，登场的是土星和心宿二。</p><p>
	 6月23日-24日，“金星合昴星团”将上演，我国民间称其为“七仙女星团”。</p><p>
	 6月27日晚，六月牧夫流星雨将浪漫上演，但流量较小，每小时不足10颗，观赏性很一般。</p><div></div><div><ul></ul></div>
