    <h1>一男子提前出差归来，晚上回家想给</h1>
      一男子提前出差归来，晚上回家想给老婆一个惊喜！于是小声的打开了房门，偷偷的走进老婆的卧室。男子悄悄地把自己衣服脱了个精光，然后突然打开了卧室的灯光，没想到，床上居然有两双眼睛惊恐的盯着他！！原来老婆胆子小，所以睡觉时把丈母娘叫过来陪着一起睡！<div></div><div><ul></ul></div>
