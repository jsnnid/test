    <h1>美国居民捕到一千余磅重巨鳄 惊呆小伙伴儿</h1>
      短尾鳄一般身长在1.8米至3.7米之间，而近日据外媒报道，美国一户居民竟然捕获了一条长达15英寸长，重达1千多斤的巨型短尾鳄，让很多人惊讶不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234656792.jpg" alt="美国居民捕到一千余磅重巨鳄 惊呆小伙伴儿"></center>
				
				据《每日邮报》8月18日报道，美国阿拉巴马州托马斯顿，当地居民捕捉到一头重1011.5磅、15英尺长的巨型短吻鳄。这头短吻鳄是Mandy Stokes与丈夫John Stokes、姐（妹）夫Kevin Jenkins及他的两个孩子Savannah Jenkins和Parker Jenkins在阿拉巴马州卡姆登附近捕到的。
