    <h1>谢娜调侃赵薇自拍照 与何炅撞脸</h1>
    <p>　　昨天赵薇在微博上晒出一张自拍照，长发遮面妩媚动人，但眉眼间竟与何炅有几分相似。谢娜转发后调侃“炅炅啊，请你不要没事而出来假扮薇薇啊”。之后何炅也转发了这条微博，并开玩笑说“喜欢我的新唇色吗？”</p><p><img alt="谢娜调侃赵薇自拍照 与何炅撞脸" src="/uploads/03891591eb5c10dbdc94a5596f82872e.jpg"></p><p>　　不少网友大呼自己陷入了“脸盲症”，甚至有人真的以为这是何炅的照片，表示“薇薇，炅炅傻傻分不清楚”。何炅不得已又再次“辟谣”称“玩笑被当真了？居然真的有人以为是我？怎么可能？薇薇这么美！”。赵薇也调侃道“炅炅你去趟韩国吧，咱俩得拉开差距”。</p><div></div><div><ul></ul></div>
