    <h1>《嘿，老头！》发布会 黄磊遭小宋佳“壁咚”</h1>
         近日，在电视剧《嘿，老头!》的发布会现场，黄磊与小宋佳两位主演为了活跃气氛，特意为大家上演了一场“壁咚”好戏，吸引了很多人的关注。<center><img src="/uploads/allimg/150318/13025T336-0.jpg" alt="《嘿，老头！》发布会 黄磊遭小宋佳“壁咚”"></center>   3月17日，北京卫视情感大剧《嘿，老头！》在京举行首播新闻发布会，导演杨亚洲携主演李雪健、黄磊、宋佳亮相为该剧造势。发布会现场，小宋佳一登台就对黄磊展开了一场“壁咚”，而黄磊还并不了解这个时下流行的新词语，一个劲发问：“什么意思”，宋佳只好耐心解释，并再度上演“壁咚”一幕。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
