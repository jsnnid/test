    <h1>美国父子河中捕获800斤重巨鱼 经过数小时搏斗才将其制服</h1>
      近日，美国一对父子在河中捕鱼时，意外捕获一条重达800斤的巨型野生白鲟鱼，经过数小时的搏斗之后才将其制服。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234549206.jpg" alt="美国父子河中捕获800斤重巨鱼 经过数小时搏斗才将其制服"></center>
				
				近日，来自美国亚特兰大的男子，19岁的Paul Jarvis与父亲Ron来到弗雷泽河捕鱼，在与一条900磅(约为800斤)的白鲟鱼奋战数小时后，终于将其制服。
