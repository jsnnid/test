    <h1>外交部：反对任何外部势力干预香港事务</h1>
    <p>	美国总统特朗普近日表示，如果中国通过香港立法，美国将会强烈反对。中国外交部发言人赵立坚在（22日）的记者会上表示，香港事务是中国内政，反对任何外部势力干预。</p><p>	外交部发言人 赵立坚：国家安全是国家生存发展的基本前提。放眼世界，没有任何国家允许在其本国领土从事分裂国家等危害国家安全的活动。香港是中国的一个特别行政区，香港特区维护国家安全立法的问题纯属中国内政，任何外国无权干预。</p><p>	中国政府维护国家主权、安全、发展利益的决心坚定不移，贯彻“一国两制”方针的决心坚定不移，反对任何外部势力干预香港事务的决心坚定不移。</p><div></div><div><ul></ul></div>
