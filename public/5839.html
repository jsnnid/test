    <h1>没谈！欧阳娜娜回应与王源恋爱传闻：就是纯兄弟</h1>
    <p><strong>8月13日，欧阳娜娜在直播中回应与王源的恋情传闻，称二人就是纯兄弟，“因为最近老传我们俩的绯闻，但其实就是纯兄弟，纯的不能再纯了”，表示二人就是革命兄弟友谊。还澄清王源的歌也不是写给自己的。</strong></p><p><strong><img alt="没谈！欧阳娜娜回应与王源恋爱传闻：就是纯兄弟" src="/uploads/a950a6fe76101e0a7b442778442d9000.jpg"></strong></p><p><strong>据悉，王源与欧阳娜娜二人曾共同出演《大主宰》，也曾同台录制综艺节目。前几日，有网友发文猜测二人正在恋爱，称王源新歌《彩虹云朵》是写给欧阳娜娜的，此外还晒出两人同款衣服，项链，小玩具、拍照地点，拍照姿势等等。</strong></p><div></div><div><ul></ul></div>
