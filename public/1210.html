    <h1>新疆一牧民捡到15重狗头金 形似中国地图</h1>
    <p>
	　　狗头金是一种含杂质的自然金块，可遇而不可求，但近日，据媒体报道新疆一牧民在放牧时捡到了一块15重的狗头金，形似中国地图，一时吸引了很多人的关注。</p><center><img src="/uploads/allimg/201502/20150206183856789.jpg" alt="新疆一牧民捡到15重狗头金 形似中国地图"></center>
				
				2月5日消息，新疆青河县一牧民上周意外捡到重7.85公斤公斤左右的一块狗头黄金，称这块黄金酷似中国地图。捡到这块狗头金的主人是一个牧民,生活并不富裕。今年不料收获了这块7.85公斤的天然金块。据说发现时，这块大金块几乎就是裸露在地面上的。住在牧民定居房中的别热克·萨吾特一家这几天家中亲朋好友盈门，都想一睹这难得一见的奇物。
