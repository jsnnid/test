    <h1>银行存款＂归零＂可用余额成负数 储户吓到惊慌失措</h1>
    <p><strong>据台湾媒体报道，花旗银行今(30)日早上惊爆计算机系统故障，有民众上网查询个人帐户，却发现系统"死机"，存款余额清零。台媒询问花旗银行，花旗表示正在调查、确认状况中。</strong></p><p><strong><img src="/uploads/31852b4f6490f397633c1bcafd669747.jpg"></strong></p><p><strong>据了解，花旗银行上午疑似计算机系统故障，台湾花旗用户的存款余额帐户全部归零，账户可用余额还被倒扣，包括花旗的网络银行与ATM，结果出来都是一样。有银行储户查询余额时，看到余额"清零"，一度惊慌失措。</strong></p><p><strong><img src="/uploads/05b67f9015708b1a69eec66b01d790d2.jpg"></strong></p><p><strong>截止发稿前，事件还在调查中。</strong></p><div></div><div><ul></ul></div>
