    <h1>林更新方否认新恋情：普通朋友逛着玩儿</h1>
    <p><strong>12月16日，一位网红在社交网站上晒出了和林更新同游的合照，还配文“厦大一日游。”照片中，林更新一身黑衣戴帽子口罩，包裹严实，该女生则蓝色条纹衫配针织外套，发丝凌乱，二人肩贴着肩，对着镜头怼脸自拍，距离超近，显出二人关系亲密，疑似林更新新恋情曝光。</strong></p><p><strong><img src="/uploads/7355e309c2a2db84bd852bcaa82cac9b.jpg"></strong></p><p><strong>此后有媒体求证林更新工作人员，对方表示：“就是普通朋友，我们最近有两个工作连着在厦门，当天休息，就带着工作团队还有当地的朋友一起去玩，在厦大逛了逛。拍了好多照片，只是有一张被朋友发出去了。”</strong></p><div></div><div><ul></ul></div>
