    <h1>《黄飞鸿》上海宣传 彭于晏拜师洪金宝</h1>
      近日，在电影《黄飞鸿》在上海宣传之际，彭于晏现场向洪金宝拜师，为其跪拜献茶，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112425196.jpg" alt="《黄飞鸿》上海宣传 彭于晏拜师洪金宝"></center>
				
				2014年11月24日，电影《黄飞鸿之英雄有梦》在上海举行发布会，主演彭于晏、洪金宝出席活动。台上，彭于晏当场跪地叩拜洪金宝，拜其为师。师徒二人现场伸手比划颇有武侠风范。
