    <h1>【贱剧】用美好的肉体讲述一个畸形的恋情</h1>
    <p><strong>1895年，巴黎。皮埃尔是一个处于成名边缘的巴黎花花公子和诗人。 他和他的诗人朋友亨利都疯狂地爱上了他们的导师、法国-古巴若瑟-马里亚·德·埃雷迪亚的女儿：玛丽。玛丽虽然爱皮埃尔，却嫁给亨利，以偿还她父亲的债务，并寻求一个更好的社会地位。</strong></p><p><strong><img src="/uploads/c91c8b793de6b05879f5b4769930bddb.jpg"></strong></p><p><strong><img src="/uploads/37738d557dbfdaf0aaf86f5b8b2116e1.jpg"></strong></p><p><strong><img src="/uploads/078ce28b06524338ae805088a67789a3.jpg"></strong></p><p><strong><img src="/uploads/9f4c989a1dab972933175ead264ffa14.jpg"></strong></p><p><strong><img src="/uploads/5126152faf5bdbf0dc4603f6652e4934.jpg"></strong></p><p><strong>电影的摄影很美、构图古典、充满印象主义美感，诺米·梅兰特粉嫩饱满的肉体如肆意绽放的水仙一般令人如痴如醉，可惜剧情三观炸裂却又浅薄敷衍了些。</strong></p><p><strong><img src="/uploads/c07528bd726c85d2af35795e711511cd.jpg"></strong></p><p><img alt="【贱剧】用美好的肉体讲述一个畸形的恋情" src="/uploads/daa26a96f4bfb8f844a3ec1b8a237e60.jpg"></p><p>	 </p><p>	 </p><p>	 </p><p>	 </p><div></div><div><ul></ul></div>
