    <h1>小狗高速路被撞进车身 行驶800里后只受轻伤</h1>
         4月2日，一只小狗在横穿高速路被撞进一轿车保险杠内，车主在确认小狗未死后，继续从凤凰开回了800里外的娄底。经宠物医院检查，小狗仅仅受了轻伤，上演了一出“狗奇迹”。<center><img src="/uploads/allimg/150403/094Q92062-0.jpg" alt="小狗高速路被撞进车身 行驶800里后只受轻伤"></center>   4月2日消息，狗狗在高速路上被时速过百的车撞到，生还的几率有多大？湖南的一只狗坚强被“嵌”进了车身，居然只受了一点轻伤<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
