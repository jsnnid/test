    <h1>云南震后的72小时场景 已致589人死亡</h1>
      8月3日在云南昭通发生了里氏6.5级地震，在已经过去的72小时黄金救援时间里，这里发生了什么呢？下面我们来看一组图片你就知道了。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232605501.jpg" alt="云南震后的72小时场景 已致589人死亡"></center>
				
				8月3日16时30分在云南省昭通市鲁甸县发生了6.5级地震。截至8月6日10时30分初步统计，云南昭通鲁甸地震已造成589人死亡，9人失踪。图为8月6日，一位中年妇女在自己家的废墟前痛哭，她上大学的儿女和一个儿媳妇在地震中遇难。
