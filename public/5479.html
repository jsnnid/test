    <h1>南非发现奇特“吸脂蚊子” 可能对人类的肥胖疾病起辅助治疗作用</h1>
    <p>
	 南非最近新发现了一种奇特的蚊子，叮过牛马之后皮肤没有常见的过敏隆包，相反会略有凹陷。</p><p><img alt="南非发现奇特“吸脂蚊子” 可能对人类的肥胖疾病起辅助治疗作用" src="/uploads/ec8a42e150f4bbad676b51e876066b3b.jpg"></p><p>
	南非发现奇特“吸脂蚊子” 以动物皮肤表层脂肪为生</p><p>
	 动物学家研究发现这种蚊虫不吸食血液，以动物皮肤表层脂肪为生，在吸食过程会同步分泌一种溶脂酸，将脂肪吸走却不破坏原有皮肤结构，有可能对人类的肥胖疾病起到很好的辅助治疗作用。</p><p>
	 不过，真实性和科学性都有待研究。如果这种蚊子真的能够吸脂的话，他们身上有没有毒？会不会出现传染病等都是要认真考虑的问题。</p><div></div><div><ul></ul></div>
