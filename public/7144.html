    <h1>赵薇电影《亲爱的小孩》村姑扮相曝光 素颜短发表情沧桑</h1>
      近日，赵薇在新电影《亲爱的小孩》中的一组村姑扮相图片曝光，片中的她素颜短发外套一红色外衣，表情沧桑引人关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111159697.jpg" alt="赵薇电影《亲爱的小孩》村姑扮相曝光 素颜短发表情沧桑"></center>
				
				2014年6月11日讯，深圳，事隔三年再接拍电影的内地影星赵薇，早前在北京跟导演陈可辛，演员佟大为、黄渤、郝蕾等出席新作《亲爱的小孩》记者会时，已透露角色令她寝食难安，特别难演。日前，记者于深圳大剧院，发现赵薇以一身村姑装扮为电影拍摄外景，素颜加一头假短发，憔悴沧桑的造型几乎令人难以认出。
