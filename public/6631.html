    <h1>王雷李小萌度假照曝光 全家人海边愉快嬉戏</h1>
         近日，李小萌在微博曝光了一组全家人海边度假的图片，片中她与丈夫王雷愉快的玩耍，疯狂的自拍吸引了众多人的关注。<center><img src="/uploads/allimg/150323/0912446111-0.jpg" alt="王雷李小萌度假照曝光 全家人海边愉快嬉戏"></center>   电视剧《平凡的世界》正在热播，近日，“田晓霞”李小萌通过微博晒出一组与家人海边度假的照片。照片中，李小萌大秀美腿小蛮腰，“孙少安”王雷则拿着自拍杆与妻子甜蜜自拍。图为一家人合影。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
