    <h1>高考总分701？邓超：为什么总有人不信我是学霸</h1>
    <div><p><img src="/uploads/3c0908dabe4255b5d104c651b77ed920.jpg"><br><strong>近日，各地区高考分数线的公布，取得优异成绩的考生纷纷晒出自己的成绩单。6月24日，邓超也通过微博晒出一张“成绩单”，并配文追问网友：“不知道为什么我说自己是学霸总有人不相信？”</strong></p><strong><img alt="t0121fa13c21590e4ad.jpg?size=630x404" src="/uploads/31d31b96896d1c4d295fd55c0ba0c412.jpg"></strong><p><strong>“邓超”高考成绩</strong></p><p><strong>原来是有网友在俞白眉的微博下晒出高考生“邓超”的高考成绩截图，调侃称“恭喜超哥获得万州理科状元”，而邓超本人看到后忍不住借名嘚瑟了一下。网友纷纷笑道：“他是二中，你是中二”“我信你个鬼，坏老头子”“超哥，你已经40多岁了，你都结束高考几十年了”“此邓超非彼邓超！”</strong></p><br><strong><img alt="t01ee1a1cd9c5df7f88.jpg?size=630x1120" src="/uploads/09c4ed770e562ba867e6bc99f0b6046a.jpg"></strong></div><br><div></div><div><ul></ul></div>
