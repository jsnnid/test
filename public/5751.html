    <h1>曝唐嫣孕中拍戏处处小心 近50人私人团队贴心呵护</h1>
    <p><strong>据港媒报道，由唐嫣主演的电视剧《燕云台》正在拍摄中，刚刚官宣怀孕的唐嫣也在坚持为其开工。在拍摄现场，有人称唐嫣在象山影视城拍摄时，有近50人的私人团队跟身，当中包括梳化服、专用编剧及司机等，并有保姆全天候照顾，兼贴身保护，更有专人负责用机器检测空气指数，以防现场空气过分污浊影响胎儿。</strong></p><p><strong><img src="/uploads/4ec05e64114c1ed7ffb5b3c9f4a040a3.jpg"></strong></p><p><strong>另外，唐嫣团队更是与其一起入住五星级酒店，以方便照顾唐嫣。而其他演员及剧组相关人员则改住次一级的酒店。唐嫣在剧中的骑马戏份，也改用道具座骑代替。</strong></p><p><strong><img src="/uploads/d14167815d9d73080b43959d959ceb02.jpg"></strong></p><div></div><div><ul></ul></div>
