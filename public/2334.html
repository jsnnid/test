    <h1>盘点印尼集市售卖多种恐怖烘烤动物肉</h1>
      据外媒报道，在印度尼西亚的菜市场上你可以买到五花八门的恐怖烤肉，待售的动物们身体僵硬，烤成全黑，脸上露出痛苦的表情。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234218887.jpg" alt="盘点印尼集市售卖多种恐怖烘烤动物肉"></center>
				
				在印度尼西亚苏拉威西岛北部的多摩汉传统集市里，人们可以买到各种各样奇怪的肉类，如猴子肉、蝙蝠肉、猫肉、狗肉、老鼠肉、树懒肉，甚至还有蟒蛇肉，这些经过烘烤的动物们表情狰狞的被摆在桌子上供人们购买。
