    <h1>太原街头上演“奇葩抢车位” 桌子凳子齐上</h1>
      车子多了不仅交通拥挤不说，就连车位也成了问题，近日，在山西太原上演了一场奇葩抢车位的好戏，椅子桌子床齐上阵，让很多人看的眼花缭乱。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233056749.jpg" alt="太原街头上演“奇葩抢车位” 桌子凳子齐上"></center>
				
				2014年10月29日，山西太原南海东街，由于该片区域晚间停车位紧张，附近市民用破旧的门板、木床、桌椅等物品占据便道旁的路面当做停车位，网友称其为“奇葩抢车位”。
