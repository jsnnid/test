    <h1>NASA宇航员太空拍摄壮观图片 观看了全世界几乎所有国家的夜景</h1>
    <p>
	 据英国《每日邮报》2日报道，近日，美国国家航空航天局（NASA）的美国宇航员Reid Wisema和德国宇航员Alexander Gerst，在国际空间站执行任务时拍摄了一组壮观图片，从距离地球200英里（320公里）外太空观看了全世界几乎所有国家的夜景。</p><p><img alt="NASA宇航员太空拍摄壮观图片 观看了全世界几乎所有国家的夜景" src="/uploads/34853f7f2b9eb8cd21b7847985677df2.jpg"></p><p>
	全球夜景图</p><p><img alt="NASA宇航员太空拍摄壮观图片 观看了全世界几乎所有国家的夜景" src="/uploads/51f5fcfb1631c302085b7ee2611da56a.jpg"></p><p>
	太空拍摄全球夜景</p><p>
	 据悉，两名宇航员将这些壮观的夜景照片发布到了Twitter上，瞬时间该图片被网友分享了7000次。</p><div></div><div><ul></ul></div>
