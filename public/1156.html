    <h1>山西富二代开跑车过白色情人节 引女生主动搭讪</h1>
         近日，在白色情人节到来之际，山西众多富二代驾驶跑车前往某夜店欢度节日，引起众多店内女子主动上前搭讪，下面我们就来瞧瞧吧。<center><img src="/uploads/allimg/150316/10242RH9-0.jpg" alt="山西富二代开跑车过白色情人节 引女生主动搭讪"></center>   2015年03月14日，山西省太原市，街头某夜店门口排列停放数十辆豪华跑车场面堪比车展，现场众多市民从此经过都被这些天价豪车所吸引拍照合影。据了解，众多男青年相约驾豪车前往夜店消费欢度所谓的“白色情人节”，引来店内女孩主动搭讪成交友新宠。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
