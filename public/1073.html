    <h1>郑州地铁劝人读书标语火了</h1>
    <p><span><strong><img src="/uploads/0d2274836236abf5c40cbafae17e7ae1.jpg"></strong></span></p><p><span><strong>“体肥还须少吃饭 想美就要多读书”“读诗三百首 不做单身狗”……近日，郑州地铁的标语火了。7月10日一大早，郑州地铁标语上了热搜，原来郑州地铁站的标语内容，主要以网络化、接地气的语言为主，吸引了大家的目光。</strong></span></p><p><span><strong><img src="/uploads/29885648a877db0a91964201f058f087.jpg"></strong></span></p><p><span><strong>网友见到这样的标语称：快给我拿本书压压惊。</strong></span></p><p><span><strong><img src="/uploads/30c02ced74d44d77d762189a417efe27.jpg"></strong></span></p><p><span><strong>郑州地铁标语。</strong></span></p><p><span><strong><img src="/uploads/5945ffd5360b4c4059f9e1483dfa84d4.jpg"></strong></span></p><p><span><strong>郑州地铁标语。</strong></span></p><p><span><strong><img src="/uploads/f5a33cfc3f3914e46d98df9582a2e5c2.jpg"></strong></span></p><p><span><strong>郑州地铁标语。</strong></span></p><p><span><strong><img src="/uploads/c14e38a657f9e49dc21f0ef6fa4e8212.jpg"></strong></span></p><p><span><strong>郑州地铁标语。</strong></span></p><div></div><div><ul></ul></div>
