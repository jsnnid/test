    <h1>与宋妍霏分手？曝张一山与神秘女生同住酒店</h1>
    <p><strong>8月5日，有媒体曝光了近日拍到的张一山动态，张一山和朋友们在酒吧聚会结束后，与一神秘女子一同从酒吧门口离开，两人走路踉跄，看起来都喝醉了，张一山还拉了该女子的手往前走，很快又松开了手。张一山先上车离开，随后助理带该女子到某胡同与车上的张一山汇合。接下来助理开车将两人送到酒店，不仅帮二人办登记手续，还一前一后分开送两人上楼，随后离开。</strong></p><p><strong><img src="/uploads/d268c81c2a2b9bcc50d3eff3e3fbad9a.jpg"></strong></p><p><strong><img src="/uploads/8f43bffcda563f6d0888a037317b0215.jpg"></strong></p><p><strong><img src="/uploads/d0f1640760f478b2d918a6e37cfd7e43.jpg"></strong></p><p><strong>张一山7月曾被曝疑似和宋妍霏恋爱同居，他被拍到晚上聚会后来到宋妍霏小区，第二天两人同框出门，张一山还换了衣服。</strong></p><p><strong><img src="/uploads/fb6ed940435288788529f04ce67cf049.jpg"></strong></p><p><strong><img src="/uploads/39f5cb03ade4731e9daf776dfbd4f29e.jpg"></strong></p><div></div><div><ul></ul></div>
