    <h1>一不小心暴露婚戒，立马删博P图，韩庚卢靖姗真的快结婚了？</h1>
    <p><strong>近日，卢靖姗晒出一张端着酒杯的照片，写道“居然有时间喝个小酒......幸福来得太突然了”。随后有眼尖的网友发现#卢靖姗P掉无名指钻戒#，引发韩庚是否已求婚成功的猜测。</strong></p><p>	 </p><p><strong><img alt="image.png" src="/uploads/allimg/190619/10144U1P-0.png" title="1560828868117945.png"></strong></p><p>	 </p><p><strong>眼尖的网友，把卢靖姗两次的微博都保存了下来。</strong></p><p>	 </p><p><strong><img alt="image.png" src="/uploads/allimg/190619/10144S5Z-1.png" title="1560828864133329.png"></strong></p><p><strong>刚开始的照片是下面这张，无名指上清晰可见的戒指。</strong><br><strong>等到第二次发微博的时候，就将无名指上面的戒指给P掉了。</strong></p><p><strong><img alt="image.png" src="/uploads/allimg/190619/10144U530-2.png" title="1560828853780467.png"></strong></p><p><strong>有网友问卢靖姗衣服上的心是贴纸吗?卢靖姗说：“是我的心跳出来了”，为什么“心跳出来了”呢？因为幸福来得太突然了。</strong></p><p><strong><img alt="image.png" src="/uploads/allimg/190619/10144V4I-3.png" title="1560828848133118.png"></strong></p><div></div><div><ul></ul></div>
