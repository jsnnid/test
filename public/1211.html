    <h1>河北城管暴打＂摆摊卖春联＂商贩 被停职</h1>
      近日，有媒体报道称河北城管暴打卖春联摊贩，致使五人不同程度的受伤，事件曝光之后，涉事城管已被停职。					
				
				
				<center><img src="/uploads/allimg/201502/20150206183854542.jpg" alt="河北城管暴打＂摆摊卖春联＂商贩 被停职"></center>
				
				2015年2月4日，河北沧州南皮县，商贩一家5口人在自家门店摆摊卖春联时与城管发生冲突，5人被打伤，其中2人被打致多处骨折，对此，南皮县有关部门回应：县政府已责成城市管理局立即对执法大队涉事责任人作出停职检查的决定。
