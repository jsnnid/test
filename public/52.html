    <h1>电影《第一炉香》首曝预告，马思纯俞飞鸿彭于晏亮相</h1>
    <p><strong>9月6日，许鞍华执导的电影《第一炉香》首曝预告。该片改编自张爱玲的小说，主演包括马思纯、俞飞鸿、彭于晏、张钧甯、范伟、梁洛施、张佳宁、尹昉、秦沛、白冰等，讲述了葛薇龙（马思纯饰）、梁太太（俞飞鸿饰）与乔琪乔（彭于晏饰）之间错综复杂的爱恨纠葛。</strong><br><img src="/uploads/0ae664f9ee3c1fc931e52bad9609e102.jpg"></p><p><strong>《第一炉香》入围了第77届威尼斯电影节非竞赛单元。影片幕后团队包括编剧王安忆、摄影指导杜可风、服装造型设计和田惠美、音乐监制坂本龙一、美术指导赵海、录音指导杜笃之、剪辑指导邝志良等。</strong><br><img src="/uploads/9f25271f51d3a57f0f4ff966e37b32f2.jpg"><br>	 </p><div></div><div><ul></ul></div>
