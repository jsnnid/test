    <h1>国家发改委：4月28日国内成品油价格不作调整</h1>
    <p><strong>截至4月27日，国内成品油价格挂靠的国际市场原油前10个工作日平均价格低于每桶40美元。根据《石油价格管理办法》和《油价调控风险准备金征收管理办法》有关规定，本次汽、柴油价格不作调整，未调金额将全部纳入油价调控风险准备金，全额上缴中央国库。</strong></p><p><strong><img src="/uploads/f2dc51161abeeba3847ece50c6575844.jpg"></strong></p><div>	 </div><div></div><div><ul></ul></div>
