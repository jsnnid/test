    <h1>陈乔恩《吐槽大会》 澄清与小鲜肉绯闻：都可以当他们妈了</h1>
    <p><strong>（12月2日）， 《吐槽大会》最新一期节目中，李诞谈及“霍建华大婚陈乔恩深夜买醉”新闻，陈乔恩回应：“这是捏造的”，并表示喝酒的确不好，现场还提醒大家喝酒千万不要开车。</strong></p><p><strong><img alt="陈乔恩" src="/uploads/793be7ef19b9c2bbe89f9c2770306516.jpg"></strong></p><p><strong>陈乔恩也澄清与小鲜肉的绯闻：“这个绯闻是假的，是捏造的，完全是无稽之谈”。同时表示看到消息的时候自己也很傻眼，自侃都可以当小鲜肉妈妈了。此前，陈乔恩曾被传与合作的小鲜肉有绯闻，随后工作室发文辟谣。</strong></p><div></div><div><ul></ul></div>
