    <h1>山东聊城茌平县县委书记张琳在家自杀身亡</h1>
    <strong>4月10日讯 记者从公安部门获悉，4月9日晚，中共茌平县县委书记张琳在其家中自杀，经抢救无效死亡。经现场勘察，初步排除他杀。另据其亲属介绍，张琳同志患有抑郁症病史，长期服用抗抑郁药物。具体原因正在进一步调查中。</strong><div></div><div><ul></ul></div>
