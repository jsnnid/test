    <h1>河马从货车跌落撞断牙齿 瘫坐路上流眼泪</h1>
      近日，在台湾发生了一件奇葩事儿，一头河马从一辆运载它的货车上跌落，不仅撞断了牙齿，涉事司机还没有发现，留下一头河马瘫坐在路上流眼泪，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112750559.jpg" alt="河马从货车跌落撞断牙齿 瘫坐路上流眼泪"></center>
				
				台湾苗栗发生一起动物意外事件，有一只2公尺长的河马原本由货车运送，可能受到惊吓，从货车通气孔掉下来，瘫坐在路中央，奄奄一息，牙齿也被撞断，可能是太痛了，大河马还留下眼泪，民众也纷纷出来观看，表示心疼。
