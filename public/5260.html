    <h1>日本地方长官称肯定存在外星人和UFO 政府应开展外星人探测研究</h1>
    <p>
	 据《读卖新闻》报道，日本一地方政府长官称肯定存在外星人和UFO，日本政府应该开展外星人探测研究。</p><p><img alt="日本地方长官称肯定存在外星人和UFO 政府应开展外星人探测研究" src="/uploads/a1fcd004f2b88eefe7e06421a025c605.jpg"></p><p>
	外星人和UFO</p><p>
	 日本千叶县知事森田健作日前围绕即将在当地举办的一项科技相关展览会称，“宇宙中有大量的星球，肯定存在外星人和UFO”，“希望自己有生之年人类能发现他们”。</p><p>
	 对于UFO探测研究意义，森田健作称，“相信美国一定在进行相关的研究，自己不认为这是在做无用功，日本政府也应该开展相关研究”。</p><div></div><div><ul></ul></div>
