    <h1>广西大学惊现阴阳树 一边绿叶一边鲜花</h1>
      近日，在广西大学里的一株刺桐树出现了一种奇怪的现象，它一边长满绿叶，另一边开着鲜花，因此被人称为阴阳树，引起众多过往行人的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234245848.jpg" alt="广西大学惊现阴阳树 一边绿叶一边鲜花"></center>
				
				14年3月29日，广西南宁市，广西大学里面的一株树木，一边是绿叶，一边是红花，形似心形。
