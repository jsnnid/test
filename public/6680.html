    <h1>曝李亚鹏携女儿与女友人过年游泰国</h1>
      据全民星探，有网友过年赴泰国游玩偶遇李亚鹏及其女儿，以及身旁女友人。据称，李亚鹏是从云南磨憨口岸过境，先去老挝，后去泰国的。					
				
				
				<center><img src="/uploads/allimg/201502/20150227135043977.jpg" alt="曝李亚鹏携女儿与女友人过年游泰国"></center>
