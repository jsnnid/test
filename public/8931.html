    <h1>曝梁静茹婚变看心理医生 前夫开其送的豪车载辣妹</h1>
    <p><strong>据台媒报道，12月2日，梁静茹与前夫赵元正式办理离婚手续，结束了9年婚姻。赵元同更被曝曾拖延办理离婚手续，并在梁静茹多次催促下都不肯现身，直到近日才正式结束婚姻，而离婚后的梁静茹因为婚变还需要看理医生。</strong></p><p><strong><img src="/uploads/45e5088dbed3750de170149e2992c25f.jpg"></strong></p><p><strong>据了解，在梁静茹赵元同正式离婚之前，有媒体拍到赵元同与名媛林以婕交往甚密，两人还当街牵手毫不避讳。</strong></p><p><strong>根据爆料，今年11月24日，赵元同曾开着梁静茹送他的豪车去接新欢林以婕和友人相聚至深夜。11月23日，赵元同与林以婕约会一天，并被拍一同返家。</strong></p><p><strong><img src="/uploads/a9e01b5d7b91bc6b24a524da9e52b4e9.jpg"></strong></p><p><strong>两人还未正式离婚就已和新欢当众亲密，还开着梁静茹送的车，上述事情让身旁好友十分看不过眼。</strong></p><div></div><div><ul></ul></div>
