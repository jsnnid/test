    <h1>曹格女儿因参加《爸爸2》走红 生活照曝光</h1>
      近日，曹格女儿由于参加《爸爸2》而走红于网络，引起了很多网友的关注，随后关于她的一组生活照也被媒体曝光。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111335378.jpg" alt="曹格女儿因参加《爸爸2》走红 生活照曝光"></center>
