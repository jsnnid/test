    <h1>元彪为女儿办婚宴 众明星大腕道贺</h1>
      近日，元彪为女儿夏苡棓举办婚宴，不仅师兄弟成龙洪金宝前来道贺，就连曾志伟张学友等这样的明星大腕也悉数前来，一时吸引了很多人的关注，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150115140022449.jpg" alt="元彪为女儿办婚宴 众明星大腕道贺"></center>
				
				2014年1月14日，元彪（原名夏令震）的女儿夏苡棓举办婚宴，娱乐圈众多大腕前来道贺。当晚，洪金宝携夫人高丽虹7点左右到场，他笑言没有带礼物来送给新人。问到他何时嫁女时，他笑称：“你问她吧，我比她还着急。”提到将再当爷爷，洪金宝表示很开心，又表示孙子常常亲他。
