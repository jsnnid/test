    <h1>专家：新型冠状病毒不是SARS冠状病毒</h1>
    <p><strong>中国工程院院士、湖北省新冠肺炎疫情防控科研攻关组专家、华中农业大学教授陈焕春9日晚接受新华社记者采访时说，新型冠状病毒不是SARS冠状病毒，此前在湖北新冠肺炎疫情防控工作例行新闻发布会上的表述存在口误。</strong></p><p><strong>　　陈焕春说，相关研究发现，新型冠状病毒与SARS冠状病毒存在相关性，但并不相同，新型冠状病毒不是SARS冠状病毒。</strong></p><div></div><div><ul></ul></div>
