    <h1>怀孕女古尸产7斤重活婴特灵娜</h1>
    <p>
	日前，俄国莫斯科胚胎学家奥古鲁夫医生曝出惊人消息，一个在雪里掩埋了整整六百年的女古尸竟然产下活婴，成功接生下来的活婴被取名为特灵娜。</p><center><img src="/uploads/allimg/201412/20141218234444447.jpg" alt="怀孕女古尸产7斤重活婴特灵娜"></center>
				
				据悉，怀孕女古尸产活婴本身就是一个奇迹，而活婴特灵娜竟然能够人世间存活了72个小时，也就是整整三天三夜，活婴特灵娜才离开人世。这就更加是医学史上的一个奇迹了。在世界上也是闻所未闻，见所未见的一等“怪事”。
