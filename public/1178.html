    <h1>纽约一架客机降落时滑出跑道 致机上24人受伤</h1>
    <p>
	当地纽约时间3月5日，达美航空公司一架载有127名乘客和5名机组人员的客机在纽约拉瓜迪亚机场降落时滑出跑道，飞机机翼受损，飞机燃料发生泄漏。机上24人受伤，尚无伤亡报告。据悉，飞机降落时当地正在下大雪。</p><center><img src="/uploads/allimg/201503/20150306143454864.jpg" alt="纽约一架客机降落时滑出跑道 致机上24人受伤"></center>
