    <h1>贾乃亮李小璐离婚协议疑曝光，男方每月支付女儿抚养费10万</h1>
    <strong>近日网上有八卦媒体曝光了贾乃亮、李小璐的离婚协议书。协议书上显示了抚养权以及财产处理的详细信息。网曝协议显示，女儿甜馨由李小璐抚养，贾乃亮需每月支付10万抚养费；如果李小璐再婚，贾乃亮有权要求变更抚养权。关于财产，男方出资购买的两处北京房产归贾乃亮所有、女方出资购买的一处上海房产归李小璐；工作室资产分别归各自所有，同时李小璐需向贾乃亮方支附工作室股权转让款；对外投资的股权也归各自所有。</strong><br><img src="/uploads/1f316e8130033341362074103375b27e.jpg"><br><br><img src="/uploads/c2b444cf28074b5a8d481d438f9aae6b.jpg"><br><br><img src="/uploads/73967c9d6db0b3c1fb3697182259900d.jpg"><br><img src="/uploads/1ff3bb26529bb33f4b7d9c7468b29657.jpg"><br><br><div></div><div><ul></ul></div>
