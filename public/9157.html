    <h1>郭敬明回应公司被曝注销：子公司业务合并</h1>
    <div><strong><img src="/uploads/300f49d313c014f0e6ab4522a0e9af57.jpg"></strong></div><div><div><p><strong><img src="/uploads/14f24da3abe89f2c54d0c92068ce6879.jpg"></strong></p><p><strong><img src="/uploads/71362a908b65ba1af1b71e613886dcac.jpg"></strong></p><p><strong>近日，网曝郭敬明旗下公司被接连注销，包括旗下作者李笛安的上海令秧文化，最线代动漫文化，柯艾文化，引发网友热议。3月8日下午，郭敬明发文回应称：我，很好，最世，也很好，我天天忙成一条狗。还表示“我已经很少发微博了，能不能就没事儿别让我上热搜了，真的心悸啊，年纪大了伤不起。”</strong></p><p><strong>随后，郭敬明再次转发该微博详细解释道：“就是合并了几个子公司的业务全部并到最世一起而已。”，还笑问粉丝为什么要悼念青春，“我并没有去世啊！我也没有宣布退休啊！！！”</strong></p></div></div><br><div></div><div><ul></ul></div>
