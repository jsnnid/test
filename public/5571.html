    <h1>向太回应郭碧婷深夜发文：传递正能量却被误解</h1>
    <p><strong>6月29日晚，向太发微博回应郭碧婷深夜发文，称：“我们宝贝的媳妇儿前两天和些年龄不同的人心灵分享会中，听到不同的感慨，不同的醒悟⋯⋯所以写了两句想警惕世人，也是一种正能量的传递，却被误解。”</strong></p><p><strong><img alt="向太回应郭碧婷深夜发文：传递正能量却被误解" src="/uploads/65797b2c0cc8a9eca173652b881930b2.jpg" title></strong></p><p><strong>据悉，28日深夜，郭碧婷突然发文：“醒悟的那天总会到来，那时候会茅塞顿开，豁然开朗呢，还是悔不当初，懊悔不已？”有网友问她怎么了，郭碧婷反问：“我还能怎么的，能吃能喝，能养鸡养狗，弄花弄草的人啊。”</strong></p><p><strong><img alt="向太回应郭碧婷深夜发文：传递正能量却被误解" src="/uploads/fd53f19c3ff99071e0fa6aad4042b4e2.jpg" title></strong></p><div></div><div><ul></ul></div>
