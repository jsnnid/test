    <h1>重庆南开中学把改编版《江南stely》当课间操</h1>
      重庆市南开中学，从2012年10月26日开始跳根据韩国《江南stely》改编而成，借用了原歌曲的音乐，保留了部分标志性的骑马舞舞步，然后加入大量适合中学生的健身操舞步的健身操取代原来课间九点半的广播体操。
