    <h1>与张一山约会女子是前女友？女方发声：不背锅</h1>
    <p><strong>近日，张一山被拍到与以神秘女子在酒吧约会，两人微醺还在路上搂搂抱抱，而经证实该女子并不是张一山的绯闻女友宋妍霏。</strong></p><p><strong><img src="/uploads/c2b5892c01906d1bf8d1e19191db7c43.jpg"></strong></p><p><strong>于是网友猜测张一山是否是在恋情期间移恋她人。今日，宋妍霏工作室发文宣称已经与张一山和平分手，所以张一山不算恋情内“出轨”，宋妍霏成为前女友。</strong></p><p><strong>但有眼尖的网友发现，该女子的外形与张一山前女友白雪相似，于是粉粉猜测张一山与前女友复合，酒吧约会女子就是白雪。</strong></p><p><strong><img src="/uploads/b9801a1a048fd2dbd960bdba436bd874.jpg"></strong></p><p><strong>有意思的是，今天下午，白雪突然在个人账号发声，称“人在家中坐，锅从天上来”，疑似回应张一山酒吧约会的神秘女子不是自己。</strong></p><p><strong><img alt="与张一山约会女子是前女友？女方发声：不背锅" src="/uploads/a32622b3688951edaceee460331b6255.jpg" title></strong></p><div></div><div><ul></ul></div>
