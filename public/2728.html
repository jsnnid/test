    <h1>中小学教师资格报名火爆 官方：截止时间延至9月8日</h1>
    <p><strong>就中小学教师资格考试报名系统因人数激增致系统堵塞一事，9月3日，教师资格考试办公室在中小学教师资格考试网报名系统发布公告称，全国各省报名截止时间顺延2天，至9月8日截止。</strong></p><p><strong><img alt="中小学教师资格报名火爆 官方：截止时间延至9月8日" src="/uploads/d1119c029dc7abf87cc44fb6aab474ad.jpg"></strong></p><p><strong>　　截屏图</strong></p><p><strong>　　9月3日上午，全国2019年下半年中小学教师资格考试（笔试）报名工作开始，由于考试报名人数激增，报名系统堵塞。“学信网崩了”话题还一度登上微博热搜榜单。</strong></p><div></div><div><ul></ul></div>
