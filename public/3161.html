    <h1>重磅发布！我国第二艘航母首次出海试验</h1>
    <p><strong><img src="/uploads/d63b8b133f9d62263518e10459aa2490.jpg"></strong></p><p><strong>我国第二艘航母首次出海试验。胡锴冰摄</strong></p><p><strong>我国第二艘航母首次出海试验</strong></p><p><strong>中国军网大连5月13日电 侯融、记者陈国全报道：今天上午7时许，我国第二艘航母从大连造船厂码头启航，赴相关海域执行海上试验任务。主要检测验证动力系统等设备的可靠性和稳定性。据了解，自去年4月26日下水以来，第二艘航母建造工作按计划稳步推进，完成了系统设备调试、舾装施工和相关系泊试验，具备了出海试验的技术条件。</strong></p><p><strong><img src="/uploads/fe62f03e419d581ed8727b4d7cab5de1.jpg"></strong></p><p><strong>我国第二艘航母首次出海试验。</strong></p><div></div><div><ul></ul></div>
