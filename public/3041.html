    <h1>外交部回应瑞典播辱华节目:已提出严正交涉和强烈抗议</h1>
    <p><strong><img src="/uploads/faa774b7464041d4bfaa83c1619307b3.jpg"></strong></p><p><strong>有记者问：近日，瑞典电视台“瑞典新闻”栏目播出含有辱华内容的节目，中方有何回应？</strong></p><p><strong>耿爽：9月21日晚，瑞典电视台“瑞典新闻”栏目播出辱华节目，恶意侮辱攻击中国和中国人。主持人的言论充满对中国和其他族裔的歧视、偏见和挑衅，完全背离了媒体职业道德。我们对此予以强烈谴责，中国外交部和驻瑞典使馆已经分别在北京和斯德哥尔摩向瑞方提出严正交涉和强烈抗议。中方要求瑞典电视台有关责任人立即采取措施消除恶劣影响，并保留就此采取进一步措施的权利。</strong></p><div></div><div><ul></ul></div>
