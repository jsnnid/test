    <h1>没离婚！黄晓明零点为Baby庆生:媳妇儿生日快乐</h1>
    <p><strong>2月28日是Angelababy的生日，零点刚过，黄晓明就发博为其庆生：“媳妇儿，生日快乐。”网友也纷纷评论送上祝福：“嫂子生日快乐呀！”“你们一定要越来越好哦！”“一家三口永远幸福！”</strong></p><p><strong><img alt="没离婚！黄晓明零点为Baby庆生:媳妇儿生日快乐" src="/uploads/76de381156b39aad9da6aa7ee09a6a5a.jpg" title></strong></p><p><strong><img src="/uploads/8db7a5877c73a0a7a56f2ec8b8a32178.jpg"></strong></p><p><strong>但在这条微博的评论中，热度最高的是“哈哈哈哈哈哈哈哈哈哈”，杨颖也没有对此条微博做出回应，因此网友纷纷猜测，两人实际已离婚，此举只是在掩人耳目。关于两人已经离婚的传言很多，至今两人一直都没有从正面回应这个问题。</strong></p><div></div><div><ul></ul></div>
