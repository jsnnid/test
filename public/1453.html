    <h1>疯狂英语李阳出家 师从释永信</h1>
      曾经在英语教学方面叱咤一时的疯狂英语创始人李阳，近日，被媒体曝出出家皈依佛门，师从少林方丈释永信，法名延依。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232541201.jpg" alt="疯狂英语李阳出家 师从释永信"></center>
				
				7月26日，疯狂英语、疯狂汉语创始人李阳在登封少林寺皈依佛门，拜少林寺方丈释永信为师，赐李阳法名延依。
