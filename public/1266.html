    <h1>沈阳千辆出租车罢运堵路 抗议燃油税</h1>
      近日，在沈阳千辆出租车由于对政府提高燃油税的不满，开展罢工活动，导致很多人打不到车，很多路口被堵。					
				
				
				<center><img src="/uploads/allimg/201501/20150105160221974.jpg" alt="沈阳千辆出租车罢运堵路 抗议燃油税"></center>
				
				2015年1月4日，辽宁省沈阳市，数千台出租车集体罢运，表达不满，造成节后首个工作日不少上班族打不到车。
