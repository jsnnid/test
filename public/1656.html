    <h1>金华促销员扮“财神爷”派发5元红包 遭疯抢</h1>
      近日，在浙江金华家商场为了促销，把促销员打扮成财神爷向广大市民派发5元红包，遭到了众人的疯抢。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231612187.jpg" alt="金华促销员扮“财神爷”派发5元红包 遭疯抢"></center>
				
				2014年1月18日，为增添喜迎马年新春佳节的气氛，浙江省金华市解放东路上，一商场促销员打扮成“财神爷”向过往行人派发红包。由于红包有5元现金，吸引上百人围观讨要，有些红包在哄抢时撕成碎片。
