    <h1>农业农村部:甘肃省定西市岷县发生非洲猪瘟疫情</h1>
    <p><strong>农业农村部新闻办公室10月13日发布，甘肃省定西市岷县发生非洲猪瘟疫情。</strong></p><p><strong>10月13日，农业农村部接到中国动物疫病预防控制中心报告，经甘肃省动物疫病预防控制中心确诊，岷县蒲麻镇一养殖合作社发生非洲猪瘟疫情。疫情发生时，该合作社存栏生猪287头，发病265头，死亡265头。</strong></p><p><strong>疫情发生后，当地已按照要求启动应急响应机制，采取封锁、扑杀、无害化处理、消毒等处置措施，对该合作社剩余存栏生猪进行扑杀，对扑杀生猪和全部病死猪进行无害化处理。同时，禁止所有生猪及其产品调出封锁区，禁止生猪运入封锁区。目前，上述措施均已落实。</strong></p><div></div><div><ul></ul></div>
