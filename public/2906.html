    <h1>官方回应个税零申报等于没纳税：可开具纳税记录</h1>
    <strong>   2月16日电(李金磊) 新个人所得税法实施后，个税零申报是否等于没有纳税记录？国家税务总局12366北京纳税服务中心负责人表示，纳税人2019年1月1日以后取得应税所得并由扣缴义务人向税务机关办理了全员全额扣缴申报，或根据税法规定自行向税务机关办理纳税申报的，不论是否实际缴纳税款，均可以申请开具个人所得税《纳税记录》。也就是说，即便是零申报，均在纳税记录中连续记载。</strong><div></div><div><ul></ul></div>
