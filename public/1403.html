    <h1>西安12名传销头目开“老总”级会议被抓 其中三人是网上逃犯</h1>
      传销犹如社会的毒瘤，不除难以还社会一个安定祥和的环境，近日，在西安12名传销头目开“老总”级会议被抓的消息一经报道，立马让很多人欣喜不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232752744.jpg" alt="西安12名传销头目开“老总”级会议被抓 其中三人是网上逃犯"></center>
				
				9月20日下午，西安市公安局经开分局抓获了13名传销人员，其中12名为传销头目，这些头目中3人还是网上追缴逃犯。
