    <h1>刘恺威父亲想要个孙子，杨幂甩老公7个字</h1>
    <p><strong>杨幂从拍摄完《宫锁心玉》之后，就跻身一线女星的位置，到现在已经活跃了7年了。而事业心重的她即使在跟刘恺威结婚之后，还是以工作为主，家庭为次要的。</strong></p><p><strong><img src="/uploads/9c0f9f84450a2761f8d8479456690e80.jpg"></strong></p><p><strong>在生完小糯米后的她立刻复出，可谓是女强人一枚了，毕竟从小就要强，看见看不惯的事情就要出手，也是童年伙伴的大姐大。</strong></p><p><strong><img src="/uploads/8d67a57fbbd2f82d27cc39d20e89cec5.jpg"></strong></p><p><strong><img src="/uploads/899bc4013e2e62c22f1a604ea1fcfc48.jpg"></strong></p><p><strong>而她的公公，却很想要个大孙子，在接受媒体采访的时候，多次提到这个话题。而刘恺威本人也说过，想要家里热闹一点，有二胎就好了。</strong></p><p><strong><img src="/uploads/17d0be58fc97fde97240c8cc2c80bda4.jpg"></strong></p><p><strong>而跟杨幂说起来时，她却回应：现在以事业为重。直接表明了自己对这件事的态度。现在刘恺威已经43了，而大幂幂才32，正是最红火的时候，当然不会因为要孩子而耽误工作啊！</strong></p><p><strong><img src="/uploads/0f3ba39412d6edc93fe382f893b3c79b.jpg"></strong></p><div></div><div><ul></ul></div>
