    <h1>火星长这样？“好奇”号火星车拍摄火星全景(图)</h1>
    <p><strong>2月12日  据外媒报道，美国国家航空航天局(NASA)官网消息称，美国国家航空航天局公布了一段美国“好奇”号火星车拍摄的火星全景视频。</strong></p><p><strong>据悉，这段视频拍摄于2018年12月19日，由各种静态图片拼接而成。</strong></p><p><strong><img src="/uploads/51f9e424405a0d2cbccd7a9c5239ccc3.jpg"></strong></p><p><strong>这段视频是由火星车在12月19日拍摄的全景照片合成的。</strong></p><p><strong>消息指出，火星车在一年多的研究之后，从盖尔火山口的中央峰的薇拉•鲁宾岭(Vera Rubin Ridge)向下行驶。</strong></p><p><strong>在离开薇拉•鲁宾岭前，火星车在Rock Hall山岭最后钻探的地方拍摄了一张360度的全景图。</strong></p><p><strong>据悉，火星车将在接下来的一年，探索这一地区的粘土矿床。</strong></p><div></div><div><ul></ul></div>
