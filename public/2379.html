    <h1>村民种出重达28.5斤的巨型萝卜</h1>
      近日，家住扬州的周先生在自家的院子中挖出一个重达28.5斤的巨型萝卜，长约75厘米，十分的令人吃惊。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234008927.jpg" alt="村民种出重达28.5斤的巨型萝卜"></center>
				
				日前，扬州西湖镇胡场村村民周先生就从自家的院子里挖出了一个大萝卜，他兴奋得每天都抱着这个大萝卜给前来围观的村民看。
