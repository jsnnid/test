    <h1>美最高法首席大法官于16日宣誓就职 主持弹劾审判</h1>
    <p><strong>据法新社刚刚消息，美国联邦最高法院首席大法官将于当地时间16日宣誓就职，主持对总统特朗普的弹劾审判。</strong></p><p><strong>　　据法新社稍早前消息，美国众议院当地时间15日通过投票，决定将针对总统特朗普的两项弹劾条款提交参议院。参议院(共和党)领袖表示，弹劾审判将于下周二(21日)正式开始。</strong></p><p><strong>　　法新社报道称，15日，在众议院投票通过后，众议院议长佩洛西签署了两项针对特朗普的弹劾条款，之后不久，这两项弹劾条款将被提交给参议院。此前在众议院通过的弹劾条款分别指控特朗普滥用权力以及妨碍国会调查。</strong></p><div></div><div><ul></ul></div>
