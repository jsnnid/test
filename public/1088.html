    <h1>湖南涉黑案辩护律师法院门口被殴打扒衣 致多处受伤</h1>
         近日，在湖南衡阳“11.8”涉黑案开庭审理，当三名辩护律师到达法院门口时遭到一群不明身份人的攻击，惨遭殴打扒衣，导致身体多出受伤。<center><img src="/uploads/allimg/150422/0Z02RQ9-0.jpg" alt="湖南涉黑案辩护律师法院门口被殴打扒衣 致多处受伤"></center>   4月21日上午，湖南省衡阳中院官微发布公告称，当日上午8时20分左右，周方毅等45名被告人组织、领导、参加黑社会性质组织等一案辩护律师王甫、张磊、刘金滨等，在前来参加庭审辩护时，在衡阳中院大门外被一群人（身份待查）拉扯、抓伤。图为现场。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
