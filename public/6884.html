    <h1>林志玲妩媚出席活动 与外籍男热聊</h1>
      近日，林志玲受邀出席某活动，当天她身穿羽毛抹胸裙亮相，不仅大秀美背和胸前春光，还不停的对镜头抛媚眼，吸引了很多的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112223441.jpg" alt="林志玲妩媚出席活动 与外籍男热聊"></center>
				
				2014年10月22日讯，上海，22日，上海滩20周年之“China Fashion Chic”盛典举行。林志玲、妮可-基德曼亮相助阵。志玲姐身穿羽毛抹胸裙大秀美背和胸前春光，对着镜头侧身抛媚眼秒杀菲林，席间与型男胡兵还有外籍高层热聊，用手机拍照兴高采烈。影后妮可-基德曼则是一身黑色蕾丝贴身裙气质优雅。
