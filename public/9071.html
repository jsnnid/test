    <h1>黄荷娜吸毒案5日初审 共向法庭提交了10次悔过书</h1>
    <p><strong>6月5日上午，韩国水原地方法院刑事一部将对涉嫌违反毒品管理相关法律的黄荷娜进行第一次公审。</strong></p><p><strong><img alt="黄荷娜" src="/uploads/55f584228e131a4512befddb22480959.jpg"></strong></p><p><strong>黄荷娜</strong></p><p><strong>黄荷娜原定于7月15日受审，但由于她申请了公审期变更，开庭日期调整至今日。 据了解，在此期间，黄荷娜共向法庭提交了10次悔过书。据悉， 黄荷娜涉嫌吸毒的次数达到了十次之多。</strong></p><div></div><div><ul></ul></div>
