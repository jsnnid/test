    <h1>奇葩女司机开车骑上保时捷 当场吓哭</h1>
         继武汉一女子学车14年仍未拿到驾照之后，近日，又一名奇葩女司机被曝光，她不知何故驾车直接骑上了保时捷，吓得当场飙泪。<center><img src="/uploads/allimg/150425/0Z0031108-0.jpg" alt="奇葩女司机开车骑上保时捷 当场吓哭"></center>   4月23日，北京国奥村地下车库，一大众途锐突然加速冲到一保时捷跑车上。保安称女司机当时吓哭，“她说先踩油门感觉无力，试踩油门时放下手刹，车冲了出去，踩刹车刹不住”。事发时途锐车上有一婴儿，幸无人受伤。女司机报警。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
