    <h1>响水爆炸各医院共收治520名伤员 其中重症伤员46人</h1>
    <p><strong>据盐城发布官方微信消息，截止到3月26日中午12时，各收治医院共有住院治疗伤员520人，其中危重伤员8人、重症伤员46人，新增出院46人。102名国家和省级专家会诊300次，召开救治会商会47次。23名心理干预专家对伤员及家属开展408人次心理干预。</strong></p><p><strong>加强卫生防疫，组成2支12人应急消杀队，调集300公斤消杀药品及17套消杀器械，对消防官兵前线、临时营地、王商村居民区和王商小学等4个点进行了病媒生物监测和环境消杀工作。</strong></p><div></div><div><ul></ul></div>
</body>
