    <h1>广东河源挖出43枚恐龙蛋化石 直径约13厘米</h1>
         近日，在广东河源市一闹市区施工队员在离地面不足两米的地方挖出一窝恐龙蛋化石，数量达43枚，每个直径都有13厘米。<center><img src="/uploads/allimg/150420/0Z0251613-0.jpg" alt="广东河源挖出43枚恐龙蛋化石 直径约13厘米"></center>   4月19日消息，广东河源市区的大同南路道路改造施工现场，施工人员在铺设地下管网时，在不足2米的深沟挖出一大窝恐龙蛋化石。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
