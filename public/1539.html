    <h1>世界上最大的堡礁</h1>
      大堡礁（英文：Great Barrier Reef），是世界最大最长的珊瑚礁群，位于南半球，它纵贯于澳洲的东北沿海，北从托雷斯海峡，南到南回归线以南，绵延伸展共有2011公里，最宽处161公里。有2900个大小珊瑚礁岛，自然景观非常特殊。是世界上最大、最长的珊瑚礁群，是世界七大自然景观之一，也是澳大利亚人最引以为自豪的天然景观。
