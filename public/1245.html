    <h1>陕西城管围殴一农民工 被停职</h1>
      城管打人事件经过多次曝光之后，已经减少了很多，可近日，据媒体报道陕西渭南多名城管围殴一名农民工，并将其打成了重伤，此事曝光之后，涉事的执法人员已经停职。					
				
				
				<center><img src="/uploads/allimg/201501/20150116192640846.jpg" alt="陕西城管围殴一农民工 被停职"></center>
				
				今早，有网友爆料称，1月14日，在陕西渭南高新区东兴街中段，“高新区综合执法大队数名执法人员驾驶一辆没有牌照的执法车辆，在执法过程中上演全武行，将农民工打成重伤。”对此，渭南高新区管委会宣传部工作人员向南都记者证实，管委会已牵头公安、纪检等多个部门对此事展开调查，涉事执法人员已被停职。
