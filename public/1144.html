    <h1>十万游客涌入武大 共赏浪漫樱花</h1>
         3月21日，正值武汉樱花盛开之时，十万位游客纷纷涌入武大，在樱花大道上，欣赏盛开的樱花。<center><img src="/uploads/allimg/150323/10245a404-0.jpg" alt="十万游客涌入武大 共赏浪漫樱花"></center>   3月21日，湖北省武汉市，武汉樱花盛开的首个双休日，天气晴好，数万游客在武大校园内长约200米的樱花大道上欣赏樱花，校园成了热闹的公园<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
