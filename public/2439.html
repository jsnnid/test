    <h1>美FDA研究显示：武汉疫情暴发前，新冠病毒可能就已经适应了人类</h1>
    <p><strong>美国食品药品监督管理局（FDA）一项最新研究显示，新冠疫情在武汉暴发前，新冠病毒可能就已经适应了人类。</strong></p><p><strong><img alt="美FDA研究显示：武汉疫情暴发前，新冠病毒可能就已经适应了人类" src="/uploads/f0a1140dfc16d4b5a58fdbdbf3e13954.jpg"></strong></p><p><strong>　　报道称，新冠病毒可能在几年甚至几十年前就已经与一些与蝙蝠相关的病毒分离开来，但从那时到如今的新冠疫情，这期间发生的事情还处于未知状态。《南华早报》称，这项最新研究让一些所谓“新冠病毒起源于中国实验室”的说法备受质疑，更加站不住脚。</strong></p><p><strong>　　报道提到，新冠病毒的起源仍然是一个谜。尽管来自世界各地的科学家的研究成果已经提供了大量证据来反驳这种毒株是人工产物的阴谋论，但病毒的中间宿主仍然是一个悬而未决的问题。</strong></p><div></div><div><ul></ul></div>
