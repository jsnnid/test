    <h1>中国最小早产婴 体长仅28厘米重660克</h1>
      近日，在西南医院一位孕妇生下了中国最小早产婴，体重仅有660可，体长仅28厘米，引起很多网友的围观，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234741554.jpg" alt="中国最小早产婴 体长仅28厘米重660克"></center>
				
				昨日上午，西南医院儿科监护室外的过道上，31岁的李润权呆坐着，表情严肃—他已经像这样坐了整整3天。紧隔着一扇大门，躺在暖箱里的孩子是他心中全部的牵挂。
