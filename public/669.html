    <h1>中国日报：媒体称美国检方即将决定是否起诉刘强东</h1>
    <p><strong>美国媒体周一报道，当地检方很快将决定是否对京东CEO刘强东提起诉讼。刘强东因涉嫌“构成犯罪的性行为”于当地时间8月31日晚间在美国明尼苏达州被逮捕，9月1日下午被释放，9月3日回国。如今，3个月的时间过去了，刘强东是否将面临刑事指控目前仍不得而知。</strong></p><p><strong><img src="/uploads/6a44a9f7a9a8110f2d5bc0ac0c4f2d4c.jpg"></strong></p><div></div><div><ul></ul></div>
