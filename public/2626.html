    <h1>伊朗：希望中方发挥重要作用</h1>
    <div><strong><img alt="t017ce37eba87c2fe37.jpg?size=630x322" src="/uploads/d6189f9a757103ec7ae2c2e552903919.jpg"></strong></div><p><strong>1月4日，国务委员兼外交部长王毅应约同伊朗外长扎里夫通电话。扎里夫通报了伊方对伊朗将领遭袭事件的立场。扎里夫强烈谴责美方的粗暴行径，表示美方所为势将产生严重后果。伊朗已就此向联合国秘书长致函，希望中方能为防止地区紧张局势升级发挥重要作用。</strong></p><p><strong>王毅表示，美方的军事冒险行为，违背了国际关系基本准则，将加剧地区局势的紧张动荡。中方反对在国际关系中使用武力，军事手段没有出路，极限施压更行不通。中方敦促美方不要滥用武力，通过对话寻求问题的解决。中方将秉持客观公正立场，为维护中东海湾地区和平安全发挥建设性作用。</strong></p><div></div><div><ul></ul></div>
