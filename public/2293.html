    <h1>泉州惊现像太岁怪物 表皮粗糙肉质雪白有韧性</h1>
      近日，泉州南安一村民从河边捡会一外形极像太岁的怪物，它的表皮粗糙，肉质雪白但十分的有韧性，不容易被捏碎，无头无尾。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234403256.jpg" alt="泉州惊现像太岁怪物 表皮粗糙肉质雪白有韧性"></center>
				
				表皮皱巴巴的，摸上去很粗糙；底部看起来像刮了毛的猪皮；内部细腻雪白如脂。昨日记者在泉州南安美林玉叶村看到这个怪物，它大如脸盆，没头没尾，毫无气味。
