    <h1>炎亚纶发文怒怼狗仔：你的镜头对我而言就是枪口</h1>
    <p><strong>1月21日，炎亚纶就夜会阿本被偷拍一事进行回应，他在社交网站连发三条动态吐露心声，更指出狗仔已经在他家蹲守将近两个月，而自己浑然不知，因此觉得“毛骨悚然”，向来有话直说的炎亚纶表示，“我骑我的车，看我的电影，交我的朋友，看我的朋友唱歌。我过我的生活不打扰任何人”，“但今天我却好怕回我的家”，“你的镜头对我而言就是枪口，无时无刻等着停止我的呼吸”。</strong></p><p><strong><img alt="炎亚纶发文怒怼狗仔：你的镜头对我而言就是枪口" src="/uploads/3f6a0f823bcde6230909ade29a8261ba.jpg"></strong></p><p><strong>炎亚纶发文怒怼狗仔</strong></p><p><strong>看到偶像被狗仔困扰至此，粉丝纷纷留言：“真的是毛骨悚然令人窒息”，“真的远离爱豆的生活远一点吧”，“明星本来就该有自己私生活，希望狗仔不要太过分了”。</strong></p><div></div><div><ul></ul></div>
