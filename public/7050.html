    <h1>汤唯公司发布结婚声明 金泰勇汤唯密会照曝光</h1>
      近日，汤唯公司突然对外宣布汤唯即将在近期与韩国导演金泰勇结婚，随后关于金泰勇与汤唯的密会照也被媒体曝光。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111546913.jpg" alt="汤唯公司发布结婚声明 金泰勇汤唯密会照曝光"></center>
				
				7月2日下午，汤唯经纪公司发布结婚声明，宣布汤唯与韩国籍男友金泰勇已经订婚，两人缘结电影《晚秋》，交往已获双方父母认可，近期将举办婚礼。
