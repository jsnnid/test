    <h1>“美国联盟没意义”！伊朗外交部如此回应美国在波斯湾组建联盟</h1>
    <p><strong><img src="/uploads/93cf85a1a31460a0b4efcb0ba6f05d97.jpg"></strong></p><p><strong>据伊朗塔斯尼姆通讯社9号报道，在回应有关美国在波斯湾建立联盟时，伊朗外交部发言人阿巴斯·穆萨维表示，历史证明，美国的联盟一直是一个没有意义的名字，不仅没有提供安全，而且在世界各地造成不安全和不稳定。同时，穆萨维敦促区域内国家采取措施，依靠本国能力提供可持续的安全保障。</strong></p><p><strong>穆萨维表示，伊朗是在波斯湾拥有最长海岸线的国家，它将继续保护自己的经济和安全利益，包括波斯湾的海上安全。</strong></p><div></div><div><ul></ul></div>
