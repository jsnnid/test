    <h1>巨型UFO在英国曼彻斯特机场上空盘旋 相当于普通足球场20倍大</h1>
    <p>
	 据国外媒体报道，有消息透露，一个相当于普通足球场20倍大的巨型UFO曾在英国曼彻斯特机场上空盘旋。这个巨型UFO的前部呈弯曲状后部有数个小的喷嘴。</p><p><img alt="巨型UFO在英国曼彻斯特机场上空盘旋 相当于普通足球场20倍大" src="/uploads/0bbecfff5ebaa494d64846f8012c3d04.jpg"></p><p>
	巨型UFO草图</p><p>
	 1995年曾有不明飞行物专家将这一幕的绘制而成的模拟草图和效果图送交英国国防部。</p><p>
	 英国前国防部官员、曾在档案部工作的尼克·培普（Nick Pope）说：“以目击方式无法准确描述这个巨型UFO的大小。”而这个巨型UFO至今也一直是个谜。</p><div></div><div><ul></ul></div>
