    <h1>东北小伙骑马下江南</h1>
      现在的交通工具很多，也十分的快捷便利，但是有人偏偏就喜欢采用古老的方式，近日，有一东北小伙骑着马从遥远的东北来到了江南的城市南京，引起了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232218554.jpg" alt="东北小伙骑马下江南"></center>
				
				骑马的东北小伙名叫唐新宇，1个多月前他从河北怀来花8千元买了匹马南下旅行，现已抵达目的地南京。途经济南时，马丢了，他向当地派出所报了警后在附近的一家奶牛场找到马。
