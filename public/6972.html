    <h1>憨豆来华与与广场舞大妈打饿货拳 引众人围观</h1>
      近日，英国著名喜剧演员“憨豆先生”罗温-艾金森来华，在上海与众多的广场舞大妈一起打起了饿货拳，吸引很多人的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111844434.jpg" alt="憨豆来华与与广场舞大妈打饿货拳 引众人围观"></center>
				
				8月19日到21日，来自英国的“憨豆先生”罗温-艾金森首次造访中国，在上海和广场舞大妈，就着《倍儿爽》的音乐大跳饿货拳舞。
