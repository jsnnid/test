    <h1>临沂卖鸡女子精通十余种乐器 成为音乐达人</h1>
      近日，有媒体报道在山东临沂一名卖鸡女子由于自学成才，精通十余种乐器，而在当地小有名气，成为音乐达人，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232610390.jpg" alt="临沂卖鸡女子精通十余种乐器 成为音乐达人"></center>
