    <h1>昆明火车站发生暴力恐怖事件 29死130伤</h1>
      3月1日晚上9点2分，在云南昆明火车站发生了一起严重的暴力恐怖袭击事件，当场造成29人死亡130多人受伤，民警当场击毙暴徒5五人。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231752764.jpg" alt="昆明火车站发生暴力恐怖事件 29死130伤"></center>
				
				3月1日晚9时20分，10余名统一着装的暴徒蒙面持刀在云南昆明火车站广场、售票厅等处砍杀无辜群众，截至3月2日1时，暴力案件已造成28名群众遇难、113名群众受伤。公安干警当场击毙5名暴徒，其余暴徒仍在围捕中。
