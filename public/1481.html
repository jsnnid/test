    <h1>峨眉山因村民维权暂停接客 不解决问题将占领零公里</h1>
      近日，峨眉山景区由于未履行与村民的承诺，给村民分红，导致大量的村民拉横幅维权，景区为了游客安全，不得不暂停接客。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232435593.jpg" alt="峨眉山因村民维权暂停接客 不解决问题将占领零公里"></center>
				
				从6月28日13时起，前往四川峨眉山游玩的游客不能进入景区了。13时38分，峨眉山旅游风景区通过微博发布公告称，因进入汛期，峨眉山景区存在山体滑坡、塌方等地质隐患，为集中排查整治安全隐患，确保广大游客生命财产安全，景区管委会决定从2014年6月28日下午13:00起暂时停止对外接待游客，开放时间另行通告。
