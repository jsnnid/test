    <h1>恋情再填实锤？网曝杨幂魏大勋同住一酒店</h1>
    <p><strong>近日，魏大勋被拍到与杨幂前后脚住进同一家酒店，疑似恋情再添实锤。据爆料称，魏大勋进入杨幂剧组酒店后就没再出现，一直到第二天早上六点左右，他才全副武装偷偷溜出酒店，走出酒店大门后还恋恋不舍地回头朝酒店里张望，随后便大步流星离开了酒店。</strong></p><p><strong><img src="/uploads/e8e8395177e276a222f3f61676b5be5f.jpg"></strong></p><p><strong><img src="/uploads/965247b11513ade84f12f1bc33e555f5.jpg"></strong></p><p><strong><img src="/uploads/97f3becc2ddffe9389c3c4d73adb7c0e.jpg"></strong></p><p><strong><img src="/uploads/dde0eb7860a3bb14323c7b5ce4df14d7.jpg"></strong></p><p><strong><img src="/uploads/24fa4c516bc90968c010d32032a8561a.jpg"></strong></p><p><strong>据了解，此前就有媒体曝光杨幂与魏大勋住所中间只隔一条马路，今年7月，曾有媒体曝光魏大勋曾前往大连剧组探班杨幂，8月被网友拍到两人穿同款鞋共游798艺术区，前几日又被网友扒出戴了使用痕迹一模一样的帽子。</strong></p><div></div><div><ul></ul></div>
