    <h1>云南孟连县举行神鱼节 上万人一同下河捕鱼</h1>
         每年的4月10日至13日在云南的孟连傣族拉祜族佤族都会举办“神鱼节”，届时将有上万人同时下河捕鱼，场面蔚为壮观，下面我们就来瞧瞧吧。<center><img src="/uploads/allimg/150418/0TR33A0-0.jpg" alt="云南孟连县举行神鱼节 上万人一同下河捕鱼"></center>   2015年4月12日，云南孟连，孟连县举行“神鱼节”，上万人下南垒河捕鱼。每年的4月10日至13日孟连县都将举行隆重的“神鱼节”。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
