    <h1>母牛产下人形怪物 被当做神明供奉</h1>
      在泰国一个偏僻的小山村一头母牛产下了一头人形怪物，不仅没有产生恐慌，反而被村民当作神明虔诚的供奉。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234156212.jpg" alt="母牛产下人形怪物 被当做神明供奉"></center>
				
				　　据报道，这个小村庄位于泰国南部的丛林里，当地生活条件很差，教育水平很低，医疗条件和健康条件也非常差。世卫工作人员在该村进行预防传染病宣传工作时，偶然发现当地居民经常去一个公共的小屋进行“秘密的”迷信活动。
