    <h1>奇葩男为寻回心爱手机 带水泵抽干鱼塘</h1>
    <p>
	　　近日，据外媒报道德国一奇葩男子在钓鱼时不慎把手机掉进鱼塘，为了寻回心爱手机不惜拿水泵抽干鱼塘的水，让很多人唏嘘不已。</p><p><img alt="奇葩男为寻回心爱手机 带水泵抽干鱼塘" src="/uploads/b250a6a49a5c461dae4ed148ce9111b3.jpg"></p><p>
	　　据外媒报道，德国科隆一名16岁男学生早前与朋友到钓鱼俱乐部钓鱼时，意外把iPhone手机跌落鱼塘。他提出用自备潜水用具搜索电话被拒后，竟夜里带着两个强力水泵及两条水管潜入俱乐部，抽干鱼塘水找手机。</p><p>
	　　然而该青年没想到用来排放池水的厕所没连接排污系统，造成俱乐部停车场水浸，老板要求他赔偿厕所损毁及为鱼塘重新注水的损失。</p><p>
	　　遗憾的是，折腾一番后，青年始终无法找到手机，但他毫无悔意，坚称差一点便成功。</p><div></div><div><ul></ul></div>
