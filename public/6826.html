    <h1>演员孙飞虎追悼会 众亲友瞻仰遗容</h1>
    <p>
	　　近日，有影视界“蒋介石第一人”美誉的演员孙飞虎追悼会在西安举行，众亲友一次出席瞻仰遗容，十分痛苦。</p><center><img src="/uploads/allimg/201412/20141219112436133.jpg" alt="演员孙飞虎追悼会 众亲友瞻仰遗容"></center>
				
				2014年11月26日，陕西省西安市，“蒋介石”扮演者孙飞虎追悼会举行，亲友现场痛哭获众人安慰，许还山、刘远等出席寄托哀思。据悉，孙飞虎于11月22日下午1点半在西安病逝，享年73岁。图为孙飞虎追悼会现场。
