    <h1>郑州男子拉13箱20多万零钱买车 因不知如何处理零钱</h1>
         随着人们收入水平的提高，提着大量零钱买车的事件也日益多了起来，这不近日，在郑州由于时常感叹零钱没处花，便带着13箱20多万零钱前往车店买车。<center><img src="/uploads/allimg/150415/0924132524-0.jpg" alt="郑州男子拉13箱20多万零钱买车 因不知如何处理零钱"></center>   2015年4月13日上午，在经开区一家4S店内，一男子拉了13箱20多万零钱前来买车，并感叹道，这个月收的零钱总算有着落了。据了解，买车男子从事食品行业，每个月都要收上来20多万元零钱，为了让这些零钱不成为“死钱”，公司专门配了一名清点零钱的员工，几乎每天上班时间都在点零钱，并把硬币和纸币分类入箱，标注金额。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
