    <h1>广告法修订草案：10周岁以下孩子不得做代言人</h1>
    <p><span>京华时报12月23日报道 昨天，十二届全国人大常委会第十二次会议听取全国人大法律委员会关于《中华人民共和国广告法(修订草案)》（以下简称二审稿）修改情况的汇报。根据二审稿，烟草广告被进一步限制，药品保健品广告拟禁用代言人，明确禁止10周岁以下儿童做广告代言人。</span></p><p><span><span>《食品安全法》（修订草案）（以下简称二审稿）昨天再次提交全国人大进行审议，二审稿进一步加重对食品安全违法行为的处罚，还规定生产经营转基因食品应当按规定进行标识。</span><br></span></p><p><span><img src="/uploads/0aaa333b60def934a83f11982ed28a41.jpg"></span></p><div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
