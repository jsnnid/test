    <h1>吴奇隆创办的稻草熊影业拟上市港股 刘诗诗赵丽颖是公司股东</h1>
    <p><strong>据港媒报道，稻草熊影业日前向香港交易所递交招股书，拟在香港主动板上市。稻草熊影业拥有吴奇隆、刘诗诗和赵丽颖3大明星股东，爱奇艺则是第二大股东。</strong></p><p><strong><img alt="吴奇隆创办的稻草熊影业拟上市港股 刘诗诗赵丽颖是公司股东" src="/uploads/255c139a79d4ce4809706c4e0705fc85.jpg" title></strong></p><p><strong>稻草熊影业主要从事电视、唱片和音乐版权相关活动，长期和爱奇艺合作推出新剧，2015年以《蜀山战纪之剑侠传奇》一战成名，同年底吴奇隆夫妇和赵丽颖分别以200万元、10万元受让公司20%、1%股权。</strong></p><p><strong><img alt="吴奇隆创办的稻草熊影业拟上市港股 刘诗诗赵丽颖是公司股东" src="/uploads/bc0a006ddbd52b320aaea3bdb2b0e4ff.jpg" title></strong></p><p><strong>据招股书显示，刘诗诗、赵丽颖分别持有稻草熊影业14.8%、0.79%股份，爱奇艺的持股比例则为19.57%，控股股东是刘小枫。有媒体指出，吴奇隆的股份是由刘小枫代持。</strong></p><div></div><div><ul></ul></div>
