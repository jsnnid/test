    <h1>白岩松一家低调现身机场 妻儿曝光</h1>
      近日，央视名嘴白岩松携老婆与17岁的儿子现身上海虹桥机场，最后乘坐出租车离开机场。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112328824.jpg" alt="白岩松一家低调现身机场 妻儿曝光"></center>
				
				近日，白岩松带着老婆孩子及一位长辈出现在上海虹桥机场，当天一家四口一下飞机之后便走出机场。图为白岩松一家三口。
