    <h1>蹭热度？疑王思聪朋友圈曝潘玮柏小娇妻猛料</h1>
    <p><strong> 7月27日，潘玮柏晒照突然官宣了自己结婚的消息，其娇妻身份迅速引起网友关注。据了解，潘玮柏妻子Luna宣云在此前与潘玮柏传过恋情绯闻，两人恋爱后又分手，再次复合后感情升温遂决定结婚。</strong></p><p><strong><img alt="蹭热度？疑王思聪朋友圈曝潘玮柏小娇妻猛料" src="/uploads/dd568f75acf7c7a47df837303574369f.jpg"></strong></p><p><strong><img alt="蹭热度？疑王思聪朋友圈曝潘玮柏小娇妻猛料" src="/uploads/88eaa11dd5c572b7468f3496d56608d4.jpg"></strong></p><p><strong>潘玮柏结婚消息曝出后，有网友在晚间晒出了王思聪的朋友圈截图，疑似王思聪在曝潘玮柏小娇妻的猛料。截图中王思聪发文称：“我佛了，amy姐还是厉害，身边两名大将，一位嫁给天王郭富城，一位嫁给潘玮柏，太有实力了。”此前还有网友扒出疑似潘玮柏娇妻现身王思聪的三亚生日派对，并与王思聪有合影。</strong></p><p><strong><img src="/uploads/fd958643eb3ca1e43fc0cf70bae53753.jpg"></strong></p><p><strong>而王思聪口中的amy姐传言是徐正溪和蓝盈莹的经纪人。</strong></p><p><strong><img alt="蹭热度？疑王思聪朋友圈曝潘玮柏小娇妻猛料" src="/uploads/a0645c390d6842d86633c58066edc2d4.jpg" title></strong></p><div>	 </div><div></div><div><ul></ul></div>
