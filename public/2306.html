    <h1>世界最大兔子体长逾1米 每年吃掉4000根胡萝卜</h1>
      近日，据外媒报道英国有一只名叫大流士的兔子体长达1.22米，重达45斤，每年要吃掉4000根胡萝卜，已被吉尼斯确认为世界上最大的兔子。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234330366.jpg" alt="世界最大兔子体长逾1米 每年吃掉4000根胡萝卜"></center>
				
				据美国《纽约每日新闻》4月20日报道，英国伍斯特市（Worcester）5岁兔子大流士（Darius）已经被吉尼斯世界纪录认定为世界上最大的兔子，它体长1.22米，体重达45斤。每天要吃12根胡萝卜和其他大量食物，相当于每年吃掉4000美元（约合人民币24891元）。
