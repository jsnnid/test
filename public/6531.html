    <h1>佟大为周迅婚纱照曝光 佟周共济’亲昵相拥</h1>
         近日，正在拍摄爱情喜剧电影《我的早更女友》的佟大为曝光了一组与周迅的婚纱照，迅速遭到了众多网友的调侃。<center><img src="/uploads/allimg/150415/1JR145R-0.jpg" alt="佟大为周迅婚纱照曝光 佟周共济’亲昵相拥"></center>   　4月15日下午，知名演员佟大为在微博中晒出一张与女演员周迅的亲密合影，照片中佟大为身穿学士服，简单青涩；而周迅则一袭纯白婚纱，俏丽可人。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
