    <h1>长裙美女割脉后跳楼自杀 疑似为情所困</h1>

				<center><img src="/uploads/allimg/201412/20141218232826748.jpg" alt="长裙美女割脉后跳楼自杀 疑似为情所困"></center>
				
				浙江瑞安10月11日下午17时，浙江瑞安塘下塘川北街，一名身着紫色长裙的妙龄女子从六楼跳下身亡。在其手臂上可以看到绑着的纱布，疑因之前割个腕自杀。
