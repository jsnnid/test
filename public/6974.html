    <h1>汤唯与韩国男友金泰勇结婚 婚纱照曝光</h1>
      前不久刚宣布与韩国男友金泰勇婚讯的汤唯，近日，一组她与韩国男友金泰勇的结婚照就被媒体曝光，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111839572.jpg" alt="汤唯与韩国男友金泰勇结婚 婚纱照曝光"></center>
				
				昨日，汤唯委托其经纪公司冠星娱乐向媒体发来婚纱照，并宣布汤唯与金泰勇已于日前正式完婚，即将携手开始新的人生旅程。
