    <h1>5岁男孩通过微软测试 成世界上获微软认证年龄最小的计算机专家</h1>
    <p>
	提到电脑专家，许多人脑海中都不会将其与小孩子联系起来。近日，在英国伯明翰一所大学的“微软视窗测试”现场，一位5岁的男童在考场中格外引人注目，因为这个名叫阿扬·库雷希(Ayan Qureshi)的小男孩是前来考试的。令人惊讶的是，当周围的成年人还在思索答题时，库雷希已提前做完题目。</p><p><img alt="5岁男孩通过微软测试 成世界上获微软认证年龄最小的计算机专家" src="/uploads/6defe3599172d879d88fa2c7f8f798c1.jpg"></p><p>
