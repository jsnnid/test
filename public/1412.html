    <h1>广东博罗上千人自发广场聚集 表达对垃圾场的诉求</h1>
      近日，在广东省博罗县发生了一起上千人自发聚集广场，表达对垃圾焚烧厂的诉求，引发了众多路人的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232724584.jpg" alt="广东博罗上千人自发广场聚集 表达对垃圾场的诉求"></center>
				
				9月13日上午9时许，博罗县1000多名群众自发在县城文化广场聚集、上街表达诉求，表达对候选地址龙潭底的疑虑，引起部分群众围观。
