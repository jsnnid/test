    <h1>武大校花黄灿灿身份造假 《跑男》前改年龄不知名</h1>
    <center><img alt="\" src="/uploads/5d557dde26749fc34bb3034750afe9ec.jpg"></center><p>
	　　武大女神黄灿灿</p><p>
	　　2013年7月26日，黄灿灿获得“星耀女神”评选活动第二名（2533636票），走红网络，一时之间成为人们热议的话题。在早期播出的真人秀《跑男》中，武大女神黄灿灿的出场惊艳了很多人，但近日黄灿灿却被曝身份造假。</p><p>
	　　近日，有网友爆料称，校花黄灿灿并不是武汉大学的女神，而且很多该校的同学表示在《跑男》播出前并不知道有校花黄灿灿。还曝出黄灿灿曾多次炒作，上综艺节目装女汉子，还修改过年龄，黄灿灿的言论开始遭到了人们的质疑。</p><div></div><div><ul></ul></div>
