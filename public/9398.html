    <h1>岳云鹏《新五环之歌》被指侵权 原告求偿50万</h1>
    <p><strong>岳云鹏为某电商做的广告曲《新五环之歌》被诉侵害了《牡丹之歌》的改编权，6月20日，北京海淀法院官方微博宣布该案件被受理。</strong></p><p><strong><img src="/uploads/2698661ec4e8c9d204bdc3ff9c0a2ea9.jpg"></strong></p><p><strong>岳云鹏涉嫌侵权案被立案</strong></p><p><strong><img src="/uploads/abb1376669ec615bd97149dc5c82eb6e.jpg"></strong></p><p><strong>岳云鹏《新五环之歌》涉嫌侵权被立案</strong></p><p><strong><img src="/uploads/77209971bfe734e27b8c1e8b9a12f746.jpg"></strong></p><p><strong>岳云鹏</strong></p><p><strong>6月20日，因认为“美团”的广告曲《新五环之歌》侵害了《牡丹之歌》的改编权，北京众得文化传播有限公司将该广告曲的改编者岳云鹏、广告制作者北京赞意互动广告传媒有限公司和“美团”运营商北京三快在线科技有限公司诉至法院，要求三被告立即停止侵权，并赔偿经济损失50万余元。日前，海淀法院受理了此案。</strong></p><div></div><div><ul></ul></div>
