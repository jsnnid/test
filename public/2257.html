    <h1>英百万富婆与35岁海豚结婚 惊世骇俗引人关注</h1>
      近日，英国一名现年41岁的百万富婆与以色列一条现年35岁的海豚结婚，这场惊世骇俗的婚礼引起了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234532880.jpg" alt="英百万富婆与35岁海豚结婚 惊世骇俗引人关注"></center>
				
				当地时间2005年12月28日，以色列埃拉特，以色列城市埃利阿特举行了一场惊世骇俗的婚礼，来自英国伦敦的41岁百万富婆莎伦·坦德勒与她相恋15年的“情郎”辛迪即一只35岁的海豚喜结连理。
