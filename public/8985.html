    <h1>拒绝认爱？张钧甯回应邱泽恋情：感谢抬爱</h1>
    <p><strong>9月26日，张钧甯透过经纪公司回应与邱泽恋情，她表示：“感谢抬爱，近期钧甯的传闻比较多，给大家造成了一定的困扰，十分抱歉。”</strong></p><p><strong><img alt="拒绝认爱？张钧甯回应邱泽恋情：感谢抬爱" src="/uploads/30f6df6e1ba6148f1f2b2f32ced30ba8.jpg" title></strong></p><p><strong>而张钧甯回应媒体称，对“认爱”，这两个字并不同意，她透过经纪公司回应：“感谢抬爱，近期钧甯的传闻比较多，给大家造成了一定的困扰，十分抱歉。钧甯很享受当下忙碌的工作状态，其他的事情相信会有最好的安排。”相较于邱泽的“追求中”，她连“观察中”的回答都没给。</strong></p><div></div><div><ul></ul></div>
