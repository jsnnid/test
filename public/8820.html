    <h1>情史丰富的高圆圆，为何最后嫁给了小五岁的赵又廷？</h1>
    <p><strong>2012年，一部名叫《搜索》的电影一度风靡一时，可谓是口碑热度双丰收，而这部作品也让高圆圆和赵又廷因缘结识，在缘分的驱使下火速相恋，再度印刻了"因戏生情"的圈内魔咒。</strong></p><p><strong><img src="/uploads/4572a30aa4e371c5b1999a7eb1da5c28.jpg"></strong></p><p><strong>和其他"因戏生情"的演员不同，两人从恋爱到结婚一路顺风顺水，相恋两年，就携手迈入了圣洁的婚姻殿堂，爱的炽热和真切，从戏剧里走出来的两人已经灵魂相吸，心心相印。</strong></p><p><strong><img src="/uploads/6dd1f55565bbaa06bf04adc9a338338c.jpg"></strong></p><p><strong>后来，《搜索》的导演陈凯歌做客综艺访谈，声称在片场的两人直接就是公费谈恋爱，估计当时的片场无疑是大型屠狗现场，两人一路花火四射，甜度爆表。</strong></p><div></div><div><ul></ul></div>
