    <h1>白冰自曝与丁一离婚数年 郑元畅因曾与男方传绯闻被扒</h1>
    <p><strong>据台媒报道，女星白冰2013年与名模丁一结婚，生了一个女儿，而34岁的她最近参加女团选秀节目《乘风破浪的姐姐》，竟无预警自曝数年前已经离婚，而震撼消息让前夫与郑元畅的往年绯闻再度被翻出，低调的郑元畅为此难得发声，丁一也还原真相，不惜提告。</strong></p><p><strong><img alt="白冰自曝与丁一离婚 曾与男方传绯闻的郑元畅躺枪" src="/uploads/4e548bd9a939b70111e2b1c8eb3dd350.jpg"></strong></p><p><strong>丁一回应</strong></p><p><strong>据了解，2016年丁一与郑元畅被拍到举止亲密，但两人随后否认了绯闻。</strong></p><p><strong><img alt="白冰自曝与丁一离婚 曾与男方传绯闻的郑元畅躺枪" src="/uploads/24873bf56cd7c1cd98cd20715386a27f.jpg"></strong></p><div></div><div><ul></ul></div>
