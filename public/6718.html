    <h1>王姬录节目化身埃及艳后 大跳艳舞</h1>
      近日，年逾53岁的王姬在真人秀节目中化身埃及艳后，不仅打扮性感，还与众人一道大跳艳舞，吸引了很多人的关注，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150129141153120.jpg" alt="王姬录节目化身埃及艳后 大跳艳舞"></center>
				
				1月29日，真人秀节目《掌声响起来》曝光了一组现场照。据了解，刘雪华、王姬、谢贤、杨洪基、黄百鸣五位老牌大咖们加盟第一期节目，在节目中尝试颠覆自己既有的角色形象，展现出观众们不曾见过的一面。图为王姬变身为“埃及艳后”，堪比Lady Gaga的雷人风让观众差点没认出来。
