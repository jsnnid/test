    <h1>歌手孙悦素颜携儿出行 获神秘男接机</h1>
      近日，有媒体在上海机场拍到歌手孙悦素颜带儿子出行，却获得了一个神秘男子接机，随后一起离去。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111220592.jpg" alt="歌手孙悦素颜携儿出行 获神秘男接机"></center>
				
				近日，上海，歌手孙悦出现在上海浦东机场，当天孙悦推着坐在行李车上的儿子一起走出机场，在机场大厅孙悦一时找不到前来接机的人，便站在原地打电话联系对方，过了好一会和一神秘男子碰上之后，才一起前往停车场。图为孙悦带着儿子现身机场忙打电话。
