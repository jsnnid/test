    <h1>《捉妖记》发布会上 井柏然遭钟汉良“壁咚”</h1>
         <p>　　自《相爱穿梭千年》播出后，井柏然也一跃成为众多女粉丝心目中的“男神”，而在《捉妖记》现场发布会上，井柏然钟汉良两大男神一同出席，还互相“壁咚”对方。</p><center><img src="/uploads/allimg/150328/2111461N9-0.jpg" alt="《捉妖记》发布会上 井柏然遭钟汉良“壁咚”"></center>   3月26日，电影《捉妖记》在北京举办发布会，导演许诚毅携主演白百何、井柏然、钟汉良以及特别演出的汤唯、姚晨、天天（张悦轩）、Cindy（田雨橙）一同出席，并宣布定于7月16日全国公映。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
