    <h1>NASA火星侦察轨道器（MRO）拍摄到火星巨石滚落时留下的长痕迹</h1>
    <p>
	 NASA 火星侦察轨道器（MRO）拍摄到火星表面一块越野车大小的巨石滚落时留下的长长痕迹，对这块巨石投下的阴影进行分析，显示其有约20英尺高（6米）和11.5英尺宽（3.5米）。</p><p><img alt="NASA火星侦察轨道器（MRO）拍摄到火星巨石滚落时留下的长痕迹" src="/uploads/c90b2e4a08cc925d5e4b21f4d6f65f7a.jpg"></p><p>
	NASA拍摄到火星巨石滚落时留下的长长痕迹</p><p>
	 目前还不清楚究竟是什么原因造成这块巨石滚落，怀疑是因为附近的陨石坠落引起的震动导致。</p><p>
	 巨石在缓坡上留下的痕迹长约500米，整体的形态呈现某种重复性弯折，这表明由于这块岩石的形状不规则，它并不是很顺畅的滚落下来。</p><div></div><div><ul></ul></div>
