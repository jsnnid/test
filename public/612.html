    <h1>冷空气来“拜年”全国大范围将迎雨雪</h1>
    <p><strong>记者昨天从中央气象台获悉，从6日开始，较强冷空气将影响我国中东部地区。冷空气携大风降温而来，大范围雨雪也即将上线。</strong></p><p><strong>中央气象台预计2月6日至9日，一股较强冷空气将从新疆北部出发，而后东移影响我国中东部；长江中下游及其以北地区有4至6级偏北风，中东部大部地区气温将下降6℃至10℃。大范围雨雪天气也随之而来。7日至9日，西北地区东部、华北、东北地区中南部、黄淮、江淮、江汉有小到中雪或雨夹雪。</strong></p><div></div><div><ul></ul></div>
