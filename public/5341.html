    <h1>日本男子在濑长岛拍摄到＂绿色的落日＂ 一种非常罕见的天文现象</h1>
    <p>
	　　日本冲绳县男子野田昭洋25日傍晚，在濑长岛拍摄到了“绿色的落日”。</p><p><img alt="日本男子在濑长岛拍摄到＂绿色的落日＂ 一种非常罕见的天文现象" src="/uploads/7736c9b6807a398f850a4af59e2eb7cd.jpg"></p><p>
	日本男子拍到“绿色落日”奇观为此已等待12年</p><p>
	　　据悉，这种现象被称为“绿光”，常在日落时发生。石垣岛天文台所长宫地竹史介绍说，发生该现象需要具备很多条件，包括能见度高、海面附近没有云等。宫地竹史还说，冲绳比全国其他地方更容易见到，但其本身是一种非常罕见的天文现象。</p><p>
	　　拍摄这张照片的野田昭洋曾于12年前在濑长岛见过一次“绿光”，为了再次看到，他经常到访濑长岛。这次成功拍到后，他兴奋地说：“没想到还能看到，我感到非常高兴。</p><div></div><div><ul></ul></div>
