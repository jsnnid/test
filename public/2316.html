    <h1>乌干达捕80岁巨型食人鳄鱼 据传已吃6人</h1>
      近日，在乌干达捕获了一条重达一吨，年龄高达80岁的巨型食人鳄，据说该鳄鱼在当地至少已吃掉6人，曾令当地居民恐怖不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234302833.jpg" alt="乌干达捕80岁巨型食人鳄鱼 据传已吃6人"></center>
				
				据了解， 狩猎警察与乌干达野生动物管理局在经过4天的搜查后，使用肉当诱饵，最终成功捕获这只1000公斤重的食人鳄。乌干达当地一家报纸表示，这只巨鳄被指已在当地吃掉了6个人。食人鳄鱼还吓坏了渔夫，当地政府为此设置了捕鱼禁令，居民们纷纷要求当局尽快抓捕鳄鱼。
