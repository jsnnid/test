    <h1>佛山当街烘烤活猫狗 如此残忍令人关注</h1>
      近日，佛山一组当街烘烤活猫狗的图片吸引了很多人的关注，片中的人当场屠宰猫狗，现场一片血迹，如此残忍行为，引发很多人网友关注。					
				
				
				<center><img src="/uploads/allimg/201501/20150115140138556.jpg" alt="佛山当街烘烤活猫狗 如此残忍令人关注"></center>
				
				下午4时，市场开始逐渐红火起来，除了售卖家禽的档口，还多了几家专卖猫狗肉的摊位。这些档主都是用三轮摩托车或面包车将猫狗运到此处，每个摊位前都摆放了五六个笼子，里面锁着猫狗，记者在这些档口并未看到任何相关的检疫防疫证明。
