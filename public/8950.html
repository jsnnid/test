    <h1>港媒曝阿娇担心冻卵质量有问题 埋怨老公不肯配合</h1>
    <p><strong>11月5日凌晨，有港媒曝光阿娇最新专访，采访中阿娇说到生儿育女，也直言不讳的谈到冻卵情况。阿娇结婚前，就有被报道说阿娇在3年前已经提前冻卵。采访中阿娇感慨：“突然想起我雪了卵，3粒其实好渺茫..”原来阿娇曾叫老公赖弘国去试一下，不然如何对得起她辛辛苦苦雪的3粒卵，赖弘国一直拖拖拉拉没去试，但阿娇解释并非是老公抗拒，而是他实在太忙，最近新开了诊所，要处理生意。</strong></p><p><strong><img src="/uploads/38fb3c3cbbeb47523506a8aa40306826.jpg"></strong></p><p><strong><img src="/uploads/44adf50969f7a1a8dfd8ef1a09d972cc.jpg"></strong></p><p><strong>谈及老公，阿娇则又犯花痴，她说“不过我见他最近瘦了又变靓仔，保持健康身体，现在去配是好时机，我有狂叫他去配，我几粒可怜的卵子，都想快点试下行不行，不行就再想其他办法。”</strong></p><div></div><div><ul></ul></div>
