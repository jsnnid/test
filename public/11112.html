    <h1>今天去超市，一熊孩纸问我要钱，我</h1>
      今天去超市，一熊孩纸问我要钱，我一看就知道是坑人的，就不给。熊孩纸：“好，那你等着。”我心想大白天你一小逼孩能怎样？去叫人？我就盯着他看，熊孩纸快走几步到一穿裙子的妹纸那，二话不说撩起来回头对我喊：“二叔，粉红色的”！<div></div><div><ul></ul></div>
