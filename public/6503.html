    <h1>小s骑脚踏车受伤 大s代班主持《康熙来了》</h1>
         <p>　　前几日，小s在微博上晒出自己骑脚踏车受伤的照片，因而不便主持节目，为此，大s只好临时代班主持《康熙来了》，这是大s产后首次复出荧屏。</p><center><img src="/uploads/allimg/150423/110032A07-0.jpg" alt="小s骑脚踏车受伤 大s代班主持《康熙来了》"></center>   22日晚，一组大S现场录制图曝光，网友称赞“好美”。由于小S受伤，大S代班主持《康熙来了》，并表示特别的紧张，这也是自大S产女后首次复出荧屏。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
