    <h1>刘亦菲“泼”咖啡打湿陈嘉上后背</h1>
      昨日，在北京《四大名捕》的发布会上，刘亦菲与陈嘉上拥抱时不小心把手中的咖啡泼了，结果陈嘉上的整个后背都被咖啡打湿了。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111512805.jpg" alt="刘亦菲“泼”咖啡打湿陈嘉上后背"></center>
