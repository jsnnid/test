    <h1>赌王何鸿燊93岁大寿 四太献吻</h1>
      近日，是赌王何鸿燊93岁大寿之际，四太梁安琪不仅亲自为其准备一款漂亮的蛋糕，还当众献吻，让赌王开心不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112433227.jpg" alt="赌王何鸿燊93岁大寿 四太献吻"></center>
				
				2014年11月25日是赌王何鸿燊93岁大寿，由于赌王近日发烧，医生建议其在家中休养故未能前往四太梁安琪所摆的寿宴。但四太梁安琪表示自己与儿女刚刚已经与赌王切蛋糕，并展示了照片和影片。照片中，四太向赌王送上热吻，大秀恩爱。而赌王也在录影片中说：“不好意思，我今晚的心肝老婆安琪跟我一起，恭祝大家身体健康。”精神十足。图为梁安琪献吻赌王何鸿燊。
