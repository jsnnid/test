    <h1>闺蜜陪女孩跳河 男友救人三人皆亡</h1>
      近日，在四川一名95后女孩为情所困跳河，闺蜜天真的陪跳，男友见状下河救人，结果导致三人全部溺亡，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230814342.jpg" alt="闺蜜陪女孩跳河 男友救人三人皆亡"></center>
				
				四川发生一起悲剧。17岁的小蔡与18岁的男友小孙闹分手。喝酒后，小蔡从桥上跳进城河，闺蜜小黄说，你跳我陪你，也和她一起跳下。在场的小李见状跳河救人，小孙也跟着下水。但除小李外，其他三人均不幸溺。
