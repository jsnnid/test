    <h1>网传华晨宇经纪人辞职？本人辟谣：没辞职 别多想</h1>
    <p><strong>有网友曝光了华晨宇经纪人王桂红的朋友圈，并据此推断王桂红将结束和华晨宇的合作关系。新浪娱乐就此向王桂红本人求证，对方表示，朋友圈是因为工作忙碌，抒发感想，并没有要辞职。</strong></p><p><strong><img alt="华晨宇" src="/uploads/8d77fe882899c3f27575121b2c909565.jpg"></strong></p><p><strong>华晨宇</strong></p><p><strong>华晨宇经纪人王桂红在8日发的一条朋友圈被曝光，文中称：“感谢这么多年总是帮助我的那些合作者”。朋友圈曝光后，不少网友，联系上下文语境，认为王桂红要结束和华晨宇的合作关系。</strong></p><p><strong><img alt="网曝华晨宇经纪人朋友圈发文" src="/uploads/d9ff9497bcfff5064d80493cebfa3f43.jpg"></strong></p><p><strong>网曝华晨宇经纪人朋友圈发文</strong></p><p><strong>就此有媒体向王桂红本人求证，她否认辞职，称：“工作忙忙碌碌，那么多人支持我们的工作，总会要抒发一下感谢感想的，并没有辞职，别多想。”</strong></p><div></div><div><ul></ul></div>
