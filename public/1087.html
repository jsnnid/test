    <h1>郑州举办祭祖大典 游客现场抢祭品</h1>
         近日，在河南郑州举办了一场声势浩大的祭祖大典，虽然十分的隆重，但是中间却出现了一点小插曲，部分游客在大典结束之后哄抢祭品。<center><img src="/uploads/allimg/150422/0912291452-0.jpg" alt="郑州举办祭祖大典 游客现场抢祭品"></center>   4月21日，河南郑州，“乙未年黄帝故里拜祖大典”举行，仪式结束后，部分游客走到台上哄抢祭品水果、五谷等，幸亏工作人员及时保护，才避免混乱。图为拜祖大典祭祀现场，哄抢水果的游客。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
