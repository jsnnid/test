    <h1>港媒曝张柏芝周星驰宣布大婚 工作室都懒得辟谣了</h1>
    <p><strong><img src="/uploads/1ae0c73cba35ae49a7d10b4291ea54f3.jpg"></strong></p><p><strong>近日，有港媒爆料称张柏芝和周星驰已经结婚，两人曾合作电影《喜剧之王》非常经典。而在1月8日，张柏芝工作室曾发文辟谣有关张柏芝三胎生父是周星驰的传闻，称：“不实消息，请勿传播。假的这两个字，小室都说倦了。”</strong></p><p><strong><img src="/uploads/b08d2715b0bc82d0421893cb6dd7f66b.jpg"></strong></p><p><strong>1月8日，张柏芝工作室晒出一张照片，称：“不实消息，请勿传播。“假的”这两个字，小室都说倦了。”照片为有关张柏芝三胎生父的传闻，如“医院泄露张柏芝三胎DNA，周星驰被确认为亲父”、“张柏芝周星驰婚纱照曝光”等不实消息，并配了个大大的“假”字。</strong></p><div></div><div><ul></ul></div>
