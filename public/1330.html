    <h1>山东蓬莱机场发生车祸 致12人死</h1>
      近日，在山东蓬莱机场发生了一起严重的车祸，一辆货车与一辆面包车发生相撞，导致12人当场死亡，目前当地警方正在对原因进行调查当中。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233208377.jpg" alt="山东蓬莱机场发生车祸 致12人死"></center>
				
				今日(19日)7时31分，山东蓬莱潮水镇新机场连接路上发生一起大货车与一小型面包车相撞事故，截至11时许，已造成12死3伤。新华社消息称，事故中的面包车为接送幼儿园小孩的车辆。新京报记者获悉，12名死者中有多名幼儿。
