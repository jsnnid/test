    <h1>潘玮柏婚后首发动态 评论区被表情“鸡”占满</h1>
    <p><strong> 7月29日，潘玮柏在个人社交账号首发婚后动态，内容是继续担任《中国新说唱》制作人。但评论区网友们给出的评论，却让感觉十分迷惑。</strong></p><p><strong><img alt="潘玮柏婚后首发动态 评论区被表情“鸡”占满" src="/uploads/df2a05ff2b4c0a7fcebd98b1b7ca1ba1.jpg" title></strong></p><p><strong>在潘玮柏的留言区，被表情个“鸡“占满，言语之间都是对其结婚对象的失望，似乎并不看好潘玮柏的婚姻。</strong></p><p><strong><img alt="潘玮柏婚后首发动态 评论区被表情“鸡”占满" src="/uploads/68231407e167d6fd5498daaf08e51034.jpg" title></strong></p><p>	 </p><p><strong><img alt="潘玮柏婚后首发动态 评论区被表情“鸡”占满" src="/uploads/d28fef5dc172209e98211288206d8abb.jpg" title></strong></p><p><strong><img alt="潘玮柏婚后首发动态 评论区被表情“鸡”占满" src="/uploads/8d656fe981d591681215d0532aaf47df.jpg" title></strong></p><p><strong>7月28日，潘玮柏突然在微博官宣结婚，令一众网友感到意外。不久后，王思聪在朋友圈发文称Amy姐厉害，带的人一个嫁给了天王，一个嫁给了潘玮柏。</strong></p><p><strong><img src="/uploads/0842ef01af08a4f7d18a25b7513847d5.jpg"></strong></p><p><strong>随后，便有网友扒出，潘玮柏小娇妻Luna是为夜店咖，还多次出现在王思聪的夜趴上，因此很多网友对此感到愤愤。</strong></p><p><strong><img alt="潘玮柏婚后首发动态 评论区被表情“鸡”占满" src="/uploads/32204dcf17bf297411726a65ebb737a3.jpg" title></strong></p><div></div><div><ul></ul></div>
