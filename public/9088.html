    <h1>宁泽涛女友曝光？98年大长腿超模 曾两登维密舞台</h1>
    <p><strong>日前，宁泽涛在个人社交账号晒出与女子的剪影合照疑似公开恋情。随后有网友爆料称宁泽涛女友是98年的法国籍华裔超模陈瑜，其名字“yu”也和宁泽涛昨日社交网站所配表情符号“鱼”契合。</strong></p><p><strong><img src="/uploads/4bf1ff1826ec5c92bab7f37cf07a27fa.jpg"></strong></p><p><strong>据悉，陈瑜曾她曾两度登上维密秀，两人在早前活动上认识，微博互关。93年的宁泽涛与98年的陈瑜，也刚好符合宁泽涛“大3小5”的年龄条件。</strong></p><p><strong>近日凌晨，宁泽涛在个人社交网站上晒出与神秘女子的剪影，剪影中一男一女依偎在一起头靠头十分亲密，其配文四个表情符号：浪、四叶草、爱心、鱼，并且这四个表情符号宁泽涛连着用了三次，引起网友猜测其举动意在公开恋情。</strong></p><div></div><div><ul></ul></div>
