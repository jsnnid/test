    <h1>陈晓赵丽颖恋情曝光</h1>
         一直扑朔迷离陈晓赵丽颖的恋情，让很多人都充满了好奇，不过近日有了好消息，据说陈晓探赵丽颖的班，两人一见面就聊得 热火朝天，期间，赵丽颖一直抚摸陈晓的手，二人的恋情终于曝光了。<center><img src="/uploads/allimg/150422/1I6444a0-0.jpg" alt="陈晓赵丽颖恋情曝光"></center>   此前，在众媒体的“围剿”下，一开始还顾左言他的陈晓招架不住终于开口承认“对赵丽颖有好感，但是不是爱还不清楚。”虽然坦承有好感，但陈晓自曝在爱情上从来都不是主动的一个人，这也令他很是纠结，“有好感的人也不知道该怎样去主动追，而且现在不知道她是怎么想的。”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
