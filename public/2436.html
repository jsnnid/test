    <h1>谭德塞：新冠肺炎是百年一遇的健康危机 影响将持续几十年</h1>
    <p><strong>当地时间31日，世卫组织召开突发事件委员会，评估新冠肺炎疫情形势并提供建议。世卫组织总干事谭德塞表示，新冠肺炎大流行是百年一遇的健康危机，其影响将持续几十年。</strong></p><p><strong><img src="/uploads/7b9cbe971fc1a7db4825ceb320071fd4.jpg"></strong></p><p><strong>谭德塞指出，还有很多问题尚待解答，血清学研究显示，全球大部分人仍易感，即使是经历过严重疫情的地区也是如此，很多国家出现新的疫情，一些最初受影响较小的国家现在也开始出现确诊和死亡病例上升，一些国家已控制住大规模疫情。谭德塞强调，尽管疫苗研发正在以创纪录的速度进行，仍需学习与病毒共存，用现有工具抗击疫情。</strong></p><div></div><div><ul></ul></div>
