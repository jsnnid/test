    <h1>周迅公益晚会宣誓与男友完婚 披白纱与老公甜蜜拥吻</h1>
      近日，在ONE NIGHT公益晚会上，年逾40岁的周迅突然在台上宣誓与男友高圣远完婚，身披白纱与老公甜蜜拥吻，并为大家献歌。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111649718.jpg" alt="周迅公益晚会宣誓与男友完婚 披白纱与老公甜蜜拥吻"></center>
				
				　　7月16日晚，ONE NIGHT公益晚会上，40岁的周迅身穿婚纱，宣布与美籍华人男友高圣远的婚讯。两人别出心裁地在台上宣誓完婚，交换完戒指的两人深情拥吻。据悉二人明天即将启程度蜜月。
