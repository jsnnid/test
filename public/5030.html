    <h1>我国克隆猴“家庭”将迎来第三名成员</h1>
    <p><strong><img src="/uploads/00dafca9fc79fb5698aa6574d591cfe6.jpg"></strong></p><p>	 </p><p><strong>【我国克隆猴“家庭”将迎来第三名成员】还记得前段时间刷屏的克隆猴中中和华华吗？今天（2月11日），科技部副部长黄卫介绍，我国在国际上首次利用体细胞成功创建克隆猕猴中中、华华之后，他们的“家庭”也将迎来第三个成员——梦梦。他们将在研究自闭症、阿尔兹海默症等中发挥重要作用。</strong></p><div></div><div><ul></ul></div>
