    <h1>陕西一公务员因虚荣心请病假贩毒</h1>
      近日，陕西警方破获一起贩毒案，抓犯罪嫌疑人蔡某曾是一名公务员，由于虚荣心作祟，不满工资待遇，请病假南下广州打工，不曾想却走上了贩毒之路。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231700683.jpg" alt="陕西一公务员因虚荣心请病假贩毒"></center>
				
				“蔡某原来在汉中市某机关单位工作，因攀比心强，虚荣心作祟，不满足工资待遇，22013年7月份他请了病假南下广东打工，在打工过程却染上毒瘾，自己赚的钱根本不够花销。”公安新城分局便衣大队民警介绍。蔡某在11月份回到西安，开始经营自己的毒品交易网络，行成了运输、包装、售卖一条龙。2月7日晚，在刚接到从广东运来的毒品时，蔡某和其余四名犯罪嫌疑人被坚守多天的警方抓获。
