    <h1>受台风“山竹”影响 深圳机场未来两天航班全取消</h1>
    <p><strong><img src="/uploads/5dbb8413d3807843a4cc94e3cf4099ea.jpg"></strong></p><p><strong>[受台风“山竹”影响 深圳机场未来两天全部航班取消]据@深圳天气 ，随着“山竹”的接近，深圳市气象台将于15日16时将台风蓝色预警升级为黄色，届时全市将进入台风防御状态。据@深圳机场 ，受台风“山竹”影响，深圳机场9月16日0：00-24：00、9月17日0：00-8：00，暂停所有航班起降，全部航班取消。请各位旅客在此期间不要前往深圳机场，并联系所购票航空公司办理退改签手续。预计9月17日上午8时后，深圳机场进出港航班将逐步恢复运行。</strong></p><div></div><div><ul></ul></div>
