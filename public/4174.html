    <h1>八旬老太怀孕四十年</h1>
    <p>
	　　哥伦比亚首都波哥大一名82岁老妇，8日因腹痛就诊，经检查惊现疼痛的原因，竟是一个已形成40年的石胎。</p><p>
	　　起初医生以为是寄生虫或是胆结石导致腹痛，不过察觉老妇腹部有异状，便指示拍摄X光，才查出老妇体内居然有一个胎儿，而且胎儿在老妇体内长达40年，由于胚胎未在子宫里发育，移动到老妇的腹腔，导致胚胎无法正常生长，因而钙化形成石胎。</p><p>
	　　据报老妇目前已转院，将接受手术移除石胎。</p><div></div><div><ul></ul></div>
