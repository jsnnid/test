    <h1>继承者们剧照 姜珉赫温柔魅力散发</h1>
    <center><img src="/uploads/7bcad070c6977c6e51c72438153a53b9.jpg"></center><p>
	　　《继承者们》为韩国SBS自2013年10月9日起播出的水木迷你连续剧，讲述了因想要戴上的“王冠”而承受着其重量的继承者们，为心中的“王冠”而努力着跨越世间的阻碍，勇敢前进的故事。</p><p>
	　　近期，韩剧《继承者们》以一天一位的节奏公布了众主演在片场的拍摄照片，首次挑战正剧的krystal郑秀晶的剧照近期终于公开。拍摄现场krystal原来特有的性格，与同龄人暴风闲聊的活力，是现场的气氛制造者。继单人剧照后，朴信惠和李敏镐初次见面的场景也曝光，两人之间火花四射，剧情很令人期待。</p><div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
