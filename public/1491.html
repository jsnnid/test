    <h1>高三生自筹十万办晚会 西装旗袍齐上阵</h1>
      近日，武汉外国语学校学生为了给高三画上一个圆满的句号，自筹资金10万元办晚会，现场西装旗袍齐上阵，犹如走红毯一般。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232405472.jpg" alt="高三生自筹十万办晚会 西装旗袍齐上阵"></center>
				
				6月17日晚，武汉外国语学校500余名高三毕业生，自发组织在汉口一高档酒店举行毕业晚会。
