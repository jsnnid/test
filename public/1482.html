    <h1>大妈跳广场舞遭泼机油 疑噪音扰民遭报复</h1>
      近日，绍兴几名正在跳广场舞的大妈突然遭到了两名黑衣男子泼机油，从头到脚全被泼湿，十分的气愤，据记者调查发现他们疑似由于噪音扰民遭到了报复。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232432249.jpg" alt="大妈跳广场舞遭泼机油 疑噪音扰民遭报复"></center>
				
				“我们被人泼了机油！真是气死了！”绍兴几个跳舞大妈特别火，说起前几天的遭遇一肚子气。
