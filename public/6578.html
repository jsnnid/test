    <h1>郭富城谈分手形容如换鞋</h1>
         <p>　　据台湾媒体报道，47岁天王郭富城（微博），不久前与拍拖七年的名模熊黛林（微博）分手，连日来被媒体拍到神态轻松，心情还是相当好的画面，日前接受专访时，还少有地剖白感情观，直言即使如何伤心也不会流一滴眼泪，更表示：“如果鞋子不舒服，不如换了它，硬着头皮下去只会流血！”结果这番以“穿鞋”比喻感情的言论，被网友狂批“烂人”一枚。</p><center><img src="/uploads/allimg/150402/15123aF7-0.jpg" alt="郭富城谈分手形容如换鞋"></center>   <div></div><div><ul></ul></div>
