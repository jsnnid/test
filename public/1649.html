    <h1>福建泉州800“铁骑”集体返乡</h1>
    <center><img src="/uploads/allimg/201412/20141218231628401.jpg" alt="福建泉州800“铁骑”集体返乡"></center>
				
				2014年1月23日，福建泉州，817辆“铁骑”载着1082人，将从泉州出发，回到全国各地各自的家。这些“铁骑”大部分返回江西省，也有一部分前往湖南、湖北等省，最远的要到贵州，最长的路程预计需要行驶7天。
