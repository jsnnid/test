    <h1>四川村庄分红1300万 钱堆成一堵墙</h1>
      近日，四川省一名叫建设村的村庄在年底的时候为种养殖合作社的股民，现场分红1300万，金一捆捆整齐地放在台上组成一堵墙。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231555205.jpg" alt="四川村庄分红1300万 钱堆成一堵墙"></center>
				
				1月14日上午，凉山州冕宁县复兴镇建设村召开2013年分红大会，分红金额达1311.5万元。
