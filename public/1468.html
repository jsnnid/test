    <h1>北京6外国人脚踏肩扛一中国醉汉拍照 引围观</h1>
      近日，在北京发生了一起北京6外国人脚踏肩扛一中国醉汉拍照的事件，据悉六名老外不仅做出上述不当举动，还多次向过往路上发出挑衅的行为，目前警方正在调查当中。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232502822.jpg" alt="北京6外国人脚踏肩扛一中国醉汉拍照 引围观"></center>
				
				7月13日早上5点半左右，工体西门附近，一名男子醉酒不省人事后，被6名外籍男子脚踏、肩扛，摆出各种造型拍照。其间，外籍男子还不时向路人做出挑衅动作。三里屯派出所民警表示，事发时未接到报案，所以寻找当事人较困难，警方将会在附近加强巡视。图为一名外籍男子扛起醉汉离开。
