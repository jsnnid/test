    <h1>明星政协委员现身两会 立马遭记者围堵</h1>
      两会召开在即，近日，众多<strong>明星政协委员</strong>亲自现身报道，立马遭到众多记者的围堵，下面我们也来了解一下吧。					
				
				
				<center><img src="/uploads/allimg/201503/20150303153810837.jpg" alt="明星政协委员现身两会 立马遭记者围堵"></center>
				
				2015年3月2日，全国政协十二届三次会议委员陆续报到，莫言、陈思思等明星委员亲自现身，领取委员证件完报到程序。现场，莫言遭到大批媒体围堵采访。
