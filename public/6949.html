    <h1>2014首尔电视剧颁奖典礼 众星闪亮走红毯</h1>
      近日，在韩国举行的2014首尔电视剧颁奖典礼上，众多明星纷纷出席，闪亮走红毯，成为一道靓丽的风景线。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111943862.jpg" alt="2014首尔电视剧颁奖典礼 众星闪亮走红毯"></center>
				
				当地时间2014年9月4日，首尔，第9届首尔国际电视剧颁奖礼在首尔国立剧场举行，金秀贤、郑元畅、胡歌、大谷亮平、闵孝琳等艺人出席了颁奖礼之前举行的红地毯活动。现场金秀贤、郑元畅、胡歌均穿黑西装比帅，而女星Tiny-G、Bada大秀美胸抢镜。图为Bada性感走红毯，美胸抢镜。
