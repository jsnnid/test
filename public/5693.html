    <h1>曝李嘉诚亲自乘私人飞机出国买口罩 购得84箱捐出</h1>
    <p><strong>2月20日，李嘉诚捐款捐物的消息再次被曝光，而且这次李嘉诚更是亲自出马，乘坐私人飞机亲自到新西兰买口罩，可以说为了慈善事业亲力亲为。这次李嘉诚一共带回84箱口罩，这也是首批到港的物资。</strong></p><p><strong><img alt="曝李嘉诚亲自乘私人飞机出国买口罩 购得84箱捐出" src="/uploads/d71083650305a0be3a860829df4bd4d7.jpg"></strong></p><p><strong>第一批物资已经抵达香港，这一批物资也可以说是非常及时。</strong></p><p><strong><img alt="曝李嘉诚亲自乘私人飞机出国买口罩 购得84箱捐出" src="/uploads/bdfd01c4aaa261e6debab9f6d5961de5.jpg"></strong></p><p><strong>据悉，接下来李嘉诚还会在全世界搜集更多的物资，来支援此次疫情，这也将给前线的医务人员带来极大的帮助。</strong></p><p><strong><img alt="曝李嘉诚亲自乘私人飞机出国买口罩 购得84箱捐出" src="/uploads/884c792f3acf76a3abbb2b84b2577692.jpg"></strong></p><div></div><div><ul></ul></div>
