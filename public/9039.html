    <h1>张远与神秘女子回家 与苏醒绯闻女友似是同一人</h1>
    <p><strong>近日，有媒体拍到艺人张远外出与好友通宵聚餐，天亮才准备散场，随后一行人走出餐厅，送走好友后，张远也与席间一短发女友人一同走向座驾并乘车，一同前往她所在的小区，一同回到该女子家中。巧合的是张远跟着回家的这名女子，此前也曾与他的好兄弟苏醒传出恋情。</strong></p><p><strong><img src="/uploads/31dadb78b84e364f3397075a1645b4f4.jpg"></strong></p><p><strong>据悉，张远2007年通过参加选秀节目《快乐男声》出道，08年加入至上励合组织成为队长。今年年初，他参加了另一档选秀节目《创造营2019》而重新进入观众视线。</strong></p><div></div><div><ul></ul></div>
