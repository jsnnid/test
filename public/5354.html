    <h1>天文学家发现宇宙“超级妈妈” 每年可生产约740颗新的恒星</h1>
    <p>
	 天文学家已经发现了宇宙“超级妈妈”，这是一个星系，天文学家利用NASA 的钱德拉X射线太空望远镜发现这个遥远的巨大星系，其每年可生产约740颗新的恒星，这数量可以说相当的惊人。相比之下，我们的银河系，每年只有一颗新的恒星。</p><p><img alt="天文学家发现宇宙“超级妈妈” 每年可生产约740颗新的恒星" src="/uploads/0f2c319b5f12b90dbd856838bca0392a.jpg"></p><p>
	宇宙超级妈妈</p><p>
	 这个巨大星系距地球约57亿光年，是迄今为止最会生产的星系，除此之外就是星系碰撞，会产生更多的恒星。</p><p>
	 此巨大星系没有名字，只有字母和数字缩写（SPT-CLJ2344-4243），它有一个昵称为“凤凰”，多数星系的中心可能都已静止了数十亿年，但“凤凰”的中心星系似乎已经重生，产生爆炸生成星体。</p><div></div><div><ul></ul></div>
