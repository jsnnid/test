    <h1>外交部:中美外交安全对话9日在美国华盛顿举行</h1>
    <p><strong>中国外交部发言人华春莹6日下午宣布，经双方商定，第二轮中美外交安全对话将于11月9日在美国华盛顿举行。</strong></p><p><strong>据介绍，中共中央政治局委员、中央外事工作委员会办公室主任杨洁篪将同美国国务卿彭佩奥、国防部长马蒂斯主持上述对话。国务委员兼国防部长魏凤和将参加。双方将就中美关系和其他共同关心的重要问题深入交换意见。</strong></p><p><strong><img src="/uploads/0a423f351972733a0d73d86844a4c23c.jpg"></strong></p><div></div><div><ul></ul></div>
