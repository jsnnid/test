    <h1>海关总署回应中国对美关税反制措施实施时间</h1>
    <p><strong><img src="/uploads/2149301933988e8c3e72ad44c0371b30.jpg"></strong></p><p><strong>资料图：民众在超市挑选进口商品。</strong></p><p><strong>　　中新网7月5日电 据海关总署网站5日消息，针对有媒体询问中国对美301调查项下关税反制措施的实施时间，海关总署关税征管有关负责人表示，根据国务院关税税则委员会2018年第5号公告，对原产于美国的部分进口商品加征关税措施将在美方的加征关税措施生效后即行实施。</strong></p><div></div><div><ul></ul></div>
