    <h1>云南鲁甸县6.5级地震已造成58</h1>
      云南鲁甸县6.5级地震已造成589人遇难<br>
据云南省民政厅报告，截至8月6日10时30分初步统计，地震造成昭通市鲁甸县、巧家县、昭阳区、永善县和曲靖市会泽县108.84万人受灾，589人死亡(鲁甸县504人、巧家县72人、昭阳区1人、会泽县12人)，9人失踪(巧家县9人)，2401人受伤，22.97万人紧急转移安置，2.58万户8.09万间房屋倒塌，4.06万户12.91万间严重损坏，15.12万户46.61万间一般损坏。<br>
大家为云南灾区的朋友祈福吧！
