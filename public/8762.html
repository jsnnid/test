    <h1>郭碧婷深夜发文宣泄负情绪 与向佐婚姻再引猜测</h1>
    <p><strong>6月28日深夜，郭碧婷突然在个人社交账号发文，而且充满负面情绪。她配文写道：“醒悟的那天总会到来，那时候会茅塞顿开，豁然开朗呢，还是悔不当初，懊悔不已？”而配图则是疑似郭碧婷抱着狗狗，掩盖住了自己孕肚。</strong></p><p><strong><img src="/uploads/3355d62bb895ca1d7942facae12e7cd4.jpg"></strong></p><p><strong><img alt="郭碧婷深夜发文宣泄负情绪 与向佐婚姻再引猜测" src="/uploads/dcde1fdac8c4fdff2997a65e9c261c05.jpg"></strong></p><p><strong>看到郭碧婷的动态后，粉丝们自然非常关心，连忙评论：“姐姐发生什么了？”郭碧婷则回复到：“好好阅读，别想这些有的没的。”有粉丝问她怎么了，郭碧婷的回复更是充满深意，反问：“我还能怎么的，能吃能喝，能养鸡养狗，弄花弄草的人啊”，似乎对自己当前处境并不满意。</strong></p><p><strong><img alt="郭碧婷深夜发文宣泄负情绪 与向佐婚姻再引猜测" src="/uploads/7a5153fede0c5708b39fc13e8cb91425.jpg"></strong></p><p><strong>郭碧婷与粉丝互动</strong></p><p><strong>但目前，郭碧婷已经关闭了微博评论，不再与粉丝互动。</strong></p><div></div><div><ul></ul></div>
