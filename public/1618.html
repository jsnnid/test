    <h1>广东患者死亡家属押医生游行 高喊医生害死了患者</h1>
      近日，在广东潮州市一名酒精中毒的患者，在医院抢救无效的情况下死亡，家属一怒之下纠集100来人押着医生上街游行，边走边喊医生害死了患者。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231804579.jpg" alt="广东患者死亡家属押医生游行 高喊医生害死了患者"></center>
				
				　　据潮州中心医院医生消息，3月4日该院消化内科收治一酒后急性酒精中毒患者，下半夜抢救无效死亡；5日中午家属纠集了100多人，押着4日晚的值班医生在医院内游行，边走边喊：“就是这位医生害死了死者”，被游行的年轻医生边走边哭，持续约半个小时。
