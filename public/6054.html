    <h1>王源回应眼睛被虫子咬了：虫子太无辜 是眼睛肿了</h1>
    <p><strong>在2018年12月31日湖南卫视跨年演唱会上，王源带来新歌《我不知道》，有网友发现在演唱过程中王源左眼似乎睁不开，引发了网友的讨论和关心，纷纷以为是被虫子叮咬的。</strong></p><p><strong><img alt="王源晒自拍回应" src="/uploads/4df254d8c814fd7ad14133ddc7932127.jpg"></strong></p><p><br><strong>王源晒自拍回应</strong></p><p><strong>演出结束后，王源更新一条微博澄清被蚊子咬一事，称：“今天蚊子太无辜了，其实是眼睛肿了。”还配上了一张逗趣眯眼自拍并对粉丝们送上了新年祝福：“祝大家新年快乐，一切顺利。”</strong></p><div></div><div><ul></ul></div>
