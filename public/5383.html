    <h1>NASA雨燕卫星探测到强辐射 疑是银河系相邻的仙女座星系的伽玛暴</h1>
    <p>
	 据报道，几小时前，NASA的雨燕卫星探测到强辐射，疑似是来自与银河系相邻的仙女座星系的伽玛暴。</p><p><img alt="NASA雨燕卫星探测到强辐射 疑是银河系相邻的仙女座星系的伽玛暴" src="/uploads/66f6045ca47591538ad30aa814b82841.jpg"></p><p>
	NASA雨燕卫星探测到疑似仙女座星系的伽玛暴</p><p>
	 伽玛暴发现于1967年，可能源自大质量恒星爆发或两个黑洞相撞，是宇宙中威力最大也最为神秘的事件之一。</p><p>
	 此次探测到的爆发由强烈的短脉冲辐射组成，即使传播数十亿光年的距离也能够被地球观察到。我们所观察到的伽玛暴，距离都非常远，因此不会对地球生命产生威胁。</p><p><img alt="NASA雨燕卫星探测到强辐射 疑是银河系相邻的仙女座星系的伽玛暴" src="/uploads/589b86f4ca36da709e36a42de4a17603.jpg"></p><p>
	仙女座星系</p><p>
	 假如消息得到证实，将是迄今为止明确观测到的离我们最近的一场伽马暴。</p><div></div><div><ul></ul></div>
