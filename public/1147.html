    <h1>印度家长也开挂 爬四楼助孩子作弊</h1>
           3月19日，在印度哈尔邦进行的一场考试中，数十位家长上演各种爬窗绝技，甚至徒手爬上四楼，帮助正在考试的学生作弊。其猖獗程度，令人咂舌。<center><img src="/uploads/allimg/150321/10124122X-0.jpg" alt="印度家长也开挂 爬四楼助孩子作弊"></center>   3月19日报道，印度比哈尔邦目前正在进行高中升级考试，学生作弊的猖狂程度令人咂舌，至少400名学生被取消考试资格，当局还一度拘留了协助作弊的近20名家长<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
