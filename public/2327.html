    <h1>印度提吉节 女子当街沐浴净身为夫祈祷</h1>
    <p>
	　　提吉节是印度教的传统节日，节日虽然前后持续三天，但是在这三天里，女人要做的事儿可真不少，比如节日期间女子不仅要为男人禁食一天，还要沐浴净身为夫祈祷。</p><center><img src="/uploads/allimg/201412/20141218234236865.jpg" alt="印度提吉节 女子当街沐浴净身为夫祈祷"></center>
				
				提吉节是印度教的传统节日，在三天节日的最后一天，印度教女子会到河边沐浴淨身，向印度诸神中的毁灭之神湿婆（Shiva）诚心敬拜。
