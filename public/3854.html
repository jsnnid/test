    <h1>加拿大女市长踩到马蜂窝被蛰死 引众人围观</h1>
    <p>
	　　夏日来临，正是马蜂最活跃的时期，因此很容易被蛰伤甚至死亡，这不近日，加拿大女市长在外出度假时，不慎踩到马蜂窝而被蛰身亡。</p><p><img alt="加拿大女市长踩到马蜂窝被蛰死" src="/uploads/5466d0dfd89819b08066c63967ddb96d.jpg"></p><p>
	　　7月22日电 加拿大魁北克省La Prairie市市长Luci Rouseel最近因遭马蜂叮咬而丧生。这位女市长在自家湖滨别墅度假时，不慎踩到马蜂窝上，结果引来后者的疯狂报复，最终因中毒死亡。</p><p>
	　　当地医学专家表示，极少有成年人因被一两只马蜂叮咬而丧生，这位女市长死因是被“马蜂蛰的次数太多”（至少遭受15次叮咬）。据悉，这位女市长丈夫在数年前去世，他们有两个不到20岁的孩子。</p><div></div><div><ul></ul></div>
