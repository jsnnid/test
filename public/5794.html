    <h1>港姐冠军成单亲妈妈独自照顾女儿 港媒曝她孕味浓疑再怀孕</h1>
    <p><strong><img src="/uploads/2b0ea4e524c2d7d5c3caff6d56f3ff72.jpg"></strong></p><p><strong>香港有一位港姐冠军因为怀孕而被TVB和广告商封杀，这位女艺人一直都是独自照顾女儿，为了赚奶粉钱她试过去酒吧唱歌推销啤酒。不过近年靠着努力她已经是圈中小富婆，手持几个物业，和女儿相依为命生活得很好。不过今天（10月13日）就有港媒分享出她日前的行踪，发现她虽然穿着宽松上衣，但是肚子显得很大、孕味浓，难道是再怀孕了？</strong></p><p><strong><img src="/uploads/3e047cc24b04f2124864a0d74b569971.jpg"></strong></p><div></div><div><ul></ul></div>
