    <h1>男子携带子弹乘火车 听信子弹可辟邪被拘7天</h1>
    <p>　　近日，一男子听信子弹可辟邪，非法携带5发子弹乘坐火车，被行政拘留7天。</p><p>　　当天11时30分许，大同火车站候车室4号安检仪的安检队员发现一行李包内有几枚疑似子弹状的物品，立即通知值勤民警和安检队员进行手检。经开包检查，发现包里藏着的真是5发制式子弹。经审查，该男子贾某，应县人，子弹是在村里路边捡到的，出于好奇和好玩，加上村里老人说子弹可以辟邪，便带在了身边。贾某准备外出打工，明知私藏子弹是违法行为，仍抱着侥幸心理，将子弹藏在行李中企图蒙混过关，没想到刚进车站就被查获，也因此为自己换来7天的行政拘留。</p><div></div><div><ul></ul></div>
