    <h1>袁巴元否认新恋情 喊话女方称“媒体误读”</h1>
    <p><strong>近日，有网友发现张雨绮前夫袁巴元微博仅关注了名为“沛翎PL”的人，有人留言求证是否为女友，女方则并未直接否认，只是纠正了网友的错别字，疑似恋情曝光。</strong></p><p><strong><img alt="疑似新女友曝光，袁巴元发文否认" src="/uploads/24cd26fcdaa076a2c17f46c75bed72c9.jpg"></strong></p><p><strong>疑似新女友曝光，袁巴元发文否认</strong></p><p><strong><img alt="袁巴元否认新恋情 喊话女方称“媒体误读”" src="/uploads/fcf3fb452a7e0f1c11aacf9326f1332d.jpg" title></strong></p><p><strong>袁巴元</strong></p><p><strong><img alt="袁巴元否认新恋情 喊话女方称“媒体误读”" src="/uploads/b2bac243f5437a267b05bf4b58c0b87d.jpg"></strong></p><p><strong>28日，袁巴元转发该女生晒出的格斗视频，并配文“希望媒体的误读不要让你和你男朋友在家里格斗”，对新恋情进行否认。</strong></p><div></div><div><ul></ul></div>
