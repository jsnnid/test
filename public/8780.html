    <h1>《花千骨》非接不可？郑爽疑似回应粉丝“我说了算”</h1>
    <p><strong> 6月10日，有网友发现郑爽在社交平台分享自己的动态视频，封面配文“我说了算”，疑似在回应粉丝阻止自己接拍影版《花千骨》一事。</strong></p><p><strong><img src="/uploads/43357222dc25efc0d24db4c4adaef18e.jpg"></strong></p><p><strong>此前网上传出郑爽准备接拍电影版《花千骨》，于是粉丝反应强烈，呼吁郑爽“珍惜羽毛，宁缺毋滥”。并成立了专门的小组来阻止郑爽接拍花千骨一角。</strong></p><p><strong><img alt="《花千骨》非接不可？郑爽疑似回应粉丝“我说了算”" src="/uploads/ad758429bce2734918dcf2c5c36c82cb.jpg" title></strong></p><p><strong>对此，有网友发问“谁追星是为了受气”，似乎在为郑爽粉丝感到“委屈”。</strong></p><p><strong><img alt="《花千骨》非接不可？郑爽疑似回应粉丝“我说了算”" src="/uploads/72cca15d280888bb943dc36232444ec8.jpg" title></strong></p><p><strong>也有人称，郑爽不愧是郑爽，在粉丝反对自己的时候微妙的上传该视频，不得不说一句“郑爽牛逼”。</strong></p><p><strong><img alt="《花千骨》非接不可？郑爽疑似回应粉丝“我说了算”" src="/uploads/98520b4f5a3a0320cf3c9f45622f09be.jpg" title></strong></p><div></div><div><ul></ul></div>
