    <h1>宋佳与儿子近照曝光 母子亲密无间</h1>
      近日，知名博主北京冬雨曝光了一组宋佳与儿子的亲密合照，片中宋佳儿子憨厚可爱，与母亲甜蜜无间。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111605460.jpg" alt="宋佳与儿子近照曝光 母子亲密无间"></center>
				
				近日，知名博主“北京冬雨”在博客上发布了一组大宋佳6岁儿子的照片。据悉，媒体圈都知道大宋佳有一个26岁的漂亮女儿张楚楚，但是已经52岁的大宋佳还有一个6岁的儿子，叫张帅帅，而大宋佳与6岁的儿子还曾在电视剧中合作。
