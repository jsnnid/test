    <h1>身绑146台iphone 香港旅客走私被查</h1>
         2015年3月11日,一名香港旅客身上绑了146台Iphone,企图从罗湖海关走私到内地，来谋取暴利。目前，该男子已经移交给关司法部门做进一步处理。<center><img src="/uploads/allimg/150313/094R44O4-0.jpg" alt="身绑146台iphone 香港旅客走私被查"></center>   2015年3月11日消息，深圳,罗湖海关近日查获一名身绑iPhone手机146台入境、企图从香港走私进内地牟利的香港旅客。图为腰缠百余苹果手机的香港旅客。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
