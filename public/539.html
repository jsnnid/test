    <h1>洗浴中心扫码付款超600元千名“”嫖客”被抓?警方回应</h1>
    <p><strong><img alt="t015bba8dbc88c6fd3c.jpg?size=405x557" src="/uploads/c665951bdcef2892b51ceaf2fd4b4238.jpg"></strong></p><p><strong>宜兴警方通报卖淫案详情，对相关传言进行辟谣。</strong></p><p><strong> 回顾</strong></p><div><div><p><strong>洗浴中心扫码付款超600元千名"嫖客"被抓?警方回应</strong></p><p><strong>网友曝料，近日江苏宜兴警方掀起扫黄风暴，且凡在被抓浴室扫码付款超过600元者，都要去警局报到，已经抓了1200多个“嫖客”。24日下午，宜兴警方向北京时间记者表示，传唤这些人到派出所仅仅是接受调查、说明情况，至于是否真的嫖娼，警方会根据证据来认定。</strong></p></div></div><br><div></div><div><ul></ul></div>
