    <h1>尼日利亚一公交站爆炸 71死124伤</h1>
      近日，尼日利亚一公交站在上班高峰期发生了爆炸，导致现场71人死亡124受伤，目前当地警方已经展开了调查。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231952496.jpg" alt="尼日利亚一公交站爆炸 71死124伤"></center>
				
				4月14日，尼日利亚阿布贾，一市郊公交车站发生剧烈爆炸，时值上班高峰阶段，因而爆炸导致了惨重伤亡，71死124伤。
