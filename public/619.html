    <h1>2019央视春晚主持人名单公布</h1>
    <p><strong><img src="/uploads/a01d052c9f9211496e090e017a4058a6.jpg"></strong></p><p><strong>康辉、朱迅、任鲁豫、李思思、尼格买提将担任北京主会场主持人。江西井冈山分会场将由中央广播电视总台主持人张宇和江西广播电视台主持人尹颂合作主持；吉林长春分会场将由中央广播电视总台主持人张泽群与吉林广播电视台主持人杨帆联合主持；广东深圳分会场将由中央广播电视总台主持人杨帆和深圳卫视主持人庞玮携手主持。</strong></p><div></div><div><ul></ul></div>
