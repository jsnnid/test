    <h1>手滑or有内幕？张晋熊乃瑾点赞吴秀波汤唯绯闻</h1>
    <p><strong>秀波出轨门风波热度不减，连带合作过的汤唯也引发网友热议。有博主晒出《北京遇上西雅图》的剧照，配文称“戏里戏外各种黏糊，甚至大狗仔卓伟都放话要拍到二人的实锤。”细心网友发现，张晋和熊乃瑾都点赞过这条微博，又手滑了？</strong></p><p><strong><img alt="娱乐圈吃瓜群众？张晋熊乃瑾点赞吴秀波汤唯绯闻" src="/uploads/45b44699749144992bd789c9813ea7a3.jpg"></strong></p><p><strong>吴秀波和汤唯之前一起合作过《北京遇上西雅图》的第一部和第二部，两人在戏内上演了美好感人的爱情故事，戏外两人也是绯闻不断。近日，吴秀波出轨一事不断发酵，他和汤唯的绯闻传言也重新被舆论所关注。</strong></p><p><strong><img alt="娱乐圈吃瓜群众？张晋熊乃瑾点赞吴秀波汤唯绯闻" src="/uploads/aaa55ae20a03a27a0b253af2def0b866.jpg"></strong></p><p><strong><img alt="娱乐圈吃瓜群众？张晋熊乃瑾点赞吴秀波汤唯绯闻" src="/uploads/b8ce7667e270f7f952a5b21af343baf7.jpg"></strong></p><div></div><div><ul></ul></div>
