    <h1>曾光建议民众暂不要生食三文鱼</h1>
    <strong> 日前，北京新发地市场从切割进口三文鱼的案板中检测到新冠病毒。中国疾控中心流行病学原首席研究员曾光接受媒体采访时表示，我们说外防输入、内防反弹，北京新发地的疫情到底叫“输入”还是“反弹”，还需要探索，因为有些产品涉及到外国进口，比如三文鱼，还有同样进口的同一批产品等，它的冷藏环境可能是适合病毒生存的。曾光表示，三文鱼食用方法不同于其他肉类，公众往往生吃，因此引起关注。目前发现病毒检测为阳性，情况不明，特别是并不知道它的来源究竟是被人传播，还是其他情况，这些问题没查明之前，建议大家不要生吃三文鱼。</strong><div></div><div><ul></ul></div>
