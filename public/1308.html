    <h1>老人在省道被淹死 被称奇葩</h1>
      要是在河里江里被淹死算不得什么，可近日，在河南一名77岁的老人竟然在省道被淹死，着实令人吃惊不已，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233259569.jpg" alt="老人在省道被淹死 被称奇葩"></center>
				
				11月29日12点，家住保安镇西边的77岁李先生骑着电动三轮车出门买日常用品。当他走到保安镇南段时，因为路面积水，他试图从路的西侧通过，可车子刚走不远，就不慎连人带车翻入水中，他爬起来，把侧翻的三轮车扶起。可水坑太深，车子开不动，老人试图推车，却再次被水坑绊倒，脸朝下摔在了污水中。污水淹没了老人，他挣扎了几下，却没能再次挣扎起来。
