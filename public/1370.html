    <h1>17岁少女疑当小三坠亡 遗书遭曝光</h1>
      近日，在石狮市一名十七岁的少女疑似不堪当小三，从高楼上坠亡，随之她的遗书也遭到了曝光。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233025514.jpg" alt="17岁少女疑当小三坠亡 遗书遭曝光"></center>
				
				“妈妈，你最讨厌小三了，可是我却做了，因为爱，我听你的话乖乖的没拆散人家家庭。”“我不懂事，这么小就谈了三四个男朋友，我还在酒吧上过班，感觉自己就是个废物，我好像总是多余的。”“我不想活在这个世界那么累，我还差几个月才18(岁)。”
