    <h1>老外阻小轿车违规上自行车道 获得网友点赞</h1>

				<center><img src="/uploads/allimg/201412/20141218233157283.jpg" alt="老外阻小轿车违规上自行车道 获得网友点赞"></center>
				
				昨日，@品-奢侈龙小野在北京姚家园路上拍到这样一幕：一个骑行族老外坚持不让一辆窜进自行车道的小轿车通过，甚至直接把自行车横在小轿车前。很多网友为老外点赞之余，也作自省：面对不文明现象，自己会勇敢站出来吗？By公安部打四黑除四害。
