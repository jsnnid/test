    <h1>林志颖的儿子“小小志”超萌酷照</h1>
    <center><img alt="林志颖的儿子" src="/uploads/3264a7c393df67c3144e103ca53b8f96.jpg"></center><p>
	　　自1992年出道以来，林志颖红遍华语世界。他现在是职业赛车手，也是一位成功的企业家。林志颖的儿子“小小志”也受到了极大的关注。林志颖近日在微博上传儿子和狗狗罚站的照片，“小小志”十分逗趣，表情也极为丰富，真是萌死人！此微博有超五千网友转发评论，网友称“小小志”超级可爱。</p><center><img alt="林志颖的儿子" src="/uploads/d8c7edaaa5286269bdf26cf21fa4aa2f.jpg"></center><p>
	　　林志颖儿子在微博上传酷照，对林志颖挑衅说：“爸爸你的位置快被我取代了，有誰比我酷？”可爱至极。
