    <h1>四川东坡警方：一落马县长在法院门口自焚</h1>
    <p><strong><img src="/uploads/8862540e0fc2f50d46d12dbf910bdf3f.jpg"></strong></p><p><strong>2018年8月10日15时许，一男子在眉山市中级人民法院门口，在自己身上浇上汽油将自己烧伤。警方迅速处置，已将其送医救治，目前无生命危险。经查，该男子系周仲明（现年66岁，曾任洪雅县县长，2001年因贪污、滥用职权罪被眉山市中级人民法院一审判处有期徒刑10年），目前调查工作正在进行中。</strong></p><div></div><div><ul></ul></div>
