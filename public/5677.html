    <h1>艾薇儿宣布取消欧洲巡演：疫情结束之后再回来</h1>
    <p><strong>受新冠疫情影响，艾薇儿在社交平台发文确认将取消Head Above Water欧洲巡演。</strong></p><p><strong><img src="/uploads/b400188b15e346d3fd0873c0a20e7d15.jpg"></strong></p><p><strong>艾薇儿社交网络动态更新</strong></p><p><strong>她在文中表示欧洲各国政府已经采取措施限制公共活动，而美国也宣布对欧洲实施旅行禁令，她不得不取消巡演活动。艾薇儿称希望等疫情结束之后再回来。</strong></p><p><strong><img src="/uploads/793693889c0b54df5d823a82b7632670.jpg"></strong></p><p><strong>艾薇儿</strong></p><p><strong>此前，艾薇儿已经宣布取消全部亚洲巡演。</strong></p><div></div><div><ul></ul></div>
