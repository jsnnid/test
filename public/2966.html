    <h1>山东艺考被指泄题 初步认定考生作弊已锁定当事人</h1>
    <p><strong>　12月15日有网友发布微博“疑山东编导艺考联考作弊菏泽考区泄题”，引起了广泛关注。记者今天（16日）从山东省教育招生考试院了解到，经山东省公安和教育部门组成的联合调查组连夜侦查，目前已锁定相关当事人。联合调查组初步认定这是一起考生作弊事件，其他情况仍在进一步侦查中。</strong></p><p><strong>　　调查组表示，将根据调查事实，依据《刑法修正案（九）》及《国家教育考试违规处理办法》（教育部令第33号）等法律法规，对相关责任人和作弊考生给予严肃处理，维护招生考试的公平公正。</strong></p><div></div><div><ul></ul></div>
