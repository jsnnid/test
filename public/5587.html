    <h1>唐爽回应与周立波助理名誉权纠纷案一审败诉：上诉程序中</h1>
    <p><strong>月12日，唐爽就与周立波助理沈灏名誉权纠纷案一审败诉一事发文，表示：“上诉程序中，对一审暂不置评。谢谢各位关心！” </strong></p><p><strong><img alt="唐爽回应与周立波助理名誉权纠纷案一审败诉：上诉程序中" src="/uploads/99ccd062e5b24cd883b59353bd56e03d.jpg" title></strong></p><p><strong>据悉，近日据上海市人民法院民事判决书显示，周立波助理沈灏诉唐爽名誉权纠纷案一审胜诉。被告立即停止侵害原告名誉权、隐私权的行为。在其微博账号公开向原告赔礼道歉，为期十日，并赔偿原告经济损失和精神损害抚慰金共计15000元。  </strong></p><p><strong><img alt="唐爽回应与周立波助理名誉权纠纷案一审败诉：上诉程序中" src="/uploads/ebda07ad0542c5c44f1c075945c3e273.jpg" title></strong></p><div></div><div><ul></ul></div>
