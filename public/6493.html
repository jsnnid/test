    <h1>李小冉与老公徐佳宁机场热吻 甜蜜程度令人羡慕</h1>
         近日，女星李小冉与老公徐佳宁在深夜抵达上海机场之后，在四下无人之际，甜蜜接吻，让很多人羡慕不已。<center><img src="/uploads/allimg/150425/09361L542-0.jpg" alt="李小冉与老公徐佳宁机场热吻 甜蜜程度令人羡慕"></center>   2015年4月24日讯，上海，李小冉徐佳宁夫妇深夜飞抵上海。夫妻两人打扮非常低调，两人两手空空从快速通道走出，与在北京的专职司机汇合。之后两人走到一部商务车边，李小冉准备上车，徐佳宁一把拽住老婆，心领神会的李小冉立刻主动与丈夫亲吻。甜蜜一番之后两人将行李交给了司机自己走上了商务车。图为李小冉与丈夫徐佳宁（左一）。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
