    <h1>高以翔去世后焦俊艳再发声，希望cp粉适可而止</h1>
    <p><strong>高以翔去世后，本还有许多意难平，但为了逝者不再被打扰，许多朋友都选择了让其安静离去！但当初因为合作电视剧《遇见王沥川》的原因，导致很多人对于高以翔和焦俊艳什么关系都感到扑朔迷离，老觉得两人是一对，而面对这些猜测，近日本人出面回应了。</strong></p><p><strong><img src="/uploads/bb650f384224da553028922f3c0c3cbe.jpg"></strong></p><p><strong>1月13日，焦俊艳工作室发布一张来自焦俊艳的文字截图，称：转发小焦的话。这段文字里，焦俊艳表示和高以翔是朋友关系，并称“对于好友的离世，悼念缅怀不因在别人眼中，而在自己心里。”她也恳请大家不要杜撰此事，让更多同事和朋友受牵连，疑似回应和高以翔《遇见王沥川》的CP绯闻。</strong></p><p><strong><img src="/uploads/8c5137102dfd44b89383b8919467374c.jpg"></strong></p><div></div><div><ul></ul></div>
