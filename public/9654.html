    <h1>“马蓉”乐视体育股权冻结 王宝强曾被确认为股东</h1>
    <p><img src="/uploads/b91c261fb08c1f99c3c5b47d5c3465db.jpg"></p><p>	王宝强马蓉（资料图）</p><p>	 </p><p>	每日经济新闻7月6日消息 在乐视体育风波中，其之前明星股东情况也备受关注。今日（7月6日），《每日经济新闻》记者独家获悉，2017年1月中旬，法院已冻结北京银石东方投资顾问有限公司代马蓉持有的乐视体育0.76%股权（马蓉出资370.7609万元），冻结期限为两年。</p><p>	乐视体育2016年时曾向每经记者确认，王宝强作为明星股东，曾参与2016年4月的B轮融资，而记者在公司股东名单中并未发现王宝强。2016年8月，王宝强开始与其妻进行离婚诉讼。该自然人马蓉与王宝强前妻是否为同一人，尚未得到证实。</p><div></div><div><ul></ul></div>
