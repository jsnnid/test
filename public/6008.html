    <h1>马蓉情人节退出前夫公司 投资人仅剩王宝强任晓妍</h1>
    <p><strong>据天眼查信息，2月14日情人节当天，王宝强公司“共青城宝亿嵘投资管理合伙企业（有限合伙）”发生投资人变更，马蓉退出股东行列，变更后股东仅剩王宝强和任晓妍，其中王宝强占股68.75%，任晓妍占股31.25%。</strong></p><p><strong><img alt="马蓉情人节退出前夫公司 投资人仅剩王宝强任晓妍" src="/uploads/079072f95bea04afbf2f85ff58e45b99.jpg" title></strong></p><p><strong>王宝强公司发生投资人变更</strong></p><p><strong><img alt="马蓉情人节退出前夫公司 投资人仅剩王宝强任晓妍" src="/uploads/7e1bc6b6491bdf085a6545cced5cad75.jpg" title></strong></p><p><strong>王宝强占股68.75%，任晓妍占股31.25%</strong></p><p><strong>执行合伙企业事务的合伙依旧是王宝强一人。根据变更记录，宋喆也曾入股，但在2016年5月13日退出投资，当时由马蓉新增成投资人。</strong></p><div></div><div><ul></ul></div>
