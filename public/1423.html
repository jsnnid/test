    <h1>10余城管殴旁观执法男子 被警方带走</h1>
      近日，在北京发生了一起10余城管殴旁观执法男子的事件，引起了恶劣的影响，目前涉案的十多名城管已被警方带走协助调查。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232658394.jpg" alt="10余城管殴旁观执法男子 被警方带走"></center>
				
				8月29日下午3点左右，海淀区北京国际温泉酒店南门附近，西三旗城管、警察及街道办联合执法查抄路边占道摊位，一男子旁观时被10多名着白色制服的执法者追打。被打男子多名同事赶到后，围堵执法车讨说法，并将两执法车车胎放气。多名目击者证实着制服的打人男子曾参与执法。
