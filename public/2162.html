    <h1>中国千年佛像内发现打坐高僧肉身 体内藏中国文字</h1>
      近日，据外媒报道在荷兰一家博物馆在给一尊佛像做CT扫描时，意外的发现了这座金属的千年佛像内竟然有一个打坐高僧肉身，并且体内藏着中国文字，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201502/20150225224128441.jpg" alt="中国千年佛像内发现打坐高僧肉身 体内藏中国文字"></center>
				
				近日，荷兰一家博物馆为一尊有着上千年历史的中国古佛像做了个CT，发现佛像里面隐藏着一具保持着打坐的姿势“人体木乃伊”，而且其内脏已被掏空。这尊中国古佛像的年代可追溯到11到12世纪。CT扫描发现佛像内部包裹着一具和尚的遗体，处于冥想打坐状态。
