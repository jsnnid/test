    <h1>香港一男子身绑94部iPhone入境被抓 震惊网友</h1>
      近日，香港一名男子身上绑了94部iPhone入境，结果被警方抓获，数量之大，令很多人震惊不已。					
				
				
				<center><img src="/uploads/allimg/201501/20150113181314905.jpg" alt="香港一男子身绑94部iPhone入境被抓 震惊网友"></center>
				
				1月11日晚20时许，福田口岸旅检入境大厅内，一名身着红色运动衫和黑色运动长裤的男性旅客引起了海关关员的注意。该名旅客携带行李十分简单，仅有两个塑胶购物袋；但其走路姿势怪异，关节僵硬，肌肉紧张，似乎背负着重物。
