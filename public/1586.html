    <h1>300人身穿“警服”袭击兰州一工地 打伤70多人</h1>
      近日，在兰州一工地遭到300名身穿“警服”不明身份人员的袭击，导致工地70多名工人受伤，目前当地公安已对该案经行调查。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231942559.jpg" alt="300人身穿“警服”袭击兰州一工地 打伤70多人"></center>
				
				廖先生告诉记者,4月7日凌晨5点左右,工地门口突然出现了7辆大车,每辆车上至少坐着40余名头戴钢盔、身穿着“警服”、别着对讲机以及手持警棍的不明身份人士。工地门卫询问对方来意,对方回答道“执行公务”。工地门卫打开大门,这些人便一拥而入。
