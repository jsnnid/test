    <h1>山西大同煤矿发生透水事故 致7死多人被困</h1>
         近日，在山西大同发生一起严重的煤矿透水事故，截止目前为止已经有7人死亡，仍有17人被困。<center><img src="/uploads/allimg/150421/0Z0335506-0.jpg" alt="山西大同煤矿发生透水事故 致7死多人被困"></center>   4月19日18时50分，山西大同煤矿集团地煤公司姜家湾煤矿发生透水事故，24人被困。截至20日19时左右，搜救队员在清理搜救的过程中，在井下已发现7名遇难者遗体。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
