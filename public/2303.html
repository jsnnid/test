    <h1>非洲部落女子迎青春期嘴唇戴圆盘</h1>
      在非洲的苏瑞部落流行着这样一个习俗，女子青春期到来，嘴唇会被刺穿还要拔掉几颗牙，然后嘴里塞上一个圆盘，以此作为美的象征。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234339663.jpg" alt="非洲部落女子迎青春期嘴唇戴圆盘"></center>
				
				据英国《每日邮报》 4月20日报道，埃塞俄比亚苏瑞部落(Suri)的女子在步入青春期之时，会刺穿唇部并被拔掉几颗牙齿，以便将一个圆盘塞入嘴里，以此作为美的象征。圆盘的尺寸越大，该女子在出嫁时所获得的陪嫁牲畜就越多。然而，近年来，该部落里一些年轻女子开始拒绝刺穿唇部或拔牙，因为在她们看来，这项仪式太过痛苦残忍。
