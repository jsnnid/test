    <h1>南非发现122克拉罕见蓝钻石 1905年还曾发现3106克拉白宝石</h1>
      南非曾在1905年发现一颗重达3106克拉白宝石，近日，又发现了一颗罕见的蓝宝石，重达122克拉，价值达63亿人民币，吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234530879.jpg" alt="南非发现122克拉罕见蓝钻石 1905年还曾发现3106克拉白宝石"></center>
				
				英国《每日邮报》6月14日报道，一直出品世界上最名贵钻石的佩特拉钻石有限公司，最近在南非库里南钻石矿又发现了一枚122克拉的蓝宝石，这让佩特拉公司13日的股价上涨了8%，业内人士估计，这枚蓝宝石估价预计达6亿英镑(约合人民币63亿元)。
