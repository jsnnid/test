    <h1>55岁倪萍整容照曝光 青年照片遭疯传</h1>
      近日，一组疑似55岁倪萍整容的照片在网上曝光，疑似为回归央视做准备，随后关于她的一组年轻时的照片也被曝光，遭到了众多网友的疯狂转载。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111424406.jpg" alt="55岁倪萍整容照曝光 青年照片遭疯传"></center>
				
				近日，有关倪萍整容的照片曝光网络，据知情人士透露，倪萍是做了注射除皱，把眼角和额头的皱纹都填平了。
