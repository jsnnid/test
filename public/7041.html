    <h1>李小璐抱女儿现身机场 见记者忙闪人</h1>
      近日，有记者发现李小璐抱着女儿现身上海虹桥机场，看见记者拍照，立马加快速度走向安检口。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111610865.jpg" alt="李小璐抱女儿现身机场 见记者忙闪人"></center>
				
				7月7日，记者在上海虹桥机场偶遇李小璐抱着女儿小甜馨。当天穿着牛仔裤戴着墨镜的李小璐自己抱着女儿，她身边跟着两个助理提着行李前往安检，助理告诉李小璐有记者在拍照，她头也不回的抱着女儿走向头等舱安检通道离开。
