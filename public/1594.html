    <h1>全球匪夷所思的“上树”奇观</h1>
    <center><img src="/uploads/allimg/201412/20141218231913648.jpg" alt="全球匪夷所思的“上树”奇观"></center>
				
				2012年9月，北美地区的一株细弱的树上令人惊讶地爬满了至少11只小熊。熊通常是在危险的时刻才会逃跑到树上，但显然这群小熊不是碰到危险，相反，它们只是为了玩乐，它们找这棵纤弱的树当做游乐场，起劲地互相打闹。它们在树上的各种憨态令人忍俊不禁，有的甚至互相爬到自己兄弟姐妹身上想找地方睡觉。
