    <h1>文章马伊琍夏威夷度假曝光 疑似关系回暖</h1>
      近日，知名博主长春国贸曝光了一组文章马伊琍夏威夷的度假照，片中可以看出文章全程对马伊琍呵护有加，吃饭间两人不时的耳语，疑似关系回暖。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111450352.jpg" alt="文章马伊琍夏威夷度假曝光 疑似关系回暖"></center>
				
				近日，文章与马伊琍多次被曝合体现身，疑似关系回暖。先有马伊琍与朋友一同为文章庆祝30岁生日，又有夏威夷当地的网友爆料，指文章、马伊琍夫妇低调抵达当地，开启了度假模式。
