    <h1>周润发携老婆现身 与粉丝合影来者不拒显亲民</h1>
      周润发印证香港80年代的黄金时期，并创造了多个脍炙人口的经典角色：许文强、小马哥、赌神 正哥等。精湛的演技让他誉有香港“演技之神”的名衔。他是大中华地区的影坛巨星，在全球华人社会有着很大影响力。周润发不仅仅是在演艺事业上非凡，在粉丝面前也是一位毫无架子的人气影星，此前，周润发带着老婆发嫂现身活动，粉丝要求合影，周润发与老婆来者不拒。

				近日，周润发携老婆发嫂出席北京某活动。期间，不断有粉丝要求与发嫂合影。而发哥也是很亲民的与粉丝亲密互动。
