    <h1>古巨基老婆是助手陈英雪 二人婚照曝光</h1>
      古巨基作为香港最受欢迎的歌手之一，关于他的老婆是谁，一直很受外界关注，近日，一组古巨基与女助手陈英雪的婚纱照曝光，他的老婆是谁终于让外界所知。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111643912.jpg" alt="古巨基老婆是助手陈英雪 二人婚照曝光"></center>
				
				年7月15日，相恋超过20年的古巨基与助手女友陈英雪（Lorraine）终于结束爱情长跑，于7月12日在美国拉斯维加斯注册结婚。基仔在网上公开两人穿上礼服牵手而行的婚照，并发表爱的宣言：“从94年我第一张唱片开始，在我工作上你一直紧守在照顾我的岗位。然而此后，你的未来，就让我来好好的照顾。 ”
