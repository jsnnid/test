    <h1>猫兄妹同床共枕甜蜜入睡 相亲相爱羡煞旁人</h1>
    <div><div>		 </div></div><div>	近日，一则日本萌猫兄妹睡觉的视频走红网络。</div><p><b><img alt="猫兄妹同床共枕甜蜜入睡 相亲相爱羡煞旁人" src="/uploads/bebac22cb5f0f51469c93d6b1529955c.jpg"></b></p><p>	两只3个月大的小猫枕着一个枕头，在一张小木床上甜蜜地依偎在一起睡觉，身上还盖着可爱的小花被，隔着屏幕都能感受到其中浓浓的温馨和幸福。</p><p>	两个小家伙一会儿平躺着，动作一致地举着小猫爪，眯着眼，睡得安稳舒适;一会儿又更换睡姿，面对面搂着彼此，十分亲密;一会儿，它们俩又低头抵着彼此的前额，像一对沉浸在幸福中的恋人，恩爱得羡煞旁人。</p><p><b><img alt="猫兄妹同床共枕甜蜜入睡 相亲相爱羡煞旁人" src="/uploads/18a911f8169b1d941782a39c722fd212.jpg"></b></p><p>	这对猫兄妹的主人说，除非让两个小家伙睡在一起，不然它们根本就无法入睡。猫兄妹虽然有时候也会调皮，不过总体而言都很乖，而且它们相亲相爱</p><div></div><div><ul></ul></div>
