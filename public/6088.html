    <h1>白百何方否认新恋情 前夫陈羽凡早前因吸毒被抓</h1>
    <p><strong>28日，有媒体拍到白百何与一位神秘男子一同出行，还透露两人深夜共返同一住所，男方对白百何嘘寒问暖，关系亲密，疑似新恋情曝光。对此，新浪娱乐独家求证白百何工作人员，对方辟谣称：系工作伙伴，并表示仅做唯一回复。</strong></p><p><strong><img alt="白百何方否认新恋情 前夫陈羽凡早前因吸毒被抓" src="/uploads/26a62a9ef5ea7d6d95575c3a3d599c90.jpg" title></strong></p><p><strong>白百何被偷拍</strong></p><p><strong><img alt="白百何与前夫陈羽凡" src="/uploads/b7f4a53f6e9fa2c6a37cbdb5ab1d70ad.jpg"></strong></p><p><strong>白百何与前夫陈羽凡</strong></p><p><strong>11月22日，白百何被拍到与神秘男子一同出行，两人举止亲昵，白百何戴着帽子口罩包裹的十分严实。25日，白百何又被拍到与该男子一同乘车去医院，这位神秘男子在途中还对白百何不时嘘寒问暖。巧合的是在今日早些时候，白百何前夫陈羽凡因吸毒、非法持有毒品，被行政拘留。此案目前正在进一步工作中。</strong></p><div></div><div><ul></ul></div>
