    <h1>张一山做表情包祝杨紫生日快乐 遭本尊这么＂回怼＂</h1>
    <p><strong>11月6日是杨紫的26岁生日，与杨紫关系如亲姐弟的张一山发文幽默祝福：三十岁生日快乐！还配上了自己制作的表情包，直夸：今天你就是这条街最靓的妞，十分搞笑。</strong></p><p><strong><img alt="张一山做表情包祝杨紫生日快乐 遭本尊这么回怼" src="/uploads/5854729ec8053dab246ec4ef8a806aad.jpg"></strong></p><p><strong><img alt="张一山做表情包祝杨紫生日快乐 遭本尊这么回怼" src="/uploads/63dee0b323cb5289b1ffd43fa8884bce.jpg"></strong></p><p><strong>没想到还引来了本尊回应，很明显杨紫对这个祝福并不满意，“回怼”：你怎么不祝我40岁生日快乐呢，并高调的地表示自己不满足这条街，要做全宇宙最靓的！两人有爱互动引得网友哈哈大笑。</strong></p><div></div><div><ul></ul></div>
