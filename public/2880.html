    <h1>中国足协正式提出申办2023年亚洲杯</h1>
    <p><strong>15日从中国足协了解到，为深入贯彻落实《中国足球改革发展总体方案》，促进我国足球运动的普及和提高，推动足球事业发展，加强国际交流，经充分评估，中国足协已向亚足联正式提出申办2023年亚洲杯。</strong></p><p><strong>亚洲杯是亚足联主办的亚洲水平最高、影响力最大的足球赛事，每四年举办一届。2004年，中国曾举办过第13届亚洲杯，具有丰富的办赛经验。如果此次申办成功，不仅能够促进我国足球运动的普及和发展、推动经济社会发展和城市建设，更能振奋民族精神，增强人民的凝聚力和满足感，提高我国的国际影响力和文化软实力。</strong></p><div></div><div><ul></ul></div>
