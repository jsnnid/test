    <h1>IT男不做白领卖猪蹄 月入上万</h1>
      近日，据媒体报道毕业于华侨大学的学生赖章平放弃原有的IT工程师工作，卖起了猪蹄，不仅收入增加了很多，还很快成为网络红人，下面我们就来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233149422.jpg" alt="IT男不做白领卖猪蹄 月入上万"></center>
				
				在上海松江大学城，几乎无人不知“八戒烤蹄”铺，这个摊位的主人是红极一时的励志“烤蹄哥”赖章平。这个出生于1985年的江西农村小伙，从华侨大学化学系本科毕业后，毅然放弃月薪5000元的工程师职业，在街边卖起了烤猪蹄。大学生不做白领只爱卖烤猪蹄，一时间成为人们热议的焦点，赖章平励志“烤蹄哥”的名号也迅速走红网络。
