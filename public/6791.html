    <h1>张丰毅被曝录节目肉搏 当场飙血致录制中止</h1>
      近日，有媒体报道称张丰毅在参加真人秀节目《两天一夜》的录制时，由于所在队伍节节败退，与令一队人大打出手起来，结果现场飙血，致使录制节目停止。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112557763.jpg" alt="张丰毅被曝录节目肉搏 当场飙血致录制中止"></center>
				
				近日，真人秀节目《两天一夜》热播，兄弟情谊是主打的感情牌之一，然而，对外声称经过长期磨合，培养出深厚感情的兄弟团，却被网友踢爆在节目录制现场大打出手，张丰毅甚至当场飙血。在网友贴出来的视频中，张丰毅突然推搡张睿，又号召翠花队，“大家团结起来，把他们推出去。”
