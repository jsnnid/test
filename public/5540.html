    <h1>林有有扮演者遭网暴，“国产小三”何时成了高危职业</h1>
    <p><strong>张月，94年的年轻演员。</strong></p><p><strong>Sir觉得这小姑娘已经比大多数同龄人成熟。</strong></p><p><strong>谩骂刚开始时，她还会逐个回复网友，自黑自嘲：</strong></p><p><strong><img src="/uploads/7837ef88ad528e9450e7f715c43ad4bf.jpg"></strong></p><p><strong><img src="/uploads/3c963caae8183c25b9820bd07993b08a.jpg"></strong></p><p><strong>承受着委屈同时。</strong></p><p><strong>还不忘专门发微博“感谢”，并无奈地说“下次想做好人”。</strong></p><p><strong><img src="/uploads/f02854bbd4fd67b0c0a94915ccbb712e.jpg"></strong></p><p><strong>但再柔软的人，最终还是被击倒了。</strong></p><p><strong>微博关闭部分评论，只允许关注7天以上的粉丝评论。</strong></p><p><strong><img src="/uploads/d40ec2472878dc47fab83392a5a7e545.jpg"></strong></p><p><strong>至此。</strong></p><p><strong>又一次“运动”成功了。</strong></p><p><strong>又一个“小三”倒下了。</strong></p><p><strong>说实话，Sir最恼怒的不是这种现象发生。</strong></p><p><strong>而是，它为什么总一再发生。</strong></p><p><strong>没错。</strong></p><p><strong>“国产小三”，始终是一份高危职业。</strong></p><div></div><div><ul></ul></div>
