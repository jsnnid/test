    <h1>9家公司联合声明:单个演员最高片酬不超过5000万</h1>
    <p><strong>8月11日消息，爱奇艺、优酷、腾讯视频、正午阳光、华策影视、柠萌影业、慈文传媒、耀客传媒、新丽传媒等三家视频网站+六家影视制作公司发布关于抑制不合理片酬，抵制行业不正之风的联合声明。</strong></p><p><strong>声明指出，共同抵制艺人"天价"片酬现象。三家视频网站和六大影视制作公司采购或制作的所有影视剧，单个演员的单集片酬(含税)不得超过100万元，其总片酬(含税)最高不得超过5000万元。此外，声明称也将共同抵制偷税漏税等违法现象。</strong></p><p><strong><img src="/uploads/a8a2d350b845b4301edc7f084de15850.jpg"></strong></p><div></div><div><ul></ul></div>
