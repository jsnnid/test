    <h1>美军B-52轰炸机“飞近”广东沿海？ 国防部回应</h1>
    <p><strong><img src="/uploads/847361f5c3ceff4723086b0282686027.jpg"></strong></p><p><strong>4月26日下午，在国防部例行记者会上，国防部新闻局局长、国防部新闻发言人吴谦大校答记者问。</strong></p><p><strong>25日，台湾媒体报道，美国两架B-52战略轰炸机被爆"飞近"广东沿海，此举被认为是回应了解放军近期频繁绕台进行远洋军事训练。</strong></p><p><strong><img src="/uploads/dee340026c3d2ffe014511d51fff661d.jpg"></strong></p><p><strong>台湾媒体认为美军B-52的航迹是典型的攻击航线，模拟在东沙岛附近发射战斧飞弹及联合空对地距外飞弹，打击大陆本土基地、海南基地及范围内的大陆航母编队。</strong></p><p><strong>对此，吴谦回应称，有关情况均在中国军队的掌握中，解放军将坚定不移捍卫国家主权安全。</strong></p><div></div><div><ul></ul></div>
