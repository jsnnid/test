    <h1>魔鬼天使徐若瑄巴厘岛浪漫大婚 好友林心如当伴娘</h1>
      近日，有魔鬼天使之称的徐若瑄与男友李云峰在巴厘岛举办浪漫婚礼，好友林心如出席并充当伴娘，现场热闹非凡。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111438395.jpg" alt="魔鬼天使徐若瑄巴厘岛浪漫大婚 好友林心如当伴娘"></center>
				
				当地时间6月29日，巴厘岛，徐若瑄与李云峰先生在峇里岛举行私人婚礼，好友林心如、前少女队王思涵、名媛陈浥萍(Monica)以及从日本飞来的早安少女组”保田圭”等飞来参加喜宴。图为新娘徐若瑄与好友林心如等合影。
