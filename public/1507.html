    <h1>土豪雨中开敞篷车 乐坏路人</h1>
      6月3日清晨，成都有网友拍到一名“土豪”暴雨中开敞篷车，在公路上行驶，把过往的路人乐坏了。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232333156.jpg" alt="土豪雨中开敞篷车 乐坏路人"></center>
				
				3日早晨暴雨中，一位头戴红色帽子的男子开着一辆蓝色的敞篷车，飞驰在成都的大街上……一路上，见到这辆敞篷车的路人无不驻足围观，大家都被这辆敞篷逗乐了。“我笑来根本停不下来，出租车师傅也笑来舍不得走。”据王小姐目测，这位敞篷车司机大约30多岁。
