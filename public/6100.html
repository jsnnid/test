    <h1>张檬发文回应整容争议:怎么都是错 不如取悦自己</h1>
    <p><strong>11月15日晚，张檬发文谈整容争议，称：“你永远活不成别人眼中的样子，你怎么都是错，与其这样，不如先学会取悦自己吧。”</strong></p><p><strong><img alt="张檬" src="/uploads/877f7b9c13ced8016f0a92c4945fbc24.jpg"></strong></p><p><strong>张檬</strong></p><p><strong>15日晚，张檬发文谈整容所带来的各种争议，称：“看着各种评论转发，比如 ‘可惜了可惜了，之前多美啊，干嘛整容啊’ 。那么，我没整之前的评论呢？比如 ‘赶紧去整容吧，你太丑了！’所以啊，你永远活不成别人眼中的样子，你怎么都是错，与其这样，不如先学会取悦自己吧，毕竟人生短短几十年，对吧？”</strong></p><div></div><div><ul></ul></div>
