    <h1>专家：有疫苗研发进展较快的单位已开始招募志愿者</h1>
    <strong>中国工程院院士王军志17日表示，目前5个技术方向的疫苗研发总体进展顺利，第一批确定的9项任务都已完成了临床前的大部分研发工作，预计大部分研发团队在4月份都能完成临床前的准备工作，并陆续启动临床申请、临床试验。我国已经有研发进展比较快的单位向国家药监局滚动提交临床试验申请材料，并且开展临床试验方案的论证、招募志愿者等相关工作。待国家药监局按有关法律法规审批以后开展临床试验。我国疫苗研发进展属于国际先进行列，不会慢于国外。</strong><div></div><div><ul></ul></div>
