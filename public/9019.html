    <h1>徐璐张铭恩公布恋情，疑似为综艺节目做宣传</h1>
    <p><strong>8月6日中午，张铭恩在微博晒出与徐璐的VLOG，并写道“VLOG”是你的，你是我的，并艾特了徐璐。顿时网上炸开了锅，这是公开恋情的节奏啊。两个人一直都是以青春甜美的形象示人，虽然徐璐比张铭恩大1岁，但也算是相当的般配。</strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/141159040874252050bf81b9c2371cb8.jpg" title></strong></p><p><strong>VLOG中徐璐与张铭恩在车内唱着逃跑计划的《一万次悲伤》爱意浓浓。</strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/71b3e535d64cacd969ae3c37d9411eb5.jpg" title></strong></p><p><strong>徐璐还称呆萌的张铭恩为宝宝，让他看镜头。</strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/89f3e25bce5f2fadc715aaa49617c1aa.jpg" title></strong></p><p><strong>视频中张铭恩搂着徐璐逛街，过程中两人虽没有说话，但却可以感受到那份甜蜜。</strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/077d266291d7fd8a45cf4a00be8ab4ba.jpg" title></strong></p><p><strong>不过也有人发出了两人录制综艺《女儿们的恋爱2》路透照，疑似两个人公开恋情也是为了给节目做宣传。</strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/986da4031bf9f8a2ba05aec655110c99.jpg" title></strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/f090725a47e1a0f52f195b27d4c127fd.jpg" title></strong></p><p><strong><img alt="徐璐张铭恩公布恋情，疑似为综艺节目做宣传" src="/uploads/6f7c83437c5b9ff0ad9fcc19abb1b064.jpg" title></strong></p><div></div><div><ul></ul></div>
