    <h1>国家药监局会同多部门组成核查组赴武汉核查百白破疫苗处置工作</h1>
    <strong>为进一步落实习近平总书记、李克强总理重要指示批示精神，保障人民群众身体健康，8月1日，按照国务院要求，国家药监局会同卫生健康委等部门组成由国家药监局党组书记、副局长李利任组长的核查组，赴武汉就武汉生物制品研究所有限责任公司（简称武汉生物）2017年效价不合格百白破疫苗处置工作开展核查。</strong><div></div><div><ul></ul></div>
