    <h1>树蛙微笑趴在树蟒身上荡秋千 引人关注</h1>
      蛇娃本来是一对天敌，但是近日，在动物园摄影师却发现了一只树蛙微笑的趴在树蟒的身上荡秋千的现象，如此和谐的一幕让很多人都惊奇不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234559545.jpg" alt="树蛙微笑趴在树蟒身上荡秋千 引人关注"></center>
				
				据英国《每日邮报》6月26日报道，印尼摄影爱好者法米·布胡斯（Fahmi Bhs）日前在雅加达动物园拍摄到怪异一幕：一只绿色树蛙安然自得地趴在一条巨大绿色树蟒身上\"荡秋千\"。而树蟒似乎对此安之若素，双方和睦相处。
