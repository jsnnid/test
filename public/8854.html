    <h1>金恩圣方发声明斥责恶意造谣：持续进行取证和诉讼</h1>
    <p><strong>3月23日，金恩圣工作室发表律师声明，表示金恩圣和张檬在网上发现被某些恶意侵权主体以“天天向上小五脚踩几条船”、“张檬再做小三”等不实信息和诽谤性语言中伤，并造成了精神伤害。甚至陈沐沐还对金恩圣威胁恐吓，受害人已报案并被处理。</strong></p><p><strong><img alt="金恩圣方发声明斥责恶意造谣：持续进行取证和诉讼" src="/uploads/3175edda48365797173f5bba84f5f7d6.jpg" title></strong></p><p><strong>金恩圣工作室还表示将对已发布不实言论的侵权账号进行追责，并会持续进行取证和诉讼，使用法律的武器捍卫合法权益。</strong></p><p><strong><img alt="金恩圣方发声明斥责恶意造谣：持续进行取证和诉讼" src="/uploads/4d3110d7ed22430f81b1c75e56aff214.jpg" title></strong></p><p><strong>此前，一位自称金恩圣前女友的网友陈沐沐晒出与金恩圣经纪人的聊天截图，指金恩圣与自己恋爱期间出轨张檬，要求金恩圣道歉。</strong></p><div></div><div><ul></ul></div>
