    <h1>彭昱畅发文承认恋情 表示女方不是张婧仪</h1>
    <p><strong>近日，彭昱畅与演员张婧仪被拍到一同现身机场，疑似恋情曝光，引起网络热议。4月23日，彭昱畅在微博发文承认新恋情，但表示女方不是张婧仪，称：“原来小道消息这么快！只是普通人的恋爱，不要过度关注嘛！抱歉占用了公共资源，也抱歉媒体错认，打扰了张婧仪，谢谢大家关心！‘赞’我只能点一半喔！” 随后张婧仪转发该条微博并发文恭喜他：“祝福狗哥”。</strong></p><p><strong><img alt="彭昱畅发文承认恋情 表示女方不是张婧仪" src="/uploads/4aa4de3bab8180393ff7971d0b6b2503.jpg" title></strong></p><p><strong>网友纷纷送来祝福：“记得幸福哦”“虽然不知道是谁，但一定要幸福美满！”“彭彭出息了！”“恭喜脱单呀！” </strong></p><p><strong><img alt="彭昱畅" src="/uploads/0490df6d09860cac05bbee8525e3981e.jpg"></strong></p><p><strong>彭昱畅</strong></p><div></div><div><ul></ul></div>
