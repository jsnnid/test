    <h1>为纪念亡友 美国57人高空跳伞破纪录</h1>
         近日，为纪念跳伞先驱，57人组团在美国德克萨斯州进行高空跳伞。此次57人高空跳伞打破了三项世界记录，三项美国记录，四项德克萨斯州记录。<center><img src="/uploads/allimg/150324/103A315D-0.jpg" alt="为纪念亡友 美国57人高空跳伞破纪录"></center>   据当地时间2015年3月报道（具体拍摄时间不详），近日有57人组团在美国德克萨斯州跳伞纪念在跳伞过程中不幸丧生的朋友。据悉，这一57人跳伞壮举打破了三项世界纪录、三项美国纪录、四个德克萨斯州纪录。图为57人手拉手头部向下极速坠落。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
