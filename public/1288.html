    <h1>国内首家“保钓实体店”开业 店中商品均以“保钓”为品牌</h1>
      保卫钓鱼岛不仅喊在口号上，有些人更把它落实到行动上，近日，在河北保定国内首家“保钓实体店”开业，一下便吸引了很多人的关注，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150104112723717.jpg" alt="国内首家“保钓实体店”开业 店中商品均以“保钓”为品牌"></center>
				
				2014年12月17日，国内第一家“保钓实体店”在河北省保定市建华大街隆重开业，台湾亲民党主席宋楚瑜为该店题写匾牌。
