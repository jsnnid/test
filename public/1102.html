    <h1>美国一夫多妻制家庭 期待第三人加入</h1>
         虽然一夫多妻制在我国是非法的，但是在美国一些州还是赞同的，这不近日，据外媒报道美国一个一夫多妻制家庭，在社交网站发布宣传期待第三人的加入。<center><img src="/uploads/allimg/150414/0TQ5K55-0.jpg" alt="美国一夫多妻制家庭 期待第三人加入"></center>   当地时间4月13日报道，34岁的Adam Lyons有两个女朋友，26岁的Brooke Shedd（右）和25岁的Jane Shalakhova（左），并且有两个小孩，其中一个小孩是Brooke和前夫的。现在他们5个人幸福的生活在一个大家庭里，现在正在找第三个女人加入。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
