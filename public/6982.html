    <h1>变性舞蹈家金星与前夫同现身 依然相处默契</h1>
      近日，变性舞蹈家金星与自己的外界前夫同时现身与某活动现场，虽然两人已经离婚，但是依然相处默契，恩爱有加。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111823791.jpg" alt="变性舞蹈家金星与前夫同现身 依然相处默契"></center>
				
				近日，变性舞蹈家金星助阵上海第4届探戈节活动，亲切地与探戈帮学员交流并合照，跟她一同出席的还有她的“前夫”汉斯，两人虽然已经离婚，但依然相处默契，甜蜜有爱。据悉，早前金星因解决孩子的户口问题，与恩爱有加的老公汉斯离婚，两人目前一直保持着离婚的状态。图为金星与“前夫”汉斯。
