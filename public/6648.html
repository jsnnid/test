    <h1>《何以笙箫默》发布会 杨幂强扒黄晓明衣服</h1>
         近日，电影版《何以笙箫默》在京举行发布会，作为本片主演的黄晓明与杨幂不仅出席，现场两人还亲密互动，杨幂强扒黄晓明衣服，吸引了很多人的关注。<center><img src="/uploads/allimg/150316/0912294321-0.jpg" alt="《何以笙箫默》发布会 杨幂强扒黄晓明衣服"></center>   3月15日，电影《何以笙箫默》在京举行“十年一刻”发布会，备受期待的影版“何以情侣”——黄晓明与杨幂首次亮相。发布会上，“何以情侣”火花不断，从羞涩牵手到激情拥吻，杨幂更变身为“野蛮女友”，撕黄晓明衣领，现场high玩。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
