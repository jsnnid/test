    <h1>云南景区被爆工作人员用石头砸游客 致其住院</h1>
      近日，有网友发帖称云南轿子雪山景区工作人员用石头砸游客，致使一人严重受伤住院，以后再也不敢去云南了。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231717115.png" alt="云南景区被爆工作人员用石头砸游客 致其住院"></center>
				
				18日，一网民在微博和云南本地一知名社区发布《轿子雪山景区管理员用石头怒砸游客以后再也不敢来云南了》的帖文，称大年初三其和朋友带小孩家人到云南轿子雪山游玩，在雪山上中途看到有游人在吸烟，当时就找人借火吸烟，被景区管理人员看到提醒不能吸烟，发帖人随即就把烟灭了。一位工作人员要其交出打火机和香烟，发帖人称火机只借的，香烟不是火源。
