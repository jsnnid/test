    <h1>宋仲基公开婚讯后首亮相 笑容灿烂比心</h1>
    <div><div><div><span><img src="/uploads/caa4d6206a1c0357a0f2938832129cdd.jpg"></span></div><p><span>腾讯娱乐讯7月7日，宋仲基在首尔出席了电影谈话会，这也是宋仲基公布婚讯之后的首次公开亮相。</span></p><div><span><img src="/uploads/7a9e1ad67b10493eff758fef5085974a.jpg"></span></div><p><span>宋仲基在大雨中到达现场，并接受了记者的采访。</span></p><div><span><img src="/uploads/74140400c55afcf6350f7f372b4a7007.jpg"></span></div><p><span>活动现场除了分享拍片趣事，工作人员票选各种奖项，宋仲基被选为“越看越有魅力王”，他兴奋站起来接受奖章贴纸，大呼“心情真的很好，原本很紧张”，又被调侃：“为什么会紧张呢？”宋仲基只能傻回：“我也不知道。”笑到双眼弯成一条线，好心情全写在脸上。</span></p><div><span><img src="/uploads/c09f649b78b84080a97e66cf727b490c.jpg"></span></div><p><span>宋仲基接受采访。</span></p><div><span><img src="/uploads/7e043a01ab1ec82e90fb34c511977f87.jpg"></span></div><p><span>宋仲基出席活动。</span></p><div><span><img src="/uploads/6a2af9941d3eaedfd43c02a111a658b8.jpg"></span></div><p><span>宋仲基一身宽松打扮。</span></p><div><span><img src="/uploads/5e6d53c5a9fdced53c3d6ced205af8f7.jpg"></span></div><p><span>宋仲基笑容灿烂。</span></p><div><span><img src="/uploads/feae51d1143624d34d25e99437a874e3.jpg"></span></div><p><span>宋仲基接受采访。</span></p><div>			 </div></div></div><div>	 </div><div></div><div><ul></ul></div>
