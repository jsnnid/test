    <h1>19岁网友拍奶奶踏青照 祖孙两被赞有爱</h1>
         近日，网友“牦歌”晒出了一组自己奶奶的踏青照片，名为“你的皱纹比岁月更美”，照片中的老太太大摆pose，如果不是脸上已布满皱纹，老人就如同一个少女那般可爱。<center><img src="/uploads/allimg/150408/103622F33-0.jpg" alt="19岁网友拍奶奶踏青照 祖孙两被赞有爱"></center>   清明时节，是同家人一起祭奠先祖、踏青游玩的日子，打开微博、朋友圈，各种出游照片随处可见。小长假里，一组特别的踏青照在网络走红：一位满面皱纹的老人笑意盈盈地站在油菜花田里，摆出一组“90后”风格的姿势。照片出自19岁的孙女之手，祖孙俩互动既可爱又温馨，网友纷纷点赞。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
