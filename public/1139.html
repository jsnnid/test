    <h1>印度男子身怀“软骨功” 头部可180度旋转</h1>
                近日，一名来自印度的少年以其恐怖的身体柔软度，获得广大网友们的关注，并被赋予“橡胶男孩”的称号。<center><img src="/uploads/allimg/150325/10005VO4-0.jpg" alt="印度男子身怀“软骨功” 头部可180度旋转"></center>   当地时间2015年2月28日，印度卢迪亚纳，来自印度北部旁遮普邦的15岁男孩Jaspreet Singh Kalra以其惊人的身体柔韧性另他的家人和朋友震惊，并获得“橡胶男孩”的昵称，Jaspreet的招牌动作包括向后弯曲腿一直到肩膀、头旋转180度面向后边等。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
