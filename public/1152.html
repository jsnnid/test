    <h1>贵州货车箱门意外开启 万斤鲶鱼散落一地</h1>
         2015年3月17日12时，一辆大货车经过贵州凯里市开发区时，因箱门意外开启，车上载的13000斤鲶鱼全部沿着公路散落，整条路上瞬间成了鱼池。黔东南消防支队开发区中队消防官兵在当地民众配合下，经两个小时的紧急捕捞，整车散落路面的鲶鱼重新装车启运。<center><img src="/uploads/allimg/150318/13020512D-0.jpg" alt="贵州货车箱门意外开启 万斤鲶鱼散落一地"></center>   2015年3月17日12时许，一辆装载13600斤鲶鱼的大货车途经贵州黔东南州凯里市开发区时，因货箱门意外开启，导致车上的鲶鱼散落公路沿线，公路瞬间成“鱼池”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
