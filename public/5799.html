    <h1>热依扎不堪骚扰痛斥网友:工作邮箱常收到借钱邮件</h1>
    <p><strong>近日，著名女星热依扎在微博发文称，自己受到了严重的骚扰，工作的邮箱成为了某些网友发送乱七八糟的东西的发泄口，这些网友的举动让她不堪其扰。最搞笑的是，在这些骚扰邮件里，大部分都是开口要钱的多，而且一借就是几万几十万。热依扎无奈调侃：“这是把我当富婆呢？”</strong></p><div><strong><img alt="t011c3375311e2b1be6.jpg?size=588x389" src="/uploads/29a34a6afdf3b5a70f40601d8df72172.jpg"></strong></div><p><strong>不堪骚扰发文怒斥</strong></p><p><strong>10月6日，热依扎再次发文明确表示称，如果再有人发这些乱七八糟的东西，以后绝对不会留情，还将会在社交平台上公开这些账号。并且她奉劝一些网友不要把机灵驾驭在别人的痛苦之上。</strong></p><div></div><div><ul></ul></div>
