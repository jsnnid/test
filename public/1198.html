    <h1>数万香客大年初一雍和宫烧香祈福</h1>
      年初一，中国民众大都想到寺庙去烧头柱香，羊年的除夕夜晚上11点，北京雍和宫外就已经有二十余名香客排队等候，年初一早上到雍和宫烧香的香客更是络绎不绝。					
				
				
				<center><img src="/uploads/allimg/201502/20150220145527908.jpg" alt="数万香客大年初一雍和宫烧香祈福"></center>
				
				2015年2月19日，羊年大年初一，北京皇家寺院雍和宫内祈福敬香的市民人潮涌动。当日，雍和宫向每位入寺的市民免费发放“环保香”，将有效减少烟尘等污染物排放。每年正月初一，众多香客都会前往雍和宫敬香祈福。图为香客们在雍和宫进香祈福。
