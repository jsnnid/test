    <h1>汪小菲否认大S卖豪宅救酒店 曝6月大事本是开餐厅</h1>
    <p><strong>据香港媒体报道，由汪小菲经营的S Hotel，之前被爆料放无薪假、资遣员工，现今汪小菲又被爆料将在6月有重大事情宣告 ，因S Hotel受疫情严重影响业绩，或6月认赔出售，拿回5千万元押金，大S打算卖豪亳宅帮汪小菲。随后有媒体求证汪小菲，他表示“完全是造谣。”</strong></p><p><strong><img src="/uploads/6aeee50b713640f6644fcd38ab4b9792.jpg"></strong></p><p><strong>汪小菲透露6月的重大事情，称：“6月是我们原本要在S Hotel里开一家米其林一星日本餐厅和一间酒吧，现在改到7月底开张。”</strong></p><div></div><div><ul></ul></div>
