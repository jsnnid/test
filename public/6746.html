    <h1>熊黛林着透视装出席新片发布会 台上台下与人热聊</h1>

				<center><img src="/uploads/allimg/201501/20150113181156694.jpg" alt="熊黛林着透视装出席新片发布会 台上台下与人热聊"></center>
				
				2015年1月12日，贺岁喜剧《将错就错》在北京举行发布会，熊黛林（Lynn）穿着透视裙性感十足。在活动现场，熊黛林台上张口大笑显豪放，台下与人热聊露灿笑。
