    <h1>产妇死在手术台 医生护士全失踪</h1>
      近日，在湖南省湘潭县发生了一起产妇死在手术台医生护士全失踪的事件，而医院迟迟没有给死者家属一个答案，导致家属拉横幅抗议。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232616112.jpg" alt="产妇死在手术台 医生护士全失踪"></center>
				
				8月10日下午，湘潭县妇幼保健医院一名张姓产妇，在做剖腹产手术时，因术后大出血不幸死亡。 “我们认为她是非正常死亡，医院存在很大责任，如果发现及时不至于死亡，也不至于隐瞒我们这么久。”张女士的家属认为，医生在抢救方面存在问题，但医院方面一直没给家属一个关于推迟死亡时间原因的确切答复。图为产妇家属看到手术台上的产妇后的反应。
