    <h1>孙俪二胎产女后复出 清新装扮引人关注</h1>
      近日，孙俪二胎产女后复出出席某活动的代言活动，一身清新装扮亮相的她，一出场便吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111825469.jpg" alt="孙俪二胎产女后复出 清新装扮引人关注"></center>
				
				8月14日讯，辣妈孙俪产后身价暴涨，出席奶粉代言活动，宣布正式复工，“娘娘”一身蓝裙清新可人，对于身价暴涨获得天价代言费，她只说自己只是在家地位暴涨，并称暂时没有生第三胎的打算，还自曝邓超将停止工作回家照看两个孩子。
