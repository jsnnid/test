    <h1>张国荣去世12周年 众明星晒照怀念</h1>
         <p>　　2003年4月1日，一代巨星张国荣自杀身亡，然而虽然时隔12年，粉丝们依然对他念念不忘，今日，众明星纷纷在微博上晒照，来缅怀张国荣，粉丝们以办纪念活动来缅怀偶像，悼念这位人们心目中永远的天王巨星。</p><center><img src="/uploads/allimg/150401/11241WR7-0.jpg" alt="张国荣去世12周年 众明星晒照怀念"></center>   哥哥和张学友、梁朝伟合影<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
