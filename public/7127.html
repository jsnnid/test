    <h1>林志颖携kimi捞金 活泼kimi撞翻老爸</h1>
      在《爸爸去哪儿》落下帷幕之后，近日，林志颖携儿子kimi到上海站台捞金，活动现场活泼的kimi将老爸撞翻，引现场嘉宾大笑。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111240180.jpg" alt="林志颖携kimi捞金 活泼kimi撞翻老爸"></center>
				
				2014年03月28日，上海，林志颖父子上海站台捞金，小KIMI与林志颖身穿亲子装亮相，KIMI现场状态十分之好，公然在台上撞翻老爸林志颖，另外，KIMI还和台上的其他嘉宾一一热情拥抱，显得十分兴奋。
