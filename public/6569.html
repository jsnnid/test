    <h1>周迅与老公高圣远十指紧扣现身机场 一路显恩爱</h1>
         近日，有媒体发现刚成婚不久的周迅与老公高圣远一道现身机场，全程两人十指紧扣，显得特别恩爱。<center><img src="/uploads/allimg/150407/1F0314612-0.jpg" alt="周迅与老公高圣远十指紧扣现身机场 一路显恩爱"></center>   早前，记者在机场遇见了高圣远周迅夫妇。当天小夫妻俩十指紧扣一路走进机场。周迅把自己打扮得毛茸茸的看上去十分暖和，海归派丈夫高圣远一身欧美范风衣显得简约帅气。周迅夫妇一行大约6人，连周公子找个厕所解手也是两人陪同。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
