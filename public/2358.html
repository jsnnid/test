    <h1>新生小狗像熊猫 惹人爱</h1>
      近日，在江苏盐城一只狗产下三只黑白相间的小狗，与国宝大熊猫十分的相似，十分的讨人喜欢。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234109818.jpg" alt="新生小狗像熊猫 惹人爱"></center>
				
				月20日，江苏盐城一户居民家中，三只“体貌”酷似熊猫的小狗在快乐玩耍。据主人介绍，它们的妈妈是条深褐色的被称为“中华田园犬”的本土狗，爸爸是条白色的“京巴”犬。
