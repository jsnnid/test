    <h1>唐山发生火车与校车相撞 幸无人员伤亡</h1>
      近日，在河北唐山发生了一起火车与校车相撞的事故，导致抢越路线的校车被推翻，但幸好没有人员伤亡，目前正对事故原因进行当中。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233201357.jpg" alt="唐山发生火车与校车相撞 幸无人员伤亡"></center>
				
				11月17日下午16时左右津山铁路唐山迁安段一处道口发生事故，一辆校车被火车横推出去50余米，车被撞翻。
