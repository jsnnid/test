    <h1>张翰古力娜扎同游巴黎“坐实恋情”？</h1>
         <p>　　之前，在娱乐圈一直盛传张翰的新女友是古力娜扎，但是两人极力否认，而今日，有网友爆料，张翰和古力娜扎同游巴黎，而张翰在微博晒照，地点也疑似在国外，难道这是两人宣布恋情的节奏？</p><center><img src="/uploads/allimg/150324/114TB037-0.jpg" alt="张翰古力娜扎同游巴黎“坐实恋情”？"></center>   3月24日，网友“扒皮星”爆料，张翰和绯闻女友古力娜扎同游巴黎，在发现网友的跟拍后，女方立刻独自往前走。而从张翰的微博看，他在昨晚（23日）还晒出一张疑似在国外的照片，似乎印证了传闻。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
