    <h1>孕妇当街被人点火烧伤！经抢救双胞胎女婴平安出生</h1>
    <p><strong>11月8日，一名怀孕女子被火烧的视频在朋友圈传开。</strong></p><p><strong><img src="/uploads/775776f3cca88cf8cfaf2363fcf38426.jpg"></strong></p><p><strong>视频截图。</strong></p><p><strong>记者了解到，事发百色田东县皇家一号花园小区附近，该怀孕女子被他人点火烧伤，因伤势较重，已从田东县人民医院转至百色的医院救治。</strong></p><p><strong>警方当日发布通报称，已着手展开调查。</strong></p><p><strong><img src="/uploads/787fb9d14c239b52074388e873050f4f.jpg"></strong></p><p><strong>警方通报。</strong></p><p><strong>据悉，孕妇被送往右江医学院附属医院抢救并进行剖腹产，经过医院各个部门的通力抢救，当天晚上11时许，两名女婴顺利出生。</strong></p><p><strong><img src="/uploads/d2369ac44ba8e2a99a3db5a2097d6dbe.jpg"></strong></p><p><strong><img src="/uploads/60005027c65d12fc77453d7f91e19931.jpg"></strong></p><p><strong>伤者在右江民族医学院附属医院接受治疗。</strong></p><p><strong>11月9日上午，田东县公安局发布警情续报称，作案嫌疑人系因个人积怨而纵火，现已被抓获。</strong></p><p><strong><img src="/uploads/f588085c223902075df2cdc89d6a2a58.jpg"></strong></p><p><strong>目前，案件还在进一步调查中。</strong></p><div></div><div><ul></ul></div>
