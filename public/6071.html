    <h1>骗子讹称2.5万元可参加婚礼？阿娇回应：千万不要受骗</h1>
    <p><strong><img src="/uploads/655ab050bb728877e6526d6c7852ce7f.jpg"></strong></p><p><strong>阿娇婚纱照</strong></p><p><strong>近日，有骗子讹称只要付2.5万元就可安排出席阿娇的婚宴，更列出参加婚宴的艺人名单，包括有：周润发、黄晓明夫妇、陈奕迅等。</strong></p><p><strong>阿娇于社交网留言澄清：“多谢各位喜爱及希望祝福我和Michael的朋友，但千万不要受骗，因为是私人饮宴，绝对绝对不会是可以买位入场的。当晚的happy moments一定会透过媒体和在我的社交平台上与大家分享。”、</strong></p><p><strong>据悉阿娇将于12月20日与老公赖弘国在港举行婚宴，阿娇日前公布伴娘名单，有郑希怡、阿Sa（蔡卓研）、容祖儿以及一名圈外的好友，当日必定众星云集。</strong></p><div></div><div><ul></ul></div>
