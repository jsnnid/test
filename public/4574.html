    <h1>中国北方沙区水量平衡自动模拟监测系统</h1>
    <p><img src="/uploads/b97ac9ba119b2c852f2640882f8ea917.jpg"></p><p>	7月3日，记者从中国科学院西北生态环境资源研究院获悉，中科院野外站网络重点科技基础设施建设项目“中国北方沙区水量平衡自动模拟监测系统—Lysimeter群”在中科院宁夏沙坡头沙漠研究试验站建成竣工并通过验收。该项目是中科院野外站网络首个完成的重点科技基础设施建设项目，实现了北方沙区水量平衡的监测—模拟—集成研究。</p><p>	历时三年建成的Lysimeter群是我国规模最大的水量平衡自动模拟监测系统，也是唯一实现了降水—地下水同步控制、模拟—量化系统控制、20米跨度的大型轻钢结构移动大棚和降水模拟器联动控制的系统。</p><div></div><div><ul></ul></div>
