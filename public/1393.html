    <h1>变态厨师将女友碎尸煮熟后自杀 遇害者生前照曝光</h1>
      近日，在澳大利亚发生了一起骇人听闻的变态厨师将女友碎尸煮熟后自杀事件，一下吸引了很多人的关注，下面我们就来了解一下相关报道。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232814571.jpg" alt="变态厨师将女友碎尸煮熟后自杀 遇害者生前照曝光"></center>
				
				10月7日，澳大利亚当地有人向警方报告闻到刺鼻的腐肉味，警察随机来到了28岁Marcus Volke位于布里斯班的公寓，惊愕地发现炉子上的锅里有一些Volke女朋友Mayang Prasetyo的尸块，而剩下的尸块则在公寓外的垃圾箱内被发现，据称Prasetyo是一位变性的妓女。
