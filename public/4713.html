    <h1>高能同步辐射光源验证装置通过验收</h1>
    <p><strong>第四代光源高能同步辐射光源的预研验证装置，于近日在北京通过国家验收。这表明将在北京怀柔科学城建设的高能同步辐射光源在技术上和装备制造能力上都是可行的。</strong></p><p><strong>高能同步辐射光源是前沿基础科学、工程物理和工程材料等战略高技术研究不可或缺的手段，是一种极亮的大号“显微镜”。高能同步辐射光源属于第四代光源，是世界上最先进的光源，比先前的同步辐射光源更小，具有更高亮度。“有了它，科研人员能更清楚地看到材料内部结构。”中科院高能物理所副所长、项目工程经理秦庆说。</strong></p><div></div><div><ul></ul></div>
