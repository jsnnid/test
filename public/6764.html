    <h1>温碧霞携富豪老公养子海边度假 被称赏心悦目</h1>
      近日，一组温碧霞携富豪老公及其养子海边度假的图片吸引了很多人的关注，虽然她已经年逾48岁，但是依然被网友赞为赏心悦目，下面我们也来瞧瞧吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150102193817750.jpg" alt="温碧霞携富豪老公养子海边度假 被称赏心悦目"></center>
