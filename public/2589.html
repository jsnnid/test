    <title>国家药监局应急审批通过3个新型冠状病毒检测产品</title>
    <meta name="keywords" content="药监局">

    <meta name="description" content="据国家药监局网站消息，2月22日，国家药品监督管理局应急审批通过3家企业3个新型冠状病毒检测产品，包括2个胶体金法抗体检测试剂 1个恒温扩增芯片法核酸检测试剂，扩大了新型冠状病毒的检测方法和手段，全力服务疫情防控需要。 国家药监局将根据疫情发展情况">

</head>

<body>
    <h1>国家药监局应急审批通过3个新型冠状病毒检测产品</h1>
    <p><strong> 据国家药监局网站消息，2月22日，国家药品监督管理局应急审批通过3家企业3个新型冠状病毒检测产品，包括2个胶体金法抗体检测试剂、1个恒温扩增芯片法核酸检测试剂，扩大了新型冠状病毒的检测方法和手段，全力服务疫情防控需要。</strong></p><p><strong>　　国家药监局将根据疫情发展情况，继续做好相应产品应急审批工作。</strong></p><p><strong><img alt="国家药监局应急审批通过3个新型冠状病毒检测产品" src="/uploads/8978a4bbd0bc7971b7ead87da2278255.jpg"></strong></p><div></div><div><ul></ul></div>
</body>
