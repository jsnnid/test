    <h1>《快乐大本营》等多家卫视综艺取消播出</h1>
    <div><strong>浙江卫视、湖北卫视、江西卫视等多家省级卫视也陆续宣布了类似的举措，改播抗疫情播报。</strong></div><p><strong><img src="/uploads/37a50bf8c9bc26b7cce958776b73ed32.jpg"><br>	《快乐大本营》</strong></p><p><strong>1月26日，湖南卫视快乐大本营官方微博宣布，1月26日、27日（大年初二、初三）黄金档《快乐大本营》取消播出，改播金鹰独播剧场《下一站是幸福》。从26日起，湖南卫视还将特别推出防控疫情特别报道 《众志成城抗大疫》，于中午12点10分、傍晚18点30 滚动播出。</strong></p><p><strong>浙江卫视、湖北卫视、江西卫视等多家省级卫视也陆续宣布了类似的举措，改播抗疫情播报。</strong></p><div></div><div><ul></ul></div>
</body>
