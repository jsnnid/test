    <h1>南京地铁三号线开通 贾宝玉林黛玉现身求婚</h1>
         近日，在南京地铁三号线开通之际，一对身穿贾宝玉与林黛玉古典服装的情侣，现场求婚，吸引很多路人的围观。<center><img src="/uploads/allimg/150402/0Z0164027-0.jpg" alt="南京地铁三号线开通 贾宝玉林黛玉现身求婚"></center>   4月1日，南京地铁3号线正式开通，在29座车站中，有9座车站的文化墙是以红楼梦为主题，因此3号线也被称为“红楼线”。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
