    <h1>蒋勤勤与老公陈建斌出游 甜蜜恩爱</h1>
      近日，蒋勤勤与老公陈建斌出游，不仅动作一样，还模样各个雕像的姿势，显得十分恩爱甜蜜。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112341244.jpg" alt="蒋勤勤与老公陈建斌出游 甜蜜恩爱"></center>
				
				2014年11月11日，蒋勤勤在微博晒出和老公陈建斌参观雕塑展的照片。画面中，只见39岁的蒋勤勤素颜出镜，身材略微发福，与老公陈建斌甜蜜出游，夫妻二人模仿各种雕塑姿势，搞笑逗乐，被网友评论：“完全神同步的节奏。”图为蒋勤勤、陈建斌恩爱出游。
