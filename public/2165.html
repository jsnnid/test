    <h1>老挝村民捕获濒危物种亚洲麒麟 圈养数日而亡</h1>
    <p>
	　　亚洲麒麟学名武广牛，由于数量极其的稀少而获得了亚洲麒麟的称号，据媒体报道老挝村民好不容易捕获一头，可惜在圈养素日之后死亡。</p><center><img src="/uploads/allimg/201501/20150112124439111.jpg" alt="老挝村民捕获濒危物种亚洲麒麟 圈养数日而亡"></center>
				
				自1992年被首次发现以来，亚洲麒麟就已被世界自然保护联盟列为极危物种。虽然被认为是20世纪最惊人的动物物种发现之一，但是其种群数量十分稀少，面临灭绝。
