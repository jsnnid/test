    <h1>网传黄晓明办离婚手续 实为开单身证明</h1>
    <p>
	　　年初刚爆出黄晓明和女友angelababy即将结婚的消息，近日网上却又传出了黄晓明到民政局办离婚手续，一下让众多网友疯狂不已，这是怎么回事儿呢？下面我们就来了解一下相关报道吧。</p><p><img alt="黄晓明和angelababy" src="/uploads/058ed0cb1f2e014e743ed6a6c880c4a0.jpg"></p><p>
	　　前日，某论坛微博爆料称，在青岛市南区某婚姻登记所，黄晓明戴着墨镜前来办理离婚手续。此消息一出，立刻引起网友疯狂议论。不过爆料者并没有提供照片，可信度令人质疑。关于此事，黄晓明工作室并没有作出回应。</p><p>
	　　之后有知情人士透露，黄晓明的确在前日曾去民政局办理手续，但不是为了离婚，而是为了办理单身证明以方便在青岛买房。</p><div></div><div><ul></ul></div>
