    <h1>20余人夜袭台湾领导人官邸 滋事人员被逮捕</h1>
         据消息称，（台联党）继27日白天与学运团体里应外合，瘫痪”立法院“议事后，深夜”台联青年军“又夜袭台湾领导人马英九官邸对其泼漆，现带头滋事人员已被逮捕。<center><img src="/uploads/allimg/150330/1000095039-0.jpg" alt="20余人夜袭台湾领导人官邸 滋事人员被逮捕"></center>   3月29日消息，(台联党)继27日白天与学运团体里应外合，瘫痪“立法院”议事后，20余名“台联青年军”更在深夜突袭台湾地区领导人马英九官邸，最终多人被维安人员扑倒在地。图为夜袭马英九官邸人员被制服。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>下一页</b></li></ul></div>
