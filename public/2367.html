    <h1>美国狗狗嗅出女主人乳腺癌救其一命</h1>
      近日，据外媒报道，一条来自美国纽约史坦顿岛的3岁杜宾狗，在它四个月大的时候就闻出了女主人患乳腺癌，经过及时治疗成功击退病魔，保住性命。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234044484.jpg" alt="美国狗狗嗅出女主人乳腺癌救其一命"></center>
				
				2014年2月11日报道，一条表演犬成功嗅出主人胸部的乳癌肿块，得到英雄般的赞赏。Troy来自美国纽约史坦顿岛，是一条3岁的杜宾狗，它在只有4个月大时就老是趴在主人Diane Papazian的胸部闻来闻去。
