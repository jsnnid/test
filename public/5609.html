    <h1>王俊凯得知郑恺苗苗结婚称在《749局》剧组白待了</h1>
    <p><strong>5月21日13点14分，郑恺和苗苗在社交平台官宣结婚的消息。据悉，两人曾在电影《749局》中合作，因戏结情。</strong></p><p><strong><img alt="王俊凯得知郑恺苗苗结婚称在《749局》剧组白待了" src="/uploads/5af69adbed8fbaff8fd849343163e929.jpg" title></strong></p><p><strong>21日晚上，《749局》的导演陆川在社交平台晒出祝福的截图并发文：“马山酸了，局长怎么看？要不要请我们吃顿好的”，并at了在该电影中饰演马山一角的王俊凯。截图中其他人全都向郑恺和苗苗送来暖心祝福。</strong></p><p><strong><img alt="王俊凯得知郑恺苗苗结婚称在《749局》剧组白待了" src="/uploads/251c97d5bc7101c0ecc6c8eb92ffcc4a.jpg" title></strong></p><p><strong>而王俊凯则写道：“有一种在剧组白待了的感觉”。随后有人回复王俊凯：“为了让你专注工作，局长太拼了”，搞笑十足。</strong></p><p><strong><img alt="王俊凯得知郑恺苗苗结婚称在《749局》剧组白待了" src="/uploads/68e90caea326bcf4bf77d51349deef26.jpg" title></strong></p><p><strong>稍后王俊凯在陆川的该条微博下自侃并送上祝福：“749瓦的电灯泡祝局长局长夫人新婚快乐。”</strong></p><p><strong><img alt="王俊凯得知郑恺苗苗结婚称在《749局》剧组白待了" src="/uploads/c15716f078487a0780b9dd49b1d225e6.jpg" title></strong></p><div></div><div><ul></ul></div>
