    <h1>女模地铁拍大片 脏乱差形象变身时尚地标</h1>
         近日，一群美国知名女模特来到纽约地铁拍摄时尚写真，一举改善了地铁脏乱差的形象，嫣然成为一个时尚地标。<center><img src="/uploads/allimg/150313/1G2215024-0.jpg" alt="女模地铁拍大片 脏乱差形象变身时尚地标"></center>   当地时间2015年3月13日报道（具体拍摄时间不详），这里也许是老鼠和污垢的聚集地，但创意摄影师Aaron Pegg却将纽约地铁变成了时尚拍摄地，女模们在这里拍摄大片，造型各异，有吃披萨的，也有展露性感内衣的。臭名昭著的纽约地铁俨然变成了新的时尚地标。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
