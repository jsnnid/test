    <h1>文章删除5年前出轨道歉微博 马伊琍原谅微博仍在</h1>
    <p><strong>28日下午，马伊琍文章在微博先后发文官宣离婚。有媒体致电文章经纪人，对方表示：“他们是很友好的分手，他们对孩子还是会一如既往，其他事情不再回应了。”</strong></p><p><strong><img alt="文章删除5年前出轨道歉微博" src="/uploads/5d58beef2f8b08f42ea81256d510db54.jpg"></strong></p><p><strong>文章删除5年前出轨道歉微博</strong></p><p><strong><img alt="文章删除5年前出轨道歉微博" src="/uploads/68b57bbefdc94a0c7d76661648d1653d.jpg"></strong></p><p><strong>文章删除5年前出轨道歉微博</strong></p><p><strong><img alt="马伊琍原谅微博仍在" src="/uploads/0c899aca20a88dfb21fcdba9fe1279cb.jpg"></strong></p><p><strong>马伊琍原谅微博仍在</strong></p><p><strong>而据报道，文章曾在15年向马伊琍再度求婚时，删除了2014年3月底发的出轨姚笛的道歉微博，而马伊琍当时发的原谅微博仍在。</strong></p><div></div><div><ul></ul></div>
