    <h1>黑猩猩23年后还记得这个女孩 深情相拥</h1>
      近日，据外媒报道英国现年25岁的女孩坦西前往非洲丛林寻找儿时的玩伴大猩猩，竟然奇迹般的找到，并与之热情的相拥，让很多人感动不已。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234739992.jpg" alt="黑猩猩23年后还记得这个女孩 深情相拥"></center>
				
				　这段久别重逢的视频拍摄于4个月前。当时，坦西阿斯皮诺尔随父亲达米安深入非洲西部国家加蓬的一片原始热带雨林。他们乘坐一叶小舟在雨林里穿梭，探头四处张望、低声呼喊老朋友——大猩猩“达家拉”和“比姆斯”——的名字。
