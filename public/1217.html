    <h1>包工头失联 民工带面具街头讨薪</h1>
    <p>
	年关将至，各地讨薪的事件便时有发生，这不近日西安市几名农民工在包工头拖欠工资失联之后，为了要回拖欠工资，脸戴面具上街讨要工资。</p><center><img src="/uploads/allimg/201502/20150203235047333.jpg" alt="包工头失联 民工带面具街头讨薪"></center>
				
				临近年关，农民工为了讨要工钱也是各出奇招，2月2日，西安市尚德路陕西省水利厅的门前，七八位头戴着白色面具者站在凛凛寒风中，面具上写着：“含泪讨工钱” “无颜见父母”等标语，手上拿着两个锦旗，上写着“工程转包标兵”，另一个写着“不付工钱 如此任性”等。
