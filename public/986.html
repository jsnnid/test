    <h1>宁波一员工为拿回手机 冲入火场烧成“火人”</h1>
    <p><strong><img alt="宁波一员工为拿回手机 冲入火场烧成“火人”(图)" src="/uploads/a466dadc6327eeec246bdea584a65adc.jpg"></strong></p><p><strong>12日，微博上热传一段“为拿回手机，一人冲入火场烧成‘火人’”的视频。据了解，起火的系宁波一家工艺品公司，官方通报火灾中有一名女性公司员工受伤送医，目前生命体征平稳。</strong></p><p><strong><img alt="1.gif" src="/uploads/allimg/171213/1F50443K-1.gif" title="1513087076998572.gif"></strong></p><p><strong>据视频介绍，12月11日，宁波一公司发生火灾，一名员工满身烈焰从火海冲出。该公司工作人员称，这名员工是为拿回自己的手机才冲入火场，目前在医院重症监护室治疗。</strong></p><p><strong><img alt="image.png" src="/uploads/allimg/171213/1F5042B6-2.png" title="1513087403980936.png"></strong></p><p><strong>视频截图。</strong></p><p><strong>视频显示，一人从火海中冲出，浑身是火。附近的人立即冲上去用干粉灭火器将其身上的火扑灭。</strong></p><p><strong><img alt="image.png" src="/uploads/allimg/171213/1F5041310-3.png" title="1513087480799953.png"></strong></p><p><strong>着火者外衣被烧掉，全身黢黑。视频截图<br><img src="/uploads/95f155081b5e7bdfdaf9730fe709ee83.jpg"></strong></p><p><strong>@福州公安在发布这段视频后提醒：遭遇火灾，有什么比生命更重要，切莫贪恋财物！</strong><br>	 </p><div></div><div><ul></ul></div>
