    <h1>陆毅王岳伦加盟《为她而战》 现场体验“分娩痛苦”</h1>
         <p>　　一直以来，陆毅和鲍蕾这小两口堪称是娱乐圈模范夫妻，为了证明他们的真爱，陆毅和王岳伦两对明星夫妇加盟了《为她而战》 ，在发布会上，陆毅王岳伦等众老公们还现场体验老婆的“分娩痛苦”，深切感受到老婆的不容易，也坚定了彼此之间的爱。</p><center><img src="/uploads/allimg/150402/10361TX0-0.jpg" alt="陆毅王岳伦加盟《为她而战》 现场体验“分娩痛苦”"></center>   江苏卫视明星夫妻博弈挑战秀《为她而战》新闻发布会于南京举行。节目通过环环相扣的游戏进行“婚姻情感质检”，号称真爱才能玩得起！被视为模范的明星夫妻纷纷上阵，自信接受“婚检”。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
