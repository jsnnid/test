    <h1>婚庆公司否认承办胡歌婚礼：未来希望被打脸</h1>
    <p><strong>日前有网友爆料称胡歌已与95年的新人小花章乐韵领证结婚，在其经纪公司唐人影视明确表示“绝无此事”后，近日又传出胡歌将在明年结婚，并已经联系了婚庆公司的消息。</strong></p><p><strong><img src="/uploads/e6b4c6b489344727fcfc9e92f85dfa18.jpg"></strong></p><p><strong>12月26日，该婚庆公司发文否认了这一传言，表示对此完全不知情：“现在真的是谣言，未来我们希望被打脸。”</strong></p><p><strong><img src="/uploads/0821f805e68e58170524d08a85a612ab.jpg"></strong></p><div></div><div><ul></ul></div>
