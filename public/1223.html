    <h1>徐州人大代表北京偷挖18米地下室致道路塌陷 引网民围观</h1>
      近日，一则徐州人大代表北京偷挖18米地下室致道路塌陷的新闻吸引了很多网民的围观，下面我们也来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201501/20150128130138882.jpg" alt="徐州人大代表北京偷挖18米地下室致道路塌陷 引网民围观"></center>
				
				1月24日凌晨，北京市西城区德胜门内大街93号院的一处民宅因房主偷挖地下室发生坍塌，导致路陷屋塌事故。27日，经过3天的抢修，大坑已基本回填，施工占用半条非机动车道，甩站公交车暂未恢复。据了解，93号院业主李宝俊是徐州市人大代表，曾在去年因违规施工被处罚，此次挖地下室没有相关手续，属于违规施工。图为1月24日，德胜门内大街道路塌陷形成的大坑。
