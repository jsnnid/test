    <h1>张铁林与混血女儿合照曝光 月亮浓眉大眼欧美范儿十足</h1>
      今年以来，张铁林为了让女儿成功进入娱乐圈可谓煞费苦心，先是曝光了一组女儿的美艳照片，接着近日，在真人秀节目《极速前进》的节目现场又带女友一同出席，吸引了众人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112015769.jpg" alt="张铁林与混血女儿合照曝光 月亮浓眉大眼欧美范儿十足"></center>
				
				据说正是因为月亮非常爱这档栏目，张铁林才咬牙为女儿坚持。皇阿玛年近六旬还豁出老命陪女儿血拼到底，看来这位“坏爸爸”是希望能够创造机会与女儿多了解多相处，拼命想要完成“好爸爸”的转型！
