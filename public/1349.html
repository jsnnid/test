    <h1>长沙男子冒充中央巡视组官员获刑 庭上依然打官腔</h1>
      近日，据媒体报道长沙下岗职工杨某由于涉嫌冒充中央巡视组官员诈骗，而被当地法院判处有期徒刑3年6个月。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233116337.jpg" alt="长沙男子冒充中央巡视组官员获刑 庭上依然打官腔"></center>
				
				1月4日，长沙芙蓉区人民法院，冒充“中央巡视组官员”行骗的杨某在庭上受审。
