    <h1>孙俪香港生二胎女儿 邓超夫妇实现儿女双全</h1>
      近日，一直备受关注的孙俪二胎，终于传来了好消息，据悉前晚孙俪已经在香港生下二胎女儿，母女平安。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111221161.jpg" alt="孙俪香港生二胎女儿 邓超夫妇实现儿女双全"></center>
				
				孙俪前晚21：52在微博宣布：“等等（等等为孙俪儿子的小名）的妹妹来了！”孙俪前日于香港产下一女，孙俪经纪人向媒体透露：“母女平安，一切顺利，谢谢大家。”今年2月，邓超35岁生日时，孙俪在微博公布自己怀上二胎的好消息，“期待我们全新的家庭模式：1+1=4”。
