    <h1>国务院扶贫办：215个县入选2019年电子商务进农村综合示范县</h1>
    <p><strong>27日，国务院扶贫办官方网站对外发布了2019年电子商务进农村综合示范县名单，共计215个县，其中国家级贫困县138个。</strong><br><br><strong>据悉，国务院扶贫办联合商务部、财政部开展电子商务进农村综合示范工作，2014-2018年，已累计支持了737个国家级贫困县。2019年4月，国务院扶贫办会同商务部、财政部印发了《关于开展2019年电子商务进农村综合示范工作的通知》，实现对剩余有条件的94个国家级贫困县全覆盖。</strong></p><p><strong><img alt="国务院扶贫办：215个县入选2019年电子商务进农村综合示范县" src="/uploads/c6de63a152e598a807f6a96181462b62.jpg"></strong></p><p><strong><img alt="国务院扶贫办：215个县入选2019年电子商务进农村综合示范县" src="/uploads/003f47198533f4c2d26311f20ca8d6fc.jpg"></strong></p><p><strong><img alt="国务院扶贫办：215个县入选2019年电子商务进农村综合示范县" src="/uploads/ae93f3b91707d386ad00fedcd3f7efd2.jpg"></strong></p><p><strong><img alt="国务院扶贫办：215个县入选2019年电子商务进农村综合示范县" src="/uploads/b43a3845c7cef210d347f16687d9a09f.jpg"></strong></p><div></div><div><ul></ul></div>
