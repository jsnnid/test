    <h1>猪肉铺老板练书法 被赞文武双全</h1>
      俗话说高手在民间，近日，有媒体报道在山东临沂市一猪肉铺老板由于酷爱书法，几年来边卖猪肉边练书法，成为当地小有名气的书法家，被很多网友赞为文武双全。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233010664.jpg" alt="猪肉铺老板练书法 被赞文武双全"></center>
				
				　10月16日消息，在山东临沂市区一市场上，有一位特殊的肉铺老板。这名肉铺老板名叫范敬增，摆摊卖猪肉已经13年，他有个特殊的爱好，酷爱书法，这几年，范敬增边卖猪肉边练书法，成为当地小有名气的“书法家”。
