    <h1>这个小镇犯人慌，只要愿意移民，带一家人来奖50万！</h1>
    <p><strong>这个位于瑞士瓦莱州的一个山谷里的寂静小镇，名叫阿尔宾恩镇，看上去是一个正常的小镇，其实已经被“挖空”了。</strong></p><p><strong><img alt="1.jpg" src="/uploads/559b31b897559377f52b185ee2bb1481.jpg"></strong></p><p><strong>不同于我们一些村庄里青壮年劳动力外出务工，这里的居民已经开始举家迁徙了，彻底的搬离这里，至于为什么？主要原因就是因为这里的工作岗位实在是太少了。</strong></p><p><strong><img alt="2.jpg" src="/uploads/028581391c02f3bf6d3b2a35af8f79cf.jpg"></strong></p><p><strong>其实，真正的原因估计还是因为瑞士人口密度低，迁出迁入，随便迁移没什么阻碍，稀少的工作岗位和稍显偏僻的地理位置，这些让镇长也束手无策。</strong></p><p><strong><img alt="3.jpg" src="/uploads/704c8833ec4c0752311f7fde0f0d25e6.jpg"></strong></p><p><strong>现在当地推出了一个政策，愿意移民到此的会补贴给移民者五十万人民币，外加孩子免费上学以及全家免费完善的医疗保险等等，总之，瑞士国民的福利待遇都可以享受。</strong></p><p><strong><img alt="4.jpg" src="/uploads/dcf5214d41e0c322bfbec0a8feb4805f.jpg"></strong></p><div></div><div><ul></ul></div>
