    <h1>切胃手术后杨天真现身 工作人员全程搀扶十分虚弱</h1>
    <p><strong>8月20日，杨天真切胃手术后现身录制节目的视频曝光，她全程被工作人员搀扶入场，步伐缓慢，腰都有点直不起来，看起来十分虚弱。</strong></p><p><strong><img alt="切胃手术后杨天真现身 工作人员全程搀扶十分虚弱" src="/uploads/cbe4698a240865d9576b9096ba19212c.jpg" title></strong></p><p><strong>此前，杨天真要做切胃手术一事引发热议。8月11日，杨天真解释自己做切胃手术不是因为在意自己的外形，而是为了治病。据悉，她患糖尿病已经六年，有并发症和其他一些问题，而慢性病治疗需要的作息规律她都满足不了，手术的主要目的是为了快速降低血糖。</strong></p><div></div><div><ul></ul></div>
