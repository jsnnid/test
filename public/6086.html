    <h1>朱丹首度回应老公周一围不秀恩爱 还直言相信他</h1>
    <p><strong>近日，主持人朱丹在《恕我直言》首度回应老公周一围微博为何从未发过有关自己的内容，力挺老公表示家庭对于周一围来说是安全领地，不发微博只是希望家庭氛围可以更纯粹。</strong></p><p><strong><img alt="朱丹回应" src="/uploads/09d35142fceef62b87a5e306293c7116.jpg"></strong></p><p><strong>朱丹回应</strong></p><p><strong>朱丹更甜蜜爆料周先生日常生活很细心，只要见面就会陪自己牵手散步，离家也会拥抱亲吻，而且只要在北京拍戏就会回家陪自己和宝宝，更是直言“相信他”。</strong></p><div></div><div><ul></ul></div>
