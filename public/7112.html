    <h1>张学友陈慧娴演唱会台上亲吻 掀起全场高潮</h1>
      近日，在陈慧娴的红馆演唱会台上，担任嘉宾的张学友与其亲吻，并与其共同为大家倾情演唱了一首《轻抚你的脸》时，立马掀起了全场的高潮。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111311724.jpg" alt="张学友陈慧娴演唱会台上亲吻 掀起全场高潮"></center>
				
				2014年6月19日晚，陈慧娴《Back To Priscilla 30周年》演唱会于红馆开锣，请来张学友担任嘉宾，陈慧娴父亲陈澄波、何傲儿、何傲儿父亲何世根、糖妹、关心妍等捧场。陈慧娴首场红馆演唱会嘉宾是张学友，当二人合唱完《轻抚你的脸》时，即来个兴奋亲嘴，惹来全场尖叫，成功掀起全晚高潮。
