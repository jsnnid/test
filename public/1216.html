    <h1>男子不交工资赤膊跪键盘 为讨老婆原谅</h1>
      近日，杭州一名男子由于没有把工资上交给老婆，惹老婆大怒，结果为了讨老婆原谅，他赤膊跪键盘，在小区拿喇叭向老婆喊错了，吸引了很多人的关注，下面我们就来围观一下吧。					
				
				
				<center><img src="/uploads/allimg/201502/20150203235049759.jpg" alt="男子不交工资赤膊跪键盘 为讨老婆原谅"></center>
				
				2月2日讯，杭州，一名男子光着上身跪在小区楼下，手里拿着一牌子，膝下还跪着一个键盘。手拿喇叭一遍遍地喊着：“老婆我错了，我以后一定全额上交工资。” 据了解，该男子是居住在此小区里的王某，他跪的地方正是自家楼下，而之所以这样做也是被妻子逼不得已。
