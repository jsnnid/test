    <h1>章子怡带醒醒逛街 双手扶腰小腹微凸疑怀三胎</h1>
    <p><strong> 7月2日，有媒体曝光近日章子怡带女儿醒醒逛街的画面，当天章子怡衣着宽松肚子微凸，走路双手扶摇，疑似再次怀孕。</strong></p><p><strong><img src="/uploads/670aa1396f6add6cd7be739b231dc0db.jpg"></strong></p><p><strong><img alt="章子怡带醒醒逛街 双手扶腰小腹微凸疑怀三胎" src="/uploads/1b1205127def406d66bf36b6da376699.jpg" title></strong></p><p><strong>据了解，2020年1月1日元旦，41岁章子怡诞下二胎儿子，儿女双全。</strong></p><p><strong><img alt="章子怡带醒醒逛街 双手扶腰小腹微突疑似再怀孕" src="/uploads/fead413220d1b47caba0c2291628ef46.jpg"></strong></p><p><strong>章子怡二胎产后回国坐月子，在医院内待了将近两个月。3月下旬，媒体还拍到汪峰每日到医院探望爱妻。</strong></p><p><strong>5月18日，章子怡正式宣布产后复工，并还坚持健身锻炼。</strong></p><p><strong><img alt="章子怡带醒醒逛街 双手扶腰小腹微突疑似再怀孕" src="/uploads/3449ef20235a07f8335d753b0e568a20.jpg"></strong></p><div></div><div><ul></ul></div>
