    <h1>美国海滩发现恐怖怪鱼满口獠牙 长相吓人</h1>
      近日，一条满口獠牙长相恐怖的怪鱼被冲上了美国沙滩，把海边的游泳者吓的不轻，最后经过专家分析该鱼叫深海帆蜥鱼，可能由于健康状况被冲上了岸。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234446544.jpg" alt="美国海滩发现恐怖怪鱼满口獠牙 长相吓人"></center>
				
				据英国《每日邮报》5月17日报道，近日一只罕见的长着獠牙的可怕深海帆蜥鱼被冲上北卡罗莱纳州的海滩，岸上受到惊吓的行人发现了它，随后水族馆的工作人员为它拍照并将其放生。
