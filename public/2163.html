    <h1>埃及博物馆给法老面具粘胡子用错胶 致文物进一步损坏</h1>
      近日，据媒体报道埃及博物馆在给图坦卡蒙法老面具清洗时不慎将胡子折断，事后又没有及时上报，仅用胶水粘住，导致文物进一步损坏，下面我们就来了解一下相关报道吧。					
				
				
				<center><img src="/uploads/allimg/201502/20150215224120918.jpg" alt="埃及博物馆给法老面具粘胡子用错胶 致文物进一步损坏"></center>
				
				据阿根廷Infobae网站1月22日报道，埃及首都开罗博物馆内的藏品之一、具有3300年历史的图坦卡蒙法老面具被馆内清洁人员不小心毁坏，随后，馆内人员匆匆使用错误的胶剂将断裂部分粘合，导致文物进一步被破坏。
