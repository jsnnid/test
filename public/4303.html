    <h1>美国SpaceX载人龙飞船发射成功</h1>
    <strong>央视网消息：当地时间5月30日15时24分，搭载两名美国宇航员的美国太空探索技术公司SpaceX龙飞船发射成功，乘“猎鹰9号”火箭飞往国际空间站。本次发射原定于当地时间27日进行，但当日由于天气原因，担心接触雷电，发射在最后时刻取消改期至本次发射时间。美国航天局29日早些时候称，这一时间发射的可能性是50%。据美国媒体报道，当天发射前天气状况“良好”。这是自2011年以来美国首次使用国产火箭和飞船从本土将宇航员送往空间站。</strong><div></div><div><ul></ul></div>
