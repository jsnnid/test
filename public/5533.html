    <h1>“佟言夫妇”合体 客串新剧办婚礼超甜蜜</h1>
    <p><strong>8月9日，网上曝光了多张电视剧《亲爱的挚爱的》路透。照片中，《亲爱的热爱的》主演杨紫和李现现身客串，与胡一天、李一桐同穿西服婚纱，疑似在拍摄婚礼戏份。《亲爱的热爱的》“佟言”夫妇再合体同台引期待。</strong></p><p><strong><img src="/uploads/4884ceae55f11488d7b83af990897c35.jpg"></strong></p><p><strong><img src="/uploads/ee4640a0453153aa914cb51e41c15b08.jpg"></strong></p><p><strong><img src="/uploads/fcc6cd375a7a0e0666f3cb78f90336e3.jpg"></strong></p><p><strong>据悉，杨紫李现因拍摄《亲爱的热爱的》爆火，“佟言”夫妇备受喜爱，此次合体被称为“史上最甜售后”。</strong></p><p><strong><img src="/uploads/7c5f53603553957887265120960ae036.jpg"></strong></p><div></div><div><ul></ul></div>
