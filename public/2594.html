<body>
    <h1>国家税务总局:2月份申报纳税期限再延长至2月28日</h1>
    <p><strong>记者17日从国家税务总局了解到，根据疫情防控工作情况，为便利纳税人、扣缴义务人统筹做好申报纳税工作，国家税务总局决定，除湖北省外，全国范围内2月份申报纳税期限在此前已延至2月24日的基础上，再次延长至2月28日。</strong></p><p><strong>　　国家税务总局要求各级税务机关进一步聚焦优惠政策落实要给力、“非接触式”办税要添力、疫情防控工作要加力，不折不扣执行好国家新出台的支持疫情防控税收优惠政策和国家实施的更大规模减税降费政策，积极拓展“非接触式”办税缴费服务，严格做好办税服务厅的疫情防控，着力营造安全高效便捷的办税缴费环境，进一步支持疫情防控工作和企业复工复产。</strong></p><div></div><div><ul></ul></div>
</body>
