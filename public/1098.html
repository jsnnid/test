    <h1>山西村民疯狂盗伐崖柏 导致其濒临灭绝</h1>
         崖柏可能对很多人还比较陌生，但是在山西有很多人为了致富已经对其展开了疯狂的盗伐，导致该物种几近灭绝，下面我们就来了解一下相关报道吧。<center><img src="/uploads/allimg/150416/0Z01L126-0.jpg" alt="山西村民疯狂盗伐崖柏 导致其濒临灭绝"></center>   崖柏，这种珍稀濒危野生植物生长在悬崖上，目前世界自然保护联盟红色名录将其定为极危物种，濒临灭绝。近年，因为畸形的市场炒作，这种植物声名大噪，身价倍增，在全国范围内引起了疯狂盗伐。图为山西太原南宫市场，一处贩卖崖柏的摊位。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
