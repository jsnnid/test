    <h1>杭州一大学生为情所困 因表白失败当场跳楼</h1>
         2015年3月9日下午，杭州某大学一名男生当着同学面跳楼。经了解，该男生因为表白失败，一时间情绪激动，才会做出如此冲动之事。目前，该男生已被送往医院救治，暂时无生命危险。<center><img src="/uploads/allimg/150312/10121K021-0.jpg" alt="杭州一大学生为情所困 因表白失败当场跳楼"></center>   据了解，男生是计量学院机电专业大二学生，姓曾，广州人。当时从4楼跳下的，已送到杭州下沙东方医院急救。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
