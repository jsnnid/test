    <h1>林心如庆生现场落泪 与众粉丝合影留念</h1>
         近日，因出演《还珠格格》而一举成名的林心如，在片场举办庆生活动，引来众多粉丝的参与，由于气氛过于热烈，让其顿时激动的现场落泪。<center><img src="/uploads/allimg/150326/1H45H155-0.jpg" alt="林心如庆生现场落泪 与众粉丝合影留念"></center>   2015年1月26日，上海，林心如现身电影《魔都魅影》片场，为自己庆生。期间，她着破洞牛仔裤、扎马尾辫亮相，与大批热情粉丝一一合影，切生日蛋糕许愿庆祝。现场，林心如活泼似青春少女频撩发，遇雨获助理撑伞。同时，她遭多名激动粉丝熊抱，连自己享用的豪华房车也被围堵。庆生过程中林心如情绪激动，大喊“我要哭了！”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
