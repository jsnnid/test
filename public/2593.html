    <h1>巴基斯坦不明毒气泄露致14人死亡 300人患病</h1>
    <p><strong>当地时间1月18日，本地媒体援引巴基斯坦信德省卫生部门消息称，周末16日在该市基亚马里地区的一次可疑气体泄漏造成的死亡人数已上升至14人。</strong></p><p><strong>据信德省卫生部门发言人称，有包括妇女和儿童在内的300人因气体泄漏而患病。</strong></p><p><strong>发言人说，这种致命化学物质尚未被查明，但据另一媒体《新闻报》18日早些时候报道说，相关部门怀疑它是硫化氢，一种高毒性气体，是原油的副产品，也可以通过污水处理系统产生。</strong></p><p><strong>17日晚，已经有100多位受影响的人员被转移到卡拉奇的公立和私立医院，患者反映感觉呼吸困难，胃痛，眼睛灼热感和胸闷。</strong></p><div></div><div><ul></ul></div>
