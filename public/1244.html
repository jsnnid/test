    <h1>广西一大排档爆炸 致6死19伤</h1>
      继厦门小吃店发生爆炸以来，近日，在广西一大排档又发生了一起煤气罐爆炸事件，当场导致6人死亡19人受伤，截止目前为止事件原因还在调查当中。					
				
				
				<center><img src="/uploads/allimg/201501/20150116192642439.jpg" alt="广西一大排档爆炸 致6死19伤"></center>
				
				1月15日，晚间10时许，广西宁明县德华街新宁超市旁一大排档发生煤气罐爆炸，现场一片狼藉。
