    <h1>浙江海盐发生持枪伤人事件 持枪者被制服</h1>
         3月18日中午11时，浙江海盐医院发生了一起持枪伤人案件，犯罪嫌疑人梁某用非制式气枪砸伤一民众，所幸，伤者无生命危险。目前，梁某已被警方抓捕。<center><img src="/uploads/allimg/150319/094S93323-0.jpg" alt="浙江海盐发生持枪伤人事件 持枪者被制服"></center>   据警方通报，3月18日中午11时58分，浙江海盐县公安局指挥中心接群众报警称海盐人民医院有人开枪。特警、民警已赶赴现场处置，目前嫌疑人梁某已被控制。据初步调查，梁某在医院用非制式气枪朝天开枪后用枪柄将一民众砸伤，伤者无生命危险。图为事发现场，持枪男子被警方制服。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
