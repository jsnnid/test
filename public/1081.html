    <h1>杭州百名果粉彻夜排队等苹果店开业 执着精神令很多人感动</h1>
         苹果产品虽然价格都十分的昂贵，但是很多人对于苹果的热情还是异乎寻常的，这不近日，有媒体报道称杭州百名果粉彻夜排队等苹果店开业，让很多人吃惊不已。<center><img src="/uploads/allimg/150425/0912024246-0.jpg" alt="杭州百名果粉彻夜排队等苹果店开业 执着精神令很多人感动"></center>   2015年4月24日，浙江省杭州市，苹果在杭州开出第二家零售店。前一天晚上，近百名果粉在该商场一楼睡了一夜，就为了一早起来直接排队。早上5点，睡醒的果粉又开始聊起了苹果的最新产品Apple Watch。图为在商场地板上睡觉排队的果粉。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
