    <h1>郑爽解散公司疑分手，张恒另立门户注册新公司</h1>
    <p><strong>11月21日，有网友爆料称郑爽在20号已经解散和张恒共有的公司，而张恒朋友原班人马则重新注册了新公司，两人的分手传闻疑似为真。此外，有爆料指出，M77 app的研究费用都是郑爽出的，张恒打算分手后把app引入新公司使用。目前，对于分手传言，双方均未作出回应。</strong></p><p><strong><img src="/uploads/8c35179a02ed400ac8ca1754cd7b3de1.jpg"></strong></p><p><strong><img src="/uploads/c8026f41a8da2cc24338e0612fc48446.jpg"></strong></p><p><strong>据悉，在某综艺节目中，郑爽张恒重新考虑对方是否是合适的人，没想到郑爽留下信后就不辞而别，信中表示“希望好好考虑一下两人的关系”。张恒惊慌寻找中不断打电话试图联系郑爽，却屡次被挂断。而在节目中，郑爽也曾袒露过自己有考虑过张恒不做自己男朋友会怎样。</strong></p><div></div><div><ul></ul></div>
