    <h1>宝马拉直升飞机上高速 遭民警拦截驱离</h1>
      近日，民警在京港澳高速巡逻时发现，竟然有两辆宝马在高速公路上拖着一架直升飞机缓慢的行驶着，为了交通安全，民警对其经行了拦截与驱离。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234509421.jpg" alt="宝马拉直升飞机上高速 遭民警拦截驱离"></center>
				
				5月29日上午，两台宝马载着直升飞机亮相京港澳高速，湖南耒宜大队民警及时在省际卡口小塘收费站进行了拦截检查，及时消除安全隐患，并将车主劝离了高速公路，确保路面交通安全畅通秩序。
