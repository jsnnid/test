    <h1>旧金山发生6.0级地震 致120人受伤</h1>
      近日，美国旧金山发生了里氏6.0级的地震，造成很多房屋被损毁，大面积的停电，到目前为止已经造成120人受伤。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232638456.jpg" alt="旧金山发生6.0级地震 致120人受伤"></center>
				
				当地时间2014年8月24日，美国加州纳帕，旧金山湾区发生6.0级地震，震中位于旧金山东北约60余公里的纳帕酒乡美国峡谷（American Canyon），之后又有60余次小级别余震，目前已造成120人受伤，纳帕地区大面积停电。据悉，这是旧金山湾区自25年前发生6.9级地震以来遭遇的最强震。图为房屋在地震中受损。
