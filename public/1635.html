    <h1>河南房企搞宣传狂撒10万现金博眼球 多半被风卷走</h1>
      近日，河南信阳一家房企在做宣传时为了博得观众的眼球，现场狂撒10万现金，导致观众疯抢受伤，多半钱被风卷走。					
				
				
				<center><img src="/uploads/allimg/201412/20141218231714722.jpg" alt="河南房企搞宣传狂撒10万现金博眼球 多半被风卷走"></center>
				
				2月14日下午，信阳市羊山新区苏博楼企房展广场一房企上演疯狂一幕，半空中狂撒10万人民币，结果大部分被风卷走，多名市民在争抢中受伤
