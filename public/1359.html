    <h1>小伙对癌症女友不离不弃 定要娶她为妻</h1>
      俗话说患难见真情，这句话可一点都不假，近日，有媒体报道，一名山东小伙得知与自己相恋五年的河南女友身患癌症，依然对其不离不弃，辞掉工作来河南照顾她，誓要娶她为妻。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233053160.jpg" alt="小伙对癌症女友不离不弃 定要娶她为妻"></center>
				
				“每个女人都有一个结婚梦，我不知道自己到底能活几天，如果能披上婚纱，就把这个婚礼办了。但是我又想，如果我真披上了婚纱，哪天我走了，他该怎么办啊？”说这话的是25岁的洛阳嵩县女孩范会香。
