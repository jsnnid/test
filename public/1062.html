    <h1>贵州河滩现“怪脚印”为亿年前恐龙足迹</h1>
    <div><img src="/uploads/67546082054b873101138441e27b144a.jpg"></div><p>	2017年7月21日，据央视报道，贵州习水县一处山谷内发现68枚“怪脚印”，经专家现场勘测，这些“脚印”是一亿年前恐龙足迹化石。图/央视杨晓东</p><div><img src="/uploads/7820490f09d005a86dac950732c01ca2.jpg"></div><p>	专家称，这些脚印的主人中有吃草的鸟脚类恐龙，还有两种肉食恐龙，是典型的四川盆地白垩纪恐龙组合。</p><div><img src="/uploads/b0d1e6e01429b9a7bfe8a5c509195c85.jpg"></div><p>	同时专家还确认，这片河谷曾是恐龙群体的重要觅食地，现在河谷中还存活有食草类恐龙的食物桫椤。</p><div><img src="/uploads/64f63f4757fcc8fb2fa0d8238b521771.jpg"></div><p>	贵州习水县山谷内的河滩。</p><div><img src="/uploads/711a0a9adf8a12f711bb143a3b13376e.jpg"></div><p>	河滩上的“怪脚印”。</p><div><img src="/uploads/80be0910a5a8722b43ef23b818233e91.jpg"></div><p>	现场图。</p><div><img src="/uploads/ad2c97cc6088f8dcd90811ddc7ad2b4f.jpg"></div><p>	现场图。</p><div></div><div><ul></ul></div>
