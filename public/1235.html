    <h1>北京一男子戴西瓜头套乘地铁 被警方带走</h1>
      近日，在北京地铁上出现了一名头戴西瓜，两手各拿一只酒瓶的男子，让很多乘客恐慌不已，随后该名男子被警方带走。					
				
				
				<center><img src="/uploads/allimg/201501/20150122135248500.jpg" alt="北京一男子戴西瓜头套乘地铁 被警方带走"></center>
				
				\"昨晚‘西瓜哥’太吓人了，他手里拿着两个酒瓶子在地铁里晃，身上还都是酒味儿。\"乘客吴女士说。近日，一名男子头戴西瓜皮在地铁1、2、5号线等列车内出现，被网友称为\"西瓜哥\"。前天晚上，西瓜哥手持啤酒瓶和白酒瓶在列车中来回穿梭，让多名乘客感觉危险。乘客向相关部门反映，很快\"西瓜哥\"被驻站公安带下车。
