    <h1>才公开认爱两个月 雪莉分手大11岁圈外男友</h1>
    <p><span><strong><img src="/uploads/8c06e8a5cc3ac114e9b4cdd66a273f0e.jpg"></strong></span></p><p><span><strong>二人资料图</strong></span></p><p>	 </p><p><span><strong>腾讯娱乐讯 据台湾媒体《中时电子报》7月10日报道，23岁韩星雪莉今年3月和大14岁的歌手男友崔子分手，5月就公开认爱大11岁圈外男友金民俊，未料短短2个月时间，男方10日在私人IG宣布恋情破局，表示分手主因是两人个性有差异。</strong></span></p><p><span><strong>金民俊在IG自曝“我和崔真理（雪莉本名）在经过深切的思考后，决定各走各的路。”称两人展开交往后互相了解对方，看见彼此的差异，所以选择接受这样的事实，并强调他们是和平分手，一切过程都是由他决定的，希望外界别多加揣测，而雪莉所属经纪公司SM娱乐随后也证实两人分手消息。</strong></span></p><div></div><div><ul></ul></div>
