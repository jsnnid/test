    <h1>马伊琍开工养家 文章超市买猪肉</h1>
      近日，由于受“文章出轨门”影响，久未出来工作的马伊琍终于开工赚钱养家，而文章回到老家西安独自穿拖鞋买猪肉。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111244706.jpg" alt="马伊琍开工养家 文章超市买猪肉"></center>
				
				2014年6月15日，上海，马伊琍经历了文章“出轨门”后首次出席公开活动。而就在15日当天，文章回到西安，独自一人来到某超市买猪肉。
