    <h1>时隔一年半 漳州古雷PX工程再次发生爆炸</h1>
            4月6日晚上7点左右，福建漳州的古雷PX项目再次发生爆炸，现场大火连天、浓烟缭绕，这已是继2013年7月30日之后，古德PX项目发生的第二次爆炸事件。<center><img src="/uploads/allimg/150407/104R05031-0.jpg" alt="时隔一年半 漳州古雷PX工程再次发生爆炸"></center>   4月6日晚7点左右，位于福建漳州古雷港经济开发区的PX石化发生爆炸，目前爆炸引起的大火仍在燃烧，伤亡情况正在核实。这已是两年内古雷px项目第二次发生爆炸，2013年7月30日，福建古雷石化(PX项目)厂区曾发生过一次爆炸，官方称无人伤亡。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
