    <h1>张柏芝公布三胎得子已满月，爱子取名“小王子”</h1>
    <p><strong><img alt="t018cd266db7f1c30ae.jpg?size=638x202" src="/uploads/7f918f519bb9213eb03b60683db8955e.jpg"></strong></p><p><strong><img alt="t017aab13f2cc761e35.jpg?size=641x641" src="/uploads/9d7396473c5551aba13513ffc70cd981.jpg"></strong></p><p><strong> 12月17日，张柏芝工作室微博公布得子喜讯，张柏芝女士已于11月诞下第三子，爱称“小王子”，母子均安。</strong></p><p><strong><img alt="t013a0043ffda43c23c.jpg?size=496x800" src="/uploads/c48aa9a696c9acfda36ea43837d714d0.jpg"></strong></p><p><strong>张柏芝工作人员今日向媒体表示：“柏芝已于11月生下可爱宝宝，母子均安。孩子与家人是柏芝一直以来守护的最重要的人，在接下来的日子里，柏芝会全力为三个孩子创造更加优越的成长条件，同时也会努力带来更好的作品。‘小王子’满月了，感谢大家的关心与祝福！”</strong></p><p><strong>据了解，目前张柏芝在香港休养，暂时没有透露工作计划。</strong></p><div></div><div><ul></ul></div>
