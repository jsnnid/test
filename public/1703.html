    <h1>青岛街头上演警匪枪战 犯罪分子被击毙</h1>
      近日，在青岛街头上演了一场现实版的警匪枪战，由于犯罪分子持枪拘捕，最终被警察当场击毙。					
				
				
				<center><img src="/uploads/allimg/201412/20141218230823343.jpg" alt="青岛街头上演警匪枪战 犯罪分子被击毙"></center>
				
				2014年12月6日上午9时许，犯罪嫌疑人辛某某(男，33岁，城阳区惜福镇纸房村人)持枪并采取威胁等暴力手段，先后劫持不同车辆疯狂逃窜，当其驾车窜至城阳区正阳路与泰城路路口时被城阳警方3辆警车逼停，犯罪嫌疑人与民警展开对峙并开枪拒捕，民警在劝阻无效的情况下，果断处置，开枪将犯罪嫌疑人击伤，成功将其制服，后犯罪嫌疑人经医院抢救无效死亡。
