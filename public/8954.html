    <h1>马苏回应李小璐PGONE亲吻视频：脸真疼，我活该！</h1>
    <p><strong>10月30日下午，马苏回应李小璐PGONE事件，她写道：“脸真疼，我活该！”，面对李小璐与PGONE的出轨实锤的曝光，马苏也终于发声了。</strong></p><p><strong><img src="/uploads/5b7dbecd6548e240ba9eea212d6d03d3.jpg"></strong></p><p><strong>2017年媒体曝出李小璐与PGONE出轨视频时，马苏也在现场，她当场就发出了自己向贾乃亮解释此事的截图，称当天只是普通聚会，并没有别的事情发生。</strong></p><p><strong><img src="/uploads/b4e71af6dbbeefe2d0b0e6a08133a17c.jpg"></strong></p><p><strong>而如今李小璐与PGONE的视频曝光，马苏当时的言论被拿出来piapia打脸！</strong></p><p><strong><img src="/uploads/7cc0fa2f5a9a74f901e5410abfd52578.jpg"></strong></p><p><strong>马苏之前在其他访谈类综艺节目中还为自己抱不平，说当时只是普通朋友吃顿饭。</strong></p><p><strong><img alt="马苏回应李小璐PGONE亲吻视频：脸真疼，我活该！" src="/uploads/c5582efe29bc6080400d2df9f10db627.jpg" title></strong></p><p><strong><img alt="马苏回应李小璐PGONE亲吻视频：脸真疼，我活该！" src="/uploads/5bb86c7c4b27c268ce458c608ba2917b.jpg" title></strong></p><p><strong><img alt="马苏回应李小璐PGONE亲吻视频：脸真疼，我活该！" src="/uploads/79da4aff5a2256e477d6eea145f8e942.jpg" title></strong></p><p><strong>不少网友认为马苏这是在撇清自己的关系。</strong></p><p><strong><img alt="马苏回应李小璐PGONE亲吻视频：脸真疼，我活该！" src="/uploads/431ef3f33374d2fecc0b8a894009312f.jpg" title></strong></p><div></div><div><ul></ul></div>
