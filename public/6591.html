    <h1>《咱们结婚吧》发布会上 郑恺“壁咚”陈意涵</h1>
         <p>　　在30日《咱们结婚吧》发布会上，八大主演玩起了各种为爱敢不敢的游戏，刘涛被公主抱而吓得花容失色，而郑恺与陈意涵玩起了时下最流行的告白高招“壁咚”，让众网友们都惊呆了。</p><center><img src="/uploads/allimg/150331/114QB2a-0.jpg" alt="《咱们结婚吧》发布会上 郑恺“壁咚”陈意涵"></center>   3月30日，高圆圆在京出席《咱们结婚吧》首映发布会，表示暂时没有造人计划，“先顺其自然吧，早晚的事。”现场李晨与郭碧婷灿笑玩闹，不惧绯闻女友范冰冰吃醋，郑恺与陈意涵玩“壁咚”，刘涛获王自健公主抱受到惊吓，现场气氛high翻天。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
