    <h1>交警维持马拉松秩序 因太帅反致交通拥堵</h1>
          3月22日，重庆马拉松现场，一位酷似“钟汉良”的交警被路人还有参加比赛的选手围住，使得本来就拥挤的道路变得更加混乱。<center><img src="/uploads/allimg/150324/103A12091-0.jpg" alt="交警维持马拉松秩序 因太帅反致交通拥堵"></center>   月22号，重庆马拉松现场，一位神似电视剧男主角“何以琛”的交警到现场维持秩序，结果没人跑步了，全部追着交警各种求拍照求合影，现场秩序更乱，只能出动其他交警，把他护送出场。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
