    <h1>王姬为自闭儿子扮“蛇精” 被侃“蛇精病”</h1>
         <p>　　自古以来，母爱的力量都是伟大、无私的，为了让自闭的儿子敞开心怀，王姬不仅在生活中扮演卡通人物，逗孩子开心，甚至在《掌声响起来》的舞台中扮演“蛇精”，颠覆形象被网友们调侃“蛇精病”。</p><center><img src="/uploads/allimg/150326/094U13296-0.jpg" alt="王姬为自闭儿子扮“蛇精” 被侃“蛇精病”"></center>   3月26日晚22:00，节目《掌声响起来》即将迎来总决赛前的最后一场比赛。“知性女王”王姬再次颠覆形象，变身成了《葫芦娃》里的“蛇精”。王姬坦言之所以会选择挑战这个角色，最主要的原因就是为了患有自闭症的儿子：“我儿子的世界就是卡通世界，所以这次我为他扮成了卡通里的人物。”<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
