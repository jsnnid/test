    <h1>小李飞刀焦恩俊与旧爱林千钰婚纱照曝光 9月将举办婚礼</h1>
      近日，小李飞刀的扮演者焦恩俊与旧爱林千钰结婚，婚纱照随之曝光，立马引起众多粉丝的围观。					
				
				
				<center><img src="/uploads/allimg/201412/20141219111712787.jpg" alt="小李飞刀焦恩俊与旧爱林千钰婚纱照曝光 9月将举办婚礼"></center>
				
				2014年7月24日，焦恩俊与林千钰已於今年3月于亲朋好友姐妹淘见证下完成文定，也将在9月6日幸福步入礼堂，完成终身大事。 图为焦恩俊与林千钰婚纱照。
