      近年来，随着收入的不断提高，豪华婚礼也在不断上演，这不近日，在东莞虎门又上演了一场富豪婚礼沿街发红包的事件，如此炫富吸引了很多人的关注。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233244800.jpg" alt="富豪婚礼沿街发红包 如此奢侈引人关注"></center>
