    <h1>香港首富李兆基外孙确诊新冠肺炎 3月由美返港</h1>
    <p><strong>恒地发言人称李建中本月18日返港后已自我隔离，没有见过家人，目前情况良好，家人相信短期内可以岀院。</strong></p><p><strong><img alt="李建中" src="/uploads/2539c3651869feda7680c8272e2dc7d9.jpg"></strong></p><p><strong>李建中</strong></p><p><strong>恒地发言人称李建中长期在美国工作，3月18日返港后即在居所自我隔离，没有见过香港家人；他虽然没有病症，但为安心起见，到仁安医院临时工作站抽取鼻咽分泌，交认可机构进行COV-19测试（他从来没有入住仁安医院）。现今健康情况良好，家人相信短期内可以出院。</strong></p><div></div><div><ul></ul></div>
