    <h1>赵丽颖被曝停工怀孕三个月 工作人员否认</h1>
    <p><strong>有媒体就此消息求证赵丽颖工作人员，对方说:"没有这样的事。"赵丽颖工作人员明确表示赵丽颖没有怀孕。</strong></p><p><strong><img src="/uploads/95e5bad58d915a4da38b645c9a3ba4f5.jpg"></strong></p><p><strong>赵丽颖冯绍峰被拍</strong></p><p><strong><img src="/uploads/afb504690ba626b455c990a683e32500.jpg"></strong></p><p><strong>赵丽颖</strong></p><p><strong>近日，有爆料指赵丽颖已经怀孕三个月，她目前半停工状态在家休息，被拍到冯绍峰陪伴左右。据爆料，7月23日晚，冯绍峰驾车来到一个小区的地下停车场，赵丽颖包裹严实现身，由一位女性友人护送着上了冯绍峰的车。爆料称两人直奔冯绍峰的公寓，到隔天下午才离开。有媒体就此消息求证赵丽颖工作人员，对方说:"没有这样的事。"赵丽颖工作人员明确表示赵丽颖没有怀孕。</strong></p><div></div><div><ul></ul></div>
