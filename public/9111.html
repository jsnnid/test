    <h1>黄心颖手机桌面曝光 竟是与许志安合影</h1>
    <p><strong>近日，许志安出轨黄心颖闹得沸沸扬扬，又有网友扒出此前黄心颖拿着手机被拍到，她的手机桌面放大后看是有许志安的合影。</strong></p><p><strong><img src="/uploads/a85bce5f03091cdbf81918c46801ab29.jpg"></strong></p><p><strong>黄心颖手机桌面曝光</strong></p><p><strong>对于这波操作，网友表示很震惊！纷纷留言说：“马明怎么完全没有察觉啊”、“真的很早就有蛛丝马迹了”。</strong></p><p><strong>事件曝光后黄心颖被拍到暂停了工作以泪洗面，而天后郑秀文则是选择原谅了老公许志安，但这件事情已经对双方及其家人造成了很大的影响。</strong></p><div></div><div><ul></ul></div>
