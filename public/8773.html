    <h1>网曝张若昀近1.5亿存款被冻结 名下豪宅遭查封</h1>
    <p><strong>近日，有网友曝出华策影视的答深交所年报问询函，披露了一起和梦都影业的纠纷，问询函中显示2019年6月，华策向杭州仲裁委员会提起仲裁，要求梦都影业返还剩余1.44亿元片酬和违约金，相关责任人承担连带责任。</strong></p><p><strong><img src="/uploads/27f461693a73a454153ff1ccc383cf8b.jpg"><br><br><br><img src="/uploads/2cef451db830bf509aa93105d0322c2e.jpg"></strong></p><p><strong>2019年9月，法院出具保全裁定书，裁定冻结梦都影业和连带责任人1.5亿元存款，查封相关责任人名下房产。而梦都影业系张若昀父亲张健创办运营 的公司，张若昀和父亲张健名下的房产疑似遭到查封。</strong></p><div></div><div><ul></ul></div>
