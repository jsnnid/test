    <h1>酒驾后辱骂并撞倒交警 四川官员知法犯法</h1>
           3月20日，四川一官员在酒驾后撞倒了正在执勤的交警，但该官员不知悔改吗，更是恶言相向。目前，警方已经介入调查并证实酒驾官员为安岳城区某工商局局长 。<center><img src="/uploads/allimg/150321/1012435O8-0.jpg" alt="酒驾后辱骂并撞倒交警 四川官员知法犯法"></center>   3月20日下午2时40分许，资阳市安岳县安乐路口，一辆白色长安越野车在等红灯时，驾车男子被执勤协警发现浑身酒味。协警要求男子驾车靠边接受检查，男子却开车将协警撞倒在地，并对协警大骂：“穿狗皮的宝儿，弄你狗日的。”后经查证，驾车男子为安岳城区某工商所所长刘涛，当时身着工商制服。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
