    <h1>罗志祥搞定新歌“对不起”，他急了？</h1>
    <p><strong>在大家都觉得罗志祥凉透的时候，他倒是一点都不慌，最近还在社交平台上发布一张图片，图片是他制作好的音乐，其中的音轨上写着"对不起"的字样，这应该是歌曲的名字。</strong></p><p><strong>这就不得不让人觉得好奇，看看最近发生在他身上的事情吧。再回想这首歌，我们就可以得知这是罗志祥在为复出洗白做出的努力。</strong></p><p><strong>没想到小罗这么快就急着要复出，是不是有点操之过急呢？</strong></p><p><strong>他似乎觉得这件事根本没有什么，根据他之前的道歉文章，确实可以看得出来，对这件事的态度有多么的敷衍。</strong></p><p><strong><img src="/uploads/671e3066bfb304639f05b1d4d57ee49a.jpg"></strong></p><div></div><div><ul></ul></div>
