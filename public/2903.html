    <h1>外交部谈中美贸易磋商：望抓紧工作相向而行，努力达成协议</h1>
    <p><strong><img src="/uploads/d186514b3da0c1f4ac80b270dff0b1de.jpg"></strong></p><p><strong>2月19日，外交部发言人耿爽主持例行记者会。</strong></p><p><strong>耿爽应询表示，应美方邀请，习近平主席特使、中共中央政治局委员、国务院副总理、中美全面经济对话中方牵头人刘鹤将访问华盛顿，于2月21日至22日同美国贸易代表莱特希泽、财政部长姆努钦举行第七轮中美经贸高级别磋商。</strong></p><p><strong>对于磋商情况，耿爽称，我们希望中美双方能够共同努力，落实两国元首在阿根廷会晤时达成的共识，能够抓紧工作，相向而行，努力达成一个双方都能接受的、互利共赢的协议。这符合中美两国的利益，也是国际社会的共同期待。</strong></p><div></div><div><ul></ul></div>
