    <h1>河南高僧圆寂肉身不腐 终年102岁</h1>
         死后肉身不腐是一种十分罕见的现象，但近日，据媒体报道河南一名终年102岁的高僧在圆寂17年之后竟然肉身不腐，吸引了很多人的关注。<center><img src="/uploads/allimg/150411/10242J258-0.jpg" alt="河南高僧圆寂肉身不腐 终年102岁"></center>   4月9日消息，在河南省安阳市善应镇宝山灵泉寺“道凭吴云青纪念苑”中，1.5米高的椭圆形水晶罩内，有一尊高约1米的高僧吴云青结跏趺坐不腐肉身，披着金色斗篷，项戴佛珠。其皮肤油亮，棕中带红，银须白发，道家标志的发髻完好地盘在头顶。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>6</b></li><li><b>下一页</b></li></ul></div>
