    <h1>男子为致富听信巫医 让鬣狗吃掉自己生殖器</h1>
      近日，据外媒报道非洲男子祖鲁在听信巫医失去身体的某些部分可以致富的话之后，裸体进入身体，随之遭到鬣狗袭击，失去了宝贵的生殖器。					
				
				
				<center><img src="/uploads/allimg/201412/20141218234248776.jpg" alt="男子为致富听信巫医 让鬣狗吃掉自己生殖器"></center>
				
				祖鲁称，一名巫医曾向他承诺，失去身体某个部位将帮助他致富。他说：“我遇到过一些商人，他们告诉我，致富的最好方式就是牺牲掉身体的某些部分。”当地时间3月24日凌晨4点，祖鲁进入赞比亚丛林。他说：“我被告知需要裸体，一只鬣狗接近我，开始吃我的脚趾，最后吃掉了我的生殖器。”
