    <h1>许志安黄心颖双双出轨，两人在出租车内亲热</h1>
    <p><strong>港媒曝出许志安、黄心颖车内亲密视频，女方主动索吻场面火爆。</strong></p><p><strong><img alt="许志安黄心颖双双出轨，两人在出租车内亲热" src="/uploads/e408929024a8c24a1b3424a3984662cb.jpg" title></strong></p><p><strong><img alt="许志安黄心颖双双出轨，两人在出租车内亲热" src="/uploads/8cb6c8af492cb9e8e9254acffa834755.jpg" title></strong></p><p><strong>有知情人继续爆料，指黄心颖透过许志安身边一位工作人员认识他，“心颖好会做，见到安仔就好像小fans，安仔对她印象都好好，没多久心颖就去安仔同一间健身室做运动。前年安仔在澳门举行演唱会，心颖更专程过大海捧场，之后还在社交网站晒合照及上传安仔的表演片段。”称两人秘交近两年。</strong></p><p><strong><img alt="许志安黄心颖双双出轨，两人在出租车内亲热" src="/uploads/d0f43547d9ed532bf12238198619a767.jpg" title></strong></p><p><strong>前段时间郑秀文还晒过于黄心颖一起健身的视频，当时黄心颖与许志安的事情还没有被曝光。</strong></p><p><strong><img alt="许志安黄心颖双双出轨，两人在出租车内亲热" src="/uploads/8642d17511e60516e841561051b4dec6.jpg" title></strong></p><p><strong>对于许志安与黄心颖的双双出轨，网友们都感觉十分愤怒。</strong></p><p><strong><img alt="许志安黄心颖双双出轨，两人在出租车内亲热" src="/uploads/1ce3b437850c6157a48f18b27845c12e.jpg" title></strong></p><div></div><div><ul></ul></div>
