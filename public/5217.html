	美国纽约州天空惊现锯齿状不明飞行物</p><p>
	 据英国《镜报》1月19日报道，近日，美国纽约州上空出现一个锯齿状不明飞行物，其在飞行时发出的奇怪噪音使附近鸟类受到惊吓，纷纷飞走。</p><p>
	 据悉，当地时间1月14日，该不明飞行物出现在纽约州的上空，在空中停留3分钟后便消失不见。目击者冯？埃德加？兰德（Von Edgar-Land）用手机拍下了这一过程，随后将这段仅有14秒的视频上传到网上，并问询道：“有人知道这是什么吗？”</p><p>
	 兰德还表示，在拍摄这段视频期间，他的手机突然显示热量过高，并且自动关机了，这让他很纳闷。</p><div></div><div><ul></ul></div>
