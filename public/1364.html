    <h1>遵义＂白骨案＂告破 男子将妻分尸剔骨</h1>
      经过贵州遵义警方的连日奋战，近日，终于将震惊社会的遵义"白骨案"告破，将犯罪嫌疑人纷纷绳之于法。					
				
				
				<center><img src="/uploads/allimg/201412/20141218233041590.jpg" alt="遵义＂白骨案＂告破 男子将妻分尸剔骨"></center>
				
				10月27日，贵州桐梓警方在街头召开案件通报会，通报“白骨案”两名犯罪嫌疑人杨何建、杨善辉被抓获。10月3日，桐梓县娄山关镇娄山村红花园一村民在田间劳作时，从水沟石板桥下掏出一编织袋，打开后发现里面有一个已经白骨化的人头颅骨，该村民随即报警。警方10月24日将犯罪嫌疑人杨何建、杨善辉抓获，最终破获此案。
