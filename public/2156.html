    <h1>英男子捕获超大暹罗鲤鱼 重156斤</h1>
      近日，英国男子在侏罗纪山垂钓胜地捕到一只超大暹罗鲤鱼，这只暹罗鲤鱼重达172磅（约156斤），令人吃惊！大鱼上钩后，这名英国男子Wayne花费了3个小时才将其捕获，之后大鱼很快又被释放了。
