    <h1>江西官员水灾现场怕湿鞋让人背被免 称是下属主动</h1>
      近日，在江西一水灾现场，一名官员由于怕水湿了自己的名牌鞋子让下属背自己过河，事件曝光后，改名官员被免职。					
				
				
				<center><img src="/uploads/allimg/201412/20141218232409600.jpg" alt="江西官员水灾现场怕湿鞋让人背被免 称是下属主动"></center>
				
				6月20日中午，江西贵溪市白田乡兰田村，3名小学女生在吃完午饭返校途中意外落水，造成1人死亡1人失踪。但据网友@村上天空 称，在救援现场，有干部为避免蹚水叫同事背其过河。经查，被背干部为贵溪市政府办公室副主任，目前已被免职。
