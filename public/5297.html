	　　2007年8月15日，我们夏令营在甘南嘎海活动。那天天气很晴，我们三十多人在岸边玩。我拿着相机到处拍照，看到好看的就拍下来。当时没有人注意到天上有东西，我也是后来才发现的。当时附近应该没有可以被误认为是UFO的东西，附近没树，也没有水鸟。我们身后距离大概有20米的地方就是公路，其他地方全部是草地。</p><div></div><div><ul></ul></div>
