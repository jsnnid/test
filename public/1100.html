    <h1>男子怀疑妻子出轨 持刀劫持小三女儿</h1>
         近日，在镇江市发生了一起持刀劫持人质事件，一名男子由于怀疑妻子出轨，愤而持刀劫持了男“小三”的女儿，最终在警方的劝阻之下放下屠刀。<center><img src="/uploads/allimg/150415/09121AC7-0.jpg" alt="男子怀疑妻子出轨 持刀劫持小三女儿"></center>   4月12日下午近4时，在镇江扬中蹬三轮车的徐州男子张某某，因怀疑妻子与在扬中的湖北男子段某有染，张某某在喝下八九瓶啤酒后，用一把长约20公分的水果刀，将段某的19岁女儿芬桦（化名）劫持，要求“段某到场跪在他的面前”。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>5</b></li><li><b>下一页</b></li></ul></div>
