    <h1>王祖蓝向李亚男求婚成功 两度热吻</h1>
      近日，王祖蓝向相恋五年的女友李亚男求婚成功，让真爱在一起，身高不是问题成为现实，下面我们就来了解一下相关报道。					
				
				
				<center><img src="/uploads/allimg/201412/20141219112414535.jpg" alt="王祖蓝向李亚男求婚成功 两度热吻"></center>
				
				1月19日，在香港TBV台庆舞台上求婚成功的王祖蓝与未婚妻李亚男回到后台，一起接受访问，并两度应要求热吻。提到获王祖蓝突然求婚，李亚男坦言相当惊喜，事前也不知道，并称只知道工作人员事前叮嘱她，魔术表演环节时别关上门，否则或会出事，她坦言现场的即时反应是很惊怕，接着钱嘉乐便抱着她，请她别往后望，吓得自己又惊又慌，但同时她也感到现场气氛有异，那时还没想到男友会求婚。
