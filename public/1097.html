    <h1>女护士被病人持刀劫持 男医生上演英雄救美</h1>
         近日，在广东一名病人为了见警察与记者，持刀劫持了一名女护士，男医生见状，上演了英雄救美的一幕，吸引了很多人的关注。<center><img src="/uploads/allimg/150416/0924163W6-0.jpg" alt="女护士被病人持刀劫持 男医生上演英雄救美"></center>   4月9日，厚街人民医院，一名男子手持水果刀挟持了一名年轻的女护士，急诊科男医生林锡坤见状挺身而出，替换了女护士做人质，这让他事后被医院众多女护士奉为“男神”。4月9日上午11点10分左右，厚街人民医院一楼急诊科，护士龙玉芳一个人进到急诊科配药室。医院急诊科楼道里的监控视频显示，龙玉芳刚一进入配药室，楼道里一名坐在轮椅上的男子推着轮椅跟了过来。<div></div><div><ul><li><span>1</span></li><li><b>2</b></li><li><b>3</b></li><li><b>4</b></li><li><b>下一页</b></li></ul></div>
