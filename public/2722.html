    <h1>商务部：中方企业开始就购买美国农产品进行询价</h1>
    <p><strong><img alt="商务部：中方企业开始就购买美国农产品进行询价" src="/uploads/fec07b3d8fc752831352b5bab7313800.jpg"></strong></p><p><strong>　　资料图片：商务部发言人高峰。</strong></p><p><strong>　　9月12日电（记者 夏宾）美国对2500亿美元中国输美商品上调关税将从10月1日推迟到10月15日。商务部新闻发言人高峰今天在发布会上表示，对于美方释放的善意的行动表示欢迎，据了解，中方企业已开始就采购美国农产品进行询价，大豆、猪肉都在询价范围内，希望中美双方相向而行，为磋商创造良好条件。</strong></p><div></div><div><ul></ul></div>
